- en: Section 2 - Linux Kernel Platform Abstraction and Device Drivers
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 - Linux内核平台抽象与设备驱动程序
- en: In this section, we'll first introduce the concept of a device tree, allowing
    us to declare and describe the non-discoverable devices present on the system,
    and then we'll learn how to deal with such devices. While dealing with such devices,
    we will introduce the concept of platform devices and their drivers, and we will
    learn how to write I2C and SPI device drivers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将首先介绍设备树的概念，使我们能够声明和描述系统中不可发现的设备，然后我们将学习如何处理这些设备。在处理这些设备的过程中，我们将引入平台设备及其驱动程序的概念，并学习如何编写I2C和SPI设备驱动程序。
