- en: Section 4 - Misc Kernel Subsystems for the Embedded World
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4节 - 嵌入式世界的其他内核子系统
- en: This section will touch upon the IIO framework, pin control and GPIO systems,
    and other important feature-rich concepts. In this section, you will also gain
    an in-depth understanding of GPIOs mapped to interrupts and their processing mechanisms,
    describing every kernel data structure and API involved. Finally, you’ll learn
    how to deal with input devices drivers. It goes without saying that user-space
    handlings of the enumerated subsystems will be introduced in this section as well.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将涉及IIO框架、引脚控制和GPIO系统以及其他重要的功能丰富的概念。在本节中，你还将深入理解映射到中断的GPIO及其处理机制，描述涉及的每个内核数据结构和API。最后，你将学习如何处理输入设备驱动程序。不言而喻，用户空间如何处理已列举的子系统也将在本节中介绍。
