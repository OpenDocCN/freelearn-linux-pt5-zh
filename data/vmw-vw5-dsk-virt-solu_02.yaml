  zh: '| 当前物理桌面的资产追踪方案是什么？ |   | 它决定了现有的技术环境。 |'
- en: '| Will new end devices be purchased for this solution? |   | It determines
    whether new devices (for example, zero clients) can be used or the existing hardware
    will be repurposed. |'
  id: totrans-62
  prefs: []
  type: TYPE_TB
  zh: '| 是否会为该解决方案购买新的终端设备？ |   | 它决定了是否可以使用新设备（例如零客户端）或是否会重新利用现有硬件。 |'
- en: '| Network inputs |   |   |'
  id: totrans-63
  prefs: []
  type: TYPE_TB
  zh: '| 网络输入 |   |   |'
