- en: '| Question | Value | Description |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| 问题 | 值 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-27
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| Desktop pool inputs |   |   |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| 桌面池输入 |   |   |'
- en: '| --- | --- | --- |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| How many kiosks (explained after this table) will be supported by this solution?
    |   | It provides the total number of vDesktops that will be configured as kiosks
    with (likely) automatic login. |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| 此解决方案将支持多少个自助服务终端（在此表格之后进行说明）？ |   | 它提供了将被配置为自助服务终端的vDesktops总数，并可能包含自动登录功能。
    |'
- en: '| What is the maximum number of vDesktop users in the environment? |   | It
