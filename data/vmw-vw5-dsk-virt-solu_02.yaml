  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| 环境中最多支持多少个vDesktop用户？ |   | 它提供了一个持久性vDesktop解决方案的vDesktops总数。 |'
- en: '| What is the maximum number of concurrent users that will connect at any given
    time? |   | It provides the total number of vDesktops for a non-persistent vDesktop
    solution. |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| 在任何给定时间内，最多会有多少并发用户连接？ |   | 它提供了一个非持久性vDesktop解决方案的vDesktops总数。 |'
- en: '| What are the desired desktop operating systems for the VDI? |   | It determines
    a baseline of memory and vCPU required for the vDesktops. |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| VDI所需的桌面操作系统是什么？ |   | 它确定了vDesktops所需的内存和vCPU的基线。 |'
- en: '| What is the full size of the existing desktop images? |   | It determines
    how much disk space is required. |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 现有桌面映像的总大小是多少？ |   | 它决定了需要多少磁盘空间。 |'
- en: '| How often do you want the vDesktops refreshed? |   | It determines the desktop
    pool settings (refresh immediately, refresh after *n* minutes, refresh at *n*
    percent disk bloat, and so on). |'
  id: totrans-35
  prefs: []
  type: TYPE_TB
  zh: '| 你希望多久刷新一次vDesktops？ |   | 它决定桌面池设置（立即刷新、*n*分钟后刷新、在*n*百分比磁盘膨胀时刷新等）。 |'
- en: '| Number of point-in-time snapshots to maintain the base image? |   | It determines
    how much disk space is required. |'
  id: totrans-36
  prefs: []
  type: TYPE_TB
  zh: '| 需要维护多少个时间点快照以保持基础映像？ |   | 它决定了需要多少磁盘空间。 |'
- en: '| Full highly available solution? |   | It determines whether redundant View
    Connection Servers, vCenter Servers, and so on, will be used. |'
  id: totrans-37
  prefs: []
  type: TYPE_TB
  zh: '| 完全高可用解决方案？ |   | 它决定是否将使用冗余的View连接服务器、vCenter服务器等。 |'
- en: '| Will remote workers be supported? |   | It determines whether View Security
    servers are required. |'
  id: totrans-38
  prefs: []
  type: TYPE_TB
  zh: '| 是否支持远程工作人员？ |   | 它决定是否需要View安全服务器。 |'
- en: '| Will users be classified based on where they are connecting from? |   | It
    determines whether View Connection Server tags are required. |'
  id: totrans-39
  prefs: []
  type: TYPE_TB
  zh: '| 用户是否会根据连接位置进行分类？ |   | 它决定是否需要View连接服务器标签。 |'
- en: '| Should external users connect to a different VDI than internal users? |  
    | It determines whether View Connection Server tags should be used. |'
  id: totrans-40
  prefs: []
  type: TYPE_TB
  zh: '| 外部用户是否应该连接到与内部用户不同的VDI？ |   | 它决定是否应使用View连接服务器标签。 |'
- en: '| Will smart cards, CAC cards, proximity badges, and so on be used for authentication?
    |   | It determines the settings of View Client, View Agent, and the necessary
    certificates. |'
  id: totrans-41
  prefs: []
  type: TYPE_TB
  zh: '| 是否会使用智能卡、CAC 卡、接近徽章等进行身份验证？ |   | 它决定了 View 客户端、View 代理和所需证书的设置。 |'
- en: '| Do you adhere to FIPS 140-2 compliance? |   | It determines the advanced
    settings of the View environment. |'
  id: totrans-42
  prefs: []
  type: TYPE_TB
  zh: '| 您是否遵守 FIPS 140-2 合规要求？ |   | 它决定了 View 环境的高级设置。 |'
- en: '| Do you use two-factor RSA authentication? |   | It is used to configure advanced
    authentication options. |'
  id: totrans-43
  prefs: []
  type: TYPE_TB
  zh: '| 您是否使用双因素 RSA 身份验证？ |   | 它用于配置高级身份验证选项。 |'
- en: '| Are your remote users primarily in a connected state? |   | It determines
    whether the solution requires VMware View Local Mode. |'
  id: totrans-44
  prefs: []
  type: TYPE_TB
  zh: '| 您的远程用户主要处于连接状态吗？ |   | 它决定了解决方案是否需要 VMware View 本地模式。 |'
- en: '| Are USB drives allowed? |   | It determines the advanced View configuration
    settings. |'
  id: totrans-45
  prefs: []
  type: TYPE_TB
  zh: '| 是否允许使用 USB 驱动器？ |   | 它决定了高级 View 配置设置。 |'
- en: '| Does the environment have shift workers? |   | It determines the desktop
    pool settings. |'
  id: totrans-46
  prefs: []
  type: TYPE_TB
  zh: '| 环境中是否有轮班工作者？ |   | 它决定了桌面池设置。 |'
- en: '| What is the average work day of an employee in hours? |   | It determines
    the desktop pool settings. |'
  id: totrans-47
  prefs: []
  type: TYPE_TB
  zh: '| 员工的平均工作日时长是多少？ |   | 它决定了桌面池设置。 |'
- en: '| Storage inputs |   |   |'
  id: totrans-48
  prefs: []
  type: TYPE_TB
  zh: '| 存储输入 |   |   |'
- en: '| What is the amount of available space in the desktop images? |   | It determines
    the thin size of the image (full - space free = thin size). |'
  id: totrans-49
  prefs: []
  type: TYPE_TB
  zh: '| 桌面镜像中可用空间是多少？ |   | 它决定了镜像的瘦化大小（总空间 - 空闲空间 = 瘦化大小）。 |'
- en: '| How many desktop base images exist in the environment today? |   | It is
    used as an input for the number of desktop pools in the solution. |'
  id: totrans-50
  prefs: []
  type: TYPE_TB
  zh: '| 目前环境中有多少台桌面基础镜像？ |   | 它作为桌面池数量的输入，帮助解决方案配置。 |'
- en: '| Landscape inputs |   |   |'
  id: totrans-51
  prefs: []
  type: TYPE_TB
  zh: '| 环境输入 |   |   |'
- en: '| How are desktops patched today? |   | It determines the patching solution
    for vDesktops. |'
  id: totrans-52
  prefs: []
  type: TYPE_TB
  zh: '| 当前桌面是如何打补丁的？ |   | 它决定了 vDesktops 的打补丁方案。 |'
- en: '| What is your existing server infrastructure? |   | It is used to understand
    the technical landscape. |'
  id: totrans-53
  prefs: []
  type: TYPE_TB
  zh: '| 您现有的服务器基础设施是什么？ |   | 它用于了解技术环境。 |'
- en: '| What is your existing storage infrastructure? |   | It is used to understand
    the technical landscape. |'
  id: totrans-54
  prefs: []
  type: TYPE_TB
  zh: '| 您现有的存储基础设施是什么？ |   | 它用于了解技术环境。 |'
- en: '| What is your switching infrastructure? |   | It is used to understand the
    technical landscape. |'
  id: totrans-55
  prefs: []
  type: TYPE_TB
  zh: '| 您的交换基础设施是什么？ |   | 它用于了解技术环境。 |'
- en: '| Which group manages your virtual server environment? |   | It is used to
    understand the political landscape. |'
  id: totrans-56
  prefs: []
  type: TYPE_TB
  zh: '| 哪个团队管理您的虚拟服务器环境？ |   | 它用于了解政治环境。 |'
- en: '| Which group manages your physical desktop environment? |   | It is used to
    understand the political landscape. |'
  id: totrans-57
  prefs: []
  type: TYPE_TB
  zh: '| 哪个团队管理您的物理桌面环境？ |   | 它用于了解政治环境。 |'
- en: '| Who do you foresee managing your VDI? |   | It is used to understand the
    political landscape. |'
  id: totrans-58
  prefs: []
  type: TYPE_TB
  zh: '| 您预计谁将负责管理您的 VDI？ |   | 它用于了解政治环境。 |'
- en: '| How technical are the people that will manage the solution once implemented?
    |   | It is used to understand the level of operational readiness that should
    be performed. |'
  id: totrans-59
  prefs: []
  type: TYPE_TB
  zh: '| 实施后，谁将负责管理该解决方案？ |   | 它用于了解需要进行的操作准备水平。 |'
- en: '| Current Microsoft desktop licensing agreement? |   | It determines whether
    the necessary Microsoft licensing exists. |'
  id: totrans-60
  prefs: []
  type: TYPE_TB
  zh: '| 当前的 Microsoft 桌面许可协议是什么？ |   | 它决定了是否有必要的 Microsoft 许可。 |'
- en: '| Current asset tracking solution for physical desktops? |   | It determines
    the existing technology landscape. |'
  id: totrans-61
  prefs: []
