    the PCoIP bandwidth considerations. |'
  id: totrans-67
  prefs: []
  type: TYPE_TB
  zh: '| 是否会使用 USB 电话、录音机等设备？ |   | 它用于了解 PCoIP 带宽的考虑因素。 |'
- en: '| Will videos be streamed on a regular basis? |   | It is used to understand
    the PCoIP bandwidth considerations. |'
  id: totrans-68
  prefs: []
  type: TYPE_TB
  zh: '| 是否会定期进行视频流播放？ |   | 用于了解PCoIP带宽的考虑因素。 |'
- en: '| Will a VOIP solution be required? |   | It is used to understand the PCoIP
    bandwidth and end device considerations. |'
  id: totrans-69
  prefs: []
  type: TYPE_TB
  zh: '| 是否需要VOIP解决方案？ |   | 用于了解PCoIP带宽和终端设备的考虑因素。 |'
- en: '| How far from the VDI will the majority of the users reside? |   | It is used
    to understand the network requirements and topology. |'
  id: totrans-70
  prefs: []
  type: TYPE_TB
  zh: '| 大多数用户会远离VDI多远？ |   | 用于了解网络需求和拓扑结构。 |'
- en: '| Will the solution reside on a sensitive or classified network? |   | It is
    used to understand the advanced configurations of the overall solution. |'
  id: totrans-71
  prefs: []
  type: TYPE_TB
  zh: '| 解决方案会部署在敏感或机密网络中吗？ |   | 用于了解整体解决方案的高级配置。 |'
- en: '| How many VLANs are currently used by your physical desktop networking environment?
    |   | It is used to understand the the existing network layout. |'
  id: totrans-72
  prefs: []
  type: TYPE_TB
  zh: '| 目前你的物理桌面网络环境中使用了多少个VLAN？ |   | 用于了解现有的网络布局。 |'
- en: '| Will you be supporting the remote offices? |   | It determines whether a
    remote office solution needs to be incorporated. |'
  id: totrans-73
  prefs: []
  type: TYPE_TB
  zh: '| 是否支持远程办公地点？ |   | 确定是否需要整合远程办公地点解决方案。 |'
- en: '| What is the current number of **Dynamic Host Configuration Protocol (DHCP)**
    scopes (and size) available for desktops? |   | It determines the existing network
    topology. |'
  id: totrans-74
  prefs: []
  type: TYPE_TB
  zh: '| 目前桌面设备可用的**动态主机配置协议（DHCP）**范围（及其大小）是多少？ |   | 它决定了现有的网络拓扑结构。 |'
- en: '| Profile management inputs |   |   |'
  id: totrans-75
  prefs: []
  type: TYPE_TB
  zh: '| 配置文件管理输入 |   |   |'
- en: '| What are you using today for profile management? |   | It determines whether
    profile management is required, and/or if there is a solution already in place.
    |'
  id: totrans-76
  prefs: []
  type: TYPE_TB
  zh: '| 你今天使用什么进行配置文件管理？ |   | 它决定是否需要配置文件管理，和/或是否已经有现成的解决方案。 |'
- en: '| Where do the users'' home directories live? |   | It determines the existing
    profile management solution. |'
  id: totrans-77
  prefs: []
  type: TYPE_TB
  zh: '| 用户的主目录存放在哪里？ |   | 它决定了现有的配置文件管理解决方案。 |'
- en: '| Success criteria |   |   |'
  id: totrans-78
  prefs: []
  type: TYPE_TB
  zh: '| 成功标准 |   |   |'
- en: '| Three months after the solution is live, how will you know you''ve chosen
    the proper solution? |   | It elicits the success criteria for the VDI project.
    |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 解决方案上线三个月后，如何确定你选择了正确的解决方案？ |   | 它引出了VDI项目的成功标准。 |'
- en: '| What is your primary motivation for implementing a VDI solution? |   | It
    elicits the success criteria for the VDI project. |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| 你实施VDI解决方案的主要动机是什么？ |   | 它引出了VDI项目的成功标准。 |'
- en: Note
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: A **kiosk** is used to identify an end device that will be configured to automatically
    connect to a vDesktop in the VMware View environment.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**自助服务终端**用于标识将被配置为自动连接到VMware View环境中的虚拟桌面的终端设备。'
- en: Metric collection
  id: totrans-83
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 指标收集
- en: Once the questionnaire has been completed, it is time to begin collecting real-world
    data from the organization's existing physical landscape. By completing the questionnaire
    before collecting usage data, the metric collection phase can focus on the areas
    of concern.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 完成问卷后，便可以开始收集来自组织现有物理环境的实际数据。通过在收集使用数据之前完成问卷调查，指标收集阶段可以集中在关注的领域。
- en: For example, if during the questionnaire it was revealed that the VMware View
    solution would be supporting surgeons who work 10 hour days and use bidirectional
    audio (for example, Dragon Medical) often throughout the day, it would be beneficial
    to collect the data such as CPU, memory, and network usage of these surgeons,
    even if they are a very small subset of the overall end user population.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果在问卷调查中发现，VMware View 解决方案将支持工作10小时且经常使用双向音频（例如，Dragon Medical）的外科医生，那么收集这些外科医生的数据（如CPU、内存和网络使用情况）会是有益的，即使他们只是整体最终用户群体中的一小部分。
- en: Assessments can be performed on an existing physical desktop infrastructure
    and on an existing VDI solution (for an organization looking to migrate from Citrix
    XenDesktop to VMware View, for example).
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '可以在现有的物理桌面基础设施和现有的VDI解决方案上执行评估（例如，对于打算从Citrix XenDesktop迁移到VMware View的组织）。 '
- en: 'There are various ways of collecting the assessment data, including the use
    of Liquidware Labs Stratusphere Fit™. Fit uses the software running on the desktop
    that reports back to a central location (Stratusphere Hub). Some of the key metrics
    collected are as follows:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方式可以收集评估数据，包括使用Liquidware Labs Stratusphere Fit™。Fit使用运行在桌面上的软件，并将数据报告回一个中央位置（Stratusphere
    Hub）。以下是收集的一些关键指标：
- en: CPU and memory usage (total and per application)
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU和内存使用情况（总量及每个应用的使用情况）
- en: Average login delay
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均登录延迟
- en: Average **Input/Output Operations Per Second (IOPS)**
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均**输入/输出操作每秒（IOPS）**
- en: Network latency
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络延迟
- en: Peripherals
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 外设
- en: In addition to metric and inventory collection, Fit can be used to rate users
    on their suitability for a vDesktop solution.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 除了指标和库存收集外，Fit还可以用于评估用户是否适合vDesktop解决方案。
- en: Note
  id: totrans-94
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: There are plenty of successful VDI solutions implemented that have never undergone
    a metric collection phase; however, these are likely implemented by very seasoned
    VDI professionals. If available, it is encouraged to execute the metric collection
    phase as it will drastically increase the project's chance of success, as well
    as give the data to support both the good and bad results as the project progresses.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多成功的VDI解决方案在没有经过指标收集阶段的情况下实现；然而，这些解决方案很可能是由非常资深的VDI专业人员实施的。如果可能的话，建议执行指标收集阶段，因为这将大大提高项目的成功机会，并为项目进展过程中的好坏结果提供数据支持。
- en: 'The goals of the metric collection phase are as follows:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 指标收集阶段的目标如下：
- en: Establishing a baseline average user
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立基准的平均用户
- en: Establishing the top ten applications used in the environment
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确定环境中使用最频繁的十个应用程序
- en: Identifying the current points
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别当前点
- en: Identifying the potential pitfalls for VDI
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 识别VDI潜在的陷阱
- en: Classifying the users into use cases
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将用户分类到不同的使用案例中
- en: Fit can also be used to organize the future vDesktop users into use types, which
    translate into desktop pools within the View infrastructure.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: Fit还可以用于将未来的vDesktop用户按使用类型进行组织，这些使用类型会转化为View基础架构中的桌面池。
- en: 'For example, if Stratusphere Fit determines that the vast majority of users
    are allocated 2 GB of RAM on their physical desktop (and use 80 percent of the
    allocated memory), but a small contingent of users have 4 GB of memory (and use
    80 percent of their allocated memory), then two different linked clone desktop
    pools (at a minimum) are likely needed. The first pool would have a base desktop
    image with 2 GB of memory, whereas the second pool would have a base desktop image
    with 4 GB of memory:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果Stratusphere Fit确定绝大多数用户在其物理桌面上分配了2 GB的内存（并使用了80%的分配内存），但一小部分用户有4 GB的内存（并使用了80%的分配内存），则很可能需要两个不同的链接克隆桌面池（至少）。第一个池将有一个基本的桌面映像，内存为2
    GB，而第二个池将有一个基本的桌面映像，内存为4 GB：
- en: '![Metric collection](img/1124EN_02_02.jpg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![Metric collection](img/1124EN_02_02.jpg)'
- en: The preceding diagram demonstrates that the data must first be collected and
    then analyzed. After analysis the design can begin.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图示说明了数据必须先收集，然后进行分析。分析后可以开始设计。
- en: 'To properly determine how much physical hardware to procure as well as how
    to logistically divide the user population into the desktop pools, it is important
    to collect the information based on the real-world end user activities. Some of
    the key metrics to collect include the average and peak numbers as follows:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 为了正确确定需要采购多少物理硬件以及如何在桌面池中进行用户群体的合理分配，收集基于真实用户活动的信息至关重要。需要收集的一些关键指标包括如下的平均值和峰值：
- en: Memory usage
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存使用率
- en: CPU usage
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU使用率
- en: CPU ready/wait time
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU准备/等待时间
- en: Network throughput
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络吞吐量
- en: Network latency
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络延迟
- en: Disk throughput (MBps)
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘吞吐量（MBps）
- en: Disk activity (IOPS)
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘活动（IOPS）
- en: Disk read/write percentage
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘读写百分比
- en: Most frequently used applications
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用频率最高的应用程序
- en: Number of monitors
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示器数量
- en: Unique peripheral requirements
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独特的外设需求
- en: Unused applications
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未使用的应用程序
- en: Graphics intensity
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图形密集度
- en: With most collection utilities, an agent must be installed on the desktops to
    be surveyed. The most efficient way to install such an agent is typically through
    an existing mechanism such as group policy objects, Microsoft System Center Configuration
    Manager, logon scripts, or a variety of other methods.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 使用大多数收集工具时，必须在待调查的桌面上安装代理。安装该代理的最有效方式通常是通过现有的机制，如组策略对象、Microsoft System Center
    Configuration Manager、登录脚本或其他多种方法。
- en: Note
  id: totrans-121
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: While data collecting tools are often forbidden on the sensitive or classified
    networks, Liquidware Labs has taken the necessary steps and certifications to
    be able to run them on many sensitive networks.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然数据收集工具在敏感或机密网络上通常是禁止使用的，但Liquidware Labs已经采取了必要的措施和认证，使其能够在许多敏感网络上运行这些工具。
- en: 'Fit from Liquidware Labs generates unique reports that help a VDI architect
    properly understand the existing physical desktop environment so that a robust
    VMware View solution can be designed and implemented:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Fit from Liquidware Labs生成的独特报告帮助VDI架构师正确理解现有的物理桌面环境，从而设计和实施一个强大的VMware View解决方案：
- en: '![Metric collection](img/1124EN_02_03.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![指标收集](img/1124EN_02_03.jpg)'
- en: You can find the preceding screenshot at [http://www.liquidwarelabs.com/images/Bubble_Graphs.png](http://www.liquidwarelabs.com/images/Bubble_Graphs.png).
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在[http://www.liquidwarelabs.com/images/Bubble_Graphs.png](http://www.liquidwarelabs.com/images/Bubble_Graphs.png)找到前面的截图。
- en: It is recommended to collect data between two and four weeks to ensure that
    enough time has passed to capture the most typical business cycles. If the organization
    that is being assessed has known peak work periods (for example, end of quarter
    closeouts), it may be helpful to collect the data during this time. However, it
    is advised not to let the collection of outlier data slow down the overall project's
    process. The careful analysis is important, but just as prolonged capacity planning
    assessments can bring a server virtualization project to its knees, so can an
    overly prolonged VDI assessment.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐收集数据的时间为两到四周，以确保足够的时间捕捉到最典型的业务周期。如果被评估的组织有已知的高峰工作期（例如，季度末结算），在此期间收集数据可能会有帮助。然而，建议不要让收集异常数据拖慢整体项目进度。仔细分析是重要的，但就像过长的容量规划评估可能使服务器虚拟化项目陷入困境一样，过长的VDI评估也可能带来同样的问题。
- en: Processing the data
  id: totrans-127
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据处理
- en: 'Once the end user data has been collected, it is important to properly comprehend
    and analyze the information that has been gleaned from the customer''s environment,
    as shown in the following list:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦收集了终端用户的数据，重要的是要正确理解和分析从客户环境中获得的信息，如下所示：
- en: Memory usage (in MB)
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存使用量（以MB为单位）
- en: '**Input:** It is the total memory consumed (both active and peak) by the end
    users. The summation of this metric does not yield the total memory required for
    the VDI solution.'
  id: totrans-130
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 它是终端用户消耗的总内存（包括活动内存和峰值内存）。此指标的总和并不能得出VDI解决方案所需的总内存。'
- en: '**Output:** It helps determine how much total memory is required by the physical
    environment. The formula is as follows:'
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 它有助于确定物理环境所需的总内存量。公式如下：'
- en: MB required for vDesktops + MB required for supporting infrastructure + MB overhead
    of hypervisor + MB for swap space = Total MB required.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: vDesktops所需的MB + 支撑基础设施所需的MB + 虚拟机管理程序的MB开销 + 交换空间所需的MB = 总所需的MB。
- en: CPU usage (in GHz)
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU使用量（以GHz为单位）
- en: '**Input:** It is the total CPU usage consumed (both active and peak) by the
    end users. In a VDI environment, total CPU usage is likely less important than
    the users per core.'
  id: totrans-134
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 它是终端用户消耗的总CPU使用量（包括活动和峰值）。在VDI环境中，总CPU使用量可能不如每核心的用户数那么重要。'
- en: '**Output:** This helps determine the total CPU usage required by the physical
    environment and is used to determine which users may require multiple vCPUs.'
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 这有助于确定物理环境所需的总CPU使用量，并用于确定哪些用户可能需要多个vCPU。'
- en: Note
  id: totrans-136
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**Why users per core?**'
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**为什么是每核心的用户数？**'
- en: Calculating users per core is more important than trying to determine the total
    number of MHz needed by a given user. Two key CPU-related metrics are CPU Ready
    and CPU Wait. **CPU Ready** is the time in milliseconds that a machine spends
    waiting for a CPU to become available. If the design implements too many vDesktops
    per core, the end users will experience a high CPU Ready time and their vDesktops
    will be sluggish as the vDesktops wait for one another to free up the CPU time
    for their own processing needs. **CPU Wait** is the time in milliseconds that
    a CPU spends waiting for an I/O to complete. A high CPU Wait is usually indicative
    of either a disk or a network bottleneck. For example, a particular vDesktop may
    be running a process that reads and writes the large amount of data to the local
    filesystem. If the underlying storage is unable to meet the performance needs
    of the vDesktop's process, a high CPU Wait time may be realized.
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: 计算每个核心的用户数比尝试确定每个用户所需的总MHz更为重要。两个与CPU相关的关键指标是CPU Ready和CPU Wait。**CPU Ready**是指一台机器在等待CPU变得可用时所花费的时间（单位：毫秒）。如果设计中每个核心实现了过多的虚拟桌面（vDesktops），最终用户将会经历较高的CPU
    Ready时间，且他们的虚拟桌面会变得缓慢，因为虚拟桌面需要等待彼此释放CPU时间以满足自己的处理需求。**CPU Wait**是指CPU等待I/O完成时所花费的时间（单位：毫秒）。较高的CPU
    Wait通常表明存在磁盘或网络瓶颈。例如，某个特定的虚拟桌面可能正在运行一个过程，该过程需要读取和写入大量数据到本地文件系统。如果底层存储无法满足虚拟桌面进程的性能需求，就可能会出现较高的CPU
    Wait时间。
- en: Network throughput (in KBps)
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络吞吐量（单位：KBps）
- en: '**Input:** It is used to determine potential bottlenecks in both an on-site
    and/or a remote solution. As the VDI solutions are often implemented in a central
    location, the network throughput can be used to determine the required bandwidth
    between a remote office and the location of the VDI.'
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于确定现场和/或远程解决方案中的潜在瓶颈。由于VDI解决方案通常在一个集中位置实施，网络吞吐量可用于确定远程办公地点与VDI位置之间所需的带宽。'
- en: '**Output:** For example, an environment with minimal network throughput between
    the end users at a remote site and the centrally located VDI may choose to implement
    VDI at the remote office and manage it from a central location (one solution to
    limited network throughput). It is also important to understand any unusual network
    bandwidth requirements of the VDI users.'
  id: totrans-141
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 例如，远程站点的最终用户与集中位置VDI之间的网络吞吐量较低时，可能会选择在远程办公室实施VDI，并从中心位置进行管理（这是一种解决有限网络吞吐量的方案）。理解VDI用户可能有的任何特殊网络带宽需求也是非常重要的。'
- en: Network latency (in milliseconds)
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络延迟（单位：毫秒）
- en: '**Input:** It is used to determine the potential bottlenecks in both an on-site
    and/or a remote solution. As both the **Microsoft Remote Desktop Protocol (RDP)**
    and VMware''s PCoIP protocol are latency sensitive, it''s important to understand
    the round trip time for data transmissions between the end users and the location
    of VDI.'
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于确定现场和/或远程解决方案中的潜在瓶颈。由于**Microsoft远程桌面协议（RDP）**和VMware的PCoIP协议对延迟敏感，因此理解最终用户与VDI位置之间的数据传输的往返时间非常重要。'
- en: '**Output:** For example, an environment with high network latency may choose
    to implement policies optimizing the PCoIP protocol at both the end devices and
    within the vDesktop. The policies may limit advanced graphics capabilities and
    use compression to maximize an end user''s experience.'
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 例如，具有高网络延迟的环境可能会选择在终端设备和虚拟桌面内实施优化PCoIP协议的策略。这些策略可能限制高级图形功能并使用压缩来最大化最终用户的体验。'
- en: Disk throughput (in MBps)
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘吞吐量（单位：MBps）
- en: '**Input:** It is used to determine potential bottlenecks in the underlying
    storage environment supporting VDI from a bandwidth perspective.'
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于从带宽角度确定支持VDI的底层存储环境中潜在的瓶颈。'
- en: '**Output:** For example, an environment with a class of users requiring large
    amounts of disk throughput (for example, recording audio) may need to have their
    vDesktops reside on a separate data store from other vDesktops users. This not
    only suggests and promotes the tiering of the storage platform but also prevents
    low disk throughput users from being impacted by high throughput users.'
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 例如，某些需要大量磁盘吞吐量的用户（如录音）可能需要将其虚拟桌面存放在与其他虚拟桌面用户不同的数据存储上。这不仅暗示并促进了存储平台的分层，还防止了低磁盘吞吐量的用户受到高吞吐量用户的影响。'
- en: Disk activity (in IOPS)
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘活动（单位：IOPS）
- en: '**Input:** It is used to determine potential bottlenecks in the underlying
    storage environment supporting VDI from a performance perspective.'
  id: totrans-149
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于从性能角度确定支撑VDI的底层存储环境可能存在的瓶颈。'
- en: '**Output:** Disk IOPS is one of the most important metrics of a VDI design
    and, as such, a chapter later in this book is dedicated to the fundamental concepts
    of storage in a VDI solution. Collecting disk IOPS consumed by end users before
    a migration to a VMware View solution will provide an idea about the overall number
    of disk IOPS that need to be supported in the solution. However, as discussed
    later in this book, storage design plays a paramount role in the overall success
    of a VMware View solution.'
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 磁盘IOPS是VDI设计中最重要的指标之一，因此，本书后续章节将专门讨论VDI解决方案中存储的基本概念。在迁移到VMware View解决方案之前，收集终端用户消耗的磁盘IOPS可以为需要在解决方案中支持的总体磁盘IOPS数量提供参考。然而，正如本书稍后讨论的那样，存储设计在VMware
    View解决方案的整体成功中起着至关重要的作用。'
- en: Disk read/write percentage
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 磁盘读/写百分比
- en: '**Input:** It is used to help determine a suitable storage environment for
    the VDI.'
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于帮助确定适合VDI的存储环境。'
- en: '**Output:** More on designing a suitable storage environment for the VDI can
    be found later in this book.'
  id: totrans-153
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 关于为VDI设计合适存储环境的更多信息可以在本书后续部分找到。'
- en: Most frequently used applications
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最常用的应用程序
- en: '**Input:** A list of common applications used on a daily basis by the majority
    of users in a given user class.'
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 列出大多数用户在特定用户群体中日常使用的常见应用程序。'
- en: '**Output:** Understanding the most frequently used applications can help determine
    a candidate list for a given application virtualization (AppVirt) solution, for
    example, VMware ThinApp. The most frequently used application list may also be
    helpful in determining what applications will be included in a desktop pool''s
    parent image.'
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 了解最常用的应用程序有助于确定给定应用虚拟化（AppVirt）解决方案的候选列表，例如，VMware ThinApp。最常用的应用程序列表还可能有助于确定哪些应用程序将包含在桌面池的父镜像中。'
- en: Number of monitors
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 显示器数量
- en: '**Input:** It is used to determine how many monitors a given user is using.'
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于确定给定用户正在使用多少个显示器。'
- en: '**Output:** As supporting additional monitors will change the memory settings
    of the vDesktop (and if using linked clones, all vDesktops in a given pool), it
    may be useful to separate multi-monitor users from single-monitor users. With
    a growing number of environments, two monitors is the standard and four monitors
    is abnormal. In this case, separating the four monitor users may prove beneficial:'
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 由于支持额外的显示器将改变vDesktop的内存设置（如果使用链接克隆，则影响到给定池中的所有vDesktop），因此，将多显示器用户与单显示器用户区分开来可能会有益。随着环境数量的增加，双显示器已成为标准，而四显示器则属于异常情况。在这种情况下，将四显示器用户单独区分可能会有所帮助：'
- en: Unique peripheral requirements
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 独特的外设要求
- en: '**Input:** It is used to determine potential compatibility issues with a VMware
    View solution.'
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于确定与VMware View解决方案可能存在的兼容性问题。'
- en: '**Output:** For example, a class of users may require the use of webcams for
    collaboration. At the time of writing, the webcams were not supported by VMware
    View 5.'
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 例如，一个用户群体可能需要使用网络摄像头进行协作。在撰写本文时，VMware View 5尚不支持网络摄像头。'
- en: Unused applications
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 未使用的应用程序
- en: '**Input:** It is used to determine applications that are never or seldom used
    in a desktop environment.'
  id: totrans-164
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于确定在桌面环境中从不使用或很少使用的应用程序。'
- en: '**Output:** For example, an environment may have several applications that
    are included in the current gold image. However, it may likely make sense not
    to include such applications in the base image for the VMware View vDesktop deployments.'
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 例如，一个环境中可能包含多个当前金镜像中的应用程序。然而，从实际角度考虑，可能不需要将这些应用程序包括在VMware View vDesktop部署的基础镜像中。'
- en: Graphics intensity
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 图形强度
- en: '**Input:** It is used to determine potential bottlenecks in the underlying
    storage environment supporting the VDI from a bandwidth perspective.'
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入：** 用于从带宽角度确定支撑VDI的底层存储环境可能存在的瓶颈。'
- en: '**Output:** For example, it is used to determine which users may need additional
    hardware (for example, blade PC) to provide the level of graphics required by
    an end user. In some environments, the capabilities of a vDesktop will not be
    able to provide the level of graphics capabilities required by a class of users.
    In these environments, a solution that integrates a blade PC solution into a VDI
    (for example, a solution from ClearCube) would be ideal.'
  id: totrans-168
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出：** 例如，用于确定哪些用户可能需要额外的硬件（例如，刀片PC）来提供终端用户所需的图形水平。在某些环境中，vDesktop的能力无法提供某些用户群体所需的图形能力。在这些环境中，将刀片PC解决方案集成到VDI中的解决方案（例如ClearCube的解决方案）将是理想的。'
- en: Use case definition
  id: totrans-169
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用场景定义
- en: Once sufficient data has been collected during the assessment phase, the data
    can then be analyzed to determine the specific use cases.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦在评估阶段收集了足够的数据，就可以分析这些数据以确定具体的使用场景。
- en: A **use case** is a collection of connection, performance, peripheral, and other
    characteristics for a group of vDesktop users. It is important to use the data
    collected in the assessment phase as well as observations (if possible) of the
    users in action to determine the primary use cases for a given environment.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用场景**是一个集合，涵盖连接、性能、外设和其他特征，适用于一组vDesktop用户。在定义环境的主要使用场景时，重要的是使用评估阶段收集的数据以及（如果可能）观察到的用户实际操作情况。'
- en: 'For example, through a diligent assessment phase, the following may be determined:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，通过仔细的评估阶段，可以确定如下内容：
- en: Total of 300 vDesktop users
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 总计300个vDesktop用户
- en: 50 of which require 2 monitors
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中50个需要支持2个显示器
- en: 25 of which have high performance needs that are fulfilled with 2 vCPUs and
    6 GB of RAM
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中25个具有高性能需求，配置为2个vCPU和6 GB内存
- en: 200 of which have average needs that are fulfilled with 2 vCPUs and 1.5 GB of
    RAM
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中200个满足平均需求，配置为2个vCPU和1.5 GB内存
- en: 25 of which require 4 monitors
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其中25个需要支持4个显示器
- en: If the design attempts to support all of the preceding requirements in a single
    desktop pool, the desktop pool would have support for 4 monitors and vDesktops
    with 6 GB of RAM. This type of design would waste a lot of physical resources
    (for example, 4 GB of additional memory for 175 vDesktops, totaling 700 GB of
    waste).
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果设计尝试在单一桌面池中支持所有前述需求，则该桌面池将支持4个显示器和配置为6 GB内存的vDesktops。此类设计将浪费大量物理资源（例如，175个vDesktop额外需要4
    GB内存，总共浪费700 GB）。
- en: 'Therefore, a proper design would be as follows:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，正确的设计应如下所示：
- en: A desktop pool of 25 desktops based on a gold image of 2 vCPUs and 6 GB of RAM
  id: totrans-180
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于2个vCPU和6 GB内存的金图像的25个桌面池
- en: A desktop pool of 50 desktops supporting up to 2 monitors
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个桌面池，包含50个桌面，支持最多2个显示器
- en: A desktop pool of 25 desktops supporting up to 4 monitors
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个桌面池，包含25个桌面，支持最多4个显示器
- en: A desktop pool of 200 desktops supporting the bulk of the user environment;
    based on a gold image of 2 vCPUs and 1.5 GB of RAM
  id: totrans-183
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个包含200个桌面的桌面池，支持大部分用户环境；基于2个vCPU和1.5 GB内存的金图像
- en: 'Some key questions that can help determine use cases are as follows:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 一些关键问题可以帮助确定使用场景，具体如下：
- en: What are the minimum performance requirements needed to provide a favorable
    vDesktop experience?
  id: totrans-185
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供良好vDesktop体验所需的最小性能要求是什么？
- en: Are there bidirectional audio requirements?
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有双向音频需求？
- en: How many monitors must be supported?
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须支持多少个显示器？
- en: Will the desktops be disposable (non-persistent)?
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 桌面是否是一次性（非持久）？
- en: How will the user profiles be managed (if applicable)?
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户配置文件将如何管理（如果适用）？
- en: Are there any unique security or compliance needs?
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 是否有任何独特的安全或合规需求？
- en: By determining the various use cases supported by the VDI solution, the ultimate
    design can not only support the required use cases but also ensure that the underlying
    physical infrastructure is optimized.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 通过确定VDI解决方案支持的各种使用场景，最终设计不仅可以支持所需的使用场景，还能确保底层物理基础设施的优化。
- en: At the end of the use case definition phase, the required inputs to design a
    solution have been collected, discussed with the organization, and agreed upon.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用场景定义阶段结束时，已收集并与组织讨论并达成一致的设计解决方案所需输入。
- en: Design overview
  id: totrans-193
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设计概述
- en: 'A VDI solution builds on the complexity of a typical server virtualization
    solution by adding requirements for connection infrastructure, persona management
    (if applicable), desktop pool infrastructure, end devices, and so on, as shown
    in the following diagram, which shows the VMware View solution stack:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: VDI解决方案是在典型服务器虚拟化解决方案的基础上增加了连接基础设施、角色管理（如果适用）、桌面池基础设施、终端设备等要求，如下图所示，展示了VMware
    View解决方案栈：
- en: '![Design overview](img/1124EN_02_04.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![设计概述](img/1124EN_02_04.jpg)'
- en: In addition, for experienced server virtualization architects, the requirements
    of a VDI solution are often significantly different (for example, the way a vSphere
    cluster may be designed), so it is important to respect the importance of sound
    VMware vSphere design while recognizing the new implications of a VMware View
    solution. For example, a VDI solution will likely have greater virtual machine
    to physical density than a classic server virtualization solution. In addition,
    the compute and storage demands can be more burst of nature, with higher peaks
    and shorter duration than a classic server virtualization solution.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于经验丰富的服务器虚拟化架构师而言，VDI解决方案的要求通常与典型的服务器虚拟化解决方案有显著不同（例如，vSphere集群的设计方式），因此在认识到VMware
    View解决方案的新影响时，必须尊重VMware vSphere设计的重要性。例如，VDI解决方案可能比经典服务器虚拟化解决方案拥有更高的虚拟机到物理机的密度。此外，计算和存储需求可能呈现更强的波动性，具有更高的峰值和更短的持续时间，而不是经典服务器虚拟化解决方案。
- en: While many of the following subsections (for example, storage, user persona
    management) will be covered in much greater detail later in this book, an overview
    of the methodology used for each design is provided in brief for each component
    in the following section.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管以下许多小节（例如存储、用户角色管理）将在本书后面更详细地讨论，但在以下章节中，针对每个设计所使用的方法论会提供简要概述。
- en: Storage
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 存储
- en: '**Storage** is an area of high impact in regards to the overall VMware View
    solution. Without a properly designed storage infrastructure, the entire solution
    may ultimately fail.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**存储**是影响整体VMware View解决方案的重要领域。如果存储基础设施设计不当，整个解决方案可能最终失败。'
- en: 'This book focuses primarily on VMware View solutions that leverage the linked
    clone technology afforded by VMware View Composer. In designs using linked clones,
    a single replica disk is used for all vDesktops in a given pool. Therefore, storage
    considerations, for example, read IOPS are extremely important when designing
    the storage subsystem for a VDI solution:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要关注利用VMware View Composer提供的链接克隆技术的VMware View解决方案。在使用链接克隆的设计中，所有vDesktop都共享一个副本磁盘。因此，存储考虑因素，例如读I/O操作每秒（IOPS），在设计VDI解决方案的存储子系统时至关重要：
- en: '![Storage](img/1124EN_02_05.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![存储](img/1124EN_02_05.jpg)'
- en: In the preceding diagram, the heavy read load is illustrated as every user in
    a given desktop pool is reading from the same replica disk. However, each user
    will write to his/her own OS Disk (and persistent User Data Disk and/or non-persistent
    temporary data disk, if applicable).
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图示中，重读负载被描绘为每个用户在给定桌面池中都从同一个副本磁盘读取。然而，每个用户将写入他/她自己的操作系统磁盘（以及持久用户数据磁盘和/或非持久临时数据磁盘，如果适用的话）。
- en: 'In addition, understanding the application environment of the end users is
    important as applications such as Nuance''s Dragon Medical could place a heavy
    load on the disk when performing transcription tasks. For users that require heavy
    storage I/O, it is advised to place them in their own desktop pool:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，了解终端用户的应用环境也很重要，因为像Nuance的Dragon Medical这样的应用程序在执行转录任务时可能会对磁盘造成较大的负载。对于需要高存储I/O的用户，建议将其放入独立的桌面池：
- en: '![Storage](img/1124EN_02_06.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![存储](img/1124EN_02_06.jpg)'
- en: As shown in the preceding diagram, linked clones allow the use of storage tiering.
    In the preceding example, the replica disk (a high read I/O load) is placed on
    **Enterprise Flash Drives (EFDs)** protected with RAID 10\. The User Data virtual
    disks are placed on SCSI 10K drives protected with RAID 5\. Linked clones allow
    for the storage subsystem to be tailored economically, technically, and functionally
    to match the needs of the VDI.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，链接克隆允许使用存储分层。在前面的示例中，副本磁盘（一个高读I/O负载）被放置在**企业闪存驱动器（EFDs）**上，并通过RAID 10保护。用户数据虚拟磁盘被放置在通过RAID
    5保护的SCSI 10K驱动器上。链接克隆使得存储子系统能够在经济性、技术性和功能性上量体裁衣，以匹配VDI的需求。
- en: Isolation at the data store level
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 数据存储级别的隔离
- en: When designing a VMware View solution, especially one leveraging linked clones,
    it is important to understand the inherent advantage of being able to separate
    desktop pools, user classes, and performance requirements on separate data stores.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计 VMware View 解决方案时，尤其是利用链接克隆技术时，理解能够将桌面池、用户类别和性能需求分开存放在不同数据存储上的内在优势是非常重要的。
- en: 'In the following diagram, Pool 1 supports heavy users requiring an I/O intensive
    application, Pool 2 supports the general user population, and Pool 3 supports
    kiosks for walk-in customers:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，Pool 1 支持需要 I/O 密集型应用的重负载用户，Pool 2 支持一般用户群体，而 Pool 3 支持为上门客户提供的自助服务终端：
- en: '![Isolation at the data store level](img/1124EN_02_07.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![在数据存储级别的隔离](img/1124EN_02_07.jpg)'
- en: In Pool 1, for example, the replica disk can reside on performance optimized
    EFDs (extremely high IOPS supported), with the user's write activity (for example,
    OS Disk) occurring on SCSI 15K disks in a RAID 10 set (high IOPS supported) and
    the user's non-persistent data residing on SATA RAID 5 (low IOPS supported) disks.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，在 Pool 1 中，副本磁盘可以存放在性能优化的 EFD 上（支持极高的 IOPS），用户的写入活动（例如，操作系统磁盘）发生在 SCSI 15K
    硬盘的 RAID 10 集合中（支持高 IOPS），而用户的非持久性数据存放在 SATA RAID 5（支持低 IOPS）的硬盘上。
- en: Furthermore, for Pool 2, the replica disks can reside on a separate EFD-based
    data store with the user's write activity occurring on a separate SCSI 10K RAID
    5 data store. Pool 2 can also use the same data store for non-persistent temporary
    data, if so desired.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，对于 Pool 2，副本磁盘可以位于一个基于 EFD 的单独数据存储上，用户的写入活动发生在一个单独的 SCSI 10K RAID 5 数据存储上。Pool
    2 也可以使用相同的数据存储来存放非持久性的临时数据，假如需要的话。
- en: Finally, Pool 3 can also use separate data stores, from Pool 1 and Pool 2, for
    its replica disks and user OS Disks.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Pool 3 还可以使用与 Pool 1 和 Pool 2 分开的数据存储来存放其副本磁盘和用户的操作系统磁盘。
- en: Why is this beneficial?
  id: totrans-213
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为什么这是有益的？
- en: 'This is beneficial for the following reasons:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 这样做有以下好处：
- en: '**Cost savings:** In this solution, an entire storage array doesn''t need to
    be populated with expensive EFDs; instead only enough EFDs need to be purchased
    to support the desired replica disks. On the contrary, for non-persistent and
    performance-insensitive data, cheap SATA disks can be used.'
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节省成本：** 在此解决方案中，不需要为整个存储阵列配置昂贵的 EFD，而只需购买足够的 EFD 来支持所需的副本磁盘。相反，对于非持久性和性能不敏感的数据，可以使用便宜的
    SATA 硬盘。'
- en: '**Performance tuning:** In this solution, the appropriate technology (for example,
    EFD) is used to deliver an optimized end user experience. By using tiered storage
    the disk optimized for heavy I/O can be used when necessary, but it doesn''t have
    to be used for all disk activities.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能调优：** 在此解决方案中，使用了适当的技术（例如，EFD）来提供优化的终端用户体验。通过使用分层存储，只有在必要时才使用针对高 I/O 优化的磁盘，而不是将其用于所有磁盘活动。'
- en: '**Performance segregation:** In this example, extremely heavy use (for example,
    login storm, application batch processing, and so on) in Pool 1 should not impact
    end users in Pool 2 (assuming that the storage array network is not a bottleneck).
    Therefore, high I/O users (for example, bidirectional audio physicians) can be
    separated and segregated from moderate I/O users (for example, administrative
    staff).'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能隔离：** 在此示例中，Pool 1 中的极高负载使用（例如，登录风暴、应用程序批处理等）不应影响 Pool 2 中的终端用户（假设存储阵列网络不是瓶颈）。因此，可以将高
    I/O 用户（例如，双向音频医生）与中等 I/O 用户（例如，行政人员）隔离开来。'
- en: '**Service-level agreements:** In this example, each pool uses its own data
    store for replica disks. However, if each pool uses the same data store for its
    replica disks, it would be possible for the actions and activities in one desktop
    pool to impact another, making adhering and enforcing **service-level agreements
    (SLAs)** extremely difficult.'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务级别协议：** 在此示例中，每个池使用自己的数据存储来存放副本磁盘。然而，如果每个池使用相同的数据存储来存放副本磁盘，可能会导致一个桌面池的操作和活动影响到另一个桌面池，从而使遵守和执行**服务级别协议（SLA）**变得非常困难。'
- en: Networking
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络
- en: There are several core networking components that must be considered when designing
    a VDI, **Dynamic Host Configuration Protocol (DHCP)** leases, **Domain Name System
    (DNS)** resolution, load balancing, and virtual switch technology. This is addressed
    in detail later in this book, but it is worth noting that engaging the organization's
    network team early in the conversation is highly recommended.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在设计 VDI 时，必须考虑几个核心网络组件，包括**动态主机配置协议（DHCP）**租约、**域名系统（DNS）**解析、负载均衡和虚拟交换机技术。本书稍后会详细介绍这些内容，但值得注意的是，建议尽早与组织的网络团队进行沟通。
- en: Compute
  id: totrans-221
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 计算
- en: As addressed in [Chapter 1](ch01.html "Chapter 1. Components of VMware View"),
    *Components of VMware View*, users per core is the primary measurement of consideration
    in the compute layer of a VMware View solution. With ever-increasing processing
    power and processing density becoming available, compute is becoming a layer that
    requires less attention, especially when using processors with six or more cores.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在[第 1 章](ch01.html "第 1 章 VMware View 组件")中提到的，*VMware View 组件*，每个核心的用户数量是
    VMware View 解决方案计算层的主要衡量标准。随着处理能力和处理密度的不断提高，计算层变得越来越不需要过多关注，特别是在使用六核或更多核心的处理器时。
- en: VMware vSphere and View desktop pool infrastructure
  id: totrans-223
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VMware vSphere 和 View 桌面池基础架构
- en: As discussed in more detail later in this book, a sound VMware vSphere infrastructure
    is extremely important to a robust VMware View solution. For seasoned vSphere
    architects, many of the concepts of a sound vSphere infrastructure will be familiar
    and practiced. However, VMware View solutions will likely exceed some of the maximums
    allowed, as defined by VMware. For example, in the current version of VMware vCenter,
    the maximum number of powered-on virtual machines is 10,000\. In some large-scale
    VDI implementations, this number will easily be surpassed. Regardless, it is important
    to understand that 10,000 vDesktops may not be an acceptable notion from the management's
    perspective. This book will cover how to properly design a VMware vSphere infrastructure
    for large-scale VMware View solutions.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 正如本书后续章节中更详细讨论的那样，健全的 VMware vSphere 基础架构对强大的 VMware View 解决方案至关重要。对于经验丰富的 vSphere
    架构师来说，健全的 vSphere 基础架构的许多概念将是熟悉并且已经实践过的。然而，VMware View 解决方案可能会超出 VMware 定义的某些最大值。例如，在当前版本的
    VMware vCenter 中，启动的虚拟机的最大数量为 10,000。对于一些大规模的 VDI 实施，这个数字很容易被超越。无论如何，理解从管理层的角度来看，10,000
    个虚拟桌面可能不是一个可以接受的数字是很重要的。本书将介绍如何为大规模 VMware View 解决方案正确设计 VMware vSphere 基础架构。
- en: Pod architecture
  id: totrans-225
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Pod 架构
- en: 'As mentioned earlier, VMware View solutions may exceed the maximums allowed
    by VMware vSphere, the underlying virtual infrastructure platform. As such, collections
    of VMware vSphere environments, called pods, are used to provide modular building
    blocks for the VDI. A **pod** is a collection of physical servers running VMware
    ESX, one or more VMware vCenter Servers, and the supporting storage and networking
    infrastructure to provide *n* number of vDesktops. This number will vary with
    design, unique customer requirements, and the data gathered during the assessment
    phase:'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，VMware View 解决方案可能会超出 VMware vSphere（底层虚拟基础架构平台）允许的最大值。因此，多个 VMware vSphere
    环境集合，称为 pod，被用来为 VDI 提供模块化的构建块。**pod** 是一组运行 VMware ESX 的物理服务器，包含一个或多个 VMware
    vCenter 服务器，以及支持存储和网络基础架构，以提供 *n* 数量的虚拟桌面。这个数量会根据设计、独特的客户需求以及评估阶段收集的数据而有所不同：
- en: '![Pod architecture](img/1124EN_02_08.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![Pod 架构](img/1124EN_02_08.jpg)'
- en: In the preceding diagram, the pod consists of a VMware vCenter environment managing
    two clusters of eight hosts per cluster. The eight hosts per cluster configuration
    is the VMware View maximum configuration that is supported. Therefore, in most
    VMware View pods, a cluster will consist of between six and eight hosts per cluster
    (typically eight).
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的图示中，pod 由一个 VMware vCenter 环境组成，该环境管理两个集群，每个集群有八个主机。每个集群八个主机的配置是 VMware
    View 支持的最大配置。因此，在大多数 VMware View pod 中，一个集群通常包含六到八个主机（通常是八个）。
- en: Application distribution infrastructure
  id: totrans-229
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用分发基础架构
- en: Whether VMware ThinApp, Citrix XenApp, Microsoft App-V, or another solution
    is used to deliver applications to the desktops in an environment, understanding
    where the environment lives, how it is used, and its impact on the overall solution
    (for example, network implications) is important. This book will cover the key
    concepts of application virtualization as it relates to a VMware View solution.
    However, this book does not dive deep into the technical components of application
    virtualization.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 无论是使用 VMware ThinApp、Citrix XenApp、Microsoft App-V 还是其他解决方案来交付应用程序到桌面环境，了解环境的运行位置、使用方式以及它对整体解决方案的影响（例如，网络影响）都至关重要。本书将涵盖与
    VMware View 解决方案相关的应用虚拟化的关键概念。然而，本书并不深入探讨应用虚拟化的技术组件。
- en: User persona management
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户画像管理
- en: There are many options when it comes to managing the user persona in a VDI solution
    such as Microsoft Folder Redirection and the User State Migration Tool, Liquidware
    Labs ProfileUnity, and AppSense.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 在 VDI 解决方案中，管理用户画像有很多选择，例如 Microsoft 文件夹重定向和用户状态迁移工具（User State Migration Tool）、Liquidware
    Labs ProfileUnity 和 AppSense。
- en: VMware's acquisition of **RTO** now provides an integrated persona management
    solution with VMware View 5\. However, at the time of writing, the community of
    VMware View architects was not leveraging the built-in capability in large-scale
    solutions. Regardless, user persona management will be addressed later in this
    book as it is important to understand how they integrate (especially) in a non-persistent
    desktop pool, as well as potential network implications that user profiles may
    add.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: VMware 收购了 **RTO**，现在提供与 VMware View 5 集成的用户画像管理解决方案。然而，在写作时，VMware View 架构师社区在大规模解决方案中尚未充分利用内置的这一功能。不管怎样，用户画像管理将在本书后续部分中讨论，因为理解它们如何集成（尤其是在非持久性桌面池中的集成方式）以及用户画像可能带来的潜在网络影响是非常重要的。
- en: What is a user persona?
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 什么是用户画像？
- en: A **user persona** is a collection of settings, favorites, shortcuts, wallpapers,
    customizations, desktop icons, printers, and other settings unique to a given
    user.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: '**用户画像**是与特定用户相关的一组设置，包括设置、收藏夹、快捷方式、壁纸、自定义、桌面图标、打印机和其他独特的设置。'
- en: As illustrated previously, a vDesktop is composed of three abstract layers.
    These layers are OS, Apps, and Persona.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，vDesktop 由三个抽象层组成，这些层是操作系统层、应用层和用户画像层。
- en: The OS layer is the execution environment for the vDesktops. This is primarily
    either Microsoft Windows XP or Microsoft Windows 7 (or planned to be Microsoft
    Windows 7).
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统层是 vDesktops 的执行环境，主要是 Microsoft Windows XP 或 Microsoft Windows 7（或计划为 Microsoft
    Windows 7）。
- en: 'The Apps (applications) layer can either be a separate layer by using an application
    virtualization solution (for example, VMware ThinApp) or can be included inside
    the OS layer:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序（Apps）层可以通过使用应用虚拟化解决方案（例如，VMware ThinApp）作为单独的层，或者可以包含在操作系统层中：
- en: '![What is a user persona?](img/1124EN_02_09.jpg)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![什么是用户画像？](img/1124EN_02_09.jpg)'
- en: 'In the preceding diagram, the Apps layer is not separate and is instead nested
    within the OS layer. This means that to update a single application for a desktop
    pool, the entire parent image must be updated:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图示中，应用层并不独立，而是嵌套在操作系统层内。这意味着，要更新桌面池中的单个应用程序，必须更新整个父镜像：
- en: '![What is a user persona?](img/1124EN_02_10.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![什么是用户画像？](img/1124EN_02_10.jpg)'
- en: In the preceding diagram, the Apps layer is independent of the OS layer, and
    thus can be updated independently. This allows administrators to update a single
    application without requiring massive changes to the composition of a VMware View
    desktop pool. In most instances, there are strong advantages to using an AppVirt
    solution for some or all of the applications for the VDI. The user base and performance
    characteristics of the applications may play a part in your overall decision on
    how you decide to deliver your applications.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的图示中，应用层独立于操作系统层，因此可以独立更新。这使得管理员能够更新单个应用程序，而无需对 VMware View 桌面池的组成进行大规模更改。在大多数情况下，使用应用虚拟化（AppVirt）解决方案来管理
    VDI 中的某些或所有应用程序具有显著优势。应用程序的用户群体和性能特点可能会影响你关于如何交付应用程序的整体决策。
- en: Connection infrastructure
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接基础设施
- en: The connection infrastructure includes the brokers or VMware View Connection
    Servers, an optional load balancer, an optimal WAN optimizer, a DNS solution,
    and any advanced routing capabilities (for example, Cisco Global Site Selector).
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 连接基础设施包括代理服务器或 VMware View 连接服务器、可选的负载均衡器、最佳 WAN 优化器、DNS 解决方案以及任何高级路由功能（例如，思科全球站点选择器）。
- en: As ultimately all incoming connections will initially route to a VMware View
    Connection Server, it is imperative to keep at least one VMware View Connection
    Server available to end users at all times.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 由于所有传入的连接最终都将首先路由到VMware View连接服务器，因此必须确保至少有一个VMware View连接服务器始终可供终端用户使用。
- en: Once a connection has been successfully authenticated, the VMware View Client
    directly connects to the VMware View Agent within the vDesktop; this is referred
    to as a **direct connection**. For direct connections, a failure of the VMware
    View Connection Server once a user has already connected to their desktop does
    not impact existing connections. However, it does impact future connection requests.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦连接成功认证，VMware View客户端会直接连接到vDesktop中的VMware View代理；这被称为**直接连接**。对于直接连接，一旦用户已连接到桌面，VMware
    View连接服务器的故障不会影响现有连接，但会影响未来的连接请求。
- en: It is possible to use the Microsoft protocol with VMware View. Microsoft RDP
    uses a tunnelled connection. This tunnelled connection opens a second HTTPS connection
    with the View Connnection Server or View Security Server. In this scenario, the
    failure of the View Connection Server or View Security Server providing the secondary
    HTTPS connection will cause disconnection of the end user.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用Microsoft协议与VMware View进行配合。Microsoft RDP使用隧道连接。这种隧道连接会与View连接服务器或View安全服务器打开第二个HTTPS连接。在这种情况下，如果提供次要HTTPS连接的View连接服务器或View安全服务器出现故障，会导致终端用户断开连接。
- en: End devices
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 终端设备
- en: As detailed later in this book, there are various end devices that offer various
    benefits (and trade-offs). It's important to understand the multitude of devices
    available in the market to understand how they are incorporated into a VMware
    View solution. This book will cover the major categories of end devices, including
    thick clients, thin clients, zero clients, Apple iPads, and forward-looking end
    devices.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 如本书后续所详细介绍，有各种终端设备提供不同的好处（和权衡）。了解市场上众多设备是很重要的，这有助于理解它们如何融入VMware View解决方案。本书将介绍主要的终端设备类别，包括厚客户端、薄客户端、零客户端、Apple
    iPad以及前瞻性的终端设备。
- en: People
  id: totrans-250
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员
- en: People are the most important layer of any VDI solution. It is important for
    the VDI architect to always understand that a project's success will very likely
    be measured by the people using the solution, their experience, their perception,
    and their transition to a vDesktop environment.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 人员是任何VDI解决方案中最重要的层面。VDI架构师必须始终明白，项目的成功往往会根据使用该解决方案的人、他们的体验、他们的感知以及他们过渡到虚拟桌面环境的情况来衡量。
- en: Not keeping people at the forefront of the solution can have catastrophic consequences.
    Everything from end devices to desktop pool configuration should be chosen with
    the happiness of the end user in mind.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不将人们置于解决方案的核心位置，可能会带来灾难性的后果。从终端设备到桌面池配置的选择，都应该考虑最终用户的幸福感。
- en: Validation
  id: totrans-253
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 验证
- en: Once a design has been formulated, vetted, and approved, then comes the time
    to validate the solution. Validation is normally performed on a representative
    subset of the full-scale solution. For example, in a solution that leverages two
    fully populated HP c7000 Blade chassis, a single half-populated chassis may be
    used to test the provisioning, basic functionality, and underlying storage performance.
    In some scenarios, disposable hardware is used simply to test the software components.
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦设计方案已制定、审核并批准，就进入验证阶段。验证通常在全规模解决方案的代表性子集上进行。例如，在一个利用两台完全配置的HP c7000 Blade机箱的解决方案中，可以使用一个半配置的机箱来测试配置、基本功能和基础存储性能。在某些场景下，可能会使用一次性硬件来测试软件组件。
- en: Leveraging an economically scalable hardware platform, such as the Nutanix converged
    virtualization appliance ([http://www.nutanix.com/](http://www.nutanix.com/))
    or Pivot3 vSTAC ([http://pivot3.com/](http://pivot3.com/)) can help both prove
    out the design with a low cost of entry, as well as support a production solution
    in the future.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 利用经济可扩展的硬件平台，如Nutanix融合虚拟化设备（[http://www.nutanix.com/](http://www.nutanix.com/)）或Pivot3
    vSTAC（[http://pivot3.com/](http://pivot3.com/)），不仅可以以较低的入门成本验证设计，还可以支持未来的生产解决方案。
- en: One of the best ways of validating a solution is to build a pilot environment
    according to the specifications detailed in the design document. Once the pilot
    environment is built, a pilot group of users can be enrolled to test user experience,
    functionality, and to apply a load on the underlying hardware.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 验证解决方案的最佳方法之一是根据设计文档中详细的规格构建一个试点环境。试点环境搭建完成后，可以招募一个试点用户组来测试用户体验、功能性，并对底层硬件施加负载。
- en: VMware View Planner tool (formerly VMware RAWC)
  id: totrans-257
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VMware View Planner工具（前身为VMware RAWC）
- en: The VMware View Planner tool, formerly known as the **Reference Architecture
    Workload Simulator (RAWC)**) tool, is the best way to simulate end user connections
    and activity in a VMware View environment. For organizations looking to stress
    test VMware and competing solutions side by side, the Login VSI tool ([http://www.loginvsi.com/](http://www.loginvsi.com/))
    will support comparison testing. The VMware View Planner tool is for VMware View
    environments only.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: VMware View Planner工具，前身为**参考架构工作负载模拟器（RAWC）**工具，是在VMware View环境中模拟终端用户连接和活动的最佳方式。对于希望并行对VMware及其他竞争解决方案进行压力测试的组织，Login
    VSI工具（[http://www.loginvsi.com/](http://www.loginvsi.com/)）将支持对比测试。VMware View
    Planner工具仅适用于VMware View环境。
- en: 'The VMware View Planner tool is comprised of the following things:'
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: VMware View Planner工具包含以下内容：
- en: '**Session launcher virtual machine:** This virtual machine launches the actual
    vDesktop sessions. Each session launcher virtual machine can support up to 20
    concurrent sessions.'
  id: totrans-260
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**会话启动器虚拟机：** 此虚拟机启动实际的vDesktop会话。每个会话启动器虚拟机最多可支持20个并发会话。'
- en: '**Controller virtual machine:** This virtual machine hosts the View Planner
    interface and the network share for the configuration and log files.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制器虚拟机：** 此虚拟机托管View Planner界面和用于配置及日志文件的网络共享。'
- en: '**Target vDesktops:** The vDesktops used for stress testing have the View Planner
    code residing on each of the vDesktops (or as part of the parent image).'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标vDesktops：** 用于压力测试的vDesktops上安装了View Planner代码（或作为父镜像的一部分）。'
- en: '**E-mail server virtual machine (optional):** This virtual machine is only
    necessary if Microsoft Outlook will be used as part of the View Planner testing
    and if there is no Microsoft Exchange Server available for testing purposes.'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件服务器虚拟机（可选）：** 如果将使用Microsoft Outlook进行View Planner测试，并且没有可用的Microsoft
    Exchange服务器进行测试，则此虚拟机是必需的。'
- en: 'View Planner can be tailored to perform the following end user tasks:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: View Planner可以根据需要执行以下终端用户任务：
- en: '**Microsoft Word:** Insert text, save modifications, resize window, close application'
  id: totrans-265
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Word：** 插入文本，保存修改，调整窗口大小，关闭应用程序'
- en: '**Microsoft Excel:** Insert numbers, insert and delete columns and rows, copy
    and paste formulae, save modifications, resize window, close application'
  id: totrans-266
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Excel：** 插入数字，插入和删除列和行，复制和粘贴公式，保存修改，调整窗口大小，关闭应用程序'
- en: '**Microsoft PowerPoint:** Open a presentation, conduct a slideshow presentation,
    resize window, close application'
  id: totrans-267
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft PowerPoint：** 打开演示文稿，进行幻灯片演示，调整窗口大小，关闭应用程序'
- en: '**Microsoft Outlook:** Set up a mailbox, send e-mail, execute send/receive,
    resize window, close application'
  id: totrans-268
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Microsoft Outlook：** 设置邮箱，发送电子邮件，执行发送/接收，调整窗口大小，关闭应用程序'
- en: '**Internet Explorer:** Browse a web page, resize window, close application'
  id: totrans-269
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Internet Explorer：** 浏览网页，调整窗口大小，关闭应用程序'
- en: '**Windows Media Player:** View a video, close application'
  id: totrans-270
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Windows Media Player：** 查看视频，关闭应用程序'
- en: '**Adobe Acrobat Reader:** Open a PDF document, scroll through the document,
    resize window, close application'
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Adobe Acrobat Reader：** 打开PDF文档，滚动浏览文档，调整窗口大小，关闭应用程序'
- en: '**Java Runtime:** Run a Java application, close application'
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Java Runtime：** 运行Java应用程序，关闭应用程序'
- en: '**McAfee AntiVirus:** Execute a real-time virus scan, close application'
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**McAfee AntiVirus：** 执行实时病毒扫描，关闭应用程序'
- en: '**7-Zip:** Compress files, close application'
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**7-Zip：** 压缩文件，关闭应用程序'
- en: With this extensive list of capabilities, a variety of tests can be executed
    to test overall VDI performance, login storms, boot storms, storage performance,
    and so on.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这份功能全面的清单，可以执行多种测试，以测试整体VDI性能、登录风暴、启动风暴、存储性能等。
- en: Note
  id: totrans-276
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注
- en: '**Boot storm versus login storm**'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: '**启动风暴与登录风暴**'
- en: In researching, designing, discussing, and planning the VDI solutions, the boot
    storm and login storm terms will appear often; however, the two terms cannot be
    used interchangeably.
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 在研究、设计、讨论和规划VDI解决方案时，启动风暴和登录风暴这两个术语将经常出现；然而，这两个术语不能互换使用。
- en: A **boot storm** is a significant enough number of vDesktops booting (or resuming
    from a suspension) to cause a decrease in the overall VDI performance. This can
    be caused due to one or more data stores that are unable to handle the I/O load,
    a file lock conflict with too many vDesktops/data stores, a DHCP lease request
    flood, and so on.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: '**启动风暴**是指足够多的虚拟桌面启动（或从挂起状态恢复），导致整体 VDI 性能下降。这可能是由于一个或多个数据存储无法承受 I/O 负载，虚拟桌面/数据存储过多导致文件锁冲突，DHCP
    租约请求洪水等原因造成的。'
- en: A **login storm** is a significant enough number of end users logging into the
    vDesktops to cause a decrease in the overall VDI performance. This can be caused
    due to creating initial profiles, streaming a user's persona, slow Active Directory
    performance, misaligned disks (for example, Windows XP without the proper offset),
    and so on.
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: '**登录风暴**是指足够多的终端用户登录虚拟桌面，导致整体 VDI 性能下降。这可能是由于创建初始配置文件、流式传输用户的个人信息、Active Directory
    性能缓慢、磁盘未对齐（例如，Windows XP 未正确设置偏移量）等原因造成的。'
- en: Using RAWC in conjunction with a monitoring solution such as Liquidware Labs
    Stratusphere UX (User Experience) or RTO PinPoint can allow a VMware View architect
    to identify bottlenecks during the validation phase instead of during the implementation
    phase.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 将 RAWC 与像 Liquidware Labs Stratusphere UX（用户体验）或 RTO PinPoint 等监控解决方案结合使用，可以让
    VMware View 架构师在验证阶段识别瓶颈，而不是在实施阶段。
- en: Comparing storage platforms
  id: totrans-282
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 比较存储平台
- en: As RAWC View Planner provides a scientific approach to testing a canned (or
    random) series of tailored tests, the tests can become the control in an experiment
    where the storage platform is the variable.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 由于 RAWC View Planner 提供了对一系列定制测试（无论是固定的还是随机的）进行科学测试的方法，这些测试可以成为实验中的控制变量，而存储平台则是实验的变量。
- en: For example, if the true advantages of EFD in a RAID 10 (over SCSI 15K RAID
    10) are needed to be quantified, a saved RAWC test could be run against a desktop
    pool using EFD in the first iteration and SCSI 15K in the second iteration.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果需要量化 RAID 10 中 EFD 相较于 SCSI 15K RAID 10 的真正优势，可以在第一轮使用 EFD，在第二轮使用 SCSI
    15K，针对桌面池运行保存的 RAWC 测试。
- en: This technique can be used not only to test, quantify, and optimize a storage
    array and its configuration, but it can also be used to compare the storage arrays
    from multiple vendors.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 该技术不仅可以用来测试、量化和优化存储阵列及其配置，还可以用来比较来自多个供应商的存储阵列。
- en: Many thanks to Fred Schmischeimer for all of his help with the RAWC tool and
    for his information guide, *Workload Considerations for Virtual Desktop Reference
    Architectures* information guide.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 非常感谢 Fred Schmischeimer 对 RAWC 工具的帮助，以及他提供的信息指南《虚拟桌面参考架构的工作负载考虑因素》。
- en: Summary
  id: totrans-287
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: VDI solution design is complex; by taking a measured approach that involves
    both hard data (metric collection) as well as organizational input (questionnaire),
    the chances of a suitable design increase drastically. This chapter discussed
    the layers involved in a VMware View solution, some of the pitfalls to watch out
    for, as well as some of the industry tools to use to help support the overall
    design and validation process.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: VDI 解决方案设计复杂；通过采取一种结合硬数据（指标收集）以及组织输入（问卷）的有针对性方法，适当设计的可能性大大增加。本章讨论了 VMware View
    解决方案中的各个层次，需注意的一些陷阱，以及可以帮助支持整体设计和验证过程的一些行业工具。
- en: The next chapter discusses one of the most important design considerations a
    VDI architect can make, *persistent or non-persistent?* The answer to this question
    is the cornerstone of the VMware View design, and, as such, needs to be fully
    understood to ensure the best possible design outcome.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章讨论了 VDI 架构师可以做出的最重要的设计考虑之一，*持久性还是非持久性？* 这个问题的答案是 VMware View 设计的基石，因此需要充分理解，以确保最佳的设计结果。
