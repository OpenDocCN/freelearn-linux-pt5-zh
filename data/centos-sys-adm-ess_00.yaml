- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Welcome to *CentOS System Administration Essentials*. My name is Andrew Mallett,
    and I will be offering you expert guidance and tuition, enabling you with the
    skills to tame this powerful and popular Linux distribution. I have chosen to
    write about CentOS primarily as it will not cost you to use it, neither while
    learning nor during production. Additionally, CentOS closely follows the Red Hat
    Enterprise Linux distribution, so the skills that you learn and develop here can
    be put to good use across both CentOS and Red Hat. Should you be interested, your
    reading can act as an investment in your career by pursuing the Red Hat certification
    paths. Although not directly written to fit into any existing curricula, the Red
    Hat exams are all based on practical exercises, so the more you know and understand
    about the operation of Linux, the better.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到 *CentOS 系统管理基础*。我是 Andrew Mallett，我将为您提供专业的指导和培训，使您掌握管理这个强大而流行的 Linux 发行版的技能。我选择主要写关于
    CentOS 是因为它在学习和生产过程中都不需要您支付费用。此外，CentOS 紧密遵循 Red Hat Enterprise Linux 发行版，因此您在这里学习和开发的技能可以在
    CentOS 和 Red Hat 上得到很好的应用。如果您有兴趣，您的阅读可以作为追求 Red Hat 认证路径的一种投资。尽管本书并非直接编写为适应任何现有的课程，但
    Red Hat 的考试都基于实际练习，因此您对 Linux 操作的了解越多，就越好。
- en: CentOS stands for Community Enterprise Operating System, and even though community
    is such a small word, it encompasses so much. The support emanates from the community,
    via fora and the Linux community, to help develop the services and applications,
    and provide remedies to bugs that occur. The community has taken ownership of
    this distribution. The distribution collectively becomes stronger with the continued
    involvement of a growing community.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 代表社区企业操作系统，尽管社区是一个小词，但它包含了很多。支持来自社区，通过论坛和 Linux 社区来帮助开发服务和应用程序，并提供解决发生的错误的方法。社区已经接管了这个发行版。随着社区的不断参与，发行版变得更加强大。
- en: While we talk of community, I would like to thank Say Mistage (available on
    Twitter at `@sayomgwtf`) for her inspiration and doodles.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论社区时，我想要感谢 Say Mistage（在 Twitter 上的 `@sayomgwtf` 可用）给予我的灵感和涂鸦。
- en: 'Writing about an Enterprise Linux distribution is important as we see the increase
    in the number of organizations deploying Linux and, as a result, require knowledgeable
    professionals to manage these systems. In 2013, the Linux Foundation with Dice,
    a specialist recruitment company, surveyed many large organizations and found
    the following results:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 写关于企业 Linux 发行版的重要性在于我们看到越来越多的组织部署 Linux，并因此需要有经验的专业人员来管理这些系统。在 2013 年，Linux
    基金会与专业招聘公司 Dice 进行了调查，涉及许多大型组织，并得出以下结果：
- en: 93 percent of the organizations polled were looking to employ Linux professionals
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 93% 的被调查组织正在寻找雇佣 Linux 专业人员。
- en: 91 percent of hiring managers reported that they found it difficult to find
    skilled Linux administrators
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 91% 的招聘经理报告称他们发现很难找到技能熟练的 Linux 管理员。
- en: As a side note to this, it was additionally noted that salaries for Linux professionals
    had increased by 9 percent during the previous 12 months
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为这一点的附注，还额外注意到 Linux 专业人员的薪水在过去的 12 个月内增加了 9%。
- en: With such confidence in Linux within so many organizations, the focus of this
    book has to be commercially driven for both myself and you, the reader. I want
    you to be able to improve your career prospects as well as your Linux knowledge.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在如此多组织对 Linux 如此有信心的情况下，本书的重点必须是商业驱动，既是对我自己也是对你，读者。我希望你能够提升自己的职业前景以及 Linux 知识。
- en: Enterprise Linux distributions such as CentOS, Red Hat, Debian, and SUSE Enterprise
    Linux generally do not deploy the latest and greatest bleeding edge technology
    that you might find in home or enthusiast-oriented distributions such as Fedora
    or openSUSE. Rather, they allow these to be development platforms to hone and
    perfect the software before migrating it to the enterprise platforms some months
    or even years later. Enterprise Linux has to be dependable, reliable, and resilient.
    On top of this, it must be well supported by both the organization deploying it,
    as well as the backend support coming from the community or paid support teams.
    The very latest in software development does not lend itself well to this by definition;
    as they are the most recent, the knowledge of these advancements, as well as their
    best practices, will without a doubt take time to evolve and develop.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 企业级Linux发行版，如CentOS、Red Hat、Debian和SUSE企业版Linux，通常不会部署你在家用或爱好者导向的发行版（如Fedora或openSUSE）中可能找到的最新和最尖端的技术。相反，它们将这些技术作为开发平台，先进行打磨和完善，再将其迁移到企业平台，这一过程可能会持续几个月甚至几年。企业级Linux必须是可靠、稳定且具有弹性的。除此之外，它还必须得到部署它的组织的良好支持，以及来自社区或付费支持团队的后端支持。从定义上讲，最新的软件开发技术并不适合这种需求；因为它们是最为新近的，关于这些进展的知识及最佳实践，毫无疑问需要时间来演变和发展。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](ch01.html "Chapter 1. Taming vi"), *Taming vi*, will make sure
    that you are fully versed in the shortcuts that exist to make your shell quickly
    navigable before entering into the realms of mastering vi. You may have some experience
    with vi but most often, I find that the experience has not been a good one. I
    am going to make sure that you are the master of vi and not vice versa.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。驯服vi")，*驯服vi*，将确保你熟练掌握shell中的快捷键，使其更加高效地导航，然后再进入vi的精通之路。你可能有过使用vi的经验，但我发现大多数人的经验并不愉快。我将确保你成为vi的主人，而不是相反。'
- en: '[Chapter 2](ch02.html "Chapter 2. Cold Starts"), *Cold Starts*, is all about
    understanding the boot process in CentOS and learning how to not only modify the
    GRUB menu to make it more secure, but also how to use the GRUB command line to
    debug and repair boot issues. We will include a little boot splashing with Plymouth
    as well as explain when the root filesystem is not actually the root filesystem.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。冷启动")，*冷启动*，将帮助你理解CentOS中的启动过程，学习如何不仅修改GRUB菜单以增强安全性，还将学习如何使用GRUB命令行来调试和修复启动问题。我们还将包括一些使用Plymouth进行的启动动画，并解释何时根文件系统实际上并不是根文件系统。'
- en: '[Chapter 3](ch03.html "Chapter 3. CentOS Filesystems – A Deeper Look"), *CentOS
    Filesystems – A Deeper Look*, tells us that we have files and directories but
    they are all just different file types. However, when it comes to links, pipes,
    and sockets, we will discuss what they are and how they are used. Regarding links,
    we will discuss what is the difference between a hard and soft link. Let''s also
    challenge the traditional filesystem design; you may have worked with logical
    volumes manager (LVM) in the past, but let me tell you just how last century that
    is. You are going to be blown away by the power and ease of your enterprise filesystem
    management using BTRFS, pronounced as Better FS.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。CentOS文件系统深入探讨")，*CentOS文件系统深入探讨*，告诉我们，虽然我们有文件和目录，但它们都只是不同的文件类型。然而，当涉及到链接、管道和套接字时，我们将讨论它们是什么，以及它们如何使用。关于链接，我们将讨论硬链接和软链接之间的区别。我们还将挑战传统的文件系统设计；你可能曾经使用过逻辑卷管理器（LVM），但让我告诉你，它已经是上世纪的技术了。你将会惊讶于使用BTRFS进行企业级文件系统管理的强大与便捷，它的发音是Better
    FS。'
- en: '[Chapter 4](ch04.html "Chapter 4. YUM – Software Never Looked So Good"), *YUM
    – Software Never Looked So Good*, gets you to grips with YUM repositories and
    software management; you are going to love this. You will learn how to download
    packages without installing them, thus allowing you to easily distribute packages
    in your enterprise. If this is not good enough, then you''ll learn how to set
    up a local repository to share packages across your LAN and create your own RPMs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。YUM——软件从未如此美丽")，*YUM——软件从未如此美丽*，将让你掌握YUM仓库和软件管理；你一定会喜欢这个的。你将学会如何下载软件包而不立即安装它们，这样你就可以轻松地在企业中分发软件包。如果这还不够好，那么你将学会如何设置本地仓库，通过局域网共享软件包，并创建你自己的RPM包。'
- en: '[Chapter 5](ch05.html "Chapter 5. Herding Cats – Taking Control of Processes"),
    *Herding Cats – Taking Control of Processes*, tells us that too often, administrators,
    without the insight that you and I have, will leave services running that aren''t
    required, and do not understand the tools they have to manage processes. You will
    learn here to control services and processes using upstart and traditional service
    scripts as well as become homicidal with the kill and pkill weapons of choice.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 驯服猫 – 控制进程")，*驯服猫 – 控制进程*，告诉我们，管理员们常常没有你我这般的洞察力，随意让不必要的服务继续运行，并且不理解他们管理进程所需的工具。在这里，你将学习如何使用upstart和传统的服务脚本控制服务和进程，并且通过kill和pkill这些“致命武器”学会如何清除不必要的进程。'
- en: '[Chapter 6](ch06.html "Chapter 6. Users – Do We Really Want Them?"), *Users
    – Do We Really Want Them?*, tells us, of course, that we do not want them (users)
    on our system, but it is often dictated, so we have little choice. Rather than
    be grumpy about this, you will learn how to manage users with a smile and keep
    them on a tight rein.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 用户 – 我们真的需要他们吗？")，*用户 – 我们真的需要他们吗？*，当然告诉我们，我们并不希望系统上有这些用户，但这往往是被要求的，因此我们别无选择。与其对此心生不满，你将学会如何微笑着管理用户，并把他们牢牢掌控。'
- en: '[Chapter 7](ch07.html "Chapter 7. LDAP – A Better Type of User"), *LDAP – A
    Better Type of User*, tells us that rather than having silos of users and groups
    on each machine, it is better to get back on the golf course by spending more
    time improving the system and less time managing users. Adding users to a central
    directory and sharing them across all systems as required is your gateway to freedom.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. LDAP – 更好的用户管理方式")，*LDAP – 更好的用户管理方式*，告诉我们，与其在每台机器上创建用户和组的孤岛，不如花更多时间在系统上进行优化，少花时间管理用户，这样你就可以回到高尔夫球场。将用户添加到中央目录并在需要时跨所有系统共享，是通向自由的门户。'
- en: '[Chapter 8](ch08.html "Chapter 8. Nginx – Deploying a Performance-centric Web
    Server"), *Nginx – Deploying a Performance-centric Web Server*, tells us that
    commonly, Linux administrators and publications concentrate on the Apache web
    server; I will introduce you to the new kid on the block, Nginx (pronounced Engine
    X). Introduced in 2004, Nginx is rapidly taking market share from Apache and has
    already surpassed IIS in a number of deployed web servers worldwide. We will deploy
    Nginx and PHP.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. Nginx – 部署以性能为中心的Web服务器")，*Nginx – 部署以性能为中心的Web服务器*，告诉我们，通常Linux管理员和出版物会集中讨论Apache
    Web服务器；我将向你介绍这个新兴的角色——Nginx（发音为Engine X）。Nginx自2004年推出以来，迅速从Apache手中抢占市场份额，且在全球多个部署的Web服务器中已经超过了IIS。我们将一起部署Nginx和PHP。'
- en: '[Chapter 9](ch09.html "Chapter 9. Puppet – Now You Are the Puppet Master"),
    *Puppet – Now You Are the Puppet Master*, shifts our focus from Linux in the enterprise
    to taking control of your enterprise systems with the renowned Puppet software
    from Puppet Labs. Central configuration control is as good as centralized user
    management in giving you more time to spend on the golf course, not that I want
    you to think that golf dominates my life.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 木偶 – 现在你是木偶师")，*木偶 – 现在你是木偶师*，将我们的焦点从企业中的Linux转移到通过Puppet
    Labs的著名Puppet软件来控制你的企业系统。集中配置控制和集中用户管理一样好，它能让你有更多的时间去高尔夫球场，而不是让我给你留下“高尔夫占据了我生活”的印象。'
- en: '[Chapter 10](ch10.html "Chapter 10. Security Central"), *Security Central*,
    introduces you to Pluggable Authentication Modules (PAM). It is your friend and
    will help you manage when and how users connect. SELinux, again, is a friend,
    albeit a temperamental one. When treated well, it will help you ensure correct
    use of your system. You will learn how to harden your Linux system and gain a
    set of best practices!'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 安全中心")，*安全中心*，向你介绍了可插拔身份验证模块（PAM）。它是你的朋友，帮助你管理用户何时以及如何连接。SELinux同样是朋友，尽管它有些脾气。只要好好对待，它会帮助你确保系统的正确使用。你将学习如何加固你的Linux系统，并获得一套最佳实践！'
- en: '[Chapter 11](ch11.html "Chapter 11. Graduation Day"), *Graduation Day*, tells
    us that as we prepare to leave with our newfound skills, we will remind ourselves
    the need for security and adhere to the best practices. We can revisit some of
    the products that we have seen before, such as Puppet and Nginx, and outline some
    industry-recognized guidelines for the deployment of these services, along with
    some of the new features of CentOS 7.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章。毕业典礼")，*毕业典礼*，告诉我们，在我们准备离开并带着新学到的技能时，我们将提醒自己需要关注安全问题，并遵循最佳实践。我们可以重新回顾一些我们之前见过的产品，比如
    Puppet 和 Nginx，并概述一些行业公认的部署这些服务的准则，以及 CentOS 7 的一些新特性。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需资源
- en: You will be expected to have knowledge about working with Linux and look to
    fast-track that knowledge to an expert level. Working along with this book and
    the exercises therein is recommended and encouraged. Although this book can be
    used as a "read and learn", I would recommend "read, try, and learn for life".
    The try bit in the middle is essential to any real understanding and knowledge;
    this is a pedagogy that has been tried and tested across ages.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要有一些 Linux 使用的基础知识，并希望将这些知识快速提升到专家级别。建议并鼓励你在本书及其中的练习中进行实际操作。虽然本书也可以作为“阅读和学习”的工具，但我更推荐“阅读、实践并终身学习”。中间的“实践”对于真正理解和掌握知识至关重要；这是经过时代验证的教育法。
- en: At the time of writing this book, CentOS version 6.5 is released, although any
    version of CentOS is acceptable for most of the exercises, including later versions.
    Versions of CentOS can be downloaded from [http://wiki.centos.org/Download](http://wiki.centos.org/Download).
    It is free and open to use, as you will see, under the terms of the GPL license.
    CentOS 6.5 supports updates free of charge up to November 30, 2020.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在撰写本书时，CentOS 6.5 版本已发布，尽管任何版本的 CentOS 都适用于大多数练习，包括后续版本。CentOS 的各个版本可以从 [http://wiki.centos.org/Download](http://wiki.centos.org/Download)
    下载。它是免费的且开放使用的，正如你将看到的，符合 GPL 许可协议。CentOS 6.5 将免费支持更新，直到 2020 年 11 月 30 日。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: 'I think it is fair to say that I know Linux, and more importantly, how to keep
    you engaged. I will deliver my knowledge to you in a way that is designed to help
    you understand and remember, by breaking down complex ideas into easy-to-consume
    nuggets of wisdom, enabling you to grow in knowledge and confidence with the turn
    of every page. We will concentrate on the power and ease of use of the command
    line. For instance, let me ask you this question:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为可以公平地说，我了解 Linux，更重要的是，我知道如何让你保持参与。我将以一种旨在帮助你理解和记住的方式传授我的知识，通过将复杂的理念拆解成易于消化的智慧小块，使你在每翻一页时都能在知识和信心上成长。我们将集中讨论命令行的强大功能和易用性。例如，让我问你一个问题：
- en: What was the date 73 days ago?
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 73 天前是什么日期？
- en: 'I am surprised that you do not know. The Linux command line knows, simply by
    executing the following command:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我很惊讶你居然不知道。Linux 命令行知道，简单地执行以下命令即可：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: This book has been written to target those Linux administrators with some level
    of knowledge and who wish to gain further experience and are not frightened of
    getting their hands dirty using the command-line shell.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为那些有一定 Linux 知识的管理员编写的，目的是让他们获得更多的经验，并且不怕通过命令行外壳操作来动手实践。
- en: Understanding the power of the Linux command line and being able to master it
    with little enhancements like these will be your key to success as a Linux administrator.
    This is where I will differentiate this book from others that you may see. You
    may also want to view my YouTube channel at [http://www.youtube.com/theurbanpenguin](http://www.youtube.com/theurbanpenguin),
    where I have created over 700 tutorials on various products that interest mostly
    Linux with a lot of scripting and programming too.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 理解 Linux 命令行的强大功能，并通过这些小小的增强技巧掌握它，将是你作为 Linux 管理员成功的关键。这也是我将本书与其他书籍区分开来的地方。你可能还想查看我的
    YouTube 频道 [http://www.youtube.com/theurbanpenguin](http://www.youtube.com/theurbanpenguin)，在该频道中，我创建了超过
    700 个教程，涵盖了各种产品，主要以 Linux 为主，并且包含大量脚本编写和编程内容。
- en: Alternatively, you can visit my own site at [http://theurbanpenguin.com](http://theurbanpenguin.com),
    where the content is better organized.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以访问我自己的站点 [http://theurbanpenguin.com](http://theurbanpenguin.com)，那里内容组织得更好。
- en: Conventions
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish among different
    kinds of information. Here are some examples of these styles and an explanation
    of their meaning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到多种文本样式，它们用于区分不同类型的信息。以下是一些样式示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Getting
    the `.vimrc` setup the way you like."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名会以如下方式显示：“将`.vimrc`设置为你喜欢的方式。”
- en: 'A block of code is set as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块设置如下：
- en: '[PRE1]'
  id: totrans-37
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会如下所示：
- en: '[PRE2]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "From the main welcome page, we should choose the **Users and Groups** tab
    and then select the **Search** button."'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**会以粗体显示。你在屏幕上看到的单词，例如菜单或对话框中的内容，会以这样的方式呈现：“在主欢迎页面，我们应该选择**用户和组**标签页，然后点击**搜索**按钮。”'
- en: Note
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框框形式出现。
- en: Tip
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式展示。
- en: Reader feedback
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢什么。读者反馈对我们非常重要，因为它帮助我们开发出能让你从中获得最大价值的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般反馈，只需通过电子邮件发送到`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域拥有专业知识，并且有兴趣撰写或为书籍做贡献，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本Packt书籍的骄傲拥有者，我们提供了一些帮助你从购买中获得最大收益的资源。
- en: Downloading the color images of this book
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图像
- en: 'We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from: [https://www.packtpub.com/sites/default/files/downloads/5920OS_coloredimages.pdf](https://www.packtpub.com/sites/default/files/downloads/5920OS_coloredimages.pdf).'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一份PDF文件，其中包含本书中使用的截图/图表的彩色图像。彩色图像将帮助你更好地理解输出中的变化。你可以从以下链接下载该文件：[https://www.packtpub.com/sites/default/files/downloads/5920OS_coloredimages.pdf](https://www.packtpub.com/sites/default/files/downloads/5920OS_coloredimages.pdf)。
- en: Errata
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已尽一切努力确保内容的准确性，但错误还是会发生。如果你在我们的书籍中发现错误——可能是文本或代码错误——我们将非常感谢你能报告给我们。通过这样做，你可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告它们，选择你的书籍，点击**勘误提交表单**链接，并填写勘误的详细信息。一旦你的勘误被验证，你的提交将被接受，勘误将被上传到我们的网站或添加到该书的勘误部分。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。所需的信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上对版权材料的盗版问题在所有媒体中都持续存在。在 Packt，我们非常重视版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法复制，请立即提供相关的地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护作者权益以及我们为您提供有价值内容方面的帮助。
- en: Questions
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们会尽力解决问题。
