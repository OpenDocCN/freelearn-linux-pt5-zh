- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: APT, one of the technologies that made Debian (and its derivatives, such as
    Ubuntu) highly popular, became mainstream for production deployments during the
    same time span that web applications broke through the barriers of enterprise
    fitness, reliability, and scalability.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: APT 是使 Debian（及其衍生产品，如 Ubuntu）在生产部署中变得极为流行的技术之一，与此同时，Web 应用程序也突破了企业适用性、可靠性和可扩展性的障碍。
- en: The flexibility of Debian systems makes it very appealing for web DevOps and
    modern web apps. This book tries to simplify deployment and reduce time-to-market,
    while providing a solid foundation for you to grow your Debian sysadmin practices.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 系统的灵活性使其非常适合 Web DevOps 和现代 Web 应用。本书试图简化部署并缩短上市时间，同时为您发展 Debian 系统管理员实践提供坚实基础。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: In the first part of the book we’ll help you choose the right flavor of Debian,
    install it, and prepare for multiple and massive installations, should you need
    it. We will also guide you through the initial APT setup, installing the stack,
    and configuring storage and frameworks.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第一部分中，我们将帮助您选择适合您的 Debian 版本，安装它，并为多个大规模安装做好准备。我们还将指导您完成初始的 APT 设置、安装堆栈、配置存储和框架。
- en: In the second part of the book, we harden the installation, analyze scalability
    paths, and learn how to effectively maintain your system, including backup/restore
    and performance. We also provide a future look at cloud and incident response,
    which will help you get the most out of your installation in the long run.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第二部分中，我们加强了安装过程，分析了可扩展性路径，并学习了如何有效地维护系统，包括备份/恢复和性能。我们还展望了云和事故响应，这将帮助您长期内充分利用您的安装。
- en: '*Choosing the right flavor of Debian (Simple)* explains how Debian organizes
    software, the architectures, and installation methods, and indicates a set of
    criteria for system administrators to choose and get the right media.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*选择适合您的 Debian 版本（简单）* 解释了 Debian 如何组织软件、架构和安装方法，并指出了系统管理员选择并获取正确介质的一套标准。'
- en: '*Installing Debian GNU/Linux (Simple)* goes through the installation process,
    including partitioning, networking, and using tasksel to install an initial set
    of packages to work with.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*安装 Debian GNU/Linux（简单）* 介绍了安装过程，包括分区、网络设置以及使用 tasksel 安装初始软件包集合的方法。'
- en: '*Making Debian GNU/Linux installations scalable (Medium)* discusses methods
    to automate and scale Debian installations, such as debconf preseeding.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*使 Debian GNU/Linux 安装具有可扩展性（中等）* 讨论了自动化和扩展 Debian 安装的方法，例如 debconf 预置。'
- en: '*Preparing the APT packaging system for your environment (Simple)* explains
    how to configure APT and use APT tools, such as apt-get for package management.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*为您的环境准备 APT 包装系统（简单）* 解释了如何配置 APT 和使用 apt-get 等 APT 工具进行软件包管理。'
- en: '*Installing your application platform stack (Simple)* goes through the installation
    of an Apache or Nginx stack, as well as PHP and other components, and the databases—all
    in the Debian way.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*安装您的应用程序平台堆栈（简单）* 介绍了安装 Apache 或 Nginx 堆栈以及 PHP 和其他组件以及数据库的过程，所有操作都符合 Debian
    的方式。'
- en: '*Setting up your storage, security, and permissions (Simple)* goes through
    the mount-level and user-level options to implement a security strategy for your
    application storage.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*设置存储、安全性和权限（简单）* 介绍了在应用存储中实施安全策略的挂载级和用户级选项。'
- en: '*Setting up your database/data storage (Medium)* explores how to configure
    the databases and their underlying storage.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*设置您的数据库/数据存储（中等）* 探讨了如何配置数据库及其底层存储。'
- en: '*Configuring your programming language libraries (Medium)* discusses the Debian
    way to install a framework or a set of libraries, where it adds value, and where
    it needs administering.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*配置您的编程语言库（中等）* 讨论了在 Debian 系统上安装框架或一组库的方法，以及它如何增加价值和需要管理的地方。'
- en: '*Setting up secure remote support options (Simple)* goes through the simple
    but necessary changes, necessary on a Debian system, in order to facilitate a
    more secure working environment.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*设置安全的远程支持选项（简单）* 通过必要但简单的变更，介绍了在 Debian 系统上促进更安全工作环境的方法。'
- en: '*Keeping your system up-to-date (Simple)* teaches us that with thousands of
    developers maintaining the most exciting open source projects, it’s important
    to know how to and when to install updates on Debian.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*保持系统更新（简单）* 教我们如何和何时在 Debian 上安装更新，这在数千名开发人员维护的最激动人心的开源项目中至关重要。'
- en: '*Backing up your environment (Medium)* describes a backup and restore strategy
    from an outcome-oriented vision using simple tools and dedicated backup software.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*备份你的环境（中级）*描述了从以结果为导向的视角出发，使用简单工具和专用备份软件的备份和恢复策略。'
- en: '*Restoring your environment (Simple)* discusses the scenarios where fast restoring
    of data is critical to the application.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*恢复你的环境（简单）*讨论了在应用程序中快速恢复数据至关重要的场景。'
- en: '*Preparing for common security scenarios (Medium)* tackles several of the most
    common security scenarios and how to move from reactive to proactive security.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*准备应对常见的安全场景（中级）*解决了几个常见的安全场景，以及如何从被动安全转向主动安全。'
- en: '*Reading logs and troubleshooting your setup (Simple)* goes through the most
    important logfiles and essential skills to troubleshoot, by interpreting them.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*读取日志并排查你的设置（简单）*通过解读最重要的日志文件以及相关技能，帮助你进行故障排除。'
- en: '*Using proxies, caches, and clusters to scale your architecture (Advanced)*
    discusses architectural scenarios for future growth of the application, including
    proxies, caches, and clusters, and when they can add value.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用代理、缓存和集群来扩展你的架构（高级）*讨论了面向未来应用程序增长的架构场景，包括代理、缓存和集群，以及它们何时能够增加价值。'
- en: '*Consuming Windows Azure Cloud Services (Medium)* provides a specific example
    of how to consume public cloud services for extending the application.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*使用 Windows Azure 云服务（中级）*提供了一个具体示例，展示如何使用公共云服务来扩展应用程序。'
- en: '*Responding to security incidents (Advanced)* discusses several steps and outcomes
    in the face of a security incident.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*响应安全事件（高级）*讨论了在面对安全事件时的若干步骤和结果。'
- en: '*Monitoring your server’s operation (Medium)* goes through several of the most
    common data points for a web-based application, and how to collect, compare, and
    process them.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*监控你的服务器运行状态（中级）*讨论了几个 Web 应用程序中最常见的数据点，以及如何收集、比较和处理它们。'
- en: '*Optimizing your solution performance (Advanced)* discusses not only the low-hanging
    fruit for web application performance improvement, but also the potentially bigger
    improvements of fundamental debugging and optimization.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*优化你的解决方案性能（高级）*不仅讨论了改善 Web 应用程序性能的低成本改进措施，还涉及了通过基础的调试和优化可能带来的更大改进。'
- en: What you need for this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: You need hardware, either a server or hypervisor software that supports Linux-based
    operating systems to install Debian. You should plan for at least 2 GB of disk
    space, and additional space for your database and application, including static
    files. You also need a broadband Internet connection to download the installation
    media as well as any additional software packages.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要硬件，至少是支持 Linux 操作系统的服务器或虚拟化软件来安装 Debian。你应计划至少 2 GB 的磁盘空间，并为数据库和应用程序（包括静态文件）预留额外空间。你还需要一个宽带互联网连接，用于下载安装介质以及任何附加的软件包。
- en: Who this book is for
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的目标读者
- en: Readers should be familiar with the essential concepts of the Linux system’s
    administration, such as how to work with files and permissions, command line instructions,
    and how service and processes work in Linux, although the chapters are not technically
    demanding. While the book does not require previous knowledge on the APT system,
    it does expect readers to understand how the particular configuration files for
    the services Apache, Nginx, MySQL, PostgreSQL, and so on, work.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应熟悉 Linux 系统管理的基本概念，例如如何处理文件和权限、命令行指令，以及 Linux 中服务和进程的工作方式，尽管各章节并不要求具备深奥的技术知识。虽然本书不要求读者了解
    APT 系统，但它期望读者理解特定配置文件，如 Apache、Nginx、MySQL、PostgreSQL 等服务的工作原理。
- en: Conventions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将找到几种文本样式，用以区分不同类型的信息。以下是这些样式的示例，并解释了它们的含义。
- en: 'Code words in text are shown as follows: “You can always delete those partitions
    and give space back to `/var` and `/tmp`.”'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词语如下所示：“你始终可以删除这些分区，并将空间归还给`/var`和`/tmp`。”
- en: 'A block of code is set as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码按以下方式编写：
- en: '[PRE0]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按以下方式编写：
- en: '[PRE1]'
  id: totrans-35
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    “. You might choose **Graphical Install**, which will run you through the same
    prompts but with mouse support, colors, buttons and scrollbars.”.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。例如，您在屏幕、菜单或对话框中看到的词语，以这种方式出现在文本中：“您可能会选择 **图形安装**，它将引导您通过相同的提示，但支持鼠标、颜色、按钮和滚动条。”'
- en: Note
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框架出现。
- en: Tip
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式呈现。
- en: Reader feedback
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或可能不喜欢的地方。读者反馈对我们开发真正能让您受益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们提供一般反馈，只需通过电子邮件发送给 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域具有专业知识，并且有兴趣撰写或参与书籍的创作，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已是一本 Packt 书籍的骄傲拥有者，我们为您提供了许多帮助，助您最大化购买的价值。
- en: Downloading the example code
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从 [http://www.packtpub.com](http://www.packtpub.com) 登录您的账户，下载您购买的所有 Packt
    书籍的示例代码文件。如果您是在其他地方购买的此书，您可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)
    并注册，以便我们直接通过电子邮件将文件发送给您。
- en: Errata
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    报告，选择您的书籍，点击 **勘误提交表格** 链接，输入勘误详情。一旦勘误被确认，您的提交将被接受，勘误将上传到我们的网站，或者加入到该书籍的现有勘误列表中。任何现有勘误可以通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 来查看。
- en: Piracy
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网盗版是一个贯穿所有媒体的持续问题。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们的作品的任何非法复制品，请立即提供该内容的地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过电子邮件联系 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`，并附上涉嫌盗版内容的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助我们保护作者权益，并支持我们为您提供有价值的内容。
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，您可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`联系我们，我们将尽力解决。
