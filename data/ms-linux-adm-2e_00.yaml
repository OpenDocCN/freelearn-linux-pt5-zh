- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Mastering Linux Administration* provides the ultimate coverage of modern server
    and cloud administration technologies.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*掌握Linux系统管理*提供了现代服务器和云管理技术的终极覆盖。'
- en: Technology evolves at an unprecedented speed, and Linux and related technologies
    are at the forefront of innovation. This makes it really hard to keep up and learn
    new things. Present Linux administrators need to know about more than just Linux,
    thus containerization and cloud technologies are essential for the future DevOps
    expert.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 技术以空前的速度发展，Linux及相关技术处于创新的最前沿。这使得跟上步伐并学习新事物变得非常困难。当前的Linux管理员不仅需要了解Linux，还需要掌握容器化和云技术，这对于未来的DevOps专家至关重要。
- en: Linux is the operating system that powers almost everything, from IoT to personal
    computers to servers, and is the foundation for all cloud technologies. It enables
    you to master the cloud through the power of the command line.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Linux是驱动几乎所有事物的操作系统，从物联网到个人计算机，再到服务器，它是所有云技术的基础。通过命令行的强大功能，Linux使你能够掌握云计算。
- en: You will begin by learning about the command line, working with files, processes,
    users, packages, and filesystems, then you will begin administering network services
    and hardening security, and finally, you will learn about cloud computing, containers,
    and orchestration. You will learn how to work at the command line, learn about
    the most important Linux commands, and master users, processes, and services administration.
    You will also learn how to harden Linux security using iptables. At the end, you
    will work with containers, hypervisors, virtual machines, Ansible, and Kubernetes
    and learn how to deploy Linux on AWS and Azure. By the end of this book, you will
    have mastered Linux and you will be confident in working with Linux from bare
    metal to the cloud, in a pure DevOps fashion.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从学习命令行、处理文件、进程、用户、软件包和文件系统开始，然后将学习如何管理网络服务和加强安全性，最后，你将学习云计算、容器和编排技术。你将学会如何在命令行工作，学习最重要的Linux命令，并掌握用户、进程和服务的管理。你还将学习如何使用iptables来加强Linux安全性。最后，你将学习如何使用容器、虚拟化技术、虚拟机、Ansible和Kubernetes，并学会如何在AWS和Azure上部署Linux。本书结束时，你将完全掌握Linux，并且能够从裸机到云端以纯粹的DevOps方式自信地使用Linux。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is for Linux administrators who want to understand the fundamentals,
    as well as modern concepts of Linux system administration. Windows system administrators
    looking to extend their knowledge to the Linux OS will also benefit from this
    book.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些想要理解Linux系统管理基础知识以及现代概念的Linux管理员。希望将知识拓展到Linux操作系统的Windows系统管理员也会从本书中受益。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[*Chapter 1*](B19682_01.xhtml#_idTextAnchor030), *Installing Linux*, shows
    you how to install Linux on physical hardware (bare-metal) and inside a virtual
    machine in Windows. As we are targeting future Linux system administrators, the
    command line will be used most of the time, with little reference to the GUI.
    The future Linux professional will learn how to install Linux and how the boot
    process works.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B19682_01.xhtml#_idTextAnchor030)，*安装Linux*，向你展示了如何在物理硬件（裸机）和Windows中的虚拟机上安装Linux。由于我们面向的是未来的Linux系统管理员，本书大部分时间将使用命令行，并且很少提及GUI。未来的Linux专业人员将学习如何安装Linux以及引导过程的工作原理。'
- en: '[*Chapter 2*](B19682_02.xhtml#_idTextAnchor053), *The Linux Shell and Filesystem*,
    teaches you how to use the command line and introduces you to the most widely
    used commands in Linux. You will learn about the structure of a basic command,
    how the Linux filesystem is organized, the structure of the Linux operating system,
    and the structure of a file. By the end of the chapter, you will also know how
    to use VI/VIM, one of the widely used command-line text editors in Linux.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B19682_02.xhtml#_idTextAnchor053)，*Linux Shell与文件系统*，教你如何使用命令行，并介绍了Linux中最常用的命令。你将学习基本命令的结构、Linux文件系统的组织方式、Linux操作系统的结构以及文件的结构。在本章结束时，你还将学会如何使用VI/VIM，这是Linux中广泛使用的命令行文本编辑器之一。'
- en: '[*Chapter 3*](B19682_03.xhtml#_idTextAnchor075), *Linux Software Management*,
    explains how to use specific software management commands, how software packages
    work depending on the distribution of choice, and how to build your own packages.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B19682_03.xhtml#_idTextAnchor075)，*Linux软件管理*，解释了如何使用特定的软件管理命令，软件包在不同Linux发行版中的工作原理，以及如何构建自己的软件包。'
- en: '[*Chapter 4*](B19682_04.xhtml#_idTextAnchor090), *Managing Users and Groups*,
    shows you how to manage user accounts in Linux. This is one of the most important
    tasks a Linux system administrator should master. You will be introduced to the
    general concepts, the specific files for user administration, and how to manage
    accounts. By the end of the chapter, you will know how to work with permissions
    and how to change them, and you will understand the special permissions and attributes.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B19682_04.xhtml#_idTextAnchor090)，*管理用户和组*，向您展示如何在Linux中管理用户账户。这是Linux系统管理员应该掌握的最重要任务之一。您将了解一般概念，用于用户管理的特定文件，以及如何管理账户。本章结束时，您将了解如何处理权限及其更改，并理解特殊权限和属性。'
- en: '[*Chapter 5*](B19682_05.xhtml#_idTextAnchor104), *Working with Processes, Daemons,
    and Signals*, explores processes, signals, and services in Linux. You will learn
    how to manage them, how to use them, and what the differences are between them.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B19682_05.xhtml#_idTextAnchor104)，*处理进程、守护进程和信号*，探讨了Linux中的进程、信号和服务。您将学习如何管理它们，如何使用它们，以及它们之间的区别。'
- en: '[*Chapter 6*](B19682_06.xhtml#_idTextAnchor124), *Working with Disks and Filesystems*,
    teaches you how to manage disks and filesystems, understand storage in Linux,
    use **Logical Volume Management** (**LVM**) systems, and how to mount and partition.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B19682_06.xhtml#_idTextAnchor124)，*处理磁盘和文件系统*，教您如何管理磁盘和文件系统，在Linux中理解存储，使用**逻辑卷管理**（**LVM**）系统，以及如何挂载和分区。'
- en: '[*Chapter 7*](B19682_07.xhtml#_idTextAnchor139), *Networking with Linux*, discusses
    how networking works in Linux, including the key concepts and how to configure
    your network from the command line and GUI.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B19682_07.xhtml#_idTextAnchor139)，*Linux网络*，讨论了Linux中的网络工作原理，包括关键概念以及如何从命令行和图形界面配置您的网络。'
- en: '[*Chapter 8*](B19682_08.xhtml#_idTextAnchor164), *Linux Shell Scripting*, shows
    you how to create and use Bash shell scripts for task automation in Linux. This
    will prove an invaluable asset for any system administrator.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B19682_08.xhtml#_idTextAnchor164)，*Linux Shell脚本编程*，向您展示如何在Linux中创建和使用Bash
    shell脚本进行任务自动化。这对任何系统管理员都是非常宝贵的资产。'
- en: '[*Chapter 9*](B19682_09.xhtml#_idTextAnchor194), *Securing Linux*, delves into
    advanced topics of Linux security. You will learn how to work with SELinux and
    AppArmor.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B19682_09.xhtml#_idTextAnchor194)，*Linux安全*，深入探讨了Linux安全的高级主题。您将学习如何使用SELinux和AppArmor。'
- en: '[*Chapter 10*](B19682_10.xhtml#_idTextAnchor212), *Disaster Recovery, Diagnostics,
    and Troubleshooting*, shows you how to do a system backup and restore in a disaster
    recovery scenario. Also, you will learn how to diagnose and troubleshoot a common
    array of problems.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19682_10.xhtml#_idTextAnchor212)，*灾难恢复、诊断和故障排除*，向您展示了如何在灾难恢复场景中进行系统备份和恢复。此外，您还将学习如何诊断和排除各种常见问题。'
- en: '[*Chapter 11*](B19682_11.xhtml#_idTextAnchor231), *Working with Virtual Machines*,
    describes how to set up and work with KVM virtual machines on Linux.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19682_11.xhtml#_idTextAnchor231)，*虚拟机操作*，描述了如何在Linux上设置和使用KVM虚拟机。'
- en: '[*Chapter 12*](B19682_12.xhtml#_idTextAnchor257), *Managing Containers with
    Docker*, introduces containers and discusses how to use Docker-specific tools
    to deploy your applications.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19682_12.xhtml#_idTextAnchor257)，*使用Docker管理容器*，介绍了容器的概念，并讨论如何使用特定于Docker的工具来部署您的应用程序。'
- en: '[*Chapter 13*](B19682_13.xhtml#_idTextAnchor276), *Configuring Linux Servers*,
    shows you how to configure different types of Linux servers, from **Domain Name
    System** (**DNS**), **Dynamic Host Configuration Protocol** (**DHCP**), **Secure
    Shell** (**SSH**), **Samba** file-sharing servers, and **Network File System**
    (**NFS**). This is one of the core foundations for any good Linux system administrator.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19682_13.xhtml#_idTextAnchor276)，*配置Linux服务器*，向您展示如何配置不同类型的Linux服务器，包括**域名系统**（**DNS**）、**动态主机配置协议**（**DHCP**）、**安全外壳**（**SSH**）、**Samba**文件共享服务器和**网络文件系统**（**NFS**）。这是任何优秀的Linux系统管理员的核心基础之一。'
- en: '[*Chapter 14*](B19682_14.xhtml#_idTextAnchor299), *Short Introduction to* *Computing*,
    covers the basics of cloud computing. You will be presented with core technologies
    such as **infrastructure-as-a-service** (**IaaS**), **platform-as-a-service**
    (**PaaS**), **containers-as-a-service** (**CaaS**), **DevOps**, and cloud management
    tools.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19682_14.xhtml#_idTextAnchor299)，*云计算简介*，涵盖了云计算的基础知识。您将了解核心技术，如**基础设施即服务**（**IaaS**）、**平台即服务**（**PaaS**）、**容器即服务**（**CaaS**）、**DevOps**以及云管理工具。'
- en: '[*Chapter 15*](B19682_15.xhtml#_idTextAnchor326), *Deploying to the Cloud with
    AWS and Azure*, explains how to deploy Linux to AWS and Azure.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19682_15.xhtml#_idTextAnchor326)，*使用AWS和Azure部署至云端*，解释了如何将Linux部署到AWS和Azure。'
- en: '[*Chapter 16*](B19682_16.xhtml#_idTextAnchor342), *Deploying Applications with
    Kubernetes*, teaches you how to use Kubernetes to monitor and secure your deployments
    and how to manage your containers and networks. You will learn what Kubernetes
    is and how to use its diverse community approaches.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19682_16.xhtml#_idTextAnchor342)，*使用Kubernetes部署应用程序*，教您如何使用Kubernetes监控和保护您的部署，以及如何管理容器和网络。您将了解Kubernetes的概念及其多样的社区方法。'
- en: '[*Chapter 17*](B19682_17.xhtml#_idTextAnchor359), *Infrastructure and Automation
    with Ansible*, introduces Ansible, including how to configure it, and how to manage
    playbooks, modules, and servers. At the end of this chapter, you will be a master
    of automation.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B19682_17.xhtml#_idTextAnchor359)，*使用Ansible进行基础设施和自动化*，介绍了Ansible的配置方法，以及如何管理playbook、模块和服务器。本章结束时，您将成为自动化的大师。'
