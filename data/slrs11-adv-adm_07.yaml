    by using the **Access Control List** (**ACL**) because we can grant read rights
    (R) on `/etc/shadow` for only the `rbactest` user, but it would be an excessive
    and dangerous right for a valuable file like this.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们没有合适的解决方案，这可能会对我们造成严重问题，因为我们不希望授予`rbactest`用户任何不必要的权限，但我们需要授予足够的权限来完成读取`/etc/shadow`文件的任务。如果我们将读取权限（R）授予`/etc/shadow`文件中的其他权限组，我们就允许其他用户读取该文件。使用**访问控制列表**（**ACL**）可以解决这个问题，因为我们可以仅为`rbactest`用户授予`/etc/shadow`的读取权限（R），但对于这样一个重要的文件来说，授予过多的权限是危险的。
