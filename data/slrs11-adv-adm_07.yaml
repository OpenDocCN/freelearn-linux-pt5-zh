  zh: 达成目标的第二种方法是结合使用角色、配置文件和/或授权。在这种情况下的优点是，权限不是直接与用户关联，而是分配给角色。然后，如果普通用户需要重启系统（例如），它可以通过`su`命令获取角色并执行相应的命令。
