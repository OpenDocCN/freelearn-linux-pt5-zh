- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The story of Tizen begins on February 11, 2011, when Nokia announced a partnership
    with Microsoft, which led to the end of MeeGo. Shortly after that, Intel and Samsung
    joined forces and started the Tizen project. Tizen is a trademark of the Linux
    Foundation, and as of today, more than 40 leading companies are directly involved
    in the project.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Tizen的故事始于2011年2月11日，当时诺基亚宣布与微软达成合作，导致MeeGo的终结。随即，英特尔和三星联手，启动了Tizen项目。Tizen是Linux基金会的商标，截至今天，已有超过40家领先的公司直接参与该项目。
- en: Nowadays, the mobile market is under the control of the duopoly between Android
    and iOS, who make up about 90 percent of all mobile devices. The control of the
    other 10 percent of devices is spread primarily between other corporations such
    as Microsoft and BlackBerry. Innovations are slowing down because of patent wars,
    proprietary APIs, closed application stores, and billing platforms. As an engineer,
    I have had to communicate many times that some requested features of a mobile
    application cannot be implemented because of restrictions of the operating system
    or just because of missing APIs.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，移动市场被Android和iOS的双寡头所控制，二者占据了约90%的所有移动设备市场份额。其余10%的设备控制权主要由其他公司如微软和黑莓等分担。由于专利战、专有API、封闭的应用商店和计费平台，创新的步伐正在放缓。作为一名工程师，我曾多次需要沟通，解释某些移动应用请求的功能无法实现，原因是操作系统的限制，或者仅仅因为缺少API。
- en: Tizen is here, and it is bold enough to try to change the status quo. It is
    an innovative open source project that provides new opportunities on the mobile
    marketplace to application developers, hardware vendors, and telecommunication
    operators. To guarantee transparency and to prevent any single entity from taking
    control of the whole platform, Tizen is under open source governance. The objective
    is to establish a sustainable community of both companies and individuals, to
    put it at the center of the development process and to create a competitive alternative
    to the Android-iOS duopoly. Community members are encouraged to contribute and
    know what to expect from Tizen. Even smaller companies can get involved in the
    development of the platform, and their contributions can be accepted alongside
    the contributions of large corporations. Every contributor can participate in
    defining the future of Tizen. The main benefit for operators and OEMs is that
    they can customize the software and the services of the platform to match their
    own requirements and goals.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Tizen来了，并且它大胆地尝试改变现状。它是一个创新的开源项目，为应用开发者、硬件供应商和电信运营商提供了新的机遇。在保证透明度并防止任何单一实体控制整个平台的情况下，Tizen处于开源治理之下。其目标是建立一个可持续发展的社区，既包括公司，也包括个人，将其置于开发过程的中心，创造一个与Android-iOS双寡头竞争的替代方案。社区成员被鼓励贡献自己的力量，并明确知道从Tizen中可以期待什么。即便是较小的公司也可以参与平台的开发，他们的贡献可以与大公司贡献并列接受。每个贡献者都能参与定义Tizen的未来。运营商和OEM厂商的主要好处是，他们可以根据自己的需求和目标定制平台的软件和服务。
- en: 'Tizen targets different computer architectures and form factors: from smartphones,
    tablets, personal computers, TVs, and photo cameras to home appliances and vehicles.
    The world and its technologies are moving forward, and the number of Internet-enabled
    devices is growing fast. New solutions are required to improve the communication
    between all these devices and to make our life easier. Tizen is here to fill the
    gap by providing flexibility and standardized solutions through open source software.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Tizen面向不同的计算架构和形态：从智能手机、平板电脑、个人计算机、电视、数码相机，到家电和车辆等。世界及其技术在不断前进，互联网设备的数量正在快速增长。新的解决方案需要改善这些设备之间的通信，并使我们的生活更加便捷。Tizen的出现弥补了这一空白，通过开源软件提供灵活性和标准化的解决方案。
- en: The main purpose of this book is to support you in your open source journey
    and to help you in your quest to develop user-friendly and innovative mobile applications
    and services.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目的是支持您的开源之旅，并帮助您在开发用户友好和创新的移动应用程序及服务的过程中取得成功。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: Part 1 – Getting Started with Tizen
  id: totrans-7
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一部分 – 开始使用Tizen
- en: '[Chapter 1](ch01.html "Chapter 1. The Tizen SDK"), *The Tizen SDK*, offers
    an introduction to the Tizen software development kit and its tools, a step-by-step
    installation guide for Windows, Mac OS, and Linux, as well as an SDB user guide.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Tizen SDK")，*Tizen SDK*，介绍了Tizen软件开发工具包及其工具，包括Windows、Mac
    OS和Linux的逐步安装指南，以及SDB用户指南。'
- en: '[Chapter 2](ch02.html "Chapter 2. Introduction to the Tizen Ecosystem"), *Introduction
    to the Tizen Ecosystem*, gives an overview of the Tizen web and native application
    development process as well as guides for publishing and selling applications
    through the Tizen store.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. Tizen生态系统概述")，*Tizen生态系统概述*，概述了Tizen网页和本地应用程序的开发过程，并提供了通过Tizen商店发布和销售应用程序的指南。'
- en: Part 2 – Creating Tizen Web Applications
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第2部分 – 创建Tizen网页应用程序
- en: '[Chapter 3](ch03.html "Chapter 3. Building a UI"), *Building a UI*, is dedicated
    to graphical user interfaces. Tutorials for building applications with jQuery
    Mobile and other Tizen UI components are included. This chapter also contains
    guides for drawing 2D and 3D objects on an HTML5 canvas.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 构建用户界面")，*构建用户界面*，专注于图形用户界面。包括使用jQuery Mobile和其他Tizen
    UI组件构建应用程序的教程。本章还包含了在HTML5画布上绘制2D和3D对象的指南。'
- en: '[Chapter 4](ch04.html "Chapter 4. Storing Data"), *Storing Data*, contains
    articles about storing data in files, local storage, and web SQL databases, as
    well as a tutorial on downloading files over the Internet.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 存储数据")，*存储数据*，包含关于在文件、局部存储和网页SQL数据库中存储数据的文章，以及一个关于通过互联网下载文件的教程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Creating Multimedia Apps"), *Creating Multimedia
    Apps*, contains programming examples for playing audio and video files, capturing
    images, streaming video, barcode generation, and scanning.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 创建多媒体应用程序")，*创建多媒体应用程序*，包含播放音频和视频文件、捕获图像、视频流、条形码生成和扫描的编程示例。'
- en: '[Chapter 6](ch06.html "Chapter 6. Developing Social Networking Apps"), *Developing
    Social Networking Apps*, includes tutorials for developing a client web application
    for the most popular social networks (Facebook, Twitter, and LinkedIn).'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 开发社交网络应用程序")，*开发社交网络应用程序*，包括开发最流行社交网络（Facebook、Twitter和LinkedIn）客户端网页应用程序的教程。'
- en: '[Chapter 7](ch07.html "Chapter 7. Managing the Address Book and Calendar"),
    *Managing the Address Book and Calendar*, includes articles about management of
    tasks, events, and alarms on the calendar, as well as management of the contacts
    from the address book.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 管理通讯录和日历")，*管理通讯录和日历*，包括关于在日历中管理任务、事件和提醒的文章，以及管理通讯录中的联系人。'
- en: '[Chapter 8](ch08.html "Chapter 8. Communication"), *Communication*, is dedicated
    to the usage of different communication channels such as SMS, Bluetooth, NFC,
    and push notifications.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 通信")，*通信*，专注于不同通信渠道的使用，如SMS、蓝牙、NFC和推送通知。'
- en: '[Chapter 9](ch09.html "Chapter 9. Using Sensors"), *Using Sensors*, contains
    recipes related to hardware sensors such as the GPS, accelerometer, and gyroscope
    sensor. The main focus of this chapter is on location-based services, maps, and
    navigation.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 使用传感器")，*使用传感器*，包含与硬件传感器（如GPS、加速度计和陀螺仪传感器）相关的教程。本章的主要内容是基于位置的服务、地图和导航。'
- en: Part 3 – Porting and Debugging
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3部分 – 移植与调试
- en: '[Chapter 10](ch10.html "Chapter 10. Porting Apps to Tizen"), *Porting Apps
    to Tizen*, includes options and hints for porting existing web, Android, or Qt
    applications to Tizen. Tutorials for running Android applications on Tizen using
    a compatibility layer as well as for complete porting of Android applications
    to HTML5 are included. Details about the community-driven port Qt for Tizen, which
    allows deployment of existing Qt mobile apps for Android, iOS, MeeGo, Symbian,
    SailfishOS, and BlackBerry 10 on Tizen devices, are also revealed.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 将应用程序移植到Tizen")，*将应用程序移植到Tizen*，包括将现有的网页、Android或Qt应用程序移植到Tizen的选项和提示。还包括在Tizen上运行Android应用程序的兼容层教程以及将Android应用程序完整移植到HTML5的教程。本章还揭示了由社区驱动的Qt
    for Tizen移植，它允许将现有的Qt移动应用程序（如Android、iOS、MeeGo、Symbian、SailfishOS和BlackBerry 10）部署到Tizen设备上。'
- en: '[Chapter 11](ch11.html "Chapter 11. Debugging Apps in Tizen"), *Debugging Apps
    in Tizen*, contains tutorials for running and testing Tizen web applications as
    well as for JavaScript unit testing.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 在Tizen中调试应用程序")，*在Tizen中调试应用程序*，包含了运行和测试Tizen网页应用程序的教程，以及JavaScript单元测试的相关内容。'
- en: '[Chapter 12](ch12.html "Chapter 12. Porting Tizen to Hardware Devices"), *Porting
    Tizen to Hardware Devices*, is a getting started guide for building embedded control
    systems powered by Tizen. Brief tutorials for building Tizen platform images and
    booting them on ARM and x86 devices are included. The information in this chapter
    is useful for the development of new systems or porting existing embedded control
    systems such as IVI or home automation to the Tizen software platform.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章。将 Tizen 移植到硬件设备")，*将 Tizen 移植到硬件设备*，是一本入门指南，介绍如何构建基于
    Tizen 的嵌入式控制系统。本章包括了构建 Tizen 平台映像以及在 ARM 和 x86 设备上启动它们的简要教程。本章中的信息对于开发新系统或将现有的嵌入式控制系统（如
    IVI 或家庭自动化）移植到 Tizen 软件平台上非常有用。'
- en: What you need for this book
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: Basic knowledge of general programming in web development is required. To follow
    the tutorials and experiment with the examples, you will need a decent development
    computer with Windows, Mac OS X, or Ubuntu.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具备 Web 开发中的一般编程基础知识。要跟随教程并尝试示例，您需要一台配置良好的开发计算机，操作系统可以是 Windows、Mac OS X 或
    Ubuntu。
- en: Who this book is for
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: 'This book is suitable for:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合：
- en: Mobile application developers
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动应用程序开发人员
- en: Web developers who are interested in developing mobile applications
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对移动应用程序开发感兴趣的 Web 开发人员
- en: Developers interested in porting existing web, Android, and/or Qt applications
    to Tizen
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有兴趣将现有的 Web、Android 或 Qt 应用程序移植到 Tizen 的开发人员
- en: Tizen developers who would like to improve their skills and knowledge
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 希望提升技能和知识的 Tizen 开发人员
- en: The main focus of the book is Tizen web application development. It does not
    contain any tutorials on basic HTML5, JavaScript, or CSS programming; so, a decent
    knowledge of these technologies is required. The book is also suitable for developers
    without any experience in Tizen or any other mobile platform but who have basic
    knowledge about web technologies.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要内容是 Tizen Web 应用程序开发，未包含关于基本 HTML5、JavaScript 或 CSS 编程的教程，因此需要对这些技术有一定的了解。本书同样适合没有
    Tizen 或其他移动平台经验的开发人员，但他们需具备一定的 Web 技术基础。
- en: The third part of this book is more advanced, and it might attract the attention
    of people developing embedded control systems, IVI (In-Vehicle Infotainment),
    or home automation systems and applications. This part of the book might also
    be useful to QA (Quality Assurance) engineers as it contains guidelines for both
    manual and automatic application testing.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的第三部分更为高级，可能会吸引开发嵌入式控制系统、车载信息娱乐系统（IVI）或家庭自动化系统和应用程序的人员。本部分内容也可能对质量保证（QA）工程师有用，因为它包含了手动和自动应用测试的指南。
- en: Conventions
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含了多种文本样式，用以区分不同类型的信息。以下是这些样式的一些示例，并附有它们的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "Our
    example inherits UiApp and overloads several methods including `OnAppInitializing()`
    and `OnAppInitialized()`."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 句柄如下所示：“我们的示例继承了 UiApp
    并重载了几个方法，包括`OnAppInitializing()`和`OnAppInitialized()`。”
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望你注意到代码块中的特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下格式书写：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Launch the Tizen SDK Install Manager and click on **Next**."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如菜单或对话框中的内容，将以这样的方式出现在文本中：“启动 Tizen SDK 安装管理器并点击**下一步**。”'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明以如下框格式显示。
- en: Tip
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如以下形式出现。
- en: Reader feedback
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的部分。读者反馈对我们很重要，帮助我们开发出您真正受益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，请通过电子邮件发送至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且有兴趣撰写或为书籍贡献内容，请参阅我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经成为一名 Packt 图书的骄傲拥有者，我们为您准备了一些内容，帮助您最大化地利用您的购买。
- en: Downloading the example code
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户下载所有已购买的 Packt 图书的示例代码文件，网址为 [http://www.packtpub.com](http://www.packtpub.com)。如果您是从其他地方购买的本书，您可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误—例如文本或代码中的错误—我们将非常感激您能向我们报告。这样，您不仅能帮助我们改进后续版本，还能为其他读者节省困扰。如果您发现任何勘误，请访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击 **勘误**
    **提交** **表单** 链接，并输入错误详情。一旦您的勘误被验证，您的提交将被接受，勘误信息将上传至我们的网站，或者添加到该书的现有勘误列表中，展示在该书的勘误部分。
- en: Piracy
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权材料盗版问题在所有媒体中都是一个持续存在的问题。在 Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现任何形式的非法复制作品，请立即向我们提供该位置地址或网站名称，以便我们采取相应的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并附上涉嫌盗版内容的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者方面的帮助，以及您对我们为您提供有价值内容的支持。
- en: Questions
  id: totrans-60
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题解答
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何部分遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决您的问题。
