  zh: 在这个实验中，我刚刚展示了如何从远程服务器挂载你自己的家目录。你还可以通过在`sshfs`命令中指定其他目录来挂载其他服务器目录。例如，假设我想挂载`/maggie_files/`目录，并将`~/remote3/`目录作为本地挂载点。（我之所以选这个名字，是因为Maggie猫正坐在我面前的地方，本该是键盘所在的位置。）只需这样做：
