  type: TYPE_NORMAL
  zh: 配置带有强加密算法的安全外壳
- en: Setting system-wide encryption policies on RHEL 8/9-type systems
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 RHEL 8/9 类型的系统上设置系统范围的加密策略
- en: FIPS mode on RHEL 8/9-type systems
  id: totrans-14
