  type: TYPE_NORMAL
  zh: 你可以从Windows 10/11的开始菜单中打开PuTTY用户手册：
- en: '![](img/file52.png)'
  id: totrans-677
  prefs: []
  type: TYPE_IMG
  zh: '![](img/file52.png)'
