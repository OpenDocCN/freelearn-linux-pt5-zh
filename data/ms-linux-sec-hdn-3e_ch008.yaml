  zh: 创建和管理无密码登录的密钥
- en: Disabling root user login
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 禁用 root 用户登录
- en: Disabling username/password logins.
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 禁用用户名/密码登录
