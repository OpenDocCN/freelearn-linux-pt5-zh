- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Sincerely, if someone had asked me to write a book a few years ago, I would
    have certainly answered that it was impossible for several personal and professional
    reasons. There have been many events since I taught my first course at Sun Microsystems
    at the beginning of 2001 (at that time, I worked on Sun Solaris 7). Nowadays,
    I am thankful to keep learning more about this outstanding operating system from
    many excellent professionals around the world who could have written this book.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 说实话，如果几年前有人让我写一本书，我肯定会回答说这是不可能的，原因有很多，既有个人的，也有职业的。从2001年初我在Sun Microsystems教授我的第一门课程以来，发生了许多事情（那时，我正在使用Sun
    Solaris 7）。如今，我很感激能够继续从世界各地的优秀专业人士那里学习更多关于这个出色操作系统的知识，他们本可以写这本书。
- en: 'I have to confess that I am a big fan of Oracle Solaris, and my practical experience
    of so many years has shown me that it is still the best operating system in the
    world and, for a while, it has also been incomparable. When anyone talks about
    performance, security, consistency, features, and usability, it always takes me
    to same point: Oracle Solaris.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我不得不承认，我是Oracle Solaris的忠实粉丝，我多年的实践经验让我看出，它依然是世界上最好的操作系统，并且在一段时间里，它也一直无与伦比。当有人谈到性能、安全性、一致性、功能和可用性时，我总是会想到同一个问题：Oracle
    Solaris。
- en: It is likely that there will be people who disagree and I can try to explain
    my point of view, attacking other good operating systems such as Linux, AIX, HP-UX,
    and even Windows, but it will not be very effective or polite. Instead, I think
    it is more suitable to teach you the advanced features of Oracle Solaris and its
    use cases, and you can make your own conclusions.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 可能会有人不同意我的观点，我可以尝试解释我的立场，批评其他优秀的操作系统，如Linux、AIX、HP-UX，甚至Windows，但这样做既不高效，也不礼貌。相反，我认为更适合的方式是教你Oracle
    Solaris的高级功能及其使用案例，你可以根据自己的理解做出结论。
- en: Oracle has invested a lot of money in Oracle Solaris that has been improved
    a lot because many good and advanced features have been introduced since then
    and it is at this point that this book begins.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle在Oracle Solaris上投入了大量资金，自那时以来，许多优秀且先进的功能被引入，使得Oracle Solaris得到了极大的改善，而本书也正是从这一点开始的。
- en: '*Oracle Solaris 11 Advanced Administration Cookbook* aims to show and explain
    dedicated procedures about how to execute daily tasks on the Oracle Solaris 11
    system on a step-by-step basis, where every single command is tested and its output
    is shown. Additionally, this book will be committed to reviewing a few key topics
    from Oracle Solaris 11 intermediate administration, and all the concepts from
    basic and advanced administration will be introduced according to need in order
    to help the reader understand obscure points.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '*Oracle Solaris 11 高级管理烹饪书*旨在逐步展示和解释如何在Oracle Solaris 11系统上执行日常任务的专门程序，其中每个命令都经过测试，并展示其输出。此外，本书还将致力于回顾一些Oracle
    Solaris 11中级管理的关键主题，所有基础和高级管理概念将根据需要介绍，帮助读者理解那些晦涩的内容。'
- en: While I was writing this book, I learned a lot and tested different scenarios
    and ways to bring you only the essential concepts and procedures, given that all
    commands and outputs came from my own lab. By the way, the entire book was written
    using an x64 machine because most people have difficulties in accessing SPARC-based
    systems.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在写这本书的过程中，我学到了很多，并测试了不同的场景和方法，只为将最核心的概念和程序带给你，所有的命令和输出都来自我自己的实验室。顺便说一下，整本书是在x64机器上编写的，因为大多数人很难访问基于SPARC的系统。
- en: Finally, I hope you have a great time reading this book as well, just like I
    had while I was writing it. I hope you enjoy it!
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我希望你在阅读这本书时能像我写它时一样享受其中。我希望你喜欢它！
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. IPS and Boot Environments"),
    *IPS and Boot Environments*, covers all aspects from IPS and boot environment
    administration, where it is explained how to administer packages, configure IP
    repositories, and create your own packages. Additionally, this chapter also discuss
    BE administration and its associated operations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "第1章。IPS 和启动环境")，*IPS 和启动环境*，涵盖了IPS和启动环境管理的各个方面，解释了如何管理软件包、配置IP仓库以及创建你自己的软件包。此外，本章还讨论了BE管理及其相关操作。'
- en: '[Chapter 2](part0038_split_000.html#page "Chapter 2. ZFS"), *ZFS*, explains
    the outstanding world of ZFS. This chapter focuses on ZFS pool and filesystem
    administration as well as how to handle snapshots, clones, and backups. Moreover,
    it will include a discussion on using ZFS shadow, ZFS sharing with SMB shares,
    and logs. Finally, it will provide a good explanation on how to mirror the root
    pool and how to play with ZFS swap.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 2 章](part0038_split_000.html#page "第 2 章. ZFS"), *ZFS*，解释了 ZFS 的卓越世界。本章重点介绍了
    ZFS 池和文件系统的管理，以及如何处理快照、克隆和备份。此外，还将讨论使用 ZFS 影子、与 SMB 共享的 ZFS 共享以及日志。最后，将详细解释如何镜像根池以及如何使用
    ZFS 交换空间。'
- en: '[Chapter 3](part0054_split_000.html#page "Chapter 3. Networking"), *Networking*,
    takes you through the reactive network configuration, link aggregation setup,
    and IPMP administration. Other complex topics such as network bridging, link protection,
    and Integrated Load Balancer will be explained and fully demonstrated.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 3 章](part0054_split_000.html#page "第 3 章. 网络"), *网络*，介绍了反应式网络配置、链路聚合设置和
    IPMP 管理。还将详细解释其他复杂主题，如网络桥接、链路保护和集成负载均衡器。'
- en: '[Chapter 4](part0063_split_000.html#page "Chapter 4. Zones"), *Zones*, shows
    us how to administer a virtual network and deploy the resource manager on a zone.
    Complementary and interesting topics such as flow control and zone migration will
    be also discussed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 4 章](part0063_split_000.html#page "第 4 章. Zones"), *Zones*，展示了如何管理虚拟网络并在区域上部署资源管理器。还将讨论诸如流量控制和区域迁移等补充和有趣的主题。'
- en: '[Chapter 5](part0069_split_000.html#page "Chapter 5. Playing with Oracle Solaris
    11 Services"), *Playing with Oracle Solaris 11 Services*, helps you to understand
    all SMF operations and to review the basic concepts about how to administer a
    service. Furthermore, this chapter explains and shows you step-by-step recipes
    to create SMF services, handle manifests and profiles, administer network services,
    and troubleshoot Oracle Solaris 11 services.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 5 章](part0069_split_000.html#page "第 5 章. 使用 Oracle Solaris 11 服务"), *使用
    Oracle Solaris 11 服务*，帮助您了解所有 SMF 操作，并回顾有关如何管理服务的基本概念。此外，本章还逐步解释并展示了创建 SMF 服务、处理清单和配置文件、管理网络服务以及排除
    Oracle Solaris 11 服务故障的方法。'
- en: '[Chapter 6](part0076_split_000.html#page "Chapter 6. Configuring and Using
    an Automated Installer (AI) Server"), *Configuring and Using an Automated Installer
    (AI) Server*, takes you through an end-to-end Automated Installer (AI) configuration
    recipe and provides all the information about how to install an x86 client from
    an AI server.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 6 章](part0076_split_000.html#page "第 6 章. 配置和使用自动安装程序 (AI) 服务器"), *配置和使用自动安装程序
    (AI) 服务器*，带您了解端到端的自动安装程序 (AI) 配置步骤，并提供如何从 AI 服务器安装 x86 客户端的所有信息。'
- en: '[Chapter 7](part0079_split_000.html#page "Chapter 7. Configuring and Administering
    RBAC and Least Privileges"), *Configuring and Administering RBAC and Least Privileges*,
    explains how to configure and administer RBAC and least privileges. The focus
    is to keep the Oracle Solaris installation safe.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 7 章](part0079_split_000.html#page "第 7 章. 配置和管理 RBAC 和最小特权"), *配置和管理 RBAC
    和最小特权*，解释了如何配置和管理 RBAC 和最小特权。重点是保持 Oracle Solaris 安装的安全性。'
- en: '[Chapter 8](part0083_split_000.html#page "Chapter 8. Administering and Monitoring
    Processes"), *Administering and Monitoring Processes*, provides an interesting
    approach on how to handle processes and their respective priorities.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 8 章](part0083_split_000.html#page "第 8 章. 管理和监控进程"), *管理和监控进程*，提供了一个有趣的方法来处理进程及其优先级。'
- en: '[Chapter 9](part0088_split_000.html#page "Chapter 9. Configuring the Syslog
    and Monitoring Performance"), *Configuring the Syslog and Monitoring Performance*,
    provides step-by-step recipes to configure the Syslog service and offers a nice
    introduction on performance monitoring in Oracle Solaris 11.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](part0088_split_000.html#page "第 9 章. 配置 Syslog 和监控性能"), *配置 Syslog
    和监控性能*，提供了逐步配置 Syslog 服务的方法，并且对 Oracle Solaris 11 中的性能监控进行了良好的介绍。'
- en: What you need for this book
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: I am sure you know how to install Oracle Solaris 11 very well. Nevertheless,
    it is pertinent to show you how to configure a simple environment to execute each
    procedure of this book. A well-done environment will help us to draw every concept
    and understanding from this book by executing all the commands, examples, and
    procedures. In the end, you should remember that this a practical book!
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信你非常清楚如何安装 Oracle Solaris 11。然而，仍然有必要向你展示如何配置一个简单的环境，以执行本书中的每个步骤。一个做得好的环境将帮助我们通过执行所有命令、示例和步骤来理解本书中的每一个概念。最终，你应该记住这是一本实践性很强的书！
- en: To follow this recipe, it is necessary to have a physical machine with at least
    8 GB RAM and about 80 GB of free space on the hard disk. Additionally, this host
    should be running operating system that is compatible with and supported by the
    VMware or VirtualBox hypervisor software, including processors such as Intel or
    AMD, which support hardware virtualization. You are also required to have a working
    Solaris 11 that will be installed and configured as a virtual machine (VMware
    or VirtualBox).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 要按照本教程操作，必须有一台物理机器，至少配备 8 GB RAM 和约 80 GB 的硬盘空间。此外，这台主机应运行与 VMware 或 VirtualBox
    虚拟化软件兼容并受支持的操作系统，包括支持硬件虚拟化的 Intel 或 AMD 处理器。你还需要一台运行中的 Solaris 11，该系统将作为虚拟机（VMware
    或 VirtualBox）安装和配置。
- en: 'To get your environment ready, you have to execute the following steps:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了准备好你的环境，你需要执行以下步骤：
- en: First, you should download Oracle Solaris 11 from the Oracle website ([http://www.oracle.com/technetwork/server-storage/solaris11/downloads/index.html](http://www.oracle.com/technetwork/server-storage/solaris11/downloads/index.html)).
    It is appropriate to pick the *Oracle Solaris 11 Live Media for x86* method because
    it is easier than the *Text Installer* method, and it allows us to bring up the
    Oracle Solaris 11 from DVD before starting the installation itself. For example,
    if we are using a physical machine (not a virtual one as is usually used), it
    provides us with a utility named *Device Driver Utility* that checks whether Oracle
    Solaris 11 has every driver software for the physical hardware. Nonetheless, if
    we want to install Oracle Solaris 11 on a SPARC machine, then the *Text Installer*
    method should be chosen.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，你应该从 Oracle 官网下载 Oracle Solaris 11 ([http://www.oracle.com/technetwork/server-storage/solaris11/downloads/index.html](http://www.oracle.com/technetwork/server-storage/solaris11/downloads/index.html))。建议选择*Oracle
    Solaris 11 Live Media for x86*方法，因为它比*文本安装器*方法更简单，并且允许我们在实际安装之前从 DVD 启动 Oracle
    Solaris 11。例如，如果我们使用的是物理机器（而不是通常使用的虚拟机），它会提供一个名为*设备驱动程序实用程序*的工具，用来检查 Oracle Solaris
    11 是否拥有物理硬件的所有驱动程序软件。不过，如果我们想在 SPARC 机器上安装 Oracle Solaris 11，那么应选择*文本安装器*方法。
- en: We should download all the pieces from the Oracle Solaris repository images
    and concatenate them into a single file (`# cat part1 part2 part3 … > sol-11-repo-full.iso`).
    This final image will be used in [Chapter 1](part0015_split_000.html#page "Chapter 1. IPS
    and Boot Environments"), *IPS and Boot Environments*, when we talk about how to
    configure an IPS local repository.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们应该从 Oracle Solaris 仓库镜像中下载所有文件，并将它们连接成一个单一文件（`# cat part1 part2 part3 … >
    sol-11-repo-full.iso`）。这个最终的镜像将在[第 1 章](part0015_split_000.html#page "Chapter
    1. IPS and Boot Environments")中使用，*IPS 和启动环境*，我们会讨论如何配置 IPS 本地仓库。
- en: Later in this book, how to configure *Oracle Solaris 11 Automatic Installation*
    will be explained, so it is recommended that you take out time to download *Oracle
    Solaris 11 Automated* Installer image for DVD for x86 from [http://www.oracle.com/technetwork/server-storage/solaris11/downloads/install-2245079.html](http://www.oracle.com/technetwork/server-storage/solaris11/downloads/install-2245079.html).
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在本书后续章节中，将会讲解如何配置*Oracle Solaris 11 自动安装*，因此建议你花时间下载*Oracle Solaris 11 自动化*安装镜像
    DVD 版本，适用于 x86，从[http://www.oracle.com/technetwork/server-storage/solaris11/downloads/install-2245079.html](http://www.oracle.com/technetwork/server-storage/solaris11/downloads/install-2245079.html)。
- en: It is necessary to get some virtualization tool to create virtual machines for
    Oracle Solaris 11 installation, such as VMware Workstation ([http://www.vmware.com/products/workstation/workstation-evaluation](http://www.vmware.com/products/workstation/workstation-evaluation))
    or Oracle VirtualBox that can be downloaded from [https://www.virtualbox.org/](https://www.virtualbox.org/).
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 必须获取一些虚拟化工具来创建虚拟机进行 Oracle Solaris 11 安装，比如 VMware Workstation ([http://www.vmware.com/products/workstation/workstation-evaluation](http://www.vmware.com/products/workstation/workstation-evaluation))
    或可以从 [https://www.virtualbox.org/](https://www.virtualbox.org/) 下载的 Oracle VirtualBox。
- en: Unfortunately, it is not possible to give details about how to install Oracle
    Solaris 11 in this book. However, there is a good article that explains and shows
    a step-by-step procedure at [http://www.oracle.com/technetwork/articles/servers-storage-admin/solaris-install-borges-1989211.html](http://www.oracle.com/technetwork/articles/servers-storage-admin/solaris-install-borges-1989211.html)
    from Oracle Technical Network (OTN).
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不幸的是，本书中无法详细介绍如何安装 Oracle Solaris 11。然而，Oracle 技术网络（OTN）上有一篇很好的文章，解释并展示了详细的逐步安装过程，网址是
    [http://www.oracle.com/technetwork/articles/servers-storage-admin/solaris-install-borges-1989211.html](http://www.oracle.com/technetwork/articles/servers-storage-admin/solaris-install-borges-1989211.html)。
- en: It is helpful to remember that during the LiveCD GUI installation method, the
    root user is always configured as a role, and this action is different from the
    *Text Installer* method that allows us to choose whether the root user will or
    will not be configured as a role.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记住，在 LiveCD GUI 安装方法中，root 用户始终被配置为角色，而这一操作与 *文本安装程序* 方法不同，后者允许我们选择是否将 root
    用户配置为角色。
- en: 'Just in case the reader does not remember how to change the root role back
    to work as a user again, we can execute the following command:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以防读者忘记如何将 root 角色恢复为用户角色，我们可以执行以下命令：
- en: '[PRE0]'
  id: totrans-29
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Afterwards, it is necessary to log out and log on to the system again for using
    the root user.
  id: totrans-30
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 之后，需要注销并重新登录系统才能使用 root 用户。
- en: 'Finally, we recommend you verify that Oracle Solaris 11 is working well by
    running the following commands:'
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，我们建议你通过运行以下命令来验证 Oracle Solaris 11 是否正常工作：
- en: '[PRE1]'
  id: totrans-32
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE1]'
- en: We have finished setting up our environment. Thus, it is time to learn!
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经完成了环境设置。现在是时候开始学习了！
- en: Who this book is for
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者对象
- en: If you are an IT professional, IT analyst, or anyone with a basic knowledge
    of Oracle Solaris 11 intermediate administration and you wish to learn and deploy
    advanced features from Oracle Solaris 11, this book is for you. Furthermore, this
    is a practical book that requires a system running Oracle Solaris 11 virtual machines.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 IT 专业人士、IT 分析师，或拥有 Oracle Solaris 11 中级管理知识，并希望学习和部署 Oracle Solaris 11
    的高级功能，那么这本书适合你。此外，这是一本实用的书籍，需要运行 Oracle Solaris 11 虚拟机的系统。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中包含多种文本风格，用于区分不同类型的信息。以下是一些风格示例及其含义说明。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    command used to detect the `nmap` package corruption detected the exact problem."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名等均如下所示：“用于检测 `nmap`
    包损坏的命令成功识别了确切问题。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To launch the Package Manager interface, go to **System** | **Administrator**
    | **Package Manager**."'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词汇，例如在菜单或对话框中，通常以这样的方式呈现：“要启动包管理器界面，请进入**系统**
    | **管理员** | **包管理器**。”'
- en: Note
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示通常以框的形式呈现。
- en: Tip
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常以这种方式呈现。
- en: Reader feedback
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们你对本书的看法——你喜欢或不喜欢的部分。读者反馈对我们开发能够帮助你充分利用的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，请发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且有兴趣为书籍写作或贡献内容，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们为您提供了一些帮助，让您从购买中获得最大收益。
- en: Errata
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——可能是文本或代码的错误——我们将非常感激您能报告给我们。通过这样做，您可以帮助其他读者避免困惑，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)进行报告，选择您的书籍，点击**勘误提交表单**链接，并输入勘误的详细信息。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该书籍现有勘误的列表中，位于该标题的勘误部分。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有的勘误。
- en: Piracy
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权资料盗版是一个在所有媒体中持续存在的问题。我们在Packt非常重视保护我们的版权和许可。如果您在互联网上发现我们作品的任何非法副本，无论以何种形式，请立即提供该地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版内容的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，并支持我们为您提供有价值的内容。
- en: Questions
  id: totrans-58
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
