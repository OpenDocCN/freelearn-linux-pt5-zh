  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 由于证书是自签名的，所以您会收到关于证书无效的警告。这是正常的，因为每个 CA 都必须从自签名证书开始，并且您还没有将此证书导入到您的信任存储中。暂时添加异常并继续操作。（换句话说，清除
    **永久添加** 复选框中的勾选。您将在下一个实验中了解原因。）点击链接，直到您看到此屏幕：
