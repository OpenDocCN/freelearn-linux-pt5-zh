  id: totrans-499
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我让你在设置 `FUTURE` 模式之前创建并恢复快照是有充分理由的。因为如果你在设置 `FUTURE` 模式之前安装 Apache，之后就无法启动 Apache。因此，如果你想在
    `FUTURE` 模式下运行 Apache Web 服务器，必须先设置 `FUTURE` 模式，再安装 Apache。
- en: 'Reboot the Apache VM so that the `FUTURE` mode will take effect. Verify that
    `FUTURE` mode has taken effect by doing:'
  id: totrans-500
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启 Apache 虚拟机，以使 `FUTURE` 模式生效。通过以下方式验证 `FUTURE` 模式是否已生效：
- en: '[PRE113]'
  id: totrans-501
  prefs: []
  type: TYPE_PRE
  zh: '[PRE113]'
- en: Install the `mod_ssl` and Apache packages, and start Apache as you did in Step
    2.
  id: totrans-502
  prefs:
  - PREF_OL
