    automatically land in your own home directory, and that its ownership will change
    from root to your own username.
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，替换成你自己的用户名和 IP 地址。请注意，文件会自动保存在你的主目录，并且其所有权会从 root 更改为你自己的用户名。
