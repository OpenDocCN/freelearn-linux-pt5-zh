  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在带有 Firefox 的虚拟机上，将证书导入 Firefox。通过 Firefox 菜单，选择**设置**，然后选择**隐私与安全**。在屏幕的最底部，点击**查看证书**。点击顶部的**您的证书**标签，然后点击底部的**导入**按钮。导航到你的主目录，选择你刚刚从
