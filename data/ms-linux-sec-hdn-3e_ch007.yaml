    directory of your Dogtag VM. Copy this file to the VM on which you''re using Firefox
    to access the Dogtag dashboard. Do the following:'
  id: totrans-433
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您需要安装的证书位于您的 Dogtag VM 的 `/root/.dogtag/pki-tomcat/` 目录中。将此文件复制到您正在使用 Firefox
    访问 Dogtag 仪表板的 VM 上。执行以下操作：
- en: '[PRE98]'
  id: totrans-434
  prefs: []
  type: TYPE_PRE
  zh: '[PRE98]'
