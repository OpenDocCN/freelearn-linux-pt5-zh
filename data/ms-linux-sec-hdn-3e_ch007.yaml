    8/9 发行版的新功能是，你现在可以为大多数需要加密的服务和应用程序设置系统范围的加密策略。我们在这里快速了解一下，在 *第 7 章*，*SSH 强化* 中再次介绍：
- en: Before doing anything, shut down your AlmaLinux 9 VM and create a snapshot from
