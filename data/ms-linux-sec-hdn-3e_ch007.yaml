  zh: 在做任何操作之前，关闭你的 AlmaLinux 9 虚拟机，并从 VirtualBox 控制台创建一个快照。因为稍后你将需要恢复到一个干净的快照，以测试加密策略功能。
- en: 'On your AlmaLinux 9 VM, install Apache and `mod_ssl`, and start the service:'
  id: totrans-487
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的 AlmaLinux 9 虚拟机上，安装 Apache 和 `mod_ssl`，并启动该服务：
- en: '[PRE108]'
  id: totrans-488
  prefs: []
  type: TYPE_PRE
  zh: '[PRE108]'
- en: 'Open port `443` on the firewall:'
  id: totrans-489
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在防火墙上打开端口`443`：
- en: '[PRE109]'
  id: totrans-490
  prefs: []
  type: TYPE_PRE
  zh: '[PRE109]'
- en: 'From the scanner VM, scan the Apache VM, substituting your own IP address:'
  id: totrans-491
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从扫描器虚拟机扫描 Apache 虚拟机，替换为你自己的 IP 地址：
- en: '[PRE110]'
  id: totrans-492
  prefs: []
  type: TYPE_PRE
  zh: '[PRE110]'
- en: As you just saw on the Ubuntu server, nothing older than TLSv1.2 is supported.
  id: totrans-493
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你在 Ubuntu 服务器上看到的，TLSv1.2 之前的协议不再受支持。
- en: 'Next, on the Apache VM, view the status of the system-wide crypto configuration:'
  id: totrans-494
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，在 Apache 虚拟机上查看系统范围加密配置的状态：
- en: '[PRE111]'
  id: totrans-495
  prefs: []
  type: TYPE_PRE
  zh: '[PRE111]'
