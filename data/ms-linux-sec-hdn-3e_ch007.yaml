    button at the bottom. Click the **Authorities** tab and import the new certificate.
    Select **Trust this CA to identify websites** and to **Trust this CA to identify
    email users**:'
  id: totrans-452
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将这个新的 `pki-server.crt` 文件传输到一个带有图形桌面的机器上。在 Firefox 中，打开 **Settings/Privacy &
    Security**。点击底部的 **View Certificates** 按钮。点击 **Authorities** 选项卡并导入新的证书。选择 **Trust
    this CA to identify websites** 和 **Trust this CA to identify email users**：
