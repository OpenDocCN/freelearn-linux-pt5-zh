  id: totrans-427
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在另一台带有桌面界面的 Linux 虚拟机上，编辑 `/etc/hosts` 文件，添加与服务器 `hosts` 文件中 *第 2 步* 中添加的相同行。然后，在该机器上打开
