    selecting your book, clicking on the Errata Submission Form link, and entering
    the details.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误表**：虽然我们已经尽最大努力确保内容的准确性，但错误仍然会发生。如果您在本书中发现错误，我们将不胜感激您能向我们报告。请访问 [www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击勘误提交表单链接，并填写相关信息。'
