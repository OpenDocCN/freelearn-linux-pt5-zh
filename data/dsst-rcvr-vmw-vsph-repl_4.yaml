- en: Introduction
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: Most organizations will have a DR plan in place, regardless of whether it is
    a large enterprise or a small or medium business. VMware Site Recovery Manager
    leveraging an array-based replication is a very effective DR solution. However,
    an array-based replication can be a costly solution for some businesses, especially
    the small and medium businesses. VMware's proprietary replication engine called
    vSphere Replication offers a very cost-effective DR solution without the need
    for investments on storage replication technologies.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织都会有灾难恢复计划，无论它是大型企业还是小型或中型企业。利用基于阵列的复制的VMware Site Recovery Manager是一个非常有效的灾难恢复解决方案。然而，对于一些企业，特别是小型和中型企业来说，基于阵列的复制可能是一个昂贵的解决方案。VMware的专有复制引擎vSphere复制提供了一种非常经济高效的灾难恢复解决方案，而无需在存储复制技术上进行投资。
- en: One of the advantages for businesses using vSphere Replication is the fact that
    the replication can be managed without the need for an SRM license. The vSphere
    Web Client GUI provides an interface to configure and manage replication on virtual
    machines.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用vSphere复制的一个优势是，复制管理可以不需要SRM许可证。vSphere Web Client GUI提供了一个界面，用于配置和管理虚拟机的复制。
- en: In this chapter, we learn what vSphere Replication actually is, its architecture,
    and how it can be deployed in your vSphere environment.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将了解vSphere复制的实际内容、其架构以及如何在你的vSphere环境中部署它。
- en: vSphere Replication is a replication engine that can be leveraged to configure
    replication on individual virtual machines. It can replicate a virtual machine
    and its disks from one location to another without the need to incorporate an
    expensive array-based replication. What it really does is provide a mechanism
    to replicate a virtual machine using the existing Ethernet infrastructure and
    recover them when there is a need.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere复制是一种复制引擎，可以用来配置单个虚拟机的复制。它可以将虚拟机及其磁盘从一个位置复制到另一个位置，而无需使用昂贵的基于阵列的复制技术。它真正做的是提供一种机制，利用现有的以太网基础设施复制虚拟机，并在需要时进行恢复。
- en: The concept of vSphere Replication was introduced with VMware Site Recovery
    Manager Version 5.0\. At that time, vSphere Replication was not a standalone product.
    vSphere v5.1 onwards, vSphere Replication became a standalone product and directly
    integrates into the vSphere platform. It registers itself as a plugin to the vCenter
    Server. All of the replication and recovery operations are done using the vSphere
    Web Client. It is included in Essentials Plus and higher license models.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere复制的概念是在VMware Site Recovery Manager 5.0版本中引入的。当时，vSphere复制并不是一个独立的产品。从vSphere
    v5.1开始，vSphere复制成为了一个独立的产品，并直接集成到vSphere平台中。它将自己注册为vCenter Server的插件。所有的复制和恢复操作都通过vSphere
    Web Client完成。它包含在Essentials Plus及更高许可证模型中。
- en: It is storage agnostic, which means that a virtual machine or its disk files
    can be replicated to a datastore, regardless of it being a VMFS volume or an NFS
    mount. For instance, if the virtual machine that you want to protect by enabling
    replication is located on a VMFS volume, then the replica can be either on another
    VMFS volume or an NFS mount. This stands true both ways.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 它是存储无关的，这意味着虚拟机或其磁盘文件可以复制到数据存储，无论它是VMFS卷还是NFS挂载。例如，如果你想通过启用复制来保护的虚拟机位于VMFS卷上，那么其副本可以位于另一个VMFS卷或NFS挂载上。这在两种情况下都适用。
- en: Note
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: vSphere Replication can protect a maximum of 500 virtual machines.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere复制最多可以保护500个虚拟机。
- en: VMware Site Recovery Manager can be configured to leverage the vSphere Replication
    engine to perform recovery tests, Failovers, Planned Migration, Failback, and
    so on.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: VMware Site Recovery Manager可以配置为利用vSphere复制引擎进行恢复测试、故障切换、计划迁移、故障回退等操作。
- en: New features of vSphere Replication 5.5
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: vSphere复制5.5的新特性
- en: vSphere Replication was greatly improved with the release of the Version 5.5\.
    Some of the new features and improvements are explored in the following sections.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere 复制在 5.5 版本发布时得到了大幅改进。以下章节将探讨一些新功能和改进。
- en: Multiple points-in-time replication snapshots (historical retention)
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多个时间点复制快照（历史保留）。
- en: You can now have multiple points-in-time snapshots (a maximum of 24 snapshots)
    of your replicated data. The number of snapshots and the retention period can
    be specified when configuring replication for a virtual machine.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在可以对复制数据进行多个时间点快照（最多 24 个快照）。在配置虚拟机复制时，可以指定快照的数量和保留周期。
- en: Multiple vSphere Replication Server appliances per vCenter
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 每个 vCenter 上可以部署多个 vSphere 复制服务器设备。
- en: With vSphere 5.5, you can now deploy up to 10 vSphere Replication Server appliances
    per vCenter in a standalone mode.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在 vSphere 5.5 中，您现在可以在独立模式下每个 vCenter 部署最多 10 个 vSphere 复制服务器设备。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Keep in mind that a **vSphere Replication Server** (**VR Server**) is not a
    **vSphere Replication Appliance** (**VRA**). We will discuss more about the differences
    in the architecture section.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，**vSphere 复制服务器**（**VR 服务器**）不是**vSphere 复制设备**（**VRA**）。我们将在架构部分详细讨论它们之间的区别。
- en: By standalone mode, we mean that the replication is managed without the use
    of **Site Recovery Manager** (**SRM**). Prior to Version 5.5, the number of VR
    appliances that can be deployed in the standalone mode were limited to only one
    and with SRM, it was 10\. Deploying multiple VRs can have several use cases. It
    is not mandatory to have a vCenter at a datacenter to deploy a VR appliance.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所谓的独立模式是指复制是在不使用 **站点恢复管理器**（**SRM**）的情况下管理的。在 5.5 版本之前，独立模式下可以部署的 VR 设备数量仅限于
    1 个，而使用 SRM 时可以部署 10 个。部署多个 VR 设备有多种使用场景。在数据中心中部署 VR 设备并不要求必须有 vCenter。
- en: A VR appliance can simply be deployed at a remote datacenter to handle the replication
    traffic sent to it and the writing of the data onto a chosen datastore at that
    site. This new ability drives several use cases. For instance, if you were to
    maintain a remote datacenter only to hold replicated data, then you don't necessarily
    have to deploy a vCenter Server at that site. You can manage the datacenter with
    an existing vCenter Server, and a VR appliance deployed on one of ESXi hosts at
    the remote site should do the job of collating the replication traffic and writing
    it onto the intended datastore.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 一个 VR 设备可以简单地部署在远程数据中心，以处理传送给它的复制流量以及将数据写入该站点选定的数据存储。这一新功能带来了多个使用场景。例如，如果您仅仅维护一个远程数据中心来存放复制数据，那么您就不一定需要在该站点部署
    vCenter 服务器。您可以使用现有的 vCenter 服务器来管理该数据中心，而部署在远程站点某个 ESXi 主机上的 VR 设备应该能够处理复制流量并将其写入目标数据存储。
- en: Storage vMotion of protected VMs
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受保护虚拟机的存储 vMotion。
- en: You now perform storage vMotion of a replicated, protected VM to any datastore.
    However, this can only be done with VMs at a protected site and not with the replicas
    at the recovery site. The replicas are not registered to any of the ESXi hosts
    at the target site.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您可以将一个复制的、受保护的虚拟机执行存储 vMotion 到任何数据存储。不过，这只能在受保护站点的虚拟机上执行，而不能在恢复站点的副本上执行。副本没有注册到目标站点的任何
    ESXi 主机上。
- en: Storage profiles and vSAN compatibility
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 存储配置文件和 vSAN 兼容性
- en: VM storage profiles can now be used to with vSphere Replication. You can also
    now use vSphere Replication with vSAN, but there are several caveats. However,
    vSAN itself is an experimental feature with vSphere 5.5.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在可以将 VM 存储配置文件与 vSphere 复制一起使用。您现在也可以将 vSphere 复制与 vSAN 一起使用，但有一些限制。然而，vSAN
    本身在 vSphere 5.5 中仍是一个实验性功能。
- en: For more information regarding the use of vSphere Replication with vSAN, refer
    to page 51 of the vSphere Replication Administration guide at [http://bit.ly/VRAdminGuide](http://bit.ly/VRAdminGuide).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 关于在 vSphere 中使用 vSphere 复制与 vSAN，更多信息请参阅 vSphere 复制管理指南第 51 页，链接：[http://bit.ly/VRAdminGuide](http://bit.ly/VRAdminGuide)。
- en: Performance improvement
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 性能改进
- en: 'VMware claims that the replication is now faster. It uses a new TCP stack optimization
    for latency handling. The following are the two aspects:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: VMware 声称复制现在更快了。它使用了一种新的 TCP 栈优化来处理延迟。以下是两个方面：
- en: It implements buffered I/O for improved NFC write performance
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它实现了缓冲 I/O，以提高 NFC 写入性能。
- en: Disk blocks sent across are coalesced or aggregated, and it is only then the
    disk is opened for the `WRITE` operation to be performed
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发送的磁盘块会进行合并或聚合，只有在此之后，磁盘才会开启并执行 `WRITE` 操作。
- en: Note
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: There are several other improvements. For more information, read the What's
    New section of the vSphere Replication 5.5 Release Notes at [http://bit.ly/VR_WhatIsNew](http://bit.ly/VR_WhatIsNew).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他几项改进。有关更多信息，请阅读 vSphere Replication 5.5 版本说明中的“新功能”部分：[http://bit.ly/VR_WhatIsNew](http://bit.ly/VR_WhatIsNew)。
- en: This performance improvement, however, does not affect the stated RPO (which
    should be greater or equal to 15 minutes and less than or equal to 24 hours) for
    vSphere Replication. The performance improvement is for the data transfer and
    handling. This means it can now handle more replications, hence more data.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，这一性能改进不会影响已声明的 RPO（应大于或等于 15 分钟并小于或等于 24 小时）对于 vSphere Replication 的影响。性能改进主要体现在数据传输和处理上，这意味着它现在可以处理更多的复制任务，从而处理更多的数据。
- en: Understanding the vSphere Replication architecture
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解 vSphere Replication 架构
- en: vSphere Replication is VMware's hypervisor-based replication solution. Unlike
    the array-based replication, the data is replicated over the network using the
    VMware **Network File Copy** (**NFC**) protocol. VMware NFC is a proprietary VMware
    protocol that is used to transfer disk (VMDK) blocks between ESXi hosts.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere Replication 是 VMware 基于虚拟化管理程序的复制解决方案。与基于阵列的复制不同，数据是通过 VMware **网络文件复制**（**NFC**）协议在网络上传输的。VMware
    NFC 是 VMware 自有的协议，用于在 ESXi 主机之间传输磁盘（VMDK）块。
- en: 'The vSphere Replication architecture involves the following components:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere Replication 架构包含以下组件：
- en: One or more instances of vCenter Servers managing the protected and the recovery
    sites
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理受保护站点和恢复站点的一个或多个 vCenter Server 实例
- en: A **vSphere Replication Appliance** (**VRA**) deployed at the protected site
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在受保护站点部署的 **vSphere Replication Appliance**（**VRA**）
- en: A VRA or a vSphere Replication Server at the recovery site
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复站点上的 VRA 或 vSphere 复制服务器
- en: The VRM plugin for the vSphere Web Client
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vSphere Web Client 的 VRM 插件
- en: The vSphere Replication agent that runs on every ESXi host
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 运行在每个 ESXi 主机上的 vSphere Replication 代理
- en: 'A vSphere Replication Appliance is a vApp comprising of the **vSphere Replication
    Management Server** (**VRMS**) and a VR Server. For vSphere Replication to work,
    you will need a VRMS at the protected site and a VR Server at the target recovery
    site, be it local or remote; and there can be only one VRMS per vCenter Server.
    Refer to the following diagram:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere Replication Appliance 是一个包含 **vSphere Replication Management Server**（**VRMS**）和
    VR 服务器的 vApp。为了使 vSphere Replication 正常工作，您需要在受保护站点部署 VRMS，并在目标恢复站点（无论是本地还是远程）部署
    VR 服务器；每个 vCenter Server 只能有一个 VRMS。请参阅下图：
- en: '![Understanding the vSphere Replication architecture](img/6442EN_01_29.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![理解 vSphere Replication 架构](img/6442EN_01_29.jpg)'
- en: The recovery site is where you plan to maintain the replicas of the virtual
    machines from the protected site. It is the site to which you will be sending
    the replication traffic. The vSphere Replication Appliances provides a replication
    management interface via the vSphere Web Client. It registers itself as a plugin
    for the vSphere Web Client.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 恢复站点是您计划保持来自受保护站点虚拟机副本的地方。它是您将发送复制流量的站点。vSphere Replication Appliances 通过 vSphere
    Web Client 提供复制管理接口，并作为插件注册到 vSphere Web Client 中。
- en: Every ESXi host starting with Version 5.1 has a vSphere Replication agent already
    built into the VMkernel, thereby removing the dependency on Site Recovery Manager
    and installing additional packages into each ESXi host.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 从版本 5.1 开始的每个 ESXi 主机都内置了 vSphere Replication 代理，从而不再依赖于站点恢复管理器，并且不需要在每个 ESXi
    主机上安装额外的包。
- en: Downloading the vSphere Replication bundle
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载 vSphere Replication 包
- en: The vSphere Replication Server appliance is available for download as an ISO
    data file or a compressed ZIP package, both of which contain separate OVFs for
    vSphere Replication Appliance and add-on servers.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere Replication Server appliance 可作为 ISO 数据文件或压缩 ZIP 包下载，这两个包都包含了用于 vSphere
    Replication Appliance 和附加服务器的单独 OVF 文件。
- en: The **vSphere Replication Appliance** (**VRA**) includes a vSphere Replication
    Management Server and a vSphere Replication Server. It includes a plugin for the
    vSphere Web Client and also uses a vPostgreSQL embedded database.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '**vSphere Replication Appliance**（**VRA**）包括一个 vSphere Replication 管理服务器和一个
    vSphere Replication 服务器。它包含一个用于 vSphere Web Client 的插件，并且还使用 vPostgreSQL 嵌入式数据库。'
- en: 'To download the ISO or ZIP bundle, use the following steps:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 ISO 或 ZIP 包，请按照以下步骤操作：
- en: Go to the vSphere downloads page at [www.vmware.com/go/download-vsphere](http://www.vmware.com/go/download-vsphere).
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 vSphere 下载页面：[www.vmware.com/go/download-vsphere](http://www.vmware.com/go/download-vsphere)。
- en: Click on the **Go to Downloads** hyperlink corresponding to **vSphere Replication
    5.5** listed under your license model.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**转到下载**超链接，选择您许可模型下列出的**vSphere Replication 5.5**。
- en: Log in to your **My VMware** account when prompted.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当提示时，登录到您的**My VMware**账户。
- en: Download either the ZIP or ISO package.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载 ZIP 或 ISO 包。
- en: Deploying the vSphere Replication Appliance
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署 vSphere Replication Appliance
- en: 'The vSphere Replication Appliance should be installed at a site where you have
    virtual machines that need to be protected. It may or may not be required to be
    installed on both the protected and recovery sites. You will need VRA to be deployed
    at the recovery site only if you intend to pair it with the protected site. Refer
    to the following diagram:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere Replication Appliance 应该安装在您需要保护虚拟机的站点上。它可能不需要在保护站点和恢复站点都安装。仅当您打算将其与保护站点配对时，才需要在恢复站点部署
    VRA。请参阅以下图示：
- en: '![Deploying the vSphere Replication Appliance](img/6442EN_01_30.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![部署 vSphere Replication Appliance](img/6442EN_01_30.jpg)'
- en: The pairing is done by adding the recovery site as a target site to the VRMS
    at the protected site. Read the *Adding a remote site as a target* section in
    [Chapter 5](ch05.html "Chapter 5. Configuring and Using vSphere Replication 5.5"),
    *Configuring and Using vSphere Replication 5.5*, for information on how to achieve
    this.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 配对是通过将恢复站点添加为目标站点到保护站点的 VRMS 来完成的。有关如何实现这一点的信息，请参阅[第 5 章](ch05.html "第5章 配置和使用
    vSphere Replication 5.5")中的*将远程站点添加为目标*部分，*配置和使用 vSphere Replication 5.5*。
- en: 'The total number of the virtual machines that can be protected by vSphere Replication
    is 500 per site. The limit is per VRMS, and as there can be only one VRMS registered
    to a site''s vCenter, the 500 VM limit cannot be exceeded. If the VRMSs are paired,
    then the cumulative limit of VMs from both the sites becomes 500 and not 1000\.
    To deploy the vSphere Replication Appliances, you need the following components:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 每个站点可以通过 vSphere Replication 保护的虚拟机总数为 500。这个限制是针对每个 VRMS 的，并且每个站点只能注册一个 VRMS，因此
    500 虚拟机的限制不能被突破。如果 VRMS 配对，则两个站点的虚拟机累计限制为 500，而不是 1000。要部署 vSphere Replication
    Appliances，您需要以下组件：
- en: vCenter 5.5
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vCenter 5.5
- en: ESXi hosts compatible with Version 5.5 of vCenter Server
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 vCenter Server 5.5 版本兼容的 ESXi 主机
- en: The downloaded bundle for vSphere Replication 5.5
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载的 vSphere Replication 5.5 套件。
- en: 'The appliance''s OVF can be deployed using the **Deploy OVF Template** wizard.
    The wizard can be initiated from various levels (vCenter or datacenter or ESXi).
    We will do it at the vCenter level, which however is not a technical requirement.
    Refer to the following steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 设备的 OVF 可以使用**部署 OVF 模板**向导进行部署。向导可以从不同级别启动（vCenter 或数据中心或 ESXi）。我们将在 vCenter
    级别进行，尽管这不是技术要求。请参阅以下步骤：
- en: Extract (unzip) the downloaded package, or in case you have downloaded the ISO
    bundle, then mount the ISO to the vCenter Server virtual machine or the machine
    on which the vSphere Client is being accessed from.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解压（解压缩）下载的包，或者如果您下载的是 ISO 套件，则将 ISO 挂载到 vCenter Server 虚拟机或访问 vSphere 客户端的机器上。
- en: Right-click on the **vCenter Server** and click on **Deploy OVF Template**.
    Refer to the following screenshot:![Deploying the vSphere Replication Appliance](img/6442EN_01_01.jpg)
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击**vCenter Server**并选择**部署 OVF 模板**。请参阅以下截图：![部署 vSphere Replication Appliance](img/6442EN_01_01.jpg)
- en: On the wizard screen, set the source as **Local file** and click on **Browse**,
    as shown in the following screenshot:![Deploying the vSphere Replication Appliance](img/6442EN_01_02.jpg)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导页面，设置源为**本地文件**，并点击**浏览**，如以下截图所示：![部署 vSphere Replication Appliance](img/6442EN_01_02.jpg)
- en: Navigate to the extracted bundle folder and then to the `bin` subfolder, as
    shown in the following screenshot:![Deploying the vSphere Replication Appliance](img/6442EN_01_03.jpg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到解压后的包文件夹，然后进入`bin`子文件夹，如以下截图所示：![部署 vSphere Replication Appliance](img/6442EN_01_03.jpg)
- en: Select the OVF file `vSphere_Replication_OVF10.ovf` and click on **Open** to
    make the selection and return to the wizard. Refer to the following screenshot:![Deploying
    the vSphere Replication Appliance](img/6442EN_01_04.jpg)
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 OVF 文件`vSphere_Replication_OVF10.ovf`并点击**打开**以选择并返回向导。请参阅以下截图：![部署 vSphere
    Replication Appliance](img/6442EN_01_04.jpg)
- en: On the wizard screen, click on **Next** to continue.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导页面，点击**下一步**以继续。
- en: The **Review details** screen summarizes the appliance's details. Click on **Next**
    to continue.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**查看详情**页面总结了设备的详细信息。点击**下一步**以继续。'
- en: On the **License Agreement** screen, select **Accept** to receive the license
    and click on **Next** to continue.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **许可协议** 屏幕上，选择 **接受** 接受许可，并点击 **下一步** 继续。
- en: Provide a name for the VM, select an inventory destination for it, and click
    on **Next** to continue, as shown in the following screenshot:![Deploying the
    vSphere Replication Appliance](img/6442EN_01_05.jpg)
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为虚拟机提供一个名称，选择一个库存目标并点击 **下一步** 继续，如下截图所示：![部署 vSphere 复制设备](img/6442EN_01_05.jpg)
- en: Select a compute location for the VM. The compute location could be an ESXi
    host or a cluster of ESXi hosts. Once a selection has been made, click on **Next**
    to continue. Refer to the following screenshot:![Deploying the vSphere Replication
    Appliance](img/6442EN_01_06.jpg)
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择虚拟机的计算位置。计算位置可以是一个 ESXi 主机或 ESXi 主机集群。选择完毕后，点击 **下一步** 继续。请参考下图：![部署 vSphere
    复制设备](img/6442EN_01_06.jpg)
- en: Select the VMDK type and a datastore for the VM and click on **Next** to continue,
    as shown in the following screenshot:![Deploying the vSphere Replication Appliance](img/6442EN_01_07.jpg)
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 VMDK 类型和虚拟机的数据存储，并点击 **下一步** 继续，如下截图所示：![部署 vSphere 复制设备](img/6442EN_01_07.jpg)
- en: Select a network (port group) for the VM's vNIC, and choose between IPv4 or
    IPv6, and an IP allocation policy (DHCP/Static). We have selected **Static**,
    hence we will have to manually specify the DNS Server, the Subnet Mask, and the
    gateway of the subnet the VM will be a part of. Once done, click on **Next** to
    continue. Refer the following screenshot:![Deploying the vSphere Replication Appliance](img/6442EN_01_08.jpg)
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为虚拟机的 vNIC 选择一个网络（端口组），并选择 IPv4 或 IPv6，以及 IP 分配策略（DHCP/静态）。我们选择了 **静态**，因此我们需要手动指定
    DNS 服务器、子网掩码以及虚拟机所在子网的网关。完成后，点击 **下一步** 继续。请参考下图：![部署 vSphere 复制设备](img/6442EN_01_08.jpg)
- en: Set the password and the static IP for the appliance as shown in the following
    screenshot. Click on **Next** to continue.![Deploying the vSphere Replication
    Appliance](img/6442EN_01_09.jpg)
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置设备的密码和静态 IP，如下截图所示。点击 **下一步** 继续。![部署 vSphere 复制设备](img/6442EN_01_09.jpg)
- en: The next screen will show the vService binding details. There is nothing to
    modify here, so click on **Next** to continue.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一屏将显示 vService 绑定的详细信息。这里无需修改任何内容，点击 **下一步** 继续。
- en: On the **Ready to complete** screen, review the settings and then click on **Finish**
    to deploy the appliance VM. You can select the **Power on after deployment** checkbox
    to start the VM if the deployment is successful.
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **准备完成** 屏幕上，检查设置并点击 **完成** 部署设备虚拟机。如果部署成功，你可以选择 **部署后开机** 复选框来启动虚拟机。
- en: How does it work?
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的？
- en: Once deployed, the appliance will power on and finish the initial configuration,
    which includes the configuration of the embedded database and the process of registering
    VRMS to the vCenter Server.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 部署完成后，设备将开机并完成初始配置，其中包括配置嵌入式数据库和注册 VRMS 到 vCenter Server 的过程。
- en: 'You can only have a single instance of VRMS registered to a vCenter Server.
    This means that you can''t deploy multiple instances of vSphere Replication Appliance
    at a site. If you do so, then the appliance will detect that there is another
    appliance that has already been registered to the vCenter Server and will prompt
    for an override or a shutdown of the newly deployed appliance. The following screenshot
    shows an appliance initialization detecting the presence of another VRA:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你只能在一个 vCenter Server 上注册单个 VRMS 实例。这意味着你不能在一个站点部署多个 vSphere 复制设备。如果你这样做，设备将检测到已经有另一个设备注册到
    vCenter Server，并会提示覆盖或关闭新部署的设备。以下截图展示了设备初始化时检测到另一个 VRA 的情况：
- en: '![How does it work?](img/6442EN_01_10.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![它是如何工作的？](img/6442EN_01_10.jpg)'
- en: Tip
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: If you choose the **Continue** option, you should shut down the already registered
    VR appliance.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择 **继续** 选项，你应当关闭已经注册的 VR 设备。
- en: You can, however, deploy multiple instances of the vSphere Replication Server
    (add-on) server appliance, which doesn't initialize the VRMS component. The add-on
    server appliance is deployed using a different OVF.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可以部署多个 vSphere 复制服务器（附加组件）服务器设备，该设备不会初始化 VRMS 组件。附加组件服务器设备使用不同的 OVF 进行部署。
- en: Like with any VMware appliance, the VRS Appliance also has a web-based management
    interface that can be accessed for appliance-specific configuration tasks. This
    web interface is called **Virtual Appliance Management Interface** (**VAMI**).
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 和其他 VMware 设备一样，VRS 设备也有一个基于网页的管理界面，可以访问该界面进行设备特定的配置任务。这个网页界面被称为**虚拟设备管理界面**（**VAMI**）。
- en: 'You can use the IP address of the appliance to connect to its management web
    interface using the URL format: `https://<IP address or FQDN>:5480`.'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用设备的 IP 地址，通过以下 URL 格式连接到其管理网页界面：`https://<IP address or FQDN>:5480`。
- en: When you reach the login page for the appliance, log in using the root user
    and the password you set during the OVF deployment wizard. Once you are in, you
    will see a **Getting Started** tab, which is a subtab under the **VR** tab. There
    is nothing much you can do at the **Getting Started** tab. The other subtabs that
    are available under VR are **Configuration**, **Security**, and **Support**. We
    do not need to review or change the options under these subtabs unless necessary.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 当你到达设备的登录页面时，使用 root 用户和在 OVF 部署向导中设置的密码登录。登录后，你将看到一个**入门**选项卡，这是**VR**选项下的子选项卡。你在**入门**选项卡下无法做太多事情。可用的其他子选项卡包括**配置**、**安全性**和**支持**。除非必要，否则我们不需要查看或更改这些子选项卡下的选项。
- en: The other main tabs available are **Network**, **Update**, and **System**. These
    will be covered in the later sections of the chapter, which would require accessing
    these tabs.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 其他可用的主要选项卡包括**网络**、**更新**和**系统**。这些将在本章的后续部分进行介绍，需要访问这些选项卡。
- en: Setting up the VRA hostname and a VRM site name for the VRA
  id: totrans-97
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为 VRA 设置主机名和 VRM 站点名称
- en: Although not mandatory, you might need to set a hostname and a target name for
    the vSphere Replication Appliance that you have deployed.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然不是强制性的，但你可能需要为已部署的 vSphere 复制设备设置主机名和目标名称。
- en: The VRA hostname
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VRA 主机名
- en: The hostname for the appliance can be set from the appliance's VAMI. The default
    hostname post deployment will be `localhost.localdom`. This can, however, be modified.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 设备的主机名可以通过设备的 VAMI 设置。部署后的默认主机名为 `localhost.localdom`，但可以进行修改。
- en: 'The following procedure will guide you through the steps required to modify
    the hostname:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将指导你完成修改主机名所需的步骤：
- en: Connect to the VAMI of the appliance. Enter `https://<IP address or FQDN>:5480`
    as the URL.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入 `https://<IP address or FQDN>:5480` 作为 URL，连接到设备的 VAMI。
- en: Log in using the root user and the password that was supplied during the OVF
    deployment wizard.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 root 用户和在 OVF 部署向导中提供的密码进行登录。
- en: Navigate to the **Address** tab in the **Network** menu.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**网络**菜单中的**地址**选项卡中进行导航。
- en: Tip
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Prior to providing the hostname, it is important to create a new host (*A*)
    record at the DNS Server. Only then will you be able to connect to the appliance
    using its hostname.
  id: totrans-106
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在提供主机名之前，重要的是在 DNS 服务器上创建一个新的主机（*A*）记录。只有这样，你才能通过主机名连接到设备。
- en: Provide a **Hostname** at the input box corresponding to it and click on **Save
    Settings**, as shown in the following screenshot:![The VRA hostname](img/6442EN_01_11.jpg)
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对应的输入框中提供一个**主机名**，然后点击**保存设置**，如以下截图所示：![VRA 主机名](img/6442EN_01_11.jpg)
- en: The VRM site name
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: VRM 站点名称
- en: Every VRM Server registered to a vCenter Server will have a site name. By default,
    during the initial configuration of the appliance, the address of the vCenter
    Server to which the VRMS gets registered to is set as the VRM site name. The site
    name is only a display name; hence, it is not mandatory that you change it. For
    instance, the VRM site name of a VRMS registered to the protected site vCenter
    Server can be just called "Protected Site".
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 每个注册到 vCenter Server 的 VRM 服务器都会有一个站点名称。默认情况下，在设备的初始配置过程中，VRMS 注册到的 vCenter
    Server 的地址被设置为 VRM 站点名称。站点名称仅仅是一个显示名称，因此并不强制要求更改它。例如，注册到受保护站点 vCenter Server 的
    VRMS 的 VRM 站点名称可以称为“受保护站点”。
- en: 'The following procedure will guide you through the steps required to modify
    the VRM site name:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将指导你完成修改 VRM 站点名称所需的步骤：
- en: Connect to the VAMI of the appliance by entering `https://<IP address or FQDN>:5480`
    as the URL.
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过输入 `https://<IP address or FQDN>:5480` 作为 URL，连接到设备的 VAMI。
- en: Log in using the root user and the password that was supplied during the OVF
    deployment wizard.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 root 用户和在 OVF 部署向导中提供的密码进行登录。
- en: Navigate to the **Configuration** tab under the **VR** option.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**VR**选项下导航到**配置**选项卡。
- en: Modify **VRM Site Name** using the input box corresponding to it and restart
    the VRM Service by clicking on **Save and Restart Service**, as shown in the following
    screenshot:![The VRM site name](img/6442EN_01_12.jpg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用对应的输入框修改**VRM站点名称**，然后通过点击**保存并重启服务**来重启VRM服务，如下图所示：![VRM站点名称](img/6442EN_01_12.jpg)
- en: Note
  id: totrans-115
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Sometimes, it can take a while for the appliance to save the setting and restart
    the VRM service.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，设备保存设置并重启VRM服务可能需要一段时间。
- en: Configuring a SQL database for VRMS
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置SQL数据库以供VRMS使用
- en: The vSphere Replication Appliance, by default, initializes the default embedded
    vPostgreSQL database. All of the initial configuration data and the replication
    configuration data will be stored in the embedded database. Therefore, it is important
    that you plan on the type of database before you configure replication for the
    VMs. This is because if you were to reconfigure the VRMS component to use an external
    database, then you will lose the existing replication configuration information.
    You will need to reconfigure the replication on the VMs. Backup and restoration
    of an external database is easier because you will have to only back up the database
    files. If you were to plan a backup of the embedded database, then you will have
    to back up the entire appliance.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere复制设备默认初始化默认的嵌入式vPostgreSQL数据库。所有初始配置数据和复制配置数据将存储在嵌入式数据库中。因此，在为虚拟机配置复制之前，规划数据库类型是很重要的。因为如果你将VRMS组件重新配置为使用外部数据库，那么你将丢失现有的复制配置信息。你需要重新配置虚拟机的复制。外部数据库的备份和恢复更为简便，因为你只需要备份数据库文件。如果你计划备份嵌入式数据库，那么你需要备份整个设备。
- en: To know which versions of SQL Server are supported, use the **Solution/Database
    Interoperability** filter on the **VMware Product Interoperability Matrixes**
    web portal. The portal can be reached by going to **VMware Compatibility Guides**
    via [http://www.vmware.com/in/guides.html](http://www.vmware.com/in/guides.html)
    and clicking on the **Product Interoperability Matrixes** hyperlink.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 要了解哪些版本的SQL Server受支持，可以使用**解决方案/数据库互操作性**过滤器，在**VMware产品互操作性矩阵**网页上查看。你可以通过访问[http://www.vmware.com/in/guides.html](http://www.vmware.com/in/guides.html)的**VMware兼容性指南**来进入该门户，并点击**产品互操作性矩阵**的超链接。
- en: 'At the VMware Product Interoperability Matrixes web portal, select **Solution/Database
    Interoperability** and select **VMware vSphere Replication** as the VMware Product
    and **5.5** as the **Version**. You can then choose a database from the list and
    verify its compatibility. Refer to the following screenshot:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 在VMware产品互操作性矩阵网页门户中，选择**解决方案/数据库互操作性**，选择**VMware vSphere复制**作为VMware产品，选择**5.5**作为**版本**。然后，你可以从列表中选择一个数据库并验证其兼容性。参见下图：
- en: '![Configuring a SQL database for VRMS](img/6442EN_01_13.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![配置SQL数据库以供VRMS使用](img/6442EN_01_13.jpg)'
- en: 'The following procedure will guide you through the steps required to configure
    a SQL database for the VRMS:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将引导你完成配置VRMS SQL数据库所需的过程：
- en: Log in to your database server and start **Microsoft SQL Server Management Studio**.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录到你的数据库服务器并启动**Microsoft SQL Server Management Studio**。
- en: From the **Object Explorer** window, right-click on **Database**, and click
    on **New Database**, as shown in the following screenshot:![Configuring a SQL
    database for VRMS](img/6442EN_01_14.jpg)
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**对象资源管理器**窗口中，右键点击**数据库**，然后点击**新建数据库**，如下图所示：![配置SQL数据库以供VRMS使用](img/6442EN_01_14.jpg)
- en: In the **New Database** window, provide a **Database name** and leave the rest
    of the attributes at their defaults for now, and click on **OK**. Refer to the
    following screenshot:![Configuring a SQL database for VRMS](img/6442EN_01_15.jpg)
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**新建数据库**窗口中，提供**数据库名称**并保持其他属性为默认值，然后点击**确定**。参见下图：![配置SQL数据库以供VRMS使用](img/6442EN_01_15.jpg)
- en: From the **Object Explorer** window, expand **Security**, right-click on **Logins**,
    and click on **New Login**, as shown in the following screenshot:![Configuring
    a SQL database for VRMS](img/6442EN_01_16.jpg)
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**对象资源管理器**窗口中，展开**安全性**，右键点击**登录名**，然后点击**新建登录名**，如下图所示：![配置SQL数据库以供VRMS使用](img/6442EN_01_16.jpg)
- en: In the **Login-New** window, select **SQL Server authentication** and provide
    a **Login name**, set the password, and deselect **Enforce password policy**,
    which will void the other two password policies (**User must change password at
    the next login** and **Enforce password expiration**) as well.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**登录-新建**窗口中，选择**SQL Server 身份验证**，提供**登录名**，设置密码，并取消选择**强制密码策略**，这将使其他两个密码策略（**用户下次登录时必须更改密码**和**强制密码过期**）失效。
- en: Set **Default database** to the newly created DB for vSphere Replication, and
    click on **OK**. Refer to the following screenshot:![Configuring a SQL database
    for VRMS](img/6442EN_01_17.jpg)
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**默认数据库**设置为新创建的 vSphere Replication 数据库，并点击**确定**。请参考以下截图：![配置 SQL 数据库用于 VRMS](img/6442EN_01_17.jpg)
- en: Tip
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: In this example, we created a DB named `VR_DB`, so we should be changing the
    default database to `VR_DB`.
  id: totrans-130
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在本例中，我们创建了名为 `VR_DB` 的数据库，因此应将默认数据库更改为 `VR_DB`。
- en: From the **Object Explorer** window, expand **Databases**, right-click on the
    new database (`VR_DB`), and click on **Properties**, as shown in the following
    screenshot:![Configuring a SQL database for VRMS](img/6442EN_01_18.jpg)
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**对象资源管理器**窗口中，展开**数据库**，右键单击新数据库（`VR_DB`），然后点击**属性**，如以下截图所示：![配置 SQL 数据库用于
    VRMS](img/6442EN_01_18.jpg)
- en: In the **Database properties** window, select the **Files** page and change
    the database **Owner** to the login you created, as shown in the following screenshot:![Configuring
    a SQL database for VRMS](img/6442EN_01_19.jpg)
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**数据库属性**窗口中，选择**文件**页面，并将数据库**所有者**更改为您创建的登录名，如以下截图所示：![配置 SQL 数据库用于 VRMS](img/6442EN_01_19.jpg)
- en: From the same window, select the **Options** page, and change **Recovery model**
    to **Simple**. Refer to the following screenshot:![Configuring a SQL database
    for VRMS](img/6442EN_01_20.jpg)
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在同一窗口中，选择**选项**页面，将**恢复模型**更改为**简单**。请参考以下截图：![配置 SQL 数据库用于 VRMS](img/6442EN_01_20.jpg)
- en: Click on **OK** to close the **Database Properties** window.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**确定**关闭**数据库属性**窗口。
- en: Now, connect to the VAMI of the vSphere Replication Appliance by entering the
    URL `https://<IP address or FQDN>:5480`.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，通过输入 URL `https://<IP 地址或 FQDN>:5480` 连接到 vSphere Replication Appliance 的
    VAMI。
- en: Log in using the root user and the password.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 root 用户和密码登录。
- en: Navigate to the **Configuration** tab under the **VR** menu.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**VR**菜单下的**配置**选项卡。
- en: Set **Configuration Mode** to **Manual configuration**.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**配置模式**设置为**手动配置**。
- en: Set **DB Type** to **SQL Server**.
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**数据库类型**设置为**SQL Server**。
- en: Provide the **DB Host**, which could be the address (FQDN/IP) of the DB Server.
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供**数据库主机**，它可以是数据库服务器的地址（FQDN/IP）。
- en: Specify **DB Username**, **DB Password**, and **DB Name** as shown in the following
    screenshot:![Configuring a SQL database for VRMS](img/6442EN_01_21.jpg)
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照以下截图所示，指定**数据库用户名**、**数据库密码**和**数据库名称**：![配置 SQL 数据库用于 VRMS](img/6442EN_01_21.jpg)
- en: Click on **Save and Restart Service**.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存并重启服务**。
- en: Hitting **Save and Restart** will save the new settings and restart the vSphere
    Replication Management Service. It might take some time to finish, owing to the
    time it needs to prepare the database. Once done, you will have to reconfigure
    replications on the VM.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存并重启**将保存新设置并重启 vSphere Replication 管理服务。由于需要一些时间准备数据库，完成过程可能会稍长。一旦完成，您需要重新配置虚拟机上的复制。
- en: Deploying a vSphere Replication Server
  id: totrans-144
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署 vSphere Replication 服务器
- en: Unlike with the vSphere Replication Appliances, you can deploy additional vSphere
    Replication Servers using an add-on appliance available in the vSphere Replication
    deployment bundle that was downloaded. You can deploy up to 10 VR Servers appliances
    per vCenter Server instance. There are several use cases to deploy additional
    VR Servers. One of the prime reasons is the manual load distribution. Each VR
    Server with the default memory configuration of 512 MB can handle up to 100 replications.
    If there are more than 100 VMs being replicated, then you could either choose
    to increase the memory of the appliance or deploy additional appliances and load
    balance by distributing the replication traffic to different appliances.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 与 vSphere Replication Appliances 不同，您可以使用在下载的 vSphere Replication 部署包中提供的附加设备部署额外的
    vSphere Replication 服务器。每个 vCenter Server 实例最多可以部署 10 个 VR 服务器设备。部署额外 VR 服务器有多个使用场景，其中之一是手动负载分配。每个
    VR 服务器在默认的 512 MB 内存配置下最多可以处理 100 个复制。如果复制的虚拟机超过 100 台，您可以选择增加设备的内存，或者部署额外的设备，通过将复制流量分配到不同的设备来进行负载均衡。
- en: 'The following procedure will guide you through the steps required to deploy
    additional VR Servers:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将指导你完成部署额外VR服务器的过程：
- en: From the vSphere Web Client's home page, click on **vSphere Replication** to
    bring up the vSphere Web Client's interface for vSphere Replication, as shown
    in the following screenshot:![Deploying a vSphere Replication Server](img/6442EN_01_22.jpg)
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在vSphere Web客户端的首页，点击**vSphere Replication**，打开vSphere Web客户端的vSphere Replication界面，如下所示：![部署vSphere复制服务器](img/6442EN_01_22.jpg)
- en: This page will list the vCenter Server the VRMS is registered to. Click on the
    toolbar item **Manage**, which should bring up the **Manage** tab for that vCenter
    Server with the **vSphere Replication** subtab selected. Refer to the following
    screenshot:![Deploying a vSphere Replication Server](img/6442EN_01_23.jpg)
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此页面将列出VRMS注册的vCenter Server。点击工具栏项**管理**，这将弹出该vCenter Server的**管理**标签页，并选择**vSphere
    Replication**子标签。参见以下截图：![部署vSphere复制服务器](img/6442EN_01_23.jpg)
- en: Select **Replication Servers**, which is on the left-hand side pane, to view
    a list of registered VR Servers.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择左侧窗格中的**复制服务器**，查看已注册的VR服务器列表。
- en: Navigate to **Actions** | **All vSphere Replication Actions** | **Deploy VR
    server** to bring up the **Deploy OVF Template** wizard, as shown in the following
    screenshot:![Deploying a vSphere Replication Server](img/6442EN_01_24.jpg)
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航至**操作** | **所有vSphere复制操作** | **部署VR服务器**，打开**部署OVF模板**向导，如下所示：![部署vSphere复制服务器](img/6442EN_01_24.jpg)
- en: Set the source as **Local file** and click on **Browse**.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置源为**本地文件**，然后点击**浏览**。
- en: Navigate to the `vSphere replication bundle` folder and then to the `bin` subfolder.
    Select `OVF vSphere_Replication_AddOn_OVF10.ovf` and click on **Open** to return
    to the wizard screen.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到`vSphere replication bundle`文件夹，再进入`bin`子文件夹。选择`OVF vSphere_Replication_AddOn_OVF10.ovf`并点击**打开**返回向导页面。
- en: Click on **Next** to continue.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**继续。
- en: The **Review details** screen will summarize the OVF template details. Note
    that the description says **Additional vSphere Replication Server**. Click on
    **Next** to continue. Refer to the following screenshot:![Deploying a vSphere
    Replication Server](img/6442EN_01_25.jpg)
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**审核详细信息**页面将总结OVF模板的详细信息。请注意，描述中写着**附加vSphere复制服务器**。点击**下一步**继续。参见以下截图：![部署vSphere复制服务器](img/6442EN_01_25.jpg)'
- en: Provide a name and inventory location of the VM appliance and click on **Next**
    to continue.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供虚拟机设备的名称和库存位置，点击**下一步**继续。
- en: Accept the license agreement and click on **Next**.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接受许可协议并点击**下一步**。
- en: Provide a name for the VM and select a compute location. The compute location
    can be either a cluster of ESXi hosts or a single ESXi host. Click on **Next**
    to continue.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供虚拟机的名称并选择计算位置。计算位置可以是ESXi主机集群或单个ESXi主机。点击**下一步**继续。
- en: Set an intended disk format for the appliance's VMDKs and choose a datastore
    to store the VM files. The default option is **Thick Provisioned Lazy Zeroed**.
    Click on **Next** to continue.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置预期的磁盘格式并选择一个数据存储来存放虚拟机文件。默认选项是**厚配置懒清零**。点击**下一步**继续。
- en: Select a network (port group) for the VM's vNIC, choose between IPv4 or IPv6,
    and an IP allocation policy (**DHCP/Static**). Here, we have selected **Static**.
    Hence, it will have to manually specify the DNS Server, the Subnet Mask, and the
    gateway the subnet the VM will be part of. Click on **Next** to continue.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个网络（端口组）为虚拟机的vNIC，选择IPv4或IPv6，并选择IP分配策略（**DHCP/静态**）。这里我们选择了**静态**。因此，需要手动指定DNS服务器、子网掩码以及虚拟机所在子网的网关。点击**下一步**继续。
- en: Set the password and the static IP for the appliance. Click on **Next** to continue.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置密码和静态IP地址，点击**下一步**继续。
- en: On the **Ready to complete** screen, review the settings and click on **Finish**
    to deploy the appliance VM. You can select the checkbox **Power on after deployment**
    to start the VM if the deployment is successful.
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**准备完成**页面，检查设置并点击**完成**以部署虚拟机。你可以勾选**部署后开机**选项，如果部署成功，则启动虚拟机。
- en: Once the VRS is deployed, you will have to register the vSphere Replication
    Server to the VRMS. For instructions on how to do this, read the following section.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦VRS部署完成，你需要将vSphere复制服务器注册到VRMS。有关如何操作的说明，请阅读以下部分。
- en: Registering vSphere Replication Servers
  id: totrans-163
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 注册vSphere复制服务器
- en: The deployed vSphere Replication Servers should be registered to the VRMS for
    them to be used to handle replication traffic. For instructions on how to deploy
    vSphere Replication Servers, read the *Deploying a vSphere Replication Server*
    section in this chapter.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 部署的 vSphere Replication 服务器应该注册到 VRMS，才能用于处理复制流量。有关如何部署 vSphere Replication
    服务器的说明，请阅读本章中的 *部署 vSphere Replication 服务器* 部分。
- en: 'The following procedure will guide you through the steps required to register
    the vSphere Replication Servers:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 以下流程将指导您完成注册 vSphere Replication 服务器所需的步骤：
- en: From the vSphere Web Client's home page, click on **vSphere Replication** to
    bring up the vSphere Web Client's interface for vSphere Replication.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从 vSphere Web Client 的主页上，点击 **vSphere Replication** 以打开 vSphere Web Client
    的 vSphere Replication 界面。
- en: This page will list the vCenter Server the VRMS is registered to. Click on the
    toolbar item **Manage**, which should bring up the **Manage** tab for that vCenter
    Server with the **vSphere Replication** subtab selected.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该页面将列出 VRMS 注册的 vCenter Server。点击工具栏项 **Manage**，将打开该 vCenter Server 的 **Manage**
    标签页，并选择 **vSphere Replication** 子标签。
- en: Select **Replication Servers**, which is on the left-hand side pane, to view
    a list of registered VR Servers.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择左侧窗格中的 **Replication Servers**，查看已注册的 VR 服务器列表。
- en: Navigate to **Actions** | **All vSphere Replication Actions** | **Register VR
    server**, to bring up the **Register vSphere Replication Server** window. Refer
    to the following screenshot:![Registering vSphere Replication Servers](img/6442EN_01_26.jpg)
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到 **Actions** | **All vSphere Replication Actions** | **Register VR server**，以打开
    **Register vSphere Replication Server** 窗口。参考以下截图：![注册 vSphere Replication 服务器](img/6442EN_01_26.jpg)
- en: Browse through the vCenter inventory to locate the newly deployed VR appliance
    VM.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览 vCenter 库存，找到新部署的 VR 设备虚拟机。
- en: Click on the **Virtual Machine** to highlight and click on **OK** to confirm
    the selection, as shown in the following screenshot:![Registering vSphere Replication
    Servers](img/6442EN_01_27.jpg)
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **Virtual Machine** 以高亮显示，然后点击 **OK** 确认选择，如下图所示：![注册 vSphere Replication
    服务器](img/6442EN_01_27.jpg)
- en: Once the registration is successful, it should be listed in the **Replication
    Servers** page as shown in the following screenshot:![Registering vSphere Replication
    Servers](img/6442EN_01_28.jpg)
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦注册成功，它应该出现在 **Replication Servers** 页面中，如下图所示：![注册 vSphere Replication 服务器](img/6442EN_01_28.jpg)
- en: Summary
  id: totrans-173
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned how to deploy and prepare a vSphere Replication
    environment. In the next chapter, we will learn how to replicate and recover virtual
    machines.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了如何部署和准备 vSphere Replication 环境。在下一章中，我们将学习如何复制和恢复虚拟机。
