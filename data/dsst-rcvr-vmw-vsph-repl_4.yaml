  zh: 第4章：部署vSphere复制5.5
- en: 'In this chapter, you will learn the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习以下内容：
- en: New features in vSphere Replication 5.5
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: vSphere复制5.5中的新特性
