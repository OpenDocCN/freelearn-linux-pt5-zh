- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: BeagleBone Black inspires embedded hackers in different ways. Some see it as
    a controller board for a small robot, while others see it as a low-power, network
    server. In this book, we'll treat BeagleBone Black as a defender of personal security
    and privacy. Each chapter will discuss a technology and then provide a project
    to reinforce the concept.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: BeagleBone Black以不同的方式激发了嵌入式黑客的兴趣。有些人把它看作是一个小型机器人控制板，而另一些人则将其视为一个低功耗网络服务器。在本书中，我们将BeagleBone
    Black视为个人安全和隐私的捍卫者。每一章将讨论一种技术，并提供一个项目来加强对该概念的理解。
- en: Let's get started!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们开始吧！
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](part0015_split_000.html#page "Chapter 1. Creating Your BeagleBone
    Black Development Environment"), *Creating Your BeagleBone Black Development Environment*,
    starts the journey by showing you how to set up Emacs to maximize your embedded
    hacking.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0015_split_000.html#page "第1章. 创建你的BeagleBone Black开发环境")，*创建你的BeagleBone
    Black开发环境*，通过展示如何设置Emacs来最大化你的嵌入式黑客之旅，开启了这段旅程。'
- en: '[Chapter 2](part0019_split_000.html#page "Chapter 2. Circumventing Censorship
    with a Tor Bridge"), *Circumventing Censorship with a Tor Bridge*, walks through
    how to transform the BeagleBone Black into a Tor server with a front panel interface.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0019_split_000.html#page "第2章. 使用Tor桥接绕过审查")，*使用Tor桥接绕过审查*，讲解了如何将BeagleBone
    Black转变为一个带有前面板界面的Tor服务器。'
- en: '[Chapter 3](part0031_split_000.html#page "Chapter 3. Adding Hardware Security
    with the CryptoCape"), *Adding Hardware Security with the CryptoCape*, investigates
    biometric authentication and specialized security chips.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0031_split_000.html#page "第3章. 使用CryptoCape添加硬件安全")，*使用CryptoCape添加硬件安全*，研究了生物识别认证和专用安全芯片。'
- en: '[Chapter 4](part0043_split_000.html#page "Chapter 4. Protecting GPG Keys with
    a Trusted Platform Module"), *Protecting GPG Keys with a Trusted Platform Module*,
    shows you how to use the BeagleBone Black to safeguard e-mail encryption keys.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0043_split_000.html#page "第4章. 使用受信平台模块保护GPG密钥")，*使用受信平台模块保护GPG密钥*，向你展示了如何利用BeagleBone
    Black来保护电子邮件加密密钥。'
- en: '[Chapter 5](part0053_split_000.html#page "Chapter 5. Chatting Off-the-Record"),
    *Chatting Off-the-Record*, details how to run an IRC gateway on the BeagleBone
    Black to encrypt instant messaging.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0053_split_000.html#page "第5章. 离线聊天")，*离线聊天*，详细介绍了如何在BeagleBone Black上运行IRC网关，以加密即时消息。'
- en: '[Appendix](part0059_split_000.html#page "Appendix A. Selected Bibliography"),
    *Selected Bibliography*, lists the referenced works cited throughout the book.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录](part0059_split_000.html#page "附录A. 参考书目")，*参考书目*，列出了本书中引用的所有参考文献。'
- en: What you need for this book
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的工具
- en: This book contains several independent projects that use various software packages
    and hardware components. All the software is open source, and installation instructions
    are given throughout the chapter. A list of all the necessary hardware is maintained
    as a SparkFun Electronics wish list at [https://www.sparkfun.com/wish_lists/93119](https://www.sparkfun.com/wish_lists/93119).
    Each chapter will list the required components for that project, so it's best
    to first read the chapter and then collect the necessary hardware.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含多个独立的项目，涉及各种软件包和硬件组件。所有软件都是开源的，安装说明贯穿于每一章。所有必要的硬件清单都列在[https://www.sparkfun.com/wish_lists/93119](https://www.sparkfun.com/wish_lists/93119)的SparkFun
    Electronics愿望清单上。每一章会列出该项目所需的组件，因此最好先阅读该章内容，再收集必要的硬件。
- en: Who this book is for
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: If you have an interest in individual security and privacy on the Internet,
    then you hopefully should enjoy this book. If you have a security background but
    are new to embedded computing, then you should find the projects challenging but
    rewarding. Conversely, if you are versed in electronics and are working with GNU/Linux
    distributions but haven't studied the security technologies mentioned in this
    book, then you should appreciate the discussions of the technologies in each chapter.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对个人安全和互联网隐私感兴趣，那么你应该会喜欢这本书。如果你有安全背景，但对嵌入式计算不太熟悉，那么你会觉得这些项目具有挑战性，但也非常有收获。相反，如果你精通电子学，并且正在使用GNU/Linux发行版，但尚未学习本书中提到的安全技术，那么你应该会喜欢每一章中关于这些技术的讨论。
- en: Conventions
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到一些不同的文本样式，用于区分不同类型的信息。以下是一些样式的示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    LCD, controlled by the `FrontPanelDisplay` class, writes to the serial port, `/dev/ttyO4`,
    on BBB''s UART 4 at 9600 baud."'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名都如下所示：“由`FrontPanelDisplay`类控制的LCD通过BBB的UART
    4以9600波特率写入串口`/dev/ttyO4`。”
- en: 'A block of code is set as follows:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写成如下格式：
- en: '[PRE2]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "To connect to your bridge, launch the Tor browser and click on **Open Settings**
    as it starts up."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。您在屏幕上看到的文字，菜单或对话框中的文字例如，会这样出现在文本中：“要连接到您的桥接设备，请启动Tor浏览器并在启动时点击**打开设置**。”'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以类似这样的框框形式出现。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——喜欢什么或可能不喜欢什么。读者反馈对我们开发您真正能够充分利用的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message. If there is a topic
    that you have expertise in and you are interested in either writing or contributing
    to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们提供一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。如果您在某个话题上有专业知识，并且有兴趣写书或为书籍做贡献，请参阅我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已成为Packt书籍的骄傲拥有者，我们为帮助您最大化购买收益，提供了若干帮助资源。
- en: Downloading the example code
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)的账户下载您购买的所有Packt书籍的示例代码文件。如果您从其他地方购买了本书，可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误还是可能会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您向我们报告。通过这样做，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)提交，选择您的书籍，点击**勘误提交表格**链接，并输入您的勘误详情。一旦您的勘误被验证，我们将接受您的提交，并将勘误上传至我们网站，或添加到该书籍现有勘误列表中的勘误部分。任何现有的勘误可以通过选择您的书籍，从[http://www.packtpub.com/support](http://www.packtpub.com/support)查看。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权侵权问题是所有媒体面临的持续性问题。在Packt，我们非常重视对版权和许可证的保护。如果您在互联网上发现我们作品的任何非法复制，无论是什么形式，请立即提供相关地址或网站名称，以便我们采取必要的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如发现涉嫌盗版的资料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者以及帮助我们提供有价值内容方面的支持。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
