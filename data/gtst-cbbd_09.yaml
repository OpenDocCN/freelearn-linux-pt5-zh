- en: Appendix A. Getting Help and Finding Other Helpful Online Resources
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 附录 A. 获取帮助和寻找其他有用的在线资源
- en: Having worked through this book, there will probably be many questions that
    are still left or even after consulting [Appendix D](apd.html "Appendix D. Troubleshooting
    the Common Pitfalls"), *Troubleshooting the Common Pitfalls*, it might be quite
    possible that something just does not work out. Luckily, there are quite a few
    helpful volunteers who are willing to help.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成本书的内容后，可能会有许多问题仍未解决，或者即使参考了 [附录 D](apd.html "附录 D. 常见问题排查")，*常见问题排查*，也很可能会遇到一些无法解决的问题。幸运的是，有很多愿意提供帮助的志愿者。
- en: 'This appendix will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录将涵盖以下主题：
- en: Meeting various communities
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 结识各个社区
- en: Where to get help
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 哪里可以获得帮助
- en: How to ask the right questions
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何提出正确的问题
- en: Getting a new Allwinner-based device supported
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取新的基于 Allwinner 的设备支持
- en: Meeting the community
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 结识社区
- en: It should come as no surprise that there are many online communities surrounding
    various projects and products. This is especially true considering all the development
    boards covered in this book and their SoCs. Each of these communities more or
    less focus on certain tasks. There are three most important ones with regard to
    this book. Firstly, the Olimex community, which focuses on all Olimex-created
    products and puts forward questions related to Olimex boards and peripherals.
    Similarly, there is a Cubietech community, which revolves around Cubieboards.
    Lastly, there is another important group of volunteers well-known among the bunch,
    and that is the linux-sunxi community. The name stems, as mentioned earlier, from
    the Allwinner SoC family and also pertains to their main interest. The linux-sunxi
    community focuses on bootloader, kernel, and driver development and gathers a
    lot of information about Allwinner SoCs on their wiki.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着各种项目和产品周围形成了许多在线社区，这并不奇怪。考虑到本书中涉及的所有开发板及其 SoC，尤其如此。每个社区或多或少地专注于某些任务。关于本书，有三个最重要的社区。首先是
    Olimex 社区，专注于所有由 Olimex 创建的产品，并提出与 Olimex 开发板和外围设备相关的问题。类似地，还有一个 Cubietech 社区，围绕着
    Cubieboards 展开。最后，还有一个在这一圈内非常知名的志愿者团队，那就是 linux-sunxi 社区。该名称如前所述源自 Allwinner SoC
    系列，也与他们的主要兴趣相关。linux-sunxi 社区专注于引导加载程序、内核和驱动程序的开发，并在他们的维基上收集了大量关于 Allwinner SoC
    的信息。
- en: While it is wise to get help or, even better, to give help to other users via
    the Olimex or Cubietech communities when working on their hardware, the linux-sunxi
    community is very knowledgeable and generally helpful.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理 Olimex 或 Cubietech 硬件时，向 Olimex 或 Cubietech 社区寻求帮助，或者更好的是向其他用户提供帮助是明智的选择，而
    linux-sunxi 社区非常有知识并且通常很乐于助人。
- en: Note
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: None of these communities have fulltime paid employees employed by any of these
    companies. They are volunteers who do not mind helping other users as they themselves
    might have received help from others. Additionally, this community has people
    from every corner of the world, so make sure you keep things nice and polite.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些社区中的成员都不是由任何公司雇佣的全职员工。他们是志愿者，愿意帮助其他用户，因为他们自己可能也曾得到过他人的帮助。此外，这个社区的成员来自世界各地，所以请确保保持礼貌和友好。
- en: Getting in touch with the Olimex community
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系 Olimex 社区
- en: The main contact point for Olimex is obviously their website, [http://www.olimex.com](http://www.olimex.com).
    While the site's initial and main focus is their shop, they have links to reach
    their forum, their wiki, and even to projects done by users to inspire others.
    The direct wiki URL is [http://www.olimex.com/wiki](http://www.olimex.com/wiki),
    and the direct URL for the forum is [http://www.olimex.com/forum](http://www.olimex.com/forum),
    which can be used to bypass the main site if desired. An account for the wiki
    will need to be requested with Olimex, but anybody can create a free forum account
    and get support there. Additionally, there is an **Internet Relay Chat** (**IRC**)
    channel on the Freenode IRC network, called *#olimex* where live chat is possible
    with other community members.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Olimex 的主要联系点显然是他们的网站，[http://www.olimex.com](http://www.olimex.com)。虽然该网站的初始和主要重点是他们的商店，但它也有链接通向他们的论坛、维基，甚至是由用户完成的项目，目的是激励他人。直接的维基网址是
    [http://www.olimex.com/wiki](http://www.olimex.com/wiki)，而论坛的直接网址是 [http://www.olimex.com/forum](http://www.olimex.com/forum)，如果需要，也可以绕过主站访问这些页面。维基账户需要向
    Olimex 提出请求，但任何人都可以创建一个免费的论坛账户并在上面获得支持。此外，在 Freenode IRC 网络上有一个 **Internet Relay
    Chat**（**IRC**）频道，叫做 *#olimex*，在那里可以与其他社区成员进行实时聊天。
- en: Getting in touch with the Cubietech community
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系Cubietech社区
- en: The official website of Cubietech is [http://www.cubieboard.org](http://www.cubieboard.org).
    The main site is mostly a blog where new products are announced. While the site
    suggests that there are various forums, these are actually links to unofficial
    external forums in various languages. Do note that this can be both an advantage
    as one can communicate in their native language, and a disadvantage as resources
    are split among various forums. Cubietech does not have an official forum, but
    rather uses a Google-groups mailing list that can be accessed as a forum via the
    Google web interface. The direct link to their forums is [http://www.cubieboard.org/forum/](http://www.cubieboard.org/forum/).
    There is also a read-only wiki available called **docs**, which can be directly
    accessed via [http://docs.cubieboard.org](http://docs.cubieboard.org). Also, Cubietech
    has an IRC chatroom on the Freenode network called *#cubieboard*. Finally, Cubietech
    has a web page, [http://www.cubieboard.org/support/](http://www.cubieboard.org/support/),
    where this and more is mentioned how to get support.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Cubietech的官方网站是[http://www.cubieboard.org](http://www.cubieboard.org)。该网站主要是一个博客，发布新产品。虽然网站上有多个论坛链接，但这些实际上是指向各种语言的非官方外部论坛。请注意，这既是一个优点，因为用户可以用自己的母语进行交流，也可能是一个缺点，因为资源分散在不同的论坛中。Cubietech没有官方论坛，而是使用Google群组邮件列表，通过Google网页界面访问作为论坛。访问其论坛的直接链接是[http://www.cubieboard.org/forum/](http://www.cubieboard.org/forum/)。此外，还有一个只读的wiki，名为**docs**，可以通过[http://docs.cubieboard.org](http://docs.cubieboard.org)直接访问。此外，Cubietech在Freenode网络上有一个IRC聊天室，名为*#cubieboard*。最后，Cubietech还有一个网页[http://www.cubieboard.org/support/](http://www.cubieboard.org/support/)，在该页面可以了解如何获取支持的信息。
- en: Getting in touch with the linux-sunxi community
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系linux-sunxi社区
- en: The linux-sunxi community also has an official website, which is their very
    resourceful wiki and can be found at [http://linux-sunxi.org](http://linux-sunxi.org).
    The wiki itself can be quite daunting but also very helpful. There are many tutorials
    and *how-to* sections for various tasks. Content is being continuously worked
    on by kernel hackers and regular users alike, including the author of the book.
    The linux-sunxi wiki might be a little more technical than this book, but it is
    a great resource that should not be overlooked. Additionally, there is also a
    mailing list where a lot of communication happens. Instructions on how to join
    or just browse the mailing list can be found on the linux-sunxi community website
    at [http://linux-sunxi.org/Mailing_list](http://linux-sunxi.org/Mailing_list).
    Just as with Olimex and Cubietech also, the linux-sunxi community can be found
    on the Freenode IRC network on channel *#linux-sunxi* where many users and developers
    contribute their knowledge.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: linux-sunxi社区也有一个官方网站，这是一个非常有用的wiki，地址是[http://linux-sunxi.org](http://linux-sunxi.org)。这个wiki本身可能让人感到有些难度，但也非常有帮助。这里有许多教程和*如何做*的部分，涉及各种任务。内容由内核黑客和普通用户不断更新，包括本书的作者。linux-sunxi的wiki可能比本书更为技术性，但它是一个不可忽视的重要资源。此外，还有一个邮件列表，是进行大量交流的地方。关于如何加入或仅浏览邮件列表的说明，可以在linux-sunxi社区网站[http://linux-sunxi.org/Mailing_list](http://linux-sunxi.org/Mailing_list)找到。和Olimex及Cubietech一样，linux-sunxi社区也可以在Freenode
    IRC网络上通过频道*#linux-sunxi*找到，许多用户和开发者在此贡献他们的知识。
- en: Getting help by asking the right questions
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 通过提问正确的问题来获取帮助
- en: While the *where* has been covered in the earlier sections, the *how* is an
    equally, if not more, important aspect of getting help. Community members often
    do want to help, but questions such as *Help me, it doesn't work* are wrong on
    various levels; for one, what does not work? What have you tried so far to make
    it better? Also, it sounds demanding and when asking for help from a volunteer,
    demanding things usually does not help at all. So when asking a question via a
    forum, a mailing list, or an IRC channel, always try being polite and as clear
    as possible on how things are going wrong. Do not let language be a barrier; many
    community volunteers do not speak English natively themselves and understand that
    you might not be a native English speaker either, and that is okay. If in doubt
    or unsure at any point, Wikipedia has a small entry about how to behave in the
    online communities where the netiquette and online etiquette sections are of interest;
    you can find this at [http://wikipedia.org/wiki/Etiquette_in_technology](http://wikipedia.org/wiki/Etiquette_in_technology).
    Additionally, Eric S. Raymond also posted an interesting read called *How to ask
    questions the smart way* at [http://www.catb.org/~esr/faqs/smart-questions.html](http://www.catb.org/~esr/faqs/smart-questions.html).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管*地点*已经在前面的章节中介绍过，但*如何*获取帮助同样，甚至更为重要。社区成员通常是愿意提供帮助的，但像*帮帮我，它不工作*这样的问题在多个层面上都是错误的；首先，什么不工作？你为解决问题尝试过什么？此外，这种说法听起来很强势，当向志愿者请求帮助时，要求过多通常根本不会有帮助。所以，在通过论坛、邮件列表或IRC频道提问时，一定要尽量礼貌且清晰地描述问题的表现。不要让语言成为障碍；许多社区志愿者自己也不是以英语为母语的人，他们理解你可能也不是母语为英语的人，这没关系。如果有疑问或不确定任何地方，维基百科有一篇小条目，介绍了如何在在线社区中行为，特别是网民礼仪和在线礼节部分，相关内容可以在[http://wikipedia.org/wiki/Etiquette_in_technology](http://wikipedia.org/wiki/Etiquette_in_technology)找到。此外，Eric
    S. Raymond还发布了一篇有趣的文章，名为*如何聪明地提问*，你可以在[http://www.catb.org/~esr/faqs/smart-questions.html](http://www.catb.org/~esr/faqs/smart-questions.html)阅读。
- en: Getting support for any new Allwinner-based hardware
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取任何新Allwinner硬件的支持
- en: Allwinner SoCs are widely used, and while some devices are very well documented,
    such as the Cubieboard, others might not yet be. Whether you have found a new
    device or are developing a new device based on one of the many development boards,
    this new device might not be supported yet. No worries, as Allwinner-based devices
    are extremely similar to each other, and all the knowledge acquired by working
    through this book will still be useful. But the hardware in question might not
    yet be supported by the kernel, the community, or otherwise. The linux-sunxi community
    has developed a *New Device howto* on their wiki that can be used to add support
    on your own! With the knowledge learned from this book at hand and from referring
    to the website, [http://linux-sunxi.org/New_Device_howto](http://linux-sunxi.org/New_Device_howto),
    this should be no problem at all.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Allwinner的SoC广泛应用，虽然有些设备有很好的文档支持，比如Cubieboard，但也有一些设备可能尚未被支持。无论你是发现了一款新设备，还是基于众多开发板之一开发新设备，这款新设备可能尚未被支持。别担心，因为基于Allwinner的设备彼此之间非常相似，通过本书获得的所有知识仍然非常有用。但相关硬件可能尚未得到内核、社区或其他方面的支持。linux-sunxi社区在他们的wiki上开发了一个*新设备如何做*指南，你可以用它来自己添加支持！凭借本书中学到的知识，并参考网站[http://linux-sunxi.org/New_Device_howto](http://linux-sunxi.org/New_Device_howto)，这应该不是问题。
- en: Summary
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This appendix has introduced you to the main communities where additional help
    can be acquired from volunteers. The next appendix will give an overview of the
    various basic Linux commands used in this book.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本附录向你介绍了可以从志愿者那里获得额外帮助的主要社区。下一个附录将概述本书中使用的各种基本Linux命令。
