- en: Chapter 1. Instant Ubuntu
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章：即刻体验Ubuntu
- en: Welcome to *Instant Ubuntu*. This book has been especially created to provide
    you with all the information that you need to set up Ubuntu. You will learn the
    basics of Ubuntu, get started using your new desktop, and discover some tips and
    tricks for using your new system.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到*即刻体验Ubuntu*。本书专门为您提供了设置Ubuntu所需的所有信息。您将学习Ubuntu的基础知识，开始使用新的桌面，并发现一些使用新系统的小窍门。
- en: 'This document contains the following sections:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本文档包含以下内容：
- en: '*So, what is Ubuntu?* helps you find out what Ubuntu actually is, what you
    can do with it, and why it''s so great.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*那么，什么是Ubuntu？*帮助您了解Ubuntu的真实面貌，您可以用它做什么，以及它为什么如此出色。'
- en: '*Installation* helps you learn how to download and install Ubuntu with the
    minimum fuss and then, set it up so that you can use it as soon as possible.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*安装*帮助您学习如何最简便地下载并安装Ubuntu，然后设置它，以便尽快开始使用。'
- en: '*Quick start – desktop tour* will give you a tour of the Ubuntu desktop and
    quickly show you where you can find the tools you need.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*快速入门 – 桌面导览*将带您游览Ubuntu桌面，并快速向您展示如何找到所需的工具。'
- en: '*Top 10 features you need to know about* helps you discover much of the software
    Ubuntu provides and learn how to use it. By the end of this section, you''ll be
    able to get online, work with documents, and even play games!'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*您需要了解的十大功能*帮助您发现Ubuntu提供的大部分软件，并学习如何使用它。通过本节的学习，您将能够上网、处理文档，甚至玩游戏！'
- en: '*People and places you should get to know* provides you with many useful links
    to the project page and forums, as well as a number of helpful articles, tutorials,
    blogs, and the Twitter feeds of Ubuntu super-contributors.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*您应该了解的人和地方*为您提供了许多有用的链接，包括项目页面、论坛、以及Ubuntu超级贡献者的博客、教程、文章和Twitter动态。'
- en: So, what is Ubuntu?
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，什么是Ubuntu？
- en: Ubuntu is a free, open source operating system available for use on desktops,
    laptops, and servers. Since its initial release in 2004, Ubuntu has quickly become
    one of the most popular and widely used desktop Linux distributions in the world.
    Spend just a little time with Ubuntu and you'll discover why it is so widely adopted,
    and why its users are so passionate about using and sharing it.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu是一个免费的开源操作系统，可用于桌面、笔记本和服务器。自2004年首次发布以来，Ubuntu迅速成为世界上最流行、最广泛使用的桌面Linux发行版之一。只需花点时间使用Ubuntu，您就会发现它为什么如此受欢迎，以及为什么它的用户如此热衷于使用和分享它。
- en: At its core, Ubuntu is founded on the open source ideals of software freedom
    and accessibility. These fundamental principles are enshrined in the Ubuntu philosophy,
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu的核心理念基于开源软件自由和可访问性的理想。这些基本原则体现在Ubuntu哲学中，
- en: '"We believe that every computer user":'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '"我们相信每个计算机用户":'
- en: Should have the freedom to download, run, copy, distribute, study, share, change,
    and improve their software for any purpose, without paying licensing fees
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该拥有自由下载、运行、复制、分发、研究、分享、修改和改进软件的权利，无需支付许可费用
- en: Should be able to use their software in the language of their choice
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该能够用自己选择的语言使用软件
- en: Should be able to use all software regardless of disability
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应该能够无障碍使用所有软件
- en: Ubuntu follows these principles by distributing only free software and allows
    users to improve upon the software as they see it. This development model has
    allowed Ubuntu to grow by leaps and bounds in a short time. With new versions
    released twice each year, Ubuntu rapidly improves and refines all of its included
    software.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu通过只分发免费软件，并允许用户根据需要改进软件，来遵循这些原则。这种开发模式使Ubuntu在短时间内快速成长。每年发布两个新版本，Ubuntu迅速改进并完善其包含的软件。
- en: Every Ubuntu installation provides all the tools you need to be productive online
    or off. Whether it's web browsing and e-mail, or spreadsheets and presentations,
    Ubuntu provides a full suite of software out of the box.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 每个Ubuntu安装都提供了让您在线或离线高效工作的所有工具。无论是网页浏览、电子邮件，还是电子表格和演示文稿，Ubuntu都提供了一个完整的软件套件。
- en: '**Web browsing**: Ubuntu provides the award-winning Firefox web browser for
    secure and fast web browsing. Google Chrome and other free browsers are also available.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网页浏览**：Ubuntu提供了屡获殊荣的Firefox浏览器，确保安全快速的网页浏览。Google Chrome和其他免费浏览器也可用。'
- en: '**Social and e-mail**: Ubuntu makes communication with family and friends simple.
    With e-mail, instant messaging, microblogging, and video chat support available.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**社交和电子邮件**：Ubuntu使与家人和朋友的沟通变得简单。提供电子邮件、即时消息、微博和视频聊天支持。'
- en: '**Productivity**: LibreOffice is an easy to use productivity suite designed
    to help you create professional documents, spreadsheets, and presentations. What''s
    more, LibreOffice is also fully compatible with Microsoft Office.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生产力**：LibreOffice是一个易于使用的生产力套件，旨在帮助您创建专业文档、电子表格和演示文稿。更重要的是，LibreOffice还完全兼容Microsoft
    Office。'
- en: '**Music and mobile**: Ubuntu is compatible with all of the common portable
    music players as well as Android and iPhone. Sync your music from your mobile
    device and listen to it using one of Ubuntu''s available media players.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**音乐和手机**：Ubuntu兼容所有常见的便携式音乐播放器以及Android和iPhone。同步您的音乐从您的移动设备，并使用Ubuntu提供的其中一个媒体播放器来收听它。'
- en: '**Photos and videos**: Ubuntu has great support for cameras and phones out
    of the box, and a long list of apps to help you manage, edit, and enjoy your photos
    and videos.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**照片和视频**：Ubuntu对相机和手机有很好的支持，还有一长串的应用程序可帮助您管理、编辑和享受您的照片和视频。'
- en: '**Software Center**: The Ubuntu Software Center is an integrated App store
    giving you access to thousands of free software applications at the click of a
    button. The Software Center will also handle all of the free security updates
    and software improvements.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**软件中心**：Ubuntu软件中心是一个集成的应用商店，让您可以通过点击按钮访问成千上万的免费软件应用程序。软件中心还将处理所有免费的安全更新和软件改进。'
- en: Ubuntu is installed on millions of computers worldwide, providing a rich desktop
    experience for users everywhere. This book will not only help you install Ubuntu
    on your system, but give you an in-depth tour of the applications included.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu已经安装在全球数百万台计算机上，为用户提供丰富的桌面体验。本书不仅将帮助您在系统上安装Ubuntu，还将深入介绍包含的应用程序。
- en: Installation
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装
- en: This section will guide you through the steps required to install Ubuntu to
    your desktop system. We'll cover downloading the DVD image, burning the image
    to DVD, and finally, walk you through the actual installation. By the end of this
    section, you should have a running Ubuntu desktop!
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将指导您完成将Ubuntu安装到您的桌面系统所需的步骤。我们将涵盖下载DVD镜像、刻录镜像到DVD，最后，带您完成实际的安装过程。在本节结束时，您应该已经拥有一个运行的Ubuntu桌面！
- en: Before we get to the actual installation, there are a few important items to
    address.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们进行实际安装之前，有几个重要事项需要处理。
- en: First, you'll want to make sure you have all the critical files backed up. Make
    sure you take the time to create backups of your pictures, documents, and other
    important files before you continue with the installation. These can be backed
    up to a DVD, external hard drive, or even a free cloud storage service, such as
    Dropbox.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要确保已备份所有关键文件。在继续安装之前，请确保花时间创建您的图片、文档和其他重要文件的备份。这些可以备份到DVD、外部硬盘驱动器，甚至是免费的云存储服务，如Dropbox。
- en: 'Second, you''ll need to determine which version and disk image is right for
    you. The Ubuntu download page offers a couple of options in terms of hardware
    support and release versions. Before you visit the download page, you''ll want
    to consider the following information concerning Ubuntu releases:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，您需要确定哪个版本和磁盘镜像适合您。Ubuntu下载页面提供了几个选项，涵盖硬件支持和发布版本。在访问下载页面之前，您需要考虑以下关于Ubuntu发布的信息：
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**A note about Ubuntu releases**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**关于Ubuntu发布的注意事项**'
- en: Ubuntu is developed by a worldwide team of open source experts and free software
    enthusiasts. Using the open source model, Ubuntu is able to produce high-quality
    free software on a rapid six-month release cycle.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu由全球一群开源专家和自由软件爱好者团队开发。使用开源模型，Ubuntu能够在快速的六个月发布周期内生产高质量的免费软件。
- en: This rapid development cycle has allowed Ubuntu to produce eighteen releases
    in its first eight years. These releases are broken into two categories. **Long
    Term Support** (**LTS**) and Development Releases. The LTS releases, provided
    every two years, are the accumulation of the more fast-paced six-month development
    releases in between. This book is based on the LTS release, Version 12.04.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个快速发展周期使Ubuntu在前八年内推出了十八个版本。这些版本分为两类。**长期支持**（**LTS**）和开发版本。每两年提供一次的LTS版本是在其间更快的六个月开发版本的积累。本书基于LTS版本，版本12.04。
- en: Ubuntu versions have two commonly used names. The development **codename** and
    the numeric release numbers. The development codename is decided upon early on
    in the release cycle, and takes the form of **Adjective Animal**. The numeric
    release numbers are the year and month that the version was released. Ubuntu Version
    12.04, Precise Pangolin, on which this book is based, was released in April of
    2012\. Colloquially, Ubuntu releases are referred to by their development codenames.
    In this case, Ubuntu 12.04 "Precise Pangolin" is often referred to as simply **precise**.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 版本有两个常用名称：开发 **代号** 和数字发布版本号。开发代号在发布周期初期决定，形式为 **形容词 动物名**。数字发布版本号则是版本发布的年份和月份。以本书为基础的
    Ubuntu 版本 12.04，Precise Pangolin，于2012年4月发布。口语中，Ubuntu 的发布常常用开发代号来称呼。在这种情况下，Ubuntu
    12.04 "Precise Pangolin" 通常简化为 **precise**。
- en: Ubuntu releases a new version every six months, always in April and October,
    so you should expect new releases in October of 2012, April of 2013, and so on.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 每六个月发布一个新版本，发布的时间通常是每年四月和十月，因此你可以期待2012年10月、2013年4月等的版本发布。
- en: The second decision to make in regards to the download is whether to download
    the 32-bit or 64-bit version. Most hardware released in the past few years should
    be 64-bit compatible. The general rule of thumb is this, if you have more than
    4 gigabytes of RAM in your machine, you'll likely want the 64-bit image. If you're
    unsure, the 32-bit image is the most compatible and is the safest option.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在下载时，第二个决策是选择下载 32 位版本还是 64 位版本。大多数过去几年发布的硬件应该是 64 位兼容的。一般来说，如果你的电脑内存大于 4GB，建议下载
    64 位镜像。如果不确定，32 位镜像是最兼容的，也是最安全的选择。
- en: Step 1 – download
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 1 – 下载
- en: Ubuntu is distributed, free of charge, in the form of a downloadable DVD image.
    This image is available from the Ubuntu website at [http://ubuntu.com/download/desktop](http://ubuntu.com/download/desktop).
    On this page, you can download either the latest development release or the latest
    LTS releases. I would suggest starting with the LTS release, Version 12.04, as
    this is the version that this book is based on.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 以免费下载 DVD 镜像的形式进行分发。你可以从 Ubuntu 官网 [http://ubuntu.com/download/desktop](http://ubuntu.com/download/desktop)
    下载该镜像。在这个页面上，你可以下载最新的开发版或最新的 LTS 版本。我建议从 LTS 版本开始，版本 12.04，因为本书基于这个版本。
- en: 'The following screenshot is an example of the choice between the latest development
    release and the LTS release:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了选择最新开发版和 LTS 版本的示例：
- en: '![Step 1 – download](img/0872_02_01.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 1 – 下载](img/0872_02_01.jpg)'
- en: As seen in the preceding screenshot, Ubuntu downloads are separated by latest
    features against LTS. Also, notice the drop-down menu on the right side, allowing
    you to select the 32-bit or 64-bit versions. Select the release and 32-bit or
    64-bit option best suited to your machine, and select **Get Ubuntu**.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如前述截图所示，Ubuntu 下载分为最新特性版本和 LTS 版本。还可以看到右侧的下拉菜单，允许你选择 32 位或 64 位版本。请选择最适合你机器的版本和位数，然后点击
    **获取 Ubuntu**。
- en: The speed of your download will vary based on the speed of your Internet connection.
    While you're waiting for your download, you have a good opportunity to ensure
    you have everything backed up on your current system.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你的下载速度将根据互联网连接速度有所不同。在等待下载的过程中，你可以利用这个机会确保当前系统中的所有文件已备份。
- en: When your download is complete, use any DVD burning software to burn the image
    to a disk. These applications may vary based on your current operating system.
    Most new systems simply allow you to right-click on the Ubuntu `.isofile`, and
    select **Burn image to disk...**.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，使用任何 DVD 刻录软件将镜像刻录到光盘。这些应用可能会根据你的操作系统不同而有所差异。大多数新系统只需右键点击 Ubuntu `.iso`
    文件，并选择 **刻录镜像到光盘...**。
- en: It is important that you use the option of burning the image to disk and not
    simply write the `.iso` as a file to the disk. The former will boot properly and
    load the installer, while the latter will simply create a file on the disk.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是，使用将镜像刻录到光盘的选项，而不是仅仅将 `.iso` 文件写入光盘。前者会正确启动并加载安装程序，而后者只会在光盘上创建一个文件。
- en: Step 2 – installer
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 步骤 2 – 安装程序
- en: The first screen you'll see during the installation is the **Welcome** screen.
    This screen allows you to select your preferred language and either **Try Ubuntu**
    or **Install Ubuntu**.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装过程中，你将看到的第一个屏幕是 **欢迎** 屏幕。这个屏幕允许你选择首选语言，并选择 **试用 Ubuntu** 或 **安装 Ubuntu**。
- en: '![Step 2 – installer](img/0872_02_02.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 – 安装程序](img/0872_02_02.jpg)'
- en: You can try Ubuntu without making any changes to your current running system,
    if you select **Try Ubuntu**. This option will launch a full Ubuntu desktop directly
    from the DVD and leave your current system intact. It should be noted that running
    the live system directly from the DVD will not be able to save any changes you
    make or maintain any settings changes across reboots. It also won't perform as
    well as it would, if it were installed on the hard disk. It is simply a method
    used for testing. I would suggest this method, if you're interested in taking
    a look at what Ubuntu has to offer before making the full commitment to installation.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你选择**试用 Ubuntu**，你可以在不更改当前运行系统的情况下尝试 Ubuntu。这个选项将直接从 DVD 启动一个完整的 Ubuntu 桌面，并保持你当前系统的完整性。需要注意的是，直接从
    DVD 运行 live 系统时，你做出的任何更改都无法保存，且在重启后设置变更无法保持。它的性能也不如安装在硬盘上的时候。这个方法仅用于测试。如果你在决定完全安装前，想先看看
    Ubuntu 提供了什么功能，我建议使用这种方法。
- en: When you're ready to install, select **Install Ubuntu**, and you'll be taken
    to the next step in the installation, **Preparing to install Ubuntu**.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好进行安装时，选择**安装 Ubuntu**，然后你将进入安装的下一步，**准备安装 Ubuntu**。
- en: '![Step 2 – installer](img/0872_02_03.jpg)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 – 安装程序](img/0872_02_03.jpg)'
- en: 'The second step in the installer ensures that you match the required hardware
    specifications. Ubuntu will run on a wide range of hardware, including some pretty
    old machines. This page checks to ensure that your computer:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 安装程序的第二步确保你的硬件符合要求的规格。Ubuntu 可以运行在各种硬件上，包括一些非常旧的机器。此页面检查以确保你的计算机：
- en: Has at least 4.4 GB available disk space
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 至少有 4.4 GB 的可用磁盘空间
- en: Is plugged into a power source (primarily for laptops)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已插入电源（主要针对笔记本电脑）
- en: Is connected to the Internet
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已连接到互联网
- en: The installer allows you to optionally select the option to **Download updates
    while installing**, and **Install this third-party software**. If you are connected
    to the Internet during your installation, I would recommend selecting these options.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 安装程序允许你可选地选择**在安装过程中下载更新**和**安装此第三方软件**的选项。如果在安装过程中你已连接到互联网，建议选择这些选项。
- en: The first will ensure that your fresh installation will be fully up-to-date
    upon completion. This means you'll have the latest security updates and patches
    the first time you boot up. The second will enable the ability to display Flash
    videos, listen to MP3s, and other media, and work with some types of proprietary
    wireless hardware.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项确保你的新安装在完成后是完全最新的。这意味着你在首次启动时将获得最新的安全更新和补丁。第二个选项将启用播放 Flash 视频、收听 MP3 和其他媒体的能力，并且能够与某些类型的专有无线硬件兼容。
- en: When you've confirmed that you meet the minimum requirements and optionally
    selected the additional options, click on **Continue** to proceed to the next
    step.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 当你确认自己满足最低要求并可选地选择了额外选项时，点击**继续**以进入下一步。
- en: The next screen, **Installation Type**, defines how the disk will be formatted
    and where Ubuntu should be installed. The two options seen here are to **Erase
    disk and install Ubuntu** or **Something else**. Depending on your current setup,
    you may see different options. It is possible to set up your machine in such a
    way that you can dual-boot both Windows and Ubuntu. The option to create or resize
    partitions manually is generally reserved for advanced users. Select that option
    if you're confident of what you're doing.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的屏幕，**安装类型**，定义了磁盘如何格式化以及 Ubuntu 应该安装在哪里。这里看到的两个选项是**清除磁盘并安装 Ubuntu**或**其他选择**。根据你的当前设置，你可能会看到不同的选项。你可以设置机器以实现
    Windows 和 Ubuntu 双重启动。创建或调整分区大小的选项通常是高级用户使用的。 如果你对自己在做什么很有信心，可以选择此选项。
- en: '![Step 2 – installer](img/0872_02_04.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 – 安装程序](img/0872_02_04.jpg)'
- en: Basically, if you're ready to wipe out your current installation with Ubuntu,
    select the **Erase disk and install Ubuntu** option. If you'd like to dual-boot
    both Windows and Ubuntu, select that option. Again, select your preferred partitioning
    option, and click on **Continue**.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 基本上，如果你准备好用 Ubuntu 替换掉当前的安装，选择**清除磁盘并安装 Ubuntu**选项。如果你希望实现双重启动 Windows 和 Ubuntu，选择该选项。同样，选择你偏好的分区选项，并点击**继续**。
- en: Once you've selected the installation type from the previous screen, you'll
    be given a chance to confirm those settings. In the following screenshot shown,
    the entire disk will be used. If you've selected a custom scheme or a dual-boot
    setup, you should see multiple partitions displayed in the main window. If you
    need to make any changes to your partitioning or disk setup, you can safely click
    on the **Back** button to return to the previous page.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一屏幕选择了安装类型后，系统会给你一个确认设置的机会。在接下来的截图中，整个磁盘将被使用。如果你选择了自定义方案或双重启动设置，主窗口中应该会显示多个分区。如果你需要对分区或磁盘设置进行任何更改，可以安全地点击**返回**按钮返回到上一页。
- en: '![Step 2 – installer](img/0872_02_05.jpg)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 – 安装程序](img/0872_02_05.jpg)'
- en: When you are ready to proceed with the installation, click on **Install Now**.
    This will proceed to make your selected changes to the disk, formatting, and partitioning
    where needed, and install Ubuntu to your system. This is the point of no return,
    so be sure you've made backups before continuing!
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当你准备好继续安装时，点击**立即安装**。这将开始对磁盘进行你所选择的更改，包括必要时的格式化和分区，并将 Ubuntu 安装到系统中。这是无法回头的步骤，因此在继续之前，请确保你已做好备份！
- en: '![Step 2 – installer](img/0872_02_06.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 – 安装程序](img/0872_02_06.jpg)'
- en: The Ubuntu installer will prompt you for more information while the main installation
    is now processing. The next screen displays a map of the world, cut into sections
    representing regional time zones. To select your local time zone, simply click
    on the appropriate region of the map. When you've selected the appropriate time
    zone, click on **Continue**.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 安装程序在主要安装过程中会提示你提供更多信息。接下来的屏幕显示了一张世界地图，地图被切割成表示不同地区时区的部分。要选择你的本地时区，只需点击地图上相应的区域。当你选择了合适的时区后，点击**继续**。
- en: The next item that the installer will prompt you for is the keyboard layout.
    The setting here will default to US English, but a wide range of keyboard layouts
    and variants are supported. If you use an alternate layout, select it here.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，安装程序会提示你选择键盘布局。此处的设置默认为美国英语，但支持各种键盘布局和变种。如果你使用其他布局，可以在这里选择。
- en: If you're unsure what your keyboard layout is, you can select the option to
    **Detect Keyboard Layout**, and be presented with a display of different characters.
    Simply press any matching character on your keyboard and the installer will detect
    your layout.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不确定键盘布局是什么，可以选择**检测键盘布局**选项，屏幕上会显示不同的字符。只需按下与屏幕上字符匹配的键，安装程序将自动检测你的布局。
- en: Once you've selected your preferred layout, click on **Continue** to proceed.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了你偏好的布局，点击**继续**以继续安装。
- en: '![Step 2 – installer](img/0872_02_08.jpg)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![步骤 2 – 安装程序](img/0872_02_08.jpg)'
- en: At this point, you're nearing the end of the installation and are prompted with
    information about your user. This information is important as it defines username
    and password to be used to log in to the machine. Be sure to make a mental note
    of the data you enter here.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 目前，你已经接近安装的尾声，屏幕上会提示你有关用户的信息。这些信息很重要，因为它定义了用于登录计算机的用户名和密码。确保记住你在这里输入的数据。
- en: First, enter your full name. Second, define a name for your computer to use
    when it communicates with other computers on the network. This name can be just
    about anything you like. Following that, you'll need to define your username and
    password. These values will be used to log in to your machine and secure your
    files. Be sure to select a strong, memorable password.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，输入你的全名。第二，定义一个计算机名称，用于计算机与网络中其他计算机进行通信时使用的名称。这个名称可以是你喜欢的任何名称。接下来，你需要定义用户名和密码。这些信息将用于登录计算机并保护你的文件。确保选择一个强大且容易记住的密码。
- en: Once you've defined your username and password, you can toggle the setting to
    automatically login or require a password. For security reasons, it's suggested
    that you require a password to log in.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 在定义了用户名和密码后，你可以选择设置自动登录或需要密码登录。出于安全考虑，建议要求使用密码登录。
- en: Finally, Ubuntu offers an encryption feature that will automatically encrypt
    files in your home folder. This will encrypt your documents, pictures, and other
    personal files against anyone that doesn't know your username and password. This
    setting is optional.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，Ubuntu 提供了加密功能，自动加密你家目录中的文件。这将加密你的文档、图片和其他个人文件，防止那些不知道你用户名和密码的人访问。此设置为可选项。
- en: From this point on, the installer will run without further input from you. The
    last few screens are a slideshow of the features that you'll find once your Ubuntu
    installation is finished.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 从此时起，安装程序将在不需要你进一步输入的情况下继续运行。接下来的几屏是一个幻灯片，展示了你将在Ubuntu安装完成后找到的功能。
- en: Step 3 – reboot
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第3步 – 重启
- en: When the installer finishes the last of its tasks, you'll be prompted with a
    window to confirm that the installation is complete. In order to use your newly
    installed system, you'll need to reboot. Click on the **Restart Now** button to
    reboot into your newly installed Ubuntu system.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 当安装程序完成最后的任务时，系统会提示一个窗口，确认安装已完成。为了使用你新安装的系统，你需要重启。点击**立即重启**按钮，重启到你新安装的Ubuntu系统。
- en: And that's it!
  id: totrans-76
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 就是这样！
- en: That's it! Surprisingly simple. You've now got a fresh Ubuntu installation ready
    to explore.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 就是这样！出奇的简单。你现在已经拥有一个全新的Ubuntu系统，准备好进行探索。
- en: In the next section, we'll take a quick tour of your new system, and explore
    more of what an Ubuntu system has to offer. You'll learn how to get online, find
    and launch included applications, install new software, and more. This will be
    a quick overview with more details to follow in the following sections.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一节中，我们将快速导览你新的系统，并探索Ubuntu系统提供的更多功能。你将学习如何上网，找到并启动内置的应用程序，安装新软件等等。这将是一个快速的概述，更多细节将在接下来的章节中展示。
- en: Quick start – desktop tour
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 快速开始 – 桌面导览
- en: Welcome to your new Ubuntu desktop! The aim of this section is to give you a
    brief overview of your new system, and a tour of Ubuntu's unique user interface.
    We'll outline where you can find and launch applications, give an overview of
    the Ubuntu launcher, get online, how to logout, reboot, shutdown, and change the
    basic settings. This is meant to be a basic overview of your new desktop environment.
    We'll go into greater detail in the next section.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到你新的Ubuntu桌面！本节的目的是给你一个简要概述，介绍你新系统的基本功能，以及Ubuntu独特的用户界面。我们将概述如何找到和启动应用程序，介绍Ubuntu启动器，如何上网、注销、重启、关机以及更改基本设置。这是一个关于你新桌面环境的基本概述。我们将在接下来的章节中进行更详细的讲解。
- en: At first glance, you'll notice that the desktop environment in Ubuntu is different
    from what you might be used to. While that may be the case, I assure you the Ubuntu
    desktop environment is very user friendly, intuitive, and very customizable. Ubuntu
    has always focused on usability in their desktop environment, and the unique interface
    included in the Ubuntu desktop reflects that.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 初看之下，你会注意到Ubuntu的桌面环境与你可能习惯的不同。虽然可能是这样，但我向你保证，Ubuntu的桌面环境非常用户友好、直观并且高度可定制。Ubuntu一直专注于桌面环境的可用性，而Ubuntu桌面中的独特界面反映了这一点。
- en: '![Quick start – desktop tour](img/0872_03_01.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![快速开始 – 桌面导览](img/0872_03_01.jpg)'
- en: In the following pages, we'll explore the launcher, included applications, and
    status bar.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的页面中，我们将探索启动器、内置应用程序和状态栏。
- en: Launcher
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动器
- en: 'The first thing you''ll notice is that Ubuntu provides a launcher along the
    left side of the desktop. This launcher includes the most popular applications
    by default, and can be customized to include (or not include) just about anything
    you like. Feel free to explore the Ubuntu launcher by hovering your mouse over
    or right-clicking on any of the included icons. The following section will outline
    the default launcher applications, and their role in the Ubuntu desktop:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 你首先会注意到Ubuntu在桌面左侧提供了一个启动器。这个启动器默认包括最流行的应用程序，并可以自定义，包含（或不包含）几乎任何你想要的内容。随意探索Ubuntu启动器，只需将鼠标悬停在任何已包含的图标上或右键点击。接下来的部分将概述默认的启动器应用程序及其在Ubuntu桌面中的作用：
- en: Ubuntu Dashboard
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu仪表盘
- en: The first icon you'll encounter is the Ubuntu **Dashboard** launcher. This will
    launch the Ubuntu Dashboard, and allow quick searching of all your applications,
    files and folders, music, and videos. If you know the name of the application
    you're looking for, you can simply launch the Dashboard, type the application's
    name in the **Search Applications** field, and the Dashboard will find it for
    you. It also displays your recent applications, files, and downloads all on the
    main Dashboard screen.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 你首先会遇到的是Ubuntu的**仪表盘**启动器。这个启动器将启动Ubuntu仪表盘，并允许你快速搜索所有的应用程序、文件和文件夹、音乐和视频。如果你知道你想找的应用程序的名称，你只需启动仪表盘，在**搜索应用程序**字段中输入应用程序的名称，仪表盘会帮你找到它。它还会显示你最近的应用程序、文件和下载，所有内容都在主仪表盘屏幕上展示。
- en: '![Ubuntu Dashboard](img/0872_03_02.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu仪表盘](img/0872_03_02.jpg)'
- en: If you look toward the bottom side of the Dashboard display, you'll notice five
    icons. These icons represent the **Dashboard home**, **Applications**, **Files
    and Folders**, **Music**, and **Videos**. You can easily limit your searching
    and navigation, by filtering using these topics. In addition, each of the main
    sections within the Dashboard allows you to **Filter Results**, by clicking on
    the drop-down in the top-right corner of the Dashboard. This allows you to additionally
    filter results by a number of different categories. The results filter is also
    smart enough to filter based on different attributes depending on what tab you've
    selected. If you're on the **Music** tab, it will allow filtering by decade or
    genre. The **Files & Folders** tab will allow filtering by last modified date,
    type, or size. Select options as needed to narrow down your search results to
    find just the right match.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你看向仪表盘显示的底部，你会注意到五个图标。这些图标分别代表**仪表盘主页**、**应用程序**、**文件和文件夹**、**音乐**和**视频**。你可以通过使用这些主题来轻松限制搜索和导航。此外，仪表盘中的每个主要部分都允许你通过点击仪表盘右上角的下拉菜单来**过滤结果**。这使你可以根据不同的类别进一步筛选结果。结果过滤器足够智能，能够根据你选择的选项卡筛选不同属性的结果。如果你在**音乐**选项卡，它将允许按年代或流派进行筛选。**文件和文件夹**选项卡将允许按最后修改日期、类型或大小进行筛选。根据需要选择选项，缩小搜索结果，以找到最合适的匹配项。
- en: 'The Dashboard truly is a central place to quickly search for everything on
    your machine. You''ll also notice that if you right-click on the **Dash** icon,
    it provides you with shortcuts to each of the key sections of the Dashboard: **Dashboard
    Home**, **Applications**, **Files and Folders**, **Music**, and **Videos**.'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表盘确实是一个可以快速搜索你计算机中所有内容的中心位置。你还会注意到，如果你右键点击**仪表盘**图标，它会为你提供仪表盘各个关键部分的快捷方式：**仪表盘主页**、**应用程序**、**文件和文件夹**、**音乐**和**视频**。
- en: In addition to launching the Dashboard by selecting the icon, the Dashboard
    can also be launched using the Windows key on your keyboard, most modern systems
    now include a key with the Microsoft Windows logo, known as the Windows key. This
    is usually found to the left of the Space Bar key.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 除了通过选择图标启动仪表盘外，仪表盘还可以通过按下键盘上的 Windows 键来启动。大多数现代系统现在都配有带有 Microsoft Windows
    标志的键，这个键通常位于空格键的左侧。
- en: Home Folder
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 主文件夹
- en: Second on the list of icons in the launcher is the **Home Folder** icon. This
    is a shortcut to your **Documents**, **Downloads**, **Music**, **Pictures**, and
    **Videos**. Home folder is the place for you to store and organize all of your
    files. Each user on an Ubuntu system will have their own Home folder to privately
    secure their files. Clicking on the **Home Folder** icon will launch Nautilus,
    the Ubuntu file browser, and default to home.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 启动器中第二个图标是**主文件夹**图标。这是一个快捷方式，指向你的**文档**、**下载**、**音乐**、**图片**和**视频**。主文件夹是你存储和组织所有文件的地方。Ubuntu
    系统上的每个用户都有自己的主文件夹，用于私密地保护他们的文件。点击**主文件夹**图标将启动 Nautilus，即 Ubuntu 的文件浏览器，并默认进入主文件夹。
- en: '![Home Folder](img/0872_03_03.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![主文件夹](img/0872_03_03.jpg)'
- en: From here, you can explore your file system inside and outside of your **Home
    Folder** window. Just as we discovered with the Ubuntu **Dashboard** icon, right-clicking
    on the **Home Folder** icon will give you a shortcut list to each major section
    within your **Home Folder** window. It should be noted that while exploring files
    within Nautilus, you will only be able to edit files within your home folder,
    so feel free to look around. You won't be able to break anything, so don't worry.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里，你可以在**主文件夹**窗口内外探索你的文件系统。就像我们在发现 Ubuntu **仪表盘**图标时一样，右键点击**主文件夹**图标，你会看到一个快捷菜单，列出**主文件夹**窗口中各个主要部分的快捷方式。需要注意的是，在
    Nautilus 中浏览文件时，你只能编辑你主文件夹中的文件，所以可以放心地四处查看。你无法破坏任何东西，不用担心。
- en: Firefox web browser
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Firefox 网页浏览器
- en: You may recognize the next item in the launcher. Ubuntu comes out of the box
    with the hugely popular web browser, Firefox. Firefox is a fast, secure way to
    get online, and visit your favorite websites. Use Firefox to connect with friends
    and family, update your status online, and even safely play web-based games. In
    our modern Internet-connected era, a great web browser is a must-have, and Ubuntu
    provides one of the most popular in the base installation.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会在启动器中认出下一个项目。Ubuntu 开箱即用配备了广受欢迎的网页浏览器 Firefox。Firefox 是一种快速、安全的上网方式，可以访问你最喜欢的网站。使用
    Firefox 与朋友和家人联系，更新你的在线状态，甚至安全地玩基于网页的游戏。在我们现代的互联网时代，一个优秀的网页浏览器是必不可少的，而 Ubuntu
    在基础安装中提供了最受欢迎的浏览器之一。
- en: LibreOffice Writer
  id: totrans-98
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LibreOffice Writer
- en: The next few applications in the launcher come from the highly-acclaimed productivity
    suite, LibreOffice. This Office suite provides you with a free word processor
    for writing and editing documents. LibreOffice Writer is intuitive, packed with
    features, and compatible with Microsoft Office formats. I'm even using LibreOffice
    right now to write this book! I'm sure you'll find LibreOffice Writer a perfect
    replacement for Microsoft Word.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 启动器中的下几个应用来自广受好评的生产力套件 LibreOffice。这个办公套件为你提供免费的文字处理软件，用于编写和编辑文档。LibreOffice
    Writer 直观、功能丰富，并兼容 Microsoft Office 格式。我现在就使用 LibreOffice 来写这本书！我相信你会发现 LibreOffice
    Writer 是 Microsoft Word 的完美替代品。
- en: '![LibreOffice Writer](img/0872_03_04.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![LibreOffice Writer](img/0872_03_04.jpg)'
- en: 'We''ll explore the LibreOffice productivity suite in more detail in the following
    section:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的部分更详细地探索 LibreOffice 生产力套件：
- en: LibreOffice Calc
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LibreOffice Calc
- en: Ever need to work with spreadsheets? Ubuntu also provides the popular LibreOffice
    Calc application for managing spreadsheet data. This is another great replacement
    for the Microsoft Office suite that comes with Ubuntu out of the box, completely
    free. LibreOffice Calc provides you with all the powerful functionality of any
    standard spreadsheet application, and always standard in every Ubuntu installation.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 是否需要处理电子表格？Ubuntu 还提供了流行的 LibreOffice Calc 应用，用于管理电子表格数据。这是另一个出色的替代 Microsoft
    Office 套件的应用，Ubuntu 默认自带，完全免费。LibreOffice Calc 提供了所有标准电子表格应用的强大功能，并且在每次 Ubuntu
    安装时都包含。
- en: LibreOffice Impress
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: LibreOffice Impress
- en: If you ever need to give presentations, LibreOffice Impress is the tool you'll
    want to use, a powerful presentation application designed to be compatible with
    the popular PowerPoint software. This tool will allow you to design amazing presentations
    for use at work or school.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要进行演示，LibreOffice Impress 是你想要使用的工具，这是一款强大的演示应用，设计上兼容流行的 PowerPoint 软件。这个工具将帮助你设计出色的演示文稿，适用于工作或学校。
- en: Ubuntu Software Center
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu 软件中心
- en: Next on the list is the Ubuntu Software Center. The Ubuntu Software Center is
    akin to an App Store, and includes tens of thousands of packages available for
    your Ubuntu system. If you'd like to install additional software on your system,
    simply launch the Ubuntu Software Center, search for your software, and click
    on **Install**. It's as easy as that!
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的应用是 Ubuntu 软件中心。Ubuntu 软件中心类似于应用商店，包含成千上万的包，适用于你的 Ubuntu 系统。如果你想在系统上安装额外的软件，只需启动
    Ubuntu 软件中心，搜索所需软件，然后点击 **安装**。就是这么简单！
- en: The Ubuntu Software Center makes it easy to discover new applications as well.
    With a **What's New** and **Top Rated** section, the Ubuntu Software Center will
    give you an idea of the most popular applications available.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 软件中心同样使得发现新应用变得非常容易。通过 **新内容** 和 **热门推荐** 部分，Ubuntu 软件中心将帮助你了解最受欢迎的应用程序。
- en: '![Ubuntu Software Center](img/0872_03_05.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu 软件中心](img/0872_03_05.jpg)'
- en: Most of the applications within the Ubuntu Software Center are free, and any
    that are not free are clearly marked. The Software Center is a centralized repository
    of free software applications allowing you to install any number of great applications
    with just a few clicks. This application will also handle all security updates
    and errata available for your system. You'll be notified of any available updates,
    and the Software Center will download and install them with your approval.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 软件中心中的大多数应用都是免费的，任何收费的应用都会明确标注。软件中心是一个集中式的免费软件仓库，允许你通过几次点击安装任意数量的优秀应用程序。这个应用程序还会处理你系统的所有安全更新和修复补丁。你会收到可用更新的通知，软件中心将在你批准后下载并安装它们。
- en: Ubuntu One
  id: totrans-111
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu One
- en: Ubuntu One is Ubuntu's free cloud storage offering. You can use Ubuntu One to
    safely store your files off-site, and automatically sync them between any machines
    tied to your Ubuntu One account. You can also get access to these files through
    your web browser from any machine connected to the Internet. Ubuntu One offers
    5 GB of storage for free, and additional storage at affordable rates. This is
    a great place to safely archive important files. I use Ubuntu One cloud storage
    to store important documents and photos. I'm using Ubuntu One right now to store
    drafts of this book while I am writing it.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu One 是 Ubuntu 提供的免费云存储服务。你可以使用 Ubuntu One 安全地将文件存储到远程，并在任何与 Ubuntu One
    账户关联的设备之间自动同步这些文件。你还可以通过浏览器在任何连接互联网的设备上访问这些文件。Ubuntu One 提供 5 GB 的免费存储空间，额外的存储空间以实惠的价格提供。这是一个很好的地方，用于安全存档重要文件。我使用
    Ubuntu One 云存储来存储重要的文档和照片。在我写这本书时，我正在使用 Ubuntu One 来存储草稿。
- en: System Settings
  id: totrans-113
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统设置
- en: Nearing the end of the list we have the **System Settings** application, which
    is a central place to customize all of your machine settings. This includes a
    wide range of available customization options for your machine, including **Appearance**,
    **Language Support**, **Keyboard Layout**, and **Privacy** settings. Also available
    are hardware support settings and system management tools, such as automatic backup
    utilities, accessibility, and user management. The **System Settings** application
    allows you to manage and customize a wide range of settings for your machine,
    all in one central place.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 接近列表末尾的是 **系统设置** 应用程序，它是一个集中管理所有计算机设置的地方。这包括一系列可用的自定义选项，如 **外观**、**语言支持**、**键盘布局**
    和 **隐私** 设置。还可以找到硬件支持设置和系统管理工具，如自动备份工具、辅助功能和用户管理。**系统设置** 应用程序让你能够在一个集中位置管理和自定义各种计算机设置。
- en: '![System Settings](img/0872_03_06.jpg)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![系统设置](img/0872_03_06.jpg)'
- en: Workspaces
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作区
- en: Ubuntu provides a very useful interface for managing multiple workspaces. This
    feature might be new to you, but I find it very helpful when managing multiple
    windows and applications. The workspaces interface allows you to manage multiple
    virtual workspaces, essentially allowing you to spread your applications out across
    multiple virtual desktop screens. I use this feature daily, and regularly switch
    between these virtual desktops to manage different applications.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 提供了一个非常有用的界面，用于管理多个工作区。这个功能可能对你来说是新的，但我发现它在管理多个窗口和应用程序时非常有帮助。工作区界面允许你管理多个虚拟工作区，实质上让你能够将应用程序分布在多个虚拟桌面屏幕上。我每天都使用这个功能，并定期在这些虚拟桌面之间切换，以管理不同的应用程序。
- en: '![Workspaces](img/0872_03_07.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![工作区](img/0872_03_07.jpg)'
- en: Admittedly, it may take a little bit of getting used to, but once you've got
    the hang of it, I'm sure you'll really appreciate the flexibility it gives you
    when running multiple applications at a time. Clicking on the **Workspaces** icon
    will zoom out of your current desktop workspace and give you a grid overview of
    four total workspaces. Simply double-clicking within any of these workspaces will
    zoom you back into that virtual desktop. This provides a very simple way to organize
    multiple windows and applications. For example, my common daily usage of my computer
    requires a **Terminal** console, a web browser, and an e-mail client. It is common
    to place each of these on their own workspace and dedicate full screen to each
    application. You'll then be able to run applications in full screen, and simply
    switch between these workspaces to interact with each application. Switching workspaces
    can also be done using the keyboard shortcuts of *Ctrl* + *Alt* + arrow keys.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 毫无疑问，可能需要稍微适应一下，但一旦你掌握了，我相信你会非常欣赏它在同时运行多个应用程序时带来的灵活性。点击 **工作区** 图标将使当前桌面工作区缩小，并呈现出四个工作区的网格概览。只需在任何一个工作区内双击，就能放大回到那个虚拟桌面。这为组织多个窗口和应用程序提供了一种非常简单的方法。例如，我日常使用计算机时，通常需要一个
    **终端** 控制台、一个网页浏览器和一个电子邮件客户端。将这些应用程序分别放置在各自的工作区中，并将每个应用程序设为全屏是常见的做法。这样，你就能够全屏运行应用程序，并通过切换工作区与每个应用程序进行交互。你也可以通过快捷键
    *Ctrl* + *Alt* + 箭头键来切换工作区。
- en: Trash
  id: totrans-120
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 垃圾桶
- en: At the very bottom of the launcher bar, you'll discover an icon representing
    **Trash**. Any files you delete from your Ubuntu desktop will be placed in **Trash**,
    before they are permanently deleted. If you accidentally delete something, you'll
    also be able to recover it here.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动栏的最底部，你会发现一个代表**废纸篓**的图标。你从 Ubuntu 桌面删除的任何文件都会被放入**废纸篓**，在它们被永久删除之前。如果你不小心删除了某些东西，也可以在这里恢复。
- en: Ubuntu status bar
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Ubuntu 状态栏
- en: The Ubuntu desktop provides a global menu bar across the top of the screen.
    This also includes a status area and a number of icons representing different
    aspects of your machine. A **battery** icon is included on laptops, network connection
    icon, sound and volume, clock, user status, and a shortcut to **System Settings**,
    and also a menu to allow you to logout, shutdown, or reboot your system. In the
    following screenshot, we see shortcuts to **System Settings...**, **Displays...**,
    and **Startup Applications...**. There is also a notice letting you know that
    all software is up-to-date. This notice will change as security and other updates
    are made available. It will also notify you, if a system reboot is required.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 桌面提供了一个全局菜单栏，位于屏幕顶部。这还包括一个状态区域和一些图标，代表着你计算机的不同功能。笔记本上有一个**电池**图标，还有网络连接图标、音量和声音控制、时钟、用户状态、**系统设置**的快捷方式，以及一个菜单，让你可以登出、关机或重启系统。在下面的截图中，我们可以看到**系统设置...**、**显示...**和**启动应用程序...**的快捷方式。还有一条通知，告诉你所有软件都是最新的。当有安全更新和其他更新可用时，这个通知会发生变化。如果需要重启系统，它也会通知你。
- en: '![Ubuntu status bar](img/0872_03_08.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![Ubuntu 状态栏](img/0872_03_08.jpg)'
- en: You'll also notice the **Lock Screen**, **Log Out...**, and **Shut Down...**
    buttons. As a tip, if you want to reboot your machine, you can click on the **Shut
    Down...** button, and it will give you an option to restart.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会注意到**锁屏**、**登出...**和**关机...**按钮。一个小提示，如果你想重启计算机，可以点击**关机...**按钮，它会提供一个重启选项。
- en: Network Manager
  id: totrans-126
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 网络管理器
- en: One last thing I'd like to cover before we wrap up this section is getting online.
    I'm sure you're ready to connect to the Internet and connect with friends on your
    favorite websites. The Ubuntu status bar provides an application to help you manage
    your network connectivity. This application is called **Network Manager**, and
    is a central place to manage wired and wireless networks. You'll notice headings
    for **Wired Network** and **Wireless Networks** as well as additional options
    for configuration and even VPN connections.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束本节内容之前，我想再讲一个最后的事情，那就是如何联网。我相信你已经准备好连接到互联网，与朋友们在你喜欢的网站上互动了。Ubuntu 的状态栏提供了一个应用程序，帮助你管理网络连接。这个应用程序叫做**网络管理器**，它是管理有线和无线网络的集中位置。你会注意到有**有线网络**和**无线网络**的标题，并且还有额外的配置选项，甚至支持
    VPN 连接。
- en: All you should need to do is select your preferred network from the available
    list and you'll be connected. If you're connecting to a wired network, Ubuntu
    should automatically connect during startup, and you'll see an icon that looks
    like an up and down arrow. This represents a connected wired network.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需要从可用的列表中选择你偏好的网络，你就会连接上。如果你连接的是有线网络，Ubuntu 在启动时应该会自动连接，你会看到一个像上下箭头的图标，表示已连接的有线网络。
- en: If you have specific network setting requirements you can select the **Edit
    Connections** option, and configure your network as needed. It includes the wired,
    wireless, mobile broadband, VPN, and DSL connection options.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有特定的网络设置需求，可以选择**编辑连接**选项，根据需要配置你的网络。它包括有线、无线、移动宽带、VPN 和 DSL 连接选项。
- en: You should now have a good idea of how to interact with your new Ubuntu desktop,
    where to find and launch applications, get online, and logout of your new system.
    In the following section, we'll cover these applications in more detail, go over
    the desktop customization, and install other popular software.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你应该对如何与新的 Ubuntu 桌面进行互动、在哪里查找和启动应用程序、如何联网以及如何登出系统有了较好的了解。在接下来的章节中，我们将更详细地介绍这些应用程序，讨论桌面自定义，并安装其他流行的软件。
- en: Top 10 features you need to know about
  id: totrans-131
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你需要了解的十大功能
- en: Now that you've had a basic tour of your new Ubuntu desktop, we're going to
    dig a little deeper and demonstrate some of the unique features that really makes
    Ubuntu stand out. We'll go over some of the previously outlined applications in
    more detail and delve deeper into the system settings to customize your system
    to meet your needs. We'll also demonstrate using the Ubuntu Software Center in
    more detail, by ensuring your system is fully up-to-date, install some popular
    applications, and suggest some tips for speeding-up parts of your system. By the
    end of this section, you'll be much more familiar with the power and flexibility
    of your Ubuntu desktop.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经初步了解了新的 Ubuntu 桌面，我们将更深入地探索一些让 Ubuntu 脱颖而出的独特功能。我们将详细介绍一些先前提到的应用程序，并深入研究系统设置，以便根据您的需求定制系统。我们还将通过确保系统完全更新、安装一些流行的应用程序，并提供一些提升系统速度的技巧，来更详细地展示如何使用
    Ubuntu 软件中心。通过本节内容，您将更加熟悉 Ubuntu 桌面的强大功能和灵活性。
- en: The following sections describe a number of the core applications, included
    in the base Ubuntu system as organized by category. You can view these categories,
    by launching Ubuntu Dash, selecting the **Applications** icon at the bottom of
    Dash, and using the **Filter results** option in the top-right corner. This will
    organize all of your installed applications by category, and allow you to explore
    them by similar type.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 以下章节将按类别介绍一些核心应用程序，这些应用程序包含在基础的 Ubuntu 系统中。您可以通过启动 Ubuntu Dash，选择 Dash 底部的**应用程序**图标，并使用右上角的**筛选结果**选项来查看这些类别。这将按类别组织所有已安装的应用程序，并允许您按相似类型进行浏览。
- en: Note
  id: totrans-134
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: At different points during this section, you'll be prompted to install additional
    software to your system to improve on the included application set. Some of the
    suggested applications are only available after configuring the subscribed software
    sources at the end of this section. If you discover you're unable to find any
    of the suggested applications using the search feature of the Ubuntu Software
    Center, please see the *10 – Software Sources* section at the end of this section.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节的不同环节，系统会提示您安装额外的软件，以改进现有的应用程序集。某些建议的应用程序仅在您按照本节末尾的说明配置了订阅的软件源之后才能使用。如果您在使用
    Ubuntu 软件中心的搜索功能时无法找到任何建议的应用程序，请参阅本节末尾的*10 – 软件源*部分。
- en: Accessibility
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 辅助功能
- en: You might recall from the *So, what is Ubuntu?* section that Ubuntu is designed
    to be available and accessible to people around the world, despite any physical
    disabilities. This section will explore some of the accessibility options built
    into the Ubuntu system. The two main included applications are called **Onboard**
    and **Orca**.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 您可能还记得在*那么，什么是 Ubuntu？*部分中提到，Ubuntu 的设计目的是为了让全球各地的人们都能使用，并且不受任何身体障碍的限制。本节将探讨一些
    Ubuntu 系统内置的辅助功能选项。两个主要的内置应用程序是 **Onboard** 和 **Orca**。
- en: '![Accessibility](img/0872_04_01.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![辅助功能](img/0872_04_01.jpg)'
- en: '**Onboard** is an on-screen keyboard useful for tablet PC and mobility-impaired
    users. This accessibility application allows users to use a virtual keyboard to
    type and interact with the machine. This is helpful for users may be able to control
    a mouse, but are unable to fully operate a physical keyboard.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '**Onboard** 是一款适用于平板电脑和行动不便用户的屏幕键盘。这款辅助工具允许用户使用虚拟键盘进行输入并与机器互动。对于那些能够控制鼠标但无法完全操作物理键盘的用户来说，这非常有帮助。'
- en: '**Orca** is a free, open source, flexible, and extensible screen reader that
    provides access to the visual desktop via user customizable combinations of speech,
    braille, or magnification. This allows visually-impaired users the ability to
    interact with a visual desktop by allowing **Orca** to translate the visual information
    into speech or braille for them.'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: '**Orca** 是一款免费、开源、灵活且可扩展的屏幕阅读器，通过用户自定义的语音、盲文或放大组合，提供对视觉桌面的访问。这使得视障用户能够通过 **Orca**
    将视觉信息转换为语音或盲文，从而与视觉桌面进行互动。'
- en: I have seen these applications in use by visually-impaired users, and it is
    very impressive how well they are able to interact with their machines despite
    these disabilities.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我曾见过视障用户使用这些应用程序，令人印象深刻的是，他们即使有这些障碍，仍然能够如此顺利地与机器进行互动。
- en: Accessories
  id: totrans-142
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配件
- en: Ubuntu provides a number of basic accessory utilities that provide core functionality
    that you'd expect in a desktop operating system. These include applications, such
    as an archive manager, backup utility, calculator, and basic text editor. Here
    we'll introduce some of these applications to give you more of an idea of what
    you're able to do with your Ubuntu desktop.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 提供了一些基本的辅助工具，这些工具提供了你在桌面操作系统中预期的核心功能。包括应用程序，如档案管理器、备份工具、计算器和基础文本编辑器等。这里我们将介绍其中的一些应用程序，让你更了解在
    Ubuntu 桌面中能做些什么。
- en: '**Archive Manager** is a very flexible utility for managing archived data.
    It supports a range of archive formats and provides you the ability to archive
    or unarchive data. This application supports archiving with the ZIP, TAR, RAR,
    and many other popular formats. If you''ve ever sent a ZIP file, this is the application
    you''ll use to unzip it. If you need to create an archive, perhaps to create a
    manual backup of some of your data, you can use this application to archive and
    compress the data to be backed up elsewhere.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: '**档案管理器**是一个非常灵活的工具，用于管理存档数据。它支持多种存档格式，能够帮助你存档或解压数据。这个应用程序支持使用 ZIP、TAR、RAR
    等多种流行格式进行存档。如果你曾经发送过 ZIP 文件，那么这个应用程序就是用来解压文件的。如果你需要创建一个存档，也许是为了备份某些数据，你可以使用这个应用程序将数据压缩存档，并备份到其他地方。'
- en: '![Accessories](img/0872_04_02.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![配件](img/0872_04_02.jpg)'
- en: '`deja-dup` is the included **Backup** utility. This application provides you
    the ability to create automatic backups of your important files on a regular schedule.
    It supports daily, weekly, and monthly scheduling. The length of time to keep
    the backups is configurable, as well as the location of the backup. These backups
    can be automatically shared to cloud storage, FTP, Windows shares, or local-folder
    locations. With this application, there is no excuse to not have regular backups
    of your system!'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '`deja-dup`是内置的**备份**工具。这个应用程序可以让你定期创建重要文件的自动备份。它支持每日、每周和每月的备份计划。备份保留的时间和备份位置都可以配置。这些备份可以自动上传到云存储、FTP、Windows共享或本地文件夹。使用这个应用程序，你就没有理由不定期备份你的系统了！'
- en: The **Calculator** application is just what you'd expect at first look, a calculator.
    Upon closer inspection, you'll discover that it supports basic, advanced, financial,
    and programming modes of calculation. It's lightweight and easy to use, and of
    course, comes with Ubuntu out of the box.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: '**计算器**应用程序乍一看和你预期的没什么区别，就是一个计算器。但仔细一看，你会发现它支持基本、进阶、财务和编程模式的计算。它轻量且易于使用，当然，它是
    Ubuntu 系统自带的应用。'
- en: '**Text Editor** is a very flexible utility for everything from taking simple
    notes to creating computer programs. It isn''t a full-blown word processor, but
    a plain-text text editor. I use **Text Editor** when I teach beginner programming
    courses at my local university, as it is flexible enough to support basic programming
    syntax, while still being simple enough for beginners to use. If you find that
    you need a basic editor to simply take notes for class, **Text Editor** is a great
    place to get started.'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '**文本编辑器**是一个非常灵活的工具，适用于从做简单笔记到编写计算机程序的各种任务。它不是一个完整的文字处理软件，而是一个纯文本编辑器。当我在本地大学教授初级编程课程时，我会使用**文本编辑器**，因为它足够灵活，能支持基本的编程语法，同时又足够简洁，适合初学者使用。如果你只是需要一个简单的编辑器来做课堂笔记，**文本编辑器**是一个很好的起点。'
- en: Customization
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义
- en: You'll discover that your Ubuntu desktop is very customizable, allowing you
    to make your desktop environment your own. You're able to customize the overall
    theme, desktop backgrounds, fonts, launcher characteristics, and much more. This
    section will outline a few of the basic things you might want to customize as
    you're getting started. This will include desktop look and feel, online account
    configuration, and even hardware and driver support.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你会发现你的 Ubuntu 桌面是高度可定制的，允许你将桌面环境变得独一无二。你可以自定义整体主题、桌面背景、字体、启动器特性等更多内容。本节将概述一些你刚开始使用时可能想要自定义的基本内容。这些包括桌面外观、在线账户配置，甚至硬件和驱动支持。
- en: '![Customization](img/0872_04_03.jpg)'
  id: totrans-151
  prefs: []
  type: TYPE_IMG
  zh: '![自定义](img/0872_04_03.jpg)'
- en: Customizing the look and feel of your Ubuntu desktop is done within the **Appearance**
    application. Here you'll be able to customize the desktop background, theme, and
    launcher settings. Select from the many included desktop wallpaper backgrounds
    and see a preview on the virtual display. Change your theme within the theme drop-down
    menu. You can also optionally customize the launcher icon size and overall behavior.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义 Ubuntu 桌面的外观和感觉是在 **外观** 应用程序中完成的。在这里，你可以自定义桌面背景、主题和启动器设置。从许多内置的桌面壁纸中选择，并在虚拟显示器上查看预览。在主题下拉菜单中更改你的主题。你还可以选择性地自定义启动器图标的大小和整体行为。
- en: The default theme is called **Ambiance**. This provides the darker look that
    you see now. If you prefer a lighter theme, you might try the **Radiance** theme,
    which is an opposite look and feel to Ambiance. I like to configure my desktop
    with **Ambiance**, relatively small launcher icons, and an auto-hiding bar.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 默认主题叫做 **Ambiance**。它提供了你现在看到的较暗的外观。如果你更喜欢一个更明亮的主题，可以尝试 **Radiance** 主题，它与 Ambiance
    的外观和感觉正好相反。我喜欢将桌面配置为 **Ambiance**，相对较小的启动器图标，以及自动隐藏的任务栏。
- en: Feel free to customize your desktop however you like. Experiment with different
    themes and settings until you find the look and feel you prefer.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 随意自定义你的桌面，尽情实验不同的主题和设置，直到你找到你喜欢的外观和感觉。
- en: In regards to hardware support, Ubuntu provides a system to check for and install
    the drivers for proprietary hardware. This generally includes popular video cards
    from ATI or NVIDIA as well as some wireless network cards. While these drivers
    are not open source, Ubuntu can automatically detect the need for them, and handle
    the installation for you. This will give you better support for hardware not normally
    supported by open source operating systems. Launch the **Additional Drivers**
    menu item, and let Ubuntu scan your hardware. If it detects a need for proprietary
    drivers, it will prompt you, and walk you through the installation. If nothing
    is found, it simply means that you are already using open source drivers, and
    that your hardware is already fully supported.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在硬件支持方面，Ubuntu 提供了一种系统，用于检查并安装专有硬件的驱动程序。这通常包括来自 ATI 或 NVIDIA 的流行显卡，以及一些无线网卡。虽然这些驱动程序不是开源的，但
    Ubuntu 可以自动检测到它们的需求，并为你处理安装。这将为你提供对开源操作系统通常不支持的硬件的更好支持。启动 **附加驱动程序** 菜单项，让 Ubuntu
    扫描你的硬件。如果它检测到需要专有驱动程序，它会提示你，并引导你完成安装。如果没有找到任何内容，意味着你已经在使用开源驱动程序，并且你的硬件已经完全得到支持。
- en: Also available within the customization section is the **Broadcast Accounts**
    and **Broadcast Settings** applications. This is where you can configure your
    Twitter and Facebook chat accounts as well as preferences. Once configured, these
    accounts will be available directly from the status bar in the top right of your
    screen. If you click on the icon that looks like an envelope, you should see an
    entry for broadcast. This is where the broadcast accounts are integrated into
    your Ubuntu system, allowing you to update your status, and view and reply to
    messages from friends and family without needing to keep Facebook or Twitter open
    in a web browser.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 自定义部分还包括 **广播账户** 和 **广播设置** 应用程序。在这里，你可以配置 Twitter 和 Facebook 聊天账户及其偏好设置。配置完成后，这些账户将直接出现在屏幕右上角的状态栏中。如果你点击看起来像信封的图标，你应该能看到广播的入口。这是广播账户集成到你的
    Ubuntu 系统中的地方，允许你更新状态，查看和回复朋友和家人的消息，而无需在网页浏览器中打开 Facebook 或 Twitter。
- en: Games
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 游戏
- en: Ubuntu has both basic and more advanced gaming options available. Some of the
    games are things you'd expect, such as **Solitaire** or **Minesweeper**. Also
    included are tile-matching game **Mahjongg** and the number puzzle **Sudoku**.
    These are sure to provide hours of gaming fun. If you're interested in other gaming
    options, quite a few more are available in the Ubuntu Software Center.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 提供了基本和更高级的游戏选项。一些游戏是你预期的，比如 **纸牌** 或 **扫雷**。还包括拼图游戏 **麻将** 和数字谜题 **数独**。这些肯定会提供数小时的游戏乐趣。如果你对其他游戏选项感兴趣，Ubuntu
    软件中心还提供了更多游戏。
- en: '![Games](img/0872_04_04.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![游戏](img/0872_04_04.jpg)'
- en: For those that are looking for gaming options beyond what is in the Ubuntu Software
    Center, Ubuntu is also supported by the Steam gaming platform. Historically, Steam
    has only supported Windows and Apple; however, Ubuntu was selected as the first
    (and currently only) Linux platform to be officially supported by Steam.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些希望获得比 Ubuntu 软件中心提供的更多游戏选项的用户，Ubuntu 也被 Steam 游戏平台所支持。历史上，Steam 仅支持 Windows
    和 Apple 操作系统；然而，Ubuntu 被选为第一个（且目前唯一）获得 Steam 官方支持的 Linux 平台。
- en: The following section will describe how to install Steam on your Ubuntu system
    and gain access to the Steam supported games for Ubuntu.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的章节将描述如何在 Ubuntu 系统上安装 Steam 并访问适用于 Ubuntu 的 Steam 支持游戏。
- en: First, launch the Ubuntu Software Center and search for `Steam` in the search
    window. This should provide a number of results. You'll want to select the one
    labeled **The ultimate entertainment platform**. Select this option from the list,
    and click on **Buy**. You'll be prompted with and need to agree to the **Software
    License Agreement**. This will take you to the Ubuntu single sign-on page, where
    you'll need to log in or create a new account. If you have not yet registered
    for an Ubuntu account, you'll need to register here. This takes only a few minutes,
    and is completely free. Once you have created andor logged into your account,
    the installation will continue.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，启动 Ubuntu 软件中心并在搜索窗口中搜索 `Steam`。这将提供多个结果。你需要选择标记为 **终极娱乐平台** 的那个。从列表中选择这个选项，并点击
    **购买**。接着，系统会提示你同意 **软件许可协议**。这将带你到 Ubuntu 单一登录页面，你需要登录或创建一个新账户。如果你尚未注册 Ubuntu
    账户，你需要在这里注册。注册过程只需几分钟，并且完全免费。创建或登录账户后，安装将继续进行。
- en: When the installation is finished, a window will appear notifying you that you'll
    need to **Start Steam** to complete the installation. Click on **Start Steam**
    to continue. This will be followed by a **Steam Installation Agreement**, which
    you'll need to agree to. Check the box **I have read and accept the terms**, and
    click on **OK**. At this point, Steam will launch and begin downloading any available
    Steam updates. This may take a few minutes depending on your Internet connection.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 当安装完成后，会弹出一个窗口通知你需要 **启动 Steam** 以完成安装。点击 **启动 Steam** 以继续。接下来会显示 **Steam 安装协议**，你需要同意该协议。勾选
    **我已阅读并接受条款**，然后点击 **确定**。此时，Steam 将启动并开始下载任何可用的 Steam 更新。根据你的互联网连接情况，这可能需要几分钟。
- en: From this point, you'll have the option to create a new Steam account or sign
    into an existing account. If you've played Steam games on other platforms, you
    should be able to use your existing credentials here. If you're new to Steam and
    want to get started, create a new account, and continue.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 从此时起，你将有选项创建一个新的 Steam 账户或登录现有账户。如果你之前在其他平台上玩过 Steam 游戏，你应该可以在这里使用现有的凭据。如果你是
    Steam 新用户并想要开始，可以创建一个新账户，然后继续。
- en: From here on you're ready to play Steam games!
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 从这里开始，你已经准备好玩 Steam 游戏了！
- en: Graphics
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 图形
- en: Your new Ubuntu system includes some very helpful applications in terms of graphics
    management and editing. You'll find the basic photo viewer applications, PDF viewers,
    basic graphic editing software, and even more advanced full editing suites available
    in the Ubuntu Software Center. Here we'll explore some of the offerings available,
    and outline how to install GIMP, the free software-equivalent to Adobe's Photoshop.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 你的新 Ubuntu 系统包括一些非常有用的图形管理和编辑应用程序。你会在 Ubuntu 软件中心找到基本的照片查看器应用、PDF 查看器、基础图形编辑软件，甚至更先进的完整编辑套件。在这里，我们将探索一些可用的选项，并概述如何安装
    GIMP——这款免费软件是 Adobe Photoshop 的替代品。
- en: '![Graphics](img/0872_04_05.jpg)'
  id: totrans-168
  prefs: []
  type: TYPE_IMG
  zh: '![图形](img/0872_04_05.jpg)'
- en: For basic photo viewing, you have a couple of options available. First, there
    is the **Document Viewer** and **Image Viewer** applications, which are applications
    used when viewing documents and photos in a read-only format. You won't be able
    to do any editing with these, but they're perfect for simply browsing your documents
    or photos, and displaying what you currently have.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 对于基本的照片查看，你有几个可用的选项。首先是 **文档查看器** 和 **图片查看器** 应用程序，这些是用于查看文档和照片的只读格式的应用程序。你不能在这些应用中进行任何编辑，但它们非常适合简单浏览你的文档或照片，显示你当前拥有的内容。
- en: If you need something more, you'll find the **Shotwell Photo Manager** available
    also. This application allows for basic rotation, cropping, red-eye reduction,
    basic image enhancements, and more. It isn't a full-blown Adobe Photoshop equivalent,
    but if all you're doing is some basic cropping and touch-up of photos imported
    from your digital camera, it likely has all the options you need. I used the **Shotwell
    Photo Manager** to crop and edit the screenshots used in this book.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要更多功能，你还可以找到 **Shotwell 照片管理器**。该应用程序提供基本的旋转、裁剪、红眼修正、基础图像增强等功能。它不是一个完整的
    Adobe Photoshop 替代品，但如果你只是做一些简单的裁剪和修图，处理从数码相机导入的照片，它可能已经具备你所需的所有功能。我就是使用 **Shotwell
    照片管理器** 来裁剪和编辑本书中的截图。
- en: If you are of the type that wants to do even more with your photos, you'll likely
    want the **GIMP Image Editor** application. **GIMP** stands for **GNU Image Manipulation
    Program**, and is the free software solution to the proprietary Photoshop application.
    GIMP supports most of the same features of Photoshop and is available in the Ubuntu
    Software Center. The following section will describe how to install GIMP and start
    using it on your Ubuntu system.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是那种希望对照片进行更多处理的人，你可能会想要使用 **GIMP 图像编辑器** 应用程序。**GIMP** 代表 **GNU 图像处理程序**，是免费替代专有
    Photoshop 应用程序的软件解决方案。GIMP 支持 Photoshop 大部分相同的功能，并且可以在 Ubuntu 软件中心获得。以下部分将描述如何在
    Ubuntu 系统上安装 GIMP 并开始使用它。
- en: 'I''m sure at this point, you''re one step ahead of me in knowing you''ll need
    to navigate to the Ubuntu Software Center. From there you can search for `GIMP`
    in the search field, and look for the listing for **Create images and edit photographs**.
    Click on **Install**, and enter your administrative password when prompted. If
    you''re interested, there are also add-ons available for GIMP that should be presented
    to you below the main description within the Ubuntu Software Center. These include
    the following add-ons:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 我相信到这个时候，你已经比我先一步知道你需要进入 Ubuntu 软件中心了。从那里，你可以在搜索框中搜索 `GIMP`，然后找到 **创建图像和编辑照片**
    的条目。点击 **安装**，在提示时输入你的管理员密码。如果你感兴趣，Ubuntu 软件中心中还会提供 GIMP 的一些附加组件，它们会显示在主描述的下方。包括以下附加组件：
- en: An extra set of brushes, palettes, and gradients for GIMP
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIMP 的额外画笔、调色板和渐变
- en: Scanner plugin for GIMP
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIMP 扫描插件
- en: The GIMP plugin for GREYC's Magic Image Converter
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GREYC 的 Magic 图像转换器的 GIMP 插件
- en: Print plugin for GIMP
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIMP 打印插件
- en: Repository of optional extensions for GIMP
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GIMP 的可选扩展库
- en: Userspace virtual file system backends
  id: totrans-178
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户空间虚拟文件系统后端
- en: The command-line tools for extracting data for the XCF files
  id: totrans-179
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提取 XCF 文件数据的命令行工具
- en: These are all optional of course, and you may not need them until you get into
    some of the more advanced features of GIMP, but it's good to know that they're
    available.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 这些当然都是可选的，直到你使用 GIMP 的一些更高级功能时才可能需要它们，但知道它们是可用的还是很不错的。
- en: Internet
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 互联网
- en: Within the Internet section of the Ubuntu Dash, there are a number of options
    available for getting online and connecting with friends, family, and co-workers.
    From Internet browsing to e-mail to Twitter and Facebook, Ubuntu provides some
    of the best applications in terms of Internet connectivity. We'll start here with
    the web browser Firefox, outline how to install the Chrome browser, and start
    checking e-mail with Thunderbird. There are of course, a number of additional
    Internet-related applications available in the Ubuntu Software Center, but the
    are too many to mention here.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Ubuntu Dash 的互联网部分，有多个选项可以帮助你上网并与朋友、家人和同事保持联系。从网页浏览到电子邮件，再到 Twitter 和 Facebook，Ubuntu
    提供了一些在互联网连接方面最好的应用程序。我们将从网页浏览器 Firefox 开始，概述如何安装 Chrome 浏览器，并开始使用 Thunderbird
    检查电子邮件。当然，Ubuntu 软件中心还有很多额外的互联网相关应用程序，但太多了无法一一列举。
- en: '![Internet](img/0872_04_06.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![互联网](img/0872_04_06.jpg)'
- en: We'll begin with Firefox, one of the most popular, secure, and extensible Internet
    browsers available today. Firefox is included in the default installation and
    should be one of the default applications included in the launcher bar. If you
    haven't already, go ahead and launch Firefox, and get online. Browse to your favorite
    websites, post an update on a social media site about your new system, or share
    a link to this book with your friends. I'm sure they'll enjoy exploring Ubuntu
    as much as you do!
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从 Firefox 开始，Firefox 是目前最受欢迎、安全和可扩展的互联网浏览器之一。Firefox 已包含在默认安装中，应该是启动器栏中默认应用程序之一。如果你还没有启动
    Firefox，可以打开它并连接到互联网。浏览你喜欢的网站，在社交媒体网站上发布关于你的新系统的更新，或者将这本书的链接分享给你的朋友。我相信他们也会像你一样喜欢探索
    Ubuntu！
- en: Firefox has a number of configuration options available and is extensible through
    the included add-ons and extensions system. The extensions and add-ons are too
    many to number here, but we can take a minute and look at some of the configuration
    options.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 提供了许多配置选项，并且可以通过附带的插件和扩展系统进行扩展。这里的扩展和插件实在太多，无法一一列举，但我们可以花一点时间看看其中一些配置选项。
- en: To begin, open Firefox using the launcher, and open the **Preferences** menu.
    This can be found at **Edit** | **Preferences** in the **File** menu. The **Preferences**
    menu allows you to customize different aspects of your browsing experience, such
    as default home page, tab handling, privacy, security, and more. The default settings
    are generally pretty sane, but there are a couple of options that I generally
    like to change. First, under the **Privacy** tab, I check the box **Tell websites
    I do not want to be tracked**. This option disallows certain types of cookies
    often used by online advertisers to target or retarget advertising based on sites
    that you've visited or products you've viewed previously.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，使用启动器打开 Firefox，然后打开 **首选项** 菜单。可以在 **文件** 菜单中的 **编辑** | **首选项** 找到此选项。**首选项**
    菜单允许你自定义浏览体验的不同方面，如默认首页、标签页处理、隐私、安全性等。默认设置通常是比较合理的，但有一些选项是我通常会更改的。首先，在 **隐私**
    标签下，我勾选了 **告诉网站我不希望被跟踪**。此选项会禁用某些类型的 Cookie，这些 Cookie 通常被在线广告商用来根据你访问的网站或之前查看的产品来定向或重新定向广告。
- en: Toggling this setting is completely optional. This same tab also allows you
    to toggle what Firefox remembers about your browsing history. Customize this and
    other options as desired, and click on **Close**.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 切换此设置完全是可选的。该标签还允许你切换 Firefox 记住你的浏览历史的方式。根据需要自定义这些选项，然后点击 **关闭**。
- en: To install add-ons, navigate to the **Tools** | **Add-ons** option within the
    **File** menu, and you'll be taken to a page displaying your current **Add-ons**,
    **Extensions**, **Appearance**, **Plugin**, and **Language** options. You can
    quickly search for add-ons and extensions using the search bar at the top-right
    corner. Again, there are simply too many to mention here, but you can get an idea
    of what extensions are popular and available, by visiting [http://addons.mozilla.org](http://addons.mozilla.org).
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装插件，请在 **文件** 菜单中导航到 **工具** | **插件** 选项，你将被带到一个页面，显示你当前的 **插件**、**扩展**、**外观**、**插件**
    和 **语言** 选项。你可以通过右上角的搜索框快速搜索插件和扩展。同样，这里实在有太多插件和扩展无法一一列举，但你可以访问 [http://addons.mozilla.org](http://addons.mozilla.org)，了解哪些扩展最受欢迎和可用。
- en: The Google Chrome browser is Google's alternative to Firefox, which is also
    available for Ubuntu systems. While not included in the default installation,
    it is available for download from the Google website at [http://google.com/chrome](http://google.com/chrome).
    Visit this page, click on **Download Chrome**, and select the version to match
    your system. Currently Chrome formally supports the Ubuntu, Debian, openSUSE,
    and Fedora Linux distributions. You'll of course want to select the Ubuntu offering,
    and depending on your system, the 32-bit or 64-bit option. If you remember the
    *Installation* section, we discussed the differences between 32-bit and 64-bit.
    Select the same option here that you did at the *Installation* section, and click
    on **Accept and Install**.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome 浏览器是 Google 提供的 Firefox 替代品，也可以在 Ubuntu 系统上使用。虽然它不包含在默认安装中，但可以从
    Google 网站下载，网址是 [http://google.com/chrome](http://google.com/chrome)。访问此页面，点击
    **下载 Chrome**，并选择与你的系统匹配的版本。目前，Chrome 正式支持 Ubuntu、Debian、openSUSE 和 Fedora Linux
    发行版。当然，你会选择 Ubuntu 版本，并根据你的系统选择 32 位或 64 位选项。如果你还记得 *安装* 部分，我们讨论了 32 位和 64 位之间的差异。在此处选择与
    *安装* 部分相同的选项，然后点击 **接受并安装**。
- en: 'Note: if you don''t recall which option you selected, it''s safe to select
    either. If it is incompatible with the rest of your installed system, you should
    be prompted accordingly, and you can simply go back and select the other option.'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 注意：如果你不记得选择了哪个选项，选择任意一个都没问题。如果它与你其他已安装的系统不兼容，系统会相应提示你，你只需返回并选择另一个选项。
- en: You should next be prompted with a window to **Open with** or **Save As**. You
    can safely save as and the Google Chrome installer will be saved to your `Downloads`
    folder. You can then find this file by navigating to `Downloads` within the Nautilus
    file browser, and double-click on the Google Chrome `.deb` file. This will open
    the Ubuntu Software Center and walk you through the rest of the installation.
    You'll likely be prompted for your administrator password somewhere along the
    way. Enter your credentials as needed, and within a couple of minutes the Google
    Chrome browser will be installed on your machine.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，你应该会看到一个窗口，询问你**打开方式**或**另存为**。你可以安全地选择另存为，Google Chrome安装程序将会被保存到你的`Downloads`文件夹中。然后，你可以通过在Nautilus文件浏览器中导航到`Downloads`文件夹，找到并双击Google
    Chrome `.deb`文件。这将打开Ubuntu软件中心，并引导你完成剩下的安装步骤。你可能会在某个过程中被要求输入管理员密码。根据提示输入凭据，几分钟内，Google
    Chrome浏览器就会安装到你的机器上。
- en: If you're wondering which browser you should use, it is completely up to you.
    I prefer the Google Chrome browser, but Firefox is a very worthy competitor. It
    really just comes down to personal preference, as both are considered very secure,
    support extensions, and are faster than most other browsers today.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在考虑使用哪种浏览器，这完全取决于你个人的选择。我偏爱Google Chrome浏览器，但Firefox也是一个非常值得推荐的竞争者。其实这主要还是看个人偏好，因为这两款浏览器都被认为非常安全，支持扩展，并且比大多数其他浏览器要快。
- en: Now that we've explored both Firefox and Google Chrome as web browsers, let's
    look at what Ubuntu has to offer in terms of e-mail management.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了Firefox和Google Chrome这两款网页浏览器，接下来看看Ubuntu在电子邮件管理方面能提供什么。
- en: Thunderbird is included in the base installation of Ubuntu and is designed by
    the same people that make Firefox, the Mozilla foundation. This makes Thunderbird
    a very popular, secure, and fast solution for e-mail management that also supports
    similar extension architecture with the web browser. Here I'll briefly outline
    getting started with Thunderbird to download and manage your e-mail on your local
    system.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Thunderbird已包含在Ubuntu的基本安装中，由与Firefox同一团队的Mozilla基金会设计。这使得Thunderbird成为一个非常流行、安全且快速的电子邮件管理解决方案，同时它还支持与网页浏览器类似的扩展架构。接下来我将简要概述如何开始使用Thunderbird下载并管理本地系统中的电子邮件。
- en: Thunderbird is not included in the launcher bar by default, so you'll need to
    search for it in the Ubuntu Dash, or select it from the filtered results within
    the applications section.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Thunderbird不在启动栏中，因此你需要在Ubuntu Dash中搜索它，或在应用程序部分的筛选结果中选择它。
- en: When you first launch Thunderbird, you'll be prompted with a getting started
    wizard to help you configure your e-mail account. Thunderbird includes a database
    of common e-mail providers around the world and their respective configuration
    options. This means all you should need to do is enter your e-mail address and
    password, and Thunderbird will do the rest. The more popular your e-mail provider,
    the better luck you'll have with this system. If you find that Thunderbird is
    unable to auto-detect your settings, you may need to contact your Internet service
    provider for additional details.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次启动Thunderbird时，它会引导你完成一个入门向导，帮助你配置电子邮件账户。Thunderbird包含了全球常见的电子邮件提供商及其配置选项的数据库。这意味着你只需要输入电子邮件地址和密码，Thunderbird会自动完成剩下的配置。你的电子邮件提供商越流行，系统的自动配置就越顺利。如果你发现Thunderbird无法自动检测到你的设置，你可能需要联系你的互联网服务提供商以获取更多详细信息。
- en: Once you have Thunderbird configured, you'll be able to send and receive e-mail
    from the application, quickly and easily. Thunderbird also supports features,
    such as spam filtering, and automatically organizing e-mail using filters and
    folders.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 配置好Thunderbird后，你将能够通过该应用快速而轻松地发送和接收电子邮件。Thunderbird还支持一些功能，比如垃圾邮件过滤，以及通过过滤器和文件夹自动整理电子邮件。
- en: Media
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 媒体
- en: Ubuntu comes with a great media player called Rhythmbox. This player has great
    support for a number of media formats, supports podcasts, last.fm integration,
    and connectivity to the Ubuntu One Music Store. Rhythmbox includes a very easy
    to use interface, allowing you to easily find and organize all of your music.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 配备了一个很棒的媒体播放器，名为 Rhythmbox。这个播放器对多种媒体格式有很好的支持，支持播客、last.fm 集成，以及与 Ubuntu
    One 音乐商店的连接。Rhythmbox 包含一个非常易于使用的界面，让你轻松找到并组织你的所有音乐。
- en: '![Media](img/0872_04_07.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![Media](img/0872_04_07.jpg)'
- en: Rhythmbox supports the creation and importing of playlists, fetching of album
    art, search, and Internet radio. Rhythmbox is a preferred application for handling
    music collection.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: Rhythmbox 支持创建和导入播放列表，抓取专辑封面，搜索以及互联网广播。Rhythmbox 是处理音乐收藏的首选应用程序。
- en: 'When it comes to watching videos on Ubuntu, one player reigns supreme in supporting
    the widest number of formats and including the most features. This player is VLC.
    Unfortunately, VLC isn''t installed by default on Ubuntu so we''ll have to grab
    it from the Ubuntu Software Center. We can do that by launching the Software Center,
    and searching for `VLC`. You should see a result for **VLC Media Player: Read,
    capture, and broadcast your multimedia streams**. Select this from the list and
    then click on **Install**. As is the case any time you install software, you''ll
    be prompted for your password, and then the installation will begin.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '在 Ubuntu 上观看视频时，有一个播放器在支持最多格式和功能方面独占鳌头。这个播放器就是 VLC。不幸的是，VLC 并没有预装在 Ubuntu 上，所以我们需要从
    Ubuntu 软件中心安装它。我们可以通过启动软件中心，并搜索 `VLC` 来进行安装。你应该能看到一个名为 **VLC Media Player: 阅读、捕捉并广播你的多媒体流**
    的结果。选择这个列表项，然后点击 **安装**。就像安装任何软件时一样，你会被提示输入密码，然后安装将开始。'
- en: Once VLC is installed, you can make it the default application for different
    media types by launching the **System Settings** application, and selecting the
    **Details** option within the **System** section. This application gives you an
    overview of your system, allow you to set default applications, and configure
    the default action for removable media. Select the **Default Applications**, look
    for **Video** on the right side, and select **VLC** from the drop-down menu.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦 VLC 安装完成，你可以通过启动 **系统设置** 应用程序，并在 **系统** 部分选择 **详细信息** 选项，将其设为不同媒体类型的默认应用程序。此应用程序可让你查看系统概况，设置默认应用程序，并配置可移动媒体的默认操作。选择
    **默认应用程序**，在右侧查找 **视频**，然后从下拉菜单中选择 **VLC**。
- en: Office
  id: totrans-204
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Office
- en: As outlined in the previous section, Ubuntu provides the LibreOffice productivity
    suite in the default installation. This includes the Writer, Calc, Draw, and Impress
    applications. If you use your computer for school or work, these applications
    are probably something you'll use regularly. Whether you're writing papers or
    reports, managing spreadsheets, or creating detailed presentations, the LibreOffice
    suite has you covered.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 正如上一节所述，Ubuntu 在默认安装中提供了 LibreOffice 办公套件。这个套件包括 Writer、Calc、Draw 和 Impress
    应用程序。如果你用电脑进行学习或工作，那么这些应用程序可能是你经常使用的工具。无论是写论文、报告，还是管理电子表格、创建详细的演示文稿，LibreOffice
    套件都能满足你的需求。
- en: '![Office](img/0872_04_08.jpg)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![Office](img/0872_04_08.jpg)'
- en: LibreOffice Writer is flexible enough to take simple notes or write papers and
    books. I'm using Writer right now to write this book. There are far too many features
    to go into much detail, but Writer is a very powerful, compatible word processor.
    It supports a number of document formats including the global Open Document Format
    standard. It can read and write Microsoft Office document formats as well as export
    directly to PDF or HTML.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice Writer 足够灵活，可以用来记笔记、写论文或书籍。我现在就用 Writer 来写这本书。功能实在太多，无法一一详述，但 Writer
    是一个非常强大且兼容性极好的文字处理软件。它支持多种文档格式，包括全球标准的开放文档格式（Open Document Format）。它能够读取和写入 Microsoft
    Office 文档格式，并且可以直接导出为 PDF 或 HTML。
- en: LibreOffice Calc is the included spreadsheet application. This supports the
    same level of compatibility with other platforms and the features that you'd expect
    from any mature spreadsheet management application. I use LibreOffice Calc for
    everything from managing consulting services invoices to basic budgeting and fitness
    tracking. Calc is very intuitive for new users, while remaining powerful enough
    for professional data miners and number crunchers.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: LibreOffice Calc 是自带的电子表格应用程序。它与其他平台的兼容性以及任何成熟的电子表格管理应用所应具备的功能相当。我用 LibreOffice
    Calc 来管理咨询服务发票、基本预算和健康跟踪等任务。Calc 对新用户非常直观，同时又足够强大，适合专业数据分析师和数字处理人员使用。
- en: Impress is an outstanding tool for effectively creating multimedia presentations
    for work or school. These presentations can be enhanced using 2D and 3D clip art,
    special effects and transitions, animations, and even drawing tools. I have seen
    some very impressive presentations created with LibreOffice Impress. What's more,
    it supports the popular PowerPoint format and can even output directly to the
    Flash format for viewing online.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Impress 是一款出色的工具，能够有效地为工作或学校创建多媒体演示文稿。这些演示文稿可以使用 2D 和 3D 剪贴画、特效和过渡动画、动画，甚至绘图工具来增强。我见过一些非常令人印象深刻的演示文稿，它们是用
    LibreOffice Impress 创建的。更重要的是，它支持流行的 PowerPoint 格式，甚至可以直接输出为 Flash 格式以供在线查看。
- en: System
  id: totrans-210
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 系统
- en: Last in the Dash is the **System** category. This category provides you with
    the system management tools you'd expect in any mature desktop environment. This
    section includes privacy settings, system monitors, system settings, and the update
    manager.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Dash 中最后一个类别是 **系统** 类别。这个类别为您提供了任何成熟桌面环境中所期望的系统管理工具。本节包括隐私设置、系统监视器、系统设置和更新管理器。
- en: As you continue to use the Dash, you may notice that Ubuntu keeps track of your
    recently used applications, files, and folders. This can be configured within
    the **Privacy** settings. The options allow for limiting activity recording to
    specific files, folders, and even per-application. You also have the ability to
    erase the recorded history in the same way you might within a web browser. If
    you're concerned about privacy, you might elect to disable activity recording.
    It should be noted that all information recorded is completely anonymous, and
    is generally only used to offer you improved access to your recently used applications,
    files, and folders. The important thing to note is that your privacy is up to
    you, and can be configured all in one place.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 当您继续使用 Dash 时，您可能会注意到 Ubuntu 会跟踪您最近使用的应用程序、文件和文件夹。这可以在 **隐私** 设置中进行配置。选项允许将活动记录限制为特定文件、文件夹，甚至按应用程序进行配置。您还可以像在
    Web 浏览器中一样擦除记录的历史。如果您担心隐私问题，您可以选择禁用活动记录。需要注意的是，所有记录的信息都是完全匿名的，通常仅用于为您提供更好的访问您最近使用的应用程序、文件和文件夹的方式。重要的是要注意，您的隐私由您掌控，可以在一个地方进行配置。
- en: '**System Monitor** is a central overview of your system, process, resources,
    and disk usage.'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: '**系统监视器**是您系统、进程、资源和磁盘使用情况的中央概览。'
- en: From the **System** tab you're able to determine whether you've installed 32-bit
    or 64-bit Ubuntu, your Ubuntu version, kernel release hardware, and disk usage.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **系统** 标签页中，您可以确定是安装了 32 位还是 64 位的 Ubuntu，您的 Ubuntu 版本、内核版本、硬件以及磁盘使用情况。
- en: '![System](img/0872_04_09.jpg)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![System](img/0872_04_09.jpg)'
- en: The **Processes** tab displays the processes currently running on your system
    and allows you to manage them. By right-clicking on the process you're able to
    stop, kill, end, and change process priority on most of the running applications
    on your system. This tab gives you a good overview of what is running and what
    may be using more than its share of CPU or memory.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: '**进程** 标签页显示当前在您的系统上运行的进程，并允许您对其进行管理。通过右键点击进程，您可以停止、终止、结束或更改大多数正在运行的应用程序的进程优先级。此标签页为您提供了运行中的程序概览，以及哪些程序可能占用了过多的
    CPU 或内存。'
- en: The **Resources** tab gives you a visual overview of CPU history, memory and
    swap, and network history.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: '**资源** 标签页为您提供 CPU 历史、内存和交换空间以及网络历史的视觉概览。'
- en: Finally, the **File System** tab gives you an overview of free and available
    disk space.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，**文件系统** 标签页为您提供了空闲和可用磁盘空间的概览。
- en: Software sources
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件源
- en: The **Update Manager** is the application that handles all security and errata
    updates for you. It is likely that Ubuntu has made security and errata updates
    available for your installation and these will be presented by the **Update Manager**
    application. The following section will outline how to configure the update manager
    to check frequency, what sources you'd like to subscribe to, and even what location
    you'd like to download updates from.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: '**更新管理器**是一个处理所有安全和修正更新的应用程序。可能 Ubuntu 已经为您的安装提供了安全和修正更新，这些更新将由 **更新管理器** 应用程序呈现。接下来的部分将概述如何配置更新管理器的检查频率，您希望订阅的来源，以及您希望从哪个位置下载更新。'
- en: The first thing the **Update Manager** application will do when launched is
    make sure your machine is fully up-to-date with security updates and errata. This
    will ensure that you have the latest security fixes applied and the latest improvements
    available for your version of Ubuntu. When you first launch the **Update Manager**
    application, you may be presented with a list of available updates. Before we
    apply these updates, I'd recommend making a few configuration changes to the **Update
    Manager** settings that will provide you with additional available packages and
    speed up the time it takes to check for and download updates.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 当**更新管理器**应用程序启动时，首先会确保你的机器已完全更新，并应用了安全更新和修补程序。这将确保你应用了最新的安全修复程序，并为你的 Ubuntu
    版本提供最新的改进。当你第一次启动**更新管理器**应用程序时，可能会显示一份可用更新的列表。在我们应用这些更新之前，我建议先对**更新管理器**设置进行一些配置更改，这将为你提供更多可用的软件包，并加快检查和下载更新的速度。
- en: First, open the **Update Manager** application from the Dash and click on the
    **Settings...** button on the bottom-left corner. This configuration section allows
    you to customize what you want to make available from the Software Center and
    even where you'd like to download it. Ubuntu provides mirrors of the software
    repositories all over the world. Selecting one closest to you can significantly
    improve your download speeds.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从 Dash 打开**更新管理器**应用程序，并点击左下角的**设置...**按钮。这个配置部分允许你自定义希望在软件中心中提供的内容，甚至可以选择下载的源位置。Ubuntu
    提供了遍布全球的软件镜像，选择离你最近的一个可以显著提高下载速度。
- en: In the first section under **Ubuntu Software**, you'll see **Downloadable from
    the Internet**. I would suggest ensuring that the first four boxes are checked.
    Also, unless you're going to be developing Ubuntu software, you can safely uncheck
    the fifth box labeled **Source Code**. Next, select **Download from:** from the
    drop-down menu. This list should be populated with options to use the main server,
    the server for your country, or **Other...**.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 在**Ubuntu 软件**的第一部分，你会看到**从互联网下载**。我建议确保勾选前四个框。此外，除非你打算开发 Ubuntu 软件，否则可以放心取消勾选标记为**源代码**的第五个框。接下来，从下拉菜单中选择**下载来源：**。这个列表应该会列出使用主服务器、你所在国家的服务器或**其他...**的选项。
- en: Selecting the server for your country instead of the main server will offer
    some improvement, but you might also want to try the **Other...** option. This
    option will display a second menu allowing you to select a server in nearly any
    country around the world. There is also an option to try and determine the fastest
    server for your connection. If you click on **Select Best Server**, a series of
    tests will be performed to find the best mirror for your location. This can take
    a few minutes and will auto-select a location when it is finished. This test isn't
    always perfectly accurate. You might experiment with a few different locations
    until you find one that you feel performs the best.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 选择你所在国家的服务器而非主服务器会有所改善，但你也可以尝试**其他...**选项。该选项会显示第二个菜单，允许你选择全球几乎任何国家的服务器。还有一个选项可以尝试确定你连接的最快服务器。如果你点击**选择最佳服务器**，将会进行一系列测试，以找到最适合你位置的镜像。这可能需要几分钟时间，测试完成后会自动选择一个位置。这个测试并不总是完全准确，你可以尝试不同的位置，直到找到一个你觉得表现最好的服务器。
- en: The other items you might configure on this page are in the **Updates** tab.
    Here you can configure what types of updates you'd like to see and how often.
    If you're using the LTS release, you'll probably want the **Important**, **Recommended**,
    and **Unsupported** updates. Pre-release updates are for those want to help test
    the updates before they're pushed to the rest of the public. Beware, while this
    will provide you with updates before everyone else, some can cause problems as
    they still need to be tested.
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 在此页面上你可能需要配置的其他项目位于**更新**标签页。在这里，你可以配置希望看到的更新类型以及更新的频率。如果你使用的是 LTS 版本，你可能希望选择**重要**、**推荐**和**不受支持**的更新。预发布更新是为那些希望在更新推送给其他公众之前进行测试的用户提供的。需要注意的是，虽然这将让你在其他人之前获得更新，但其中一些更新可能会导致问题，因为它们仍然需要进行测试。
- en: You're also able to update the frequency of which Ubuntu checks for security
    and errata updates. You can check for updates daily, every other day, weekly,
    or every few weeks. You can configure how Ubuntu will act when it finds available
    updates, including download, and install them automatically. I am a bit compulsive
    about my security and errata updates. I always like to have the latest and greatest
    software, which is why I have my system check for updates daily, automatically
    download and install them, and display a notification immediately when found.
    Of course, you don't have to use the same settings, but choose the right combination
    for you and your system.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以更新 Ubuntu 检查安全性和错误修复更新的频率。你可以选择每天、隔天、每周或每几周检查更新。当 Ubuntu 发现可用的更新时，你可以配置其行为，包括自动下载和安装更新。我对我的安全和错误修复更新有点强迫症。我总是希望拥有最新最好的软件，这就是为什么我让我的系统每天检查更新，自动下载并安装更新，并在找到更新时立即显示通知。当然，你不必使用相同的设置，但请选择适合你和你的系统的组合。
- en: Once you make these changes, Ubuntu will ask you for your administrative password,
    and then refresh against the server you selected. The **Update Manager** application
    may then have updates available, which you can apply by clicking on **Install
    Updates**.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你进行这些更改，Ubuntu 会要求你输入管理员密码，然后刷新你选择的服务器。**更新管理器**应用程序可能会有可用的更新，你可以通过点击**安装更新**来应用这些更新。
- en: A few extras
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一些额外资源
- en: There are certain software packages that due to licensing restrictions, cannot
    be distributed with the Ubuntu CD, but are available through the Ubuntu Software
    Center. These packages include MP3 support, Flash media player, DVD playback,
    and more. As I'm sure you'll want support for these things on your Ubuntu system,
    this section outlines how to install them. The instructions here depend on having
    enabled the software sources in the previous section.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 有一些软件包由于许可证限制，不能随 Ubuntu 光盘一起分发，但可以通过 Ubuntu 软件中心获取。这些软件包包括 MP3 支持、Flash 媒体播放器、DVD
    播放等。相信你也希望在 Ubuntu 系统上支持这些功能，因此本节将介绍如何安装它们。这里的说明依赖于前面部分启用了软件源。
- en: To install support for these formats, open the Ubuntu Software Center, and search
    for `ubuntu-restricted-extras`. This should come up with one result with the description
    of commonly used applications with restricted copyright (MP3, AVI, MPEG, TrueType,
    Java, Flash, Codecs). Select the result from the list, and click on **Install**
    on the right side of the window. You may be prompted to reboot for these changes
    to fully take effect. Once these are installed you should now have full support
    for MP3 playback, Flash media player-based websites, and DVD playback.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装对这些格式的支持，打开 Ubuntu 软件中心，搜索 `ubuntu-restricted-extras`。这应该会显示一个结果，描述了常用的受版权限制的应用程序（MP3、AVI、MPEG、TrueType、Java、Flash、编解码器）。从列表中选择该结果，然后点击窗口右侧的**安装**按钮。可能会提示你重启以使这些更改完全生效。安装完成后，你应该可以完全支持
    MP3 播放、基于 Flash 媒体播放器的网站以及 DVD 播放。
- en: People and places you should get to know
  id: totrans-231
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你应该了解的人和地方
- en: Ubuntu is easily the most user-friendly Linux distribution, specifically designed
    to be intuitive and welcoming to new users. While you're sure to have an easier
    time using Ubuntu as compared to many other Linux distributions available, there
    will come a point where you'll run into some difficulty in using your system and
    need some guidance. When that time comes, there are a number of online resources
    to help you along the way. This section introduces a number of these resources
    where you can find answers, read documentation, chat and meet with other users,
    and hopefully find the answers you need.
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 是最容易使用的 Linux 发行版，专门设计为直观且欢迎新用户。虽然你使用 Ubuntu 相比许多其他可用的 Linux 发行版会更轻松，但也会有一刻，你会遇到一些系统使用上的困难，需要一些指导。当那时到来时，有许多在线资源可以帮助你。本节介绍了这些资源，你可以在这里找到答案、阅读文档、与其他用户聊天和交流，甚至希望能找到你需要的答案。
