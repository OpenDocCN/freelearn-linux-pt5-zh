  zh: 我们所有人都会从手机和相机中下载照片。在通过电子邮件发送图像或发布到网上之前，我们可能需要调整其大小，或许还需要更改格式。我们可以使用脚本批量修改这些图像文件。本食谱描述了图像管理的相关操作。
