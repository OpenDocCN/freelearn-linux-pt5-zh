  zh: '`user_adm.sh` 脚本执行几个常见的用户管理任务。`usage()` 文本解释了当用户提供错误参数或包含 `-usage` 参数时，如何使用该脚本。一个
    `case` 语句解析命令参数并执行适当的命令。'
