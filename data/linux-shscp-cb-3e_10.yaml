  prefs: []
  type: TYPE_NORMAL
  zh: 添加`-u`选项将指定一个用户的crontab进行查看。你必须以root身份登录才能使用`-u`选项：
- en: '[PRE83]'
  id: totrans-341
  prefs: []
  type: TYPE_PRE
  zh: '[PRE83]'
- en: Removing the cron table
  id: totrans-342
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除cron表
- en: 'The `-r` option will remove the current user''s cron table:'
