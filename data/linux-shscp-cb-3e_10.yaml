  id: totrans-338
  prefs: []
  type: TYPE_NORMAL
  zh: '`-l`选项可以列出当前用户的crontab：'
- en: '[PRE82]'
  id: totrans-339
  prefs: []
  type: TYPE_PRE
  zh: '[PRE82]'
- en: 'Adding the `-u` option will specify a user''s crontab to view. You must be
    logged in as root to use the `-u` option:'
