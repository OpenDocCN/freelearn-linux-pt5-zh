  zh: 在系统启动时（或开机时）运行特定命令是一个常见需求。一些`cron`实现支持`@reboot`时间字段，用于在重启过程中运行任务。请注意，并非所有`cron`实现都支持此功能，且在某些系统上只有root才能使用此功能。现在，看看以下代码：
