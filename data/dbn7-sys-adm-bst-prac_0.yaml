- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The Debian Linux distribution is the most stable distribution available, and
    it is used on more Internet web servers than any other operating system. While
    there are many instructional web pages and cookbooks written about Linux, and
    Debian Linux in particular, it is too easy for new users and seasoned administrators
    to get lost in the details. This book provides a broad overview, more of a what
    to than a how to, of Debian Linux administration. The chapters are designed to
    cover the subjects an administrator must address, and include background information,
    tips and suggestions, and basic knowledge and administration techniques. References
    are included that cover the various topics in greater detail than can be included
    in a book of this length.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Debian Linux 发行版是目前最稳定的发行版，并且在互联网上使用的 Web 服务器中，其使用量超过任何其他操作系统。尽管有许多关于 Linux，特别是
    Debian Linux 的教程网页和手册，但新用户和经验丰富的管理员常常容易陷入细节中。本书提供了一个广泛的概述，更多的是关于 Debian Linux
    管理的“要做什么”而不是“如何做”。各章旨在涵盖管理员必须处理的主题，并包括背景信息、建议和技巧、以及基本知识和管理技术。书中还包含了参考资料，详细讲解了各个主题，远超本书篇幅所能覆盖的内容。
- en: Although oriented towards the current Debian stable distribution, the subjects
    covered are useful for any Linux administrator to know. As for the lack of numerous,
    detailed examples, I apologize. It is impossible in a book of this length to go
    as far into details as I would have liked. Fortunately, the Debian Project provides
    excellent guides and references, as well as online web pages that are pointed
    out in the text.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书主要针对当前的 Debian 稳定发行版，但书中涉及的主题对于任何 Linux 管理员都非常有用。至于缺少大量详细示例，我深感抱歉。在这本书的篇幅内，无法深入到我原本希望的细节层面。幸运的是，Debian
    项目提供了优秀的指南和参考资料，以及文中指出的在线网页，帮助读者更深入了解。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Debian Basics for Administrators"), *Debian
    Basics for Administrators*, covers what distinguishes Debian from other Linux
    distributions, and delves into the background of the Debian Project and free software
    in general.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章. Debian 基础知识 for 管理员"), *Debian 基础知识 for 管理员*, 介绍了 Debian
    与其他 Linux 发行版的区别，并深入探讨了 Debian 项目和自由软件的一般背景。'
- en: '[Chapter 2](ch02.html "Chapter 2. Filesystem Layout"), *Filesystem Layout*,
    covers the two primary methods used to boot Intel 32- and 64-bit systems, the
    various Linux filesystem formats, disk partitioning, and data protection using
    disk, partition, and directory-based encryption.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章. 文件系统布局"), *文件系统布局*, 讲解了用于启动 Intel 32 位和 64 位系统的两种主要方法，Linux
    的各种文件系统格式、磁盘分区，以及如何通过磁盘、分区和目录加密来保护数据。'
- en: '[Chapter 3](ch03.html "Chapter 3. Package Management"), *Package Management*,
    covers the basics of Debian package management, including the management utilities
    and updating your system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章. 软件包管理"), *软件包管理*, 介绍了 Debian 软件包管理的基础知识，包括管理工具和如何更新系统。'
- en: '[Chapter 4](ch04.html "Chapter 4. Basic Package Configuration"), *Basic Package
    Configuration*, covers common software configuration techniques, including the
    location of files and documentations, and trends in Debian configuration.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章. 基本软件包配置"), *基本软件包配置*, 介绍了常见的软件配置技巧，包括文件和文档的存放位置，以及 Debian
    配置中的趋势。'
- en: '[Chapter 5](ch05.html "Chapter 5. System Management"), *System Management*,
    covers important system management topics, including startup and shutdown, networking,
    filesystem maintenance, and display managers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 系统管理"), *系统管理*, 涵盖了重要的系统管理主题，包括启动和关闭、网络配置、文件系统维护和显示管理器。'
- en: '[Chapter 6](ch06.html "Chapter 6. Basic System Security"), *Basic System Security*,
    covers security issues important for system safety, including special packages
    available to assist in installing additional security software, firewall tools,
    and intrusion detection.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 基本系统安全"), *基本系统安全*, 涵盖了系统安全的重要问题，包括可用来帮助安装额外安全软件的特定软件包、防火墙工具和入侵检测。'
- en: '[Chapter 7](ch07.html "Chapter 7. Advanced System Management"), *Advanced System
    Management*, briefly covers advanced management topics including remote backups,
    distributed configuration management, and clustering. It also includes coverage
    of Webmin, a web-based administration tool that is compatible with nearly all
    Linux installations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 高级系统管理"), *高级系统管理*, 简要涵盖了高级管理主题，包括远程备份、分布式配置管理和集群管理。它还包括对
    Webmin 的介绍，Webmin 是一个几乎兼容所有 Linux 系统的基于 Web 的管理工具。'
- en: What you need for this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Although software is not required, this book covers the Debian 7 Linux distribution.
    All software referred to in this book, with the exception of Webmin, is available
    in the Debian stable release, available for download from the Debian Project web
    site ([http://www.debian.org/](http://www.debian.org/)). It is also available
    on CD, DVD, and Blu-ray Discs from vendors mentioned on that site. Webmin software
    is available from its own site ([http://www.webmin.com/](http://www.webmin.com/)).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然本书不要求安装特定软件，但它涵盖了Debian 7 Linux发行版。本书中提到的所有软件，除了Webmin之外，都可以在Debian稳定版中找到，并可以从Debian项目官网（[http://www.debian.org/](http://www.debian.org/)）下载。它也可以通过该网站上提到的供应商，获得CD、DVD和蓝光光盘。Webmin软件可以从其官网（[http://www.webmin.com/](http://www.webmin.com/)）下载。
- en: Access to the Internet is required if you are going to download the software,
    or if you wish to follow up with the various reference material and other documents
    mentioned in the book. In particular, beginners are encouraged to become familiar
    with the Debian installation guide ([http://www.debian.org/releases/stable/installmanual](http://www.debian.org/releases/stable/installmanual))
    and the reference manual ([http://www.debian.org/doc/manuals/debian-reference/](http://www.debian.org/doc/manuals/debian-reference/)),
    which are also available as documentation packages in the Debian distribution.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打算下载软件，或希望查阅书中提到的各种参考资料和其他文档，则需要访问互联网。特别是，建议初学者熟悉Debian安装指南（[http://www.debian.org/releases/stable/installmanual](http://www.debian.org/releases/stable/installmanual)）和参考手册（[http://www.debian.org/doc/manuals/debian-reference/](http://www.debian.org/doc/manuals/debian-reference/)），它们也可以作为文档包在Debian发行版中获取。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的读者
- en: This book is for users and administrators who are new to Debian, or for seasoned
    administrators who are switching to Debian from another Linux distribution. A
    basic knowledge of Linux or Unix systems is assumed. Since the book is a high-level
    guide, more of a what to than a how to, the reader should be willing to go to
    the referenced material for further details and practical examples.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些刚接触Debian的用户和管理员，或者那些从其他Linux发行版切换到Debian的资深管理员。本书假设读者具备基本的Linux或Unix系统知识。由于本书是一本高阶指南，更多的是关于“做什么”而不是“如何做”，因此读者应该愿意查阅参考资料，获取进一步的详细信息和实际例子。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到几种不同风格的文本，用于区分不同类型的信息。以下是这些风格的一些示例，并解释其含义。
- en: 'Code words in text are shown as follows: "Usually, this is added to a separate
    `webmin.list` file in `/etc/apt/sources.list.d`."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“通常，这会被添加到`/etc/apt/sources.list.d`目录下的一个单独的`webmin.list`文件中。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式显示：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Often, this is as simple as providing a standard configuration, such as Apache''s
    simple **It works!** page."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的文字，如菜单或对话框中的内容，通常以这种方式出现在文本中：“通常，这仅仅是提供一个标准配置，比如Apache的简单**它工作！**页面。”'
- en: Note
  id: totrans-22
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意事项
- en: Warnings or important notes appear in a box like this.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以类似这样的框显示。
- en: Tip
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常如下所示。
- en: Reader feedback
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎读者提供反馈。让我们知道你对本书的看法——你喜欢什么，或者有什么不喜欢的地方。读者反馈对我们来说非常重要，帮助我们开发出你真正能从中获得最大收益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书籍标题。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专长，并且有兴趣撰写或参与书籍的编写， 请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为一本Packt书籍的骄傲拥有者，我们为您提供了一些帮助，以便您从购买中获得最大收益。
- en: Errata
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽最大努力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码的错误——我们将非常感激您能报告给我们。通过这样做，您可以帮助其他读者避免困惑，并帮助我们改进书籍的后续版本。如果您发现任何勘误，请通过访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表单**链接，并填写勘误的详细信息。您的勘误一旦被验证，您的提交将被接受，勘误将上传到我们的网站，或添加到该书籍的现有勘误列表中，出现在该书籍的勘误部分。您可以通过[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的书名查看任何现有的勘误。
- en: Piracy
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权盗版问题在所有媒体中普遍存在。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上遇到我们作品的任何非法副本，无论以何种形式，请立即向我们提供其位置地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和我们为您提供有价值内容方面的帮助。
- en: Questions
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在使用本书的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
