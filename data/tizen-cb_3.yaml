  type: TYPE_NORMAL
  zh: Tizen-sunxi主要在由Olimex制造的开源硬件设备上进行开发和测试。关于为其最流行的单板计算机（配有Allwinner处理器）构建Linux内核和U-Boot引导程序的信息，可以在他们的博客中找到。以下链接对以下内容非常有用：
