  id: totrans-789
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE81]'
- en: Check whether the files `spl/sunxi-spl.bin u-boot.bin u-boot-sunxi-with-spl.bin`
    exist to verify that the build of U-Boot loader was successful.
  id: totrans-790
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 检查文件 `spl/sunxi-spl.bin u-boot.bin u-boot-sunxi-with-spl.bin` 是否存在，以验证 U-Boot
    引导加载器的构建是否成功。
- en: Go back to the major directory, and prepare to build the Linux-sunxi kernel
    by downloading its source code.
  id: totrans-791
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到主目录，并准备通过下载其源代码来构建 Linux-sunxi 内核。
- en: '[PRE82]'
  id: totrans-792
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE82]'
- en: 'Enter the directory `linux-sunxi`, and build the kernel using appropriate `<defconfig>`
    for the targeted platform with the following command:'
  id: totrans-793
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入目录 `linux-sunxi`，并使用以下命令，结合适当的 `<defconfig>` 为目标平台构建内核：
- en: '[PRE83]'
  id: totrans-794
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE83]'
- en: Note
  id: totrans-795
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: All defconfig files included in the project are located in the directory `linux-sunxi/arch/arm/configs/`.
    It is recommended that you place any third-party defconfig files in the same directories.
    Some vendors, such as Olimex, provide their own defconfig files.
  id: totrans-796
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 项目中包含的所有 defconfig 文件位于目录 `linux-sunxi/arch/arm/configs/`。建议将任何第三方 defconfig
    文件放置在相同的目录中。某些供应商（例如 Olimex）提供他们自己的 defconfig 文件。
- en: 'Optionally, you can build kernel modules using the following commands:'
  id: totrans-797
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可选地，你可以使用以下命令构建内核模块：
- en: '[PRE84]'
  id: totrans-798
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE84]'
- en: Insert a microSD card into your computer and identify it. Pay attention to the
    fact that all the information on the microSD card will be erased completely, and
    Tizen will be overwritten on it.
  id: totrans-799
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 microSD 卡插入计算机并识别它。请注意，microSD 卡上的所有信息将被完全清除，Tizen 系统将被覆盖。
- en: 'Replace `<X>` with the ID of the microSD card, and launch `fdisk`:'
  id: totrans-800
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 `<X>` 替换为 microSD 卡的 ID，并启动 `fdisk`：
- en: '[PRE85]'
  id: totrans-801
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE85]'
- en: 'Retrieve the total size of the microSD card by running the `p` command in `fdisk`.
    This is a sample output for a 4 GB microSD card:'
  id: totrans-802
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在 `fdisk` 中运行 `p` 命令来获取 microSD 卡的总大小。这是一个 4 GB microSD 卡的示例输出：
- en: '[PRE86]'
  id: totrans-803
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE86]'
- en: Calculate the number of cylinders by dividing the size retrieved in the previous
    step by the size of a single cylinder, which is equal to the number of heads multiplied
    by the number of sectors and the size of a single sector.
  id: totrans-804
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过将上一步获取的大小除以单个柱面的大小来计算柱面数量，单个柱面的大小等于头数乘以扇区数再乘以单个扇区的大小。
- en: Note
  id: totrans-805
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The size of a single cylinder with 255 heads, 63 sectors, and 512 bytes per
    sector is 8225280 bytes. So, if, for example, the total size of the microSD card
    is 4026531840 bytes, then the number of cylinders is 489.
  id: totrans-806
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 单个柱面的大小为 255 个头、63 个扇区、每个扇区 512 字节，总大小为 8225280 字节。所以，如果例如 microSD 卡的总大小为 4026531840
    字节，那么柱面的数量就是 489。
