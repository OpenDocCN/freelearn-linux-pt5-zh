  - PREF_UL
  type: TYPE_NORMAL
  zh: Tizen 开发工具也可以在 Ubuntu、Debian、Fedora 和 CentOS 上安装。如果你想在其他发行版上安装这些工具，或者查看官方指南，请访问
    [https://source.tizen.org/documentation/developer-guide/getting-started-guide/installing-development-tools](http://https://source.tizen.org/documentation/developer-guide/getting-started-guide/installing-development-tools)。
- en: Installing development tools in Fedora and CentOS
  id: totrans-582
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Fedora 和 CentOS 上安装开发工具
- en: You have already seen how to install Tizen development tools on Ubuntu, Debian,
    and openSUSE from the previous recipes. Now, it is time to discuss Fedora and
    CentOS. The installation processes on these Linux distributions are the same,
    because both Fedora and CentOS are based on **Red Hat Enterprise Linux** (**RHEL**).
    Both distributions use RPM packages, which are managed by the command-line tool
    **YUM** (Yellowdog Updater, Modified).
  id: totrans-583
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经在前面的食谱中看到如何在 Ubuntu、Debian 和 openSUSE 上安装 Tizen 开发工具。现在是时候讨论 Fedora 和 CentOS
    了。这些 Linux 发行版的安装过程是相同的，因为 Fedora 和 CentOS 都基于 **Red Hat 企业版 Linux** (**RHEL**)。这两个发行版都使用
    RPM 包，且由命令行工具 **YUM**（Yellowdog Updater, Modified）管理。
- en: Fedora is owned by Red Hat, but the project is supported by the community, and
    a lot of volunteers are involved in the development and the maintenance of the
    source code. New versions of Fedora are released every six months.
  id: totrans-584
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora 由 Red Hat 拥有，但该项目由社区支持，许多志愿者参与了源代码的开发和维护。Fedora 每六个月发布一个新版本。
- en: Unlike Fedora, the governance of CentOS is independent from Red Hat although
    it is sponsored by the company. The first edition of CentOS was released in May
    2004.
  id: totrans-585
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Fedora 不同，CentOS 的治理结构独立于 Red Hat，尽管该公司赞助了它。CentOS 的第一个版本于 2004 年 5 月发布。
