  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: An up-to-date installation guide for Tizen development tools is available at
    [https://source.tizen.org/documentation/developer-guide/getting-started-guide/installing-development-tools](https://source.tizen.org/documentation/developer-guide/getting-started-guide/installing-development-tools).
  id: totrans-174
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 有关 Tizen 开发工具的最新安装指南，请访问 [https://source.tizen.org/documentation/developer-guide/getting-started-guide/installing-development-tools](https://source.tizen.org/documentation/developer-guide/getting-started-guide/installing-development-tools)。
- en: Make sure that you have a valid author certificate. Please refer to the recipe
    *Setting Active Secure Profile* from the first chapter for more details.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你有有效的作者证书。请参考第一章中的配方 *设置活动安全配置文件* 获取更多细节。
- en: How to do it...
  id: totrans-176
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
