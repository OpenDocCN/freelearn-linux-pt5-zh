    Qt to make Tizen run on devices:'
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次更改当前目录，这次进入 `mobile` 目录。准备 Qt 使 Tizen 在设备上运行：
- en: '[PRE17]'
  id: totrans-190
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE17]'
- en: Visit [http://qt-project.org/downloads#qt-creator](http://qt-project.org/downloads#qt-creator)
    and download Qt Creator.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [http://qt-project.org/downloads#qt-creator](http://qt-project.org/downloads#qt-creator)
    并下载 Qt Creator。
- en: 'Install Qt Creator. On Linux, the installation can be started through the command
    line using the following command:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装 Qt Creator。在 Linux 上，可以通过命令行使用以下命令启动安装：
