  type: TYPE_NORMAL
  zh: 在这个教程中，我们将为域名`example.com`创建一个虚拟服务器配置。
- en: You can configure a domain to point at your server by setting up a DNS entry
    with your domain provider. If your domain isn't pointed at your server yet, you
