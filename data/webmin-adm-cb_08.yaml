  zh: 维基百科提供了不同系统中`hosts`文件的位置：[http://en.wikipedia.org/wiki/Hosts_%28file%29#Location_in_the_file_system](http://en.wikipedia.org/wiki/Hosts_%28file%29#Location_in_the_file_system)。
