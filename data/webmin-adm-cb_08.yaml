  zh: 你可以通过与域名提供商设置DNS条目来配置一个域名指向你的服务器。如果你的域名还没有指向你的服务器，你可以在测试过程中通过在客户端计算机的`/etc/hosts`文件中添加条目来模拟这一过程。你将从该计算机连接并测试你的服务器。
