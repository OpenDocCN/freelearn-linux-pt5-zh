- en: Kali Linux
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kali Linux
- en: Kali is a Debian-based Linux distribution developed for the purpose of security
    testing. Having hundreds of penetration testing tools preinstalled, Kali is a
    ready-to-use OS. We can run it off a live CD, USB media, or in a virtual machine.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 是一个基于 Debian 的 Linux 发行版，专为安全测试而开发。Kali 内置了数百个渗透测试工具，是一个即用型操作系统。我们可以通过
    live CD、USB 媒体或虚拟机来运行它。
- en: The latest versions of Kali have gone through some major changes, one of them
    being, since Kali 2.0, that the entire system has been shifted to a rolling release
    model. Now we can simply install Kali 2.0 or a higher version on our system and
    get the latest versions of the tools in it through normal updates. This means
    we don't have to remove the existing OS and install the latest version of Kali
    2.2 to get the latest stuff.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 的最新版本经历了一些重大变化，其中之一是从 Kali 2.0 开始，整个系统已转向滚动发布模型。现在我们只需在系统上安装 Kali 2.0 或更高版本，并通过正常更新获得其中的最新工具版本。这意味着我们不必删除现有的操作系统并安装最新版本的
    Kali 2.2 来获得最新的内容。
- en: To explore Kali 2.2, download the latest version of it from its official website
    at [https://www.kali.org/downloads/.](https://www.kali.org/downloads/)
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 要探索 Kali 2.2，您可以从其官方网站下载最新版本：[https://www.kali.org/downloads/](https://www.kali.org/downloads/)
- en: We can download the ISO and then burn it to a CD/DVD or create a bootable USB
    device. We can even download **Kali Linux VMWare**, **VirtualBox** or **ARM**
    images from the same link.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以下载 ISO 文件，然后将其刻录到 CD/DVD 或创建可启动的 USB 设备。我们还可以从相同的链接下载**Kali Linux VMWare**、**VirtualBox**
    或 **ARM** 镜像。
- en: The latest version of Kali includes major changes in terms of its updated development
    environment and tools. We will explore these changes to understand what the differences
    are.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 的最新版本包含了关于更新的开发环境和工具的重大变化。我们将探索这些变化，了解它们之间的差异。
- en: To start using Kali, we can either install it or use it through the live option.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始使用 Kali，我们可以选择安装它，或者通过 live 选项使用它。
- en: 'When we boot Kali, we notice that the GRUB screen has changed and made simple
    to use as shown:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们启动 Kali 时，会发现 GRUB 屏幕发生了变化，并且变得更加简洁易用，如图所示：
- en: '![](img/b3582daa-ca21-442a-b0a0-8ab0b57860ba.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b3582daa-ca21-442a-b0a0-8ab0b57860ba.png)'
- en: 'The desktop environment of Kali has moved to GNOME 3, with a new redesigned
    user interface. We can see these changes at the login screen here, which has also
    been redesigned:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 的桌面环境已迁移至 GNOME 3，并拥有全新设计的用户界面。我们可以在这里的登录屏幕看到这些变化，登录屏幕也经过了重新设计：
- en: '![](img/7e11bda8-576e-41c6-bb25-49ace10bb5cf.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7e11bda8-576e-41c6-bb25-49ace10bb5cf.png)'
- en: 'The entire desktop along with the panel as well as the Applications menu has
    been redesigned/reconstructed:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 整个桌面以及面板和应用程序菜单都已重新设计/重构：
- en: '![](img/9ffd78d4-c6bc-41af-a7dd-57ecac7cdc7b.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9ffd78d4-c6bc-41af-a7dd-57ecac7cdc7b.png)'
- en: 'We can also access the tools by clicking on the Menu icon, which is at the
    bottom of the sidebar, as shown. This way we can see all the tools at once:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以通过点击位于侧边栏底部的菜单图标来访问工具，如图所示。这样我们可以一次性看到所有工具：
- en: '![](img/c22ec97e-6fa0-4578-a853-53f152d8b1f8.png)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c22ec97e-6fa0-4578-a853-53f152d8b1f8.png)'
- en: 'Kali includes a built-in screencasting option that is actually a part of GNOME
    3\. On the top, right click on the Recorder icon and we get the option to Start
    recording. Now you can make videos of whatever you are doing on Kali with a single
    click:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 包含一个内置的屏幕录制选项，它实际上是 GNOME 3 的一部分。在顶部，右键单击录制器图标，我们会看到开始录制的选项。现在您可以通过单击一次来录制您在
    Kali 上所做的任何操作：
- en: '![](img/1a94df18-9c05-4115-89d0-b9ab090096f0.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1a94df18-9c05-4115-89d0-b9ab090096f0.png)'
- en: If we wish to access the Settings menu of Kali, we will see that it is missing
    under the Application menu. To access Settings, click on the Power icon on the
    top right and a menu pops out.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想访问 Kali 的设置菜单，会发现它在应用程序菜单中缺失。要访问设置，请点击右上角的电源图标，弹出一个菜单。
- en: 'In this menu, we can see the Settings icon at the bottom left:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个菜单中，我们可以看到左下角的设置图标：
- en: '![](img/2d828dd8-f419-4921-bcc5-b46865e8f2e5.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2d828dd8-f419-4921-bcc5-b46865e8f2e5.png)'
- en: We can also see an option for VPN in this menu. Using this option, we can configure
    the VPN settings.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以在此菜单中看到 VPN 选项。使用此选项，我们可以配置 VPN 设置。
- en: 'When we click on the Settings icon in the previous step, we get our Settings
    menu as shown here. Now make changes in the system''s settings as per the requirements:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们点击前一步的设置图标时，会看到如下所示的设置菜单。现在，根据需求修改系统设置：
- en: '![](img/0a93c275-5a2e-452b-8930-16672456fbef.png)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0a93c275-5a2e-452b-8930-16672456fbef.png)'
- en: Scroll down and click on Details to see more information about Kali Linux.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 向下滚动并点击“详细信息”以查看关于Kali Linux的更多信息。
- en: 'We can see details about the system in the screen shown here. This includes
    information about the GNOME version:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在这里显示的屏幕中看到有关系统的详细信息。这包括关于GNOME版本的信息：
- en: '![](img/efb417ad-53df-46d9-8b12-34ef851e5874.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![](img/efb417ad-53df-46d9-8b12-34ef851e5874.png)'
- en: Whenever we wish to update Kali, just click on the Check for updates button
    in the Details window.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我们希望更新Kali时，只需在“详细信息”窗口中点击“检查更新”按钮。
- en: 'If your system is already up to date, a message will appear as shown here,
    otherwise the available updates can be downloaded:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的系统已经是最新的，屏幕上会显示一条消息，如下所示，否则可以下载可用的更新：
- en: '![](img/6586344c-206a-4217-a46e-2cb8b0e40fbf.png)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6586344c-206a-4217-a46e-2cb8b0e40fbf.png)'
- en: When we boot Kali, we will see that the desktop screen has changed. We now have
    a sidebar on the left side of the screen that helps us to access applications
    easily.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们启动Kali时，会看到桌面屏幕发生了变化。现在屏幕左侧有一个侧边栏，帮助我们轻松访问应用程序。
- en: The Application menu on the top left contains all the tools under different
    categories. The applications can also be accessed by using the Menu icon on the
    sidebar at the bottom.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 左上角的应用程序菜单包含了不同类别下的所有工具。应用程序也可以通过屏幕底部侧边栏上的菜单图标来访问。
- en: Next we see that Kali includes an inbuilt screen recording tool that can be
    accessed from the menu on the top right. In the same menu, we now have the option
    to access the menu for system settings.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们看到Kali内置了一个屏幕录制工具，可以通过右上角的菜单访问。在同一个菜单中，我们现在可以访问系统设置菜单。
- en: Then we can see the option to check for system updates to keep Kali updated.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们可以看到检查系统更新的选项，以保持Kali的最新。
- en: Kali has the updated tools included and is built to pull updates from Debian
    to ensure that the system is always up to date, and to also ensure that the security
    updates are implemented on a regular basis.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Kali包含了更新的工具，并且构建时会从Debian拉取更新，确保系统始终保持最新，并定期实施安全更新。
- en: pfSense
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pfSense
- en: As a network administrator, having a firewall and router in place is essential.
    When we talk about setting up a firewall, we have the option to either simply
    install a preconfigured firewall from any vendor or set up our own firewall system.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 作为网络管理员，拥有一个防火墙和路由器是必不可少的。当我们谈到设置防火墙时，我们可以选择从任何供应商安装一个预配置的防火墙，或者自己设置防火墙系统。
- en: pfSense is one amazing software distribution, if you wish to set up your own
    firewall from scratch. It is an open source distribution based on FreeBSD and
    is specially designed to be used as a firewall that can be managed easily through
    a web interface.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: pfSense是一款非常棒的软件发行版，如果你希望从头开始设置自己的防火墙，它非常合适。它是一个基于FreeBSD的开源发行版，专门设计用于作为防火墙，可以通过Web界面轻松管理。
- en: Getting ready
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: Download pfSense from this link: [https://www.pfsense.org/download/mirror.php?section=downloads.](https://www.pfsense.org/download/mirror.php?section=downloads)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从此链接下载pfSense：[https://www.pfsense.org/download/mirror.php?section=downloads.](https://www.pfsense.org/download/mirror.php?section=downloads)
- en: Choose the correct computer architecture and platform as per your requirement.
  id: totrans-48
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需求选择正确的计算机架构和平台。
- en: After downloading pfSense, burn the ISO file to CD/DVD media, or you can even
    create a live bootable USB media.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载pfSense后，将ISO文件刻录到CD/DVD介质中，或者你甚至可以创建一个可启动的USB介质。
- en: We also need a system with two network interface cards to install and configure
    pfSense.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们还需要一台具有两张网络接口卡的系统来安装和配置pfSense。
- en: This system will be dedicated to the firewall functionality and will not be
    usable for any other computing task such as web browsing or so. It is recommended
    you use an old computer such as a Pentium 4 machine, or even a virtual machine
    can be set up and used for this purpose.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 该系统将专用于防火墙功能，不能用于其他计算任务，如网页浏览等。建议使用一台旧电脑，比如Pentium 4机器，或者甚至可以设置并使用虚拟机来完成此任务。
- en: How to do it...
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Follow the steps here to set up and configure the pfSense firewall:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 按照这里的步骤设置和配置pfSense防火墙：
- en: 'When we boot our system with the pfSense CD/DVD or USB device, the splash screen
    appears as shown here. Press *6* to Configure Boot Options:'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们使用 pfSense CD/DVD 或 USB 设备启动系统时，欢迎界面将如图所示。按 *6* 配置启动选项：
- en: '![](img/98e5d159-42ff-43d8-b8b3-59a73167bc41.png)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](img/98e5d159-42ff-43d8-b8b3-59a73167bc41.png)'
- en: In the next screen, again press *6* to turn on Verbose then press *1* to return
    to the previous screen.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，再次按 *6* 开启详细模式，然后按 *1* 返回上一屏幕。
- en: When back on the first screen, press *Enter* to boot pfSense.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 返回到第一个屏幕时，按 *Enter* 启动 pfSense。
- en: 'pfSense will start booting. During the booting process, we get a screen as
    shown here:'
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: pfSense 开始启动。在启动过程中，我们会看到如图所示的屏幕：
- en: '![](img/4f285430-7a89-4427-8c24-6fd8a5a5f855.png)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4f285430-7a89-4427-8c24-6fd8a5a5f855.png)'
- en: Press *I* to install pfSense. Choose the option quickly within the 20 seconds
    count.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 按 *I* 安装 pfSense。在 20 秒倒计时内迅速选择该选项。
- en: The next screen asks you to Configure Console. Choose the option Accept these
    settings and press *Enter* to continue.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个屏幕要求你配置控制台。选择“接受这些设置”选项并按 *Enter* 继续。
- en: In the next screen, choose Quick/Easy Install, if new to pfSense, otherwise
    you can choose Custom Install for more advanced options during the installation
    process.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，如果你是 pfSense 新手，请选择快速/简单安装，否则可以选择自定义安装，以便在安装过程中使用更多高级选项。
- en: Press OK to continue with the installation. The installation process will start
    now.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按“确定”继续安装。安装过程将开始。
- en: During the installation, you will be asked to choose which kernel configuration
    to install. Select Standard Kernel as we are installing pfSense on a Desktop or
    PC. If installing on an embedded platform such as router boards, we can choose
    the option, Embedded kernel.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装过程中，你将被要求选择安装哪个内核配置。选择标准内核，因为我们是在桌面或 PC 上安装 pfSense。如果是在嵌入式平台（如路由器板）上安装，可以选择嵌入式内核选项。
- en: After this, the installation will continue. Once complete, select Reboot  and
    press *Enter* to complete the installation.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，安装将继续。一旦完成，选择“重启”并按 *Enter* 完成安装。
- en: 'During the reboot process, the default username and password of pfSense will
    be displayed as shown:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在重启过程中，pfSense 的默认用户名和密码将显示如下：
- en: '![](img/d60c027d-cfc1-44ce-ad12-ff8705b0a68a.png)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d60c027d-cfc1-44ce-ad12-ff8705b0a68a.png)'
- en: 'After rebooting, we now have to configure our interface cards according to
    the network configuration. The name of the two interfaces will be displayed as
    shown. These names may be different in your case:'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启后，我们现在需要根据网络配置设置接口卡。两个接口的名称将如图所示。这些名称在你的设备上可能会有所不同：
- en: '![](img/1d8efd4a-bbe6-41d6-926d-055dd8d54068.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1d8efd4a-bbe6-41d6-926d-055dd8d54068.png)'
- en: Now you will be asked Do you want to set up VLANs now?  Enter `n` for NO at
    this moment.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在系统会询问你是否要立即设置 VLAN。此时输入 `n` 表示否。
- en: Now we need to enter the interface name to be used for WAN. In our case it is 
    `le0`. Enter the name as per your configuration.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们需要输入用于 WAN 的接口名称。在我们的示例中是 `le0`。根据你的配置输入相应的名称。
- en: 'Next enter the name of the interface to be used for LAN. For our example, it
    is `le1`:'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，输入用于 LAN 的接口名称。对于我们的示例，它是 `le1`：
- en: '![](img/cb1363a0-f67a-40f7-b3f3-98a330708187.png)'
  id: totrans-73
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cb1363a0-f67a-40f7-b3f3-98a330708187.png)'
- en: Then press *Y* to proceed with the settings.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 然后按 *Y* 继续设置。
- en: 'Once the interface has been set, we will get the pfSense menu as shown here:'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦设置完接口，我们将看到如图所示的 pfSense 菜单：
- en: '![](img/7bf83053-55f4-46cf-b741-d5d36b020306.png)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7bf83053-55f4-46cf-b741-d5d36b020306.png)'
- en: If the IP addresses for the WAN and LAN interface are not set properly up to
    this step, we can set the IP address manually by choosing option  *2*  from the
    preceding menu.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 WAN 和 LAN 接口的 IP 地址在此步骤之前未正确设置，我们可以通过从上一步菜单中选择 *2* 来手动设置 IP 地址。
- en: 'Choose the interface to configure and then provide the IP address for the same:'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要配置的接口，然后提供相应的 IP 地址：
- en: '![](img/9efc4145-ef94-4aae-a71e-5e154ed9cd47.png)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9efc4145-ef94-4aae-a71e-5e154ed9cd47.png)'
- en: 'Next, enter the subnet and the default gateway:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，输入子网和默认网关：
- en: '![](img/a15a6096-92ac-4945-bdf3-e09cc30b3a3f.png)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a15a6096-92ac-4945-bdf3-e09cc30b3a3f.png)'
- en: 'Follow the same steps for the LAN interface. When done, a link will be shown
    on the screen, which can be used to access the `pfSensewebConfigurator`  interface:'
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于 LAN 接口，按照相同步骤操作。完成后，屏幕上将显示一个链接，可以用于访问 `pfSensewebConfigurator` 界面：
- en: '![](img/c2f110d6-7874-410e-a6fb-745aec892561.png)'
  id: totrans-83
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c2f110d6-7874-410e-a6fb-745aec892561.png)'
- en: In our case it is `http://192.168.1.115.`
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的案例中，地址是`http://192.168.1.115.`
- en: 'Now access this link from any browser on a system on the same local network
    as the pfSense system. Once we access the link, we get a login screen as shown
    here:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，从与 pfSense 系统在同一局域网的任何浏览器上访问此链接。一旦访问该链接，我们将看到如图所示的登录界面：
- en: '![](img/bd4f7874-fb34-418e-b877-2b986abfba91.png)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/bd4f7874-fb34-418e-b877-2b986abfba91.png)'
- en: Enter the default username `admin` and default password `pfsense` to log in.
    These details can be changed later after logging in.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 输入默认用户名 `admin` 和默认密码 `pfsense` 以登录。登录后，这些信息可以稍后更改。
- en: 'Once logged in successfully, we get the main dashboard of pfSense:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 成功登录后，我们将看到 pfSense 的主仪表板：
- en: '![](img/983035db-2b83-412f-a17a-c8fd84d0f95f.png)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/983035db-2b83-412f-a17a-c8fd84d0f95f.png)'
- en: How it works...
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: We boot from the pfSense CD/DVD and then choose the option to install the OS
    on our system.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从 pfSense CD/DVD 启动，然后选择安装操作系统的选项。
- en: To install pfSense, we use the option I during boot and then we use Quick/Easy
    Install. After the installation completes, we set up the two interface cards.
    The first card is configured according to the outside network, using the option
    Set interface IP address from the menu. Then we configure the IP address, subnet,
    and gateway address.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装 pfSense，我们在启动时选择选项 I，然后使用快速/简易安装。安装完成后，我们设置两个接口卡。第一张卡按照外部网络进行配置，使用菜单中的“设置接口
    IP 地址”选项。然后配置 IP 地址、子网和网关地址。
- en: Next, we repeat the same process for the second card, which we configure according
    to the local network.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们对第二张卡执行相同的操作，按照本地网络进行配置。
- en: Once the configuration is done, we can use the IP address of the second card
    to access the web interface of pfSense from any browser on the same network system
    and customize our router/firewall as per our requirements.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 配置完成后，我们可以使用第二张网卡的 IP 地址，通过同一网络系统上的任何浏览器访问 pfSense 的网页界面，并根据我们的需求自定义路由器/防火墙。
- en: Digital Evidence and Forensic Toolkit  (DEFT)
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数字证据和取证工具包（DEFT）
- en: While performing computer forensics, it is important that the software being
    used is able to ensure the integrity of file structures. It should also be able
    to analyze the system being investigated, without any alteration, deletion, or
    change of data.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行计算机取证时，使用的软件必须能够确保文件结构的完整性。它还应能够分析正在调查的系统，而不改变、删除或更改数据。
- en: DEFT is designed for forensics and is based on Lubuntu, which is itself based
    on Ubuntu.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT 是为取证设计的，基于 Lubuntu，而 Lubuntu 又基于 Ubuntu。
- en: DEFT can be downloaded from this link: [http://www.deftlinux.net/download/.](http://www.deftlinux.net/download/)
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT 可以通过以下链接下载：[http://www.deftlinux.net/download/.](http://www.deftlinux.net/download/)
- en: Once downloaded, we can burn the image file on CD/DVD media or create a live
    bootable USB media.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，我们可以将镜像文件刻录到 CD/DVD 媒体上，或者创建一个可启动的 USB 媒体。
- en: To use DEFT, we need to get an overview about what is included in the OS and
    we will do that next.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 DEFT，我们需要先了解操作系统中包含了哪些工具，接下来我们将了解这些内容。
- en: Once we boot the DEFT CD/DVD or USB media, we get the boot screen. Firstly,
    we need to select the language. Once done, we can choose to either run DEFT live
    or else we can install DEFT on our system.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们从 DEFT CD/DVD 或 USB 媒体启动，我们会看到启动屏幕。首先，我们需要选择语言。完成后，我们可以选择运行 DEFT live，或者将
    DEFT 安装到我们的系统中。
- en: In our example, we have chosen to boot DEFT live. We should be presented with
    the DEFT desktop after the boot process completes.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的示例中，我们选择了启动 DEFT live。启动过程完成后，我们应该看到 DEFT 桌面。
- en: Now let's understand what different tools are available in DEFT.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们了解 DEFT 中有哪些不同的工具可用。
- en: 'In the start menu, the first submenu under DEFT, contains a list of various
    analysis tools:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始菜单中，DEFT 下的第一个子菜单包含了各种分析工具的列表：
- en: '![](img/5b989eb2-7dcc-4b2f-a010-ab2cf6105259.png)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5b989eb2-7dcc-4b2f-a010-ab2cf6105259.png)'
- en: The next submenu shows all the antimalware tools. Then we have the submenu of
    tools related to data recovery.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个子菜单展示了所有的反恶意软件工具。接着是与数据恢复相关的工具子菜单。
- en: The next submenu contains a list of different hashing tools that can used to
    check and compare hashes of any file.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个子菜单包含了不同的哈希工具列表，可以用来检查和比较任何文件的哈希值。
- en: In the next submenu, we get tools for imaging. These can be used during forensics
    investigations for creating an image of a system disk that needs to be investigated.
    With the release of DEFT 7, tools for the analysis of mobile devices have also
    been added. These can be found under the, Mobile Forensics submenu.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个子菜单中，我们可以看到用于成像的工具。这些工具可以在取证调查中使用，用于创建需要调查的系统磁盘的映像。随着 DEFT 7 的发布，还添加了用于分析移动设备的工具。它们可以在“移动取证”子菜单中找到。
- en: The next submenu contains the network forensics tools. The next menu, OSINT,
    contains the open source intelligence tools.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 下一个子菜单包含网络取证工具。下一个菜单是OSINT，包含开源情报工具。
- en: DEFT also contains tools for password recovery which can be found in the next
    submenu.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT还包含密码恢复工具，可以在下一个子菜单中找到。
- en: Apart from these categories of tools, DEFT contains a few reporting tools, which
    can be useful while creating reports. DEFT uses **WINE** for executing Windows
    tools under Linux and the options for WINE can be found under the main menu.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些分类工具外，DEFT还包含一些报告工具，这在创建报告时非常有用。DEFT使用**WINE**在Linux下执行Windows工具，WINE的选项可以在主菜单中找到。
- en: We either install DEFT or use the live CD option to boot it on our system. Once
    booted, we go to the start menu and then we move to the DEFT menu. Here we find
    various tools under different categories. We can use tools for analysis, data
    recovery, mobile forensics, network forensics, and so on.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以选择安装DEFT，或者使用实时CD选项将其启动到系统中。启动后，我们进入开始菜单，然后进入DEFT菜单。在这里，我们可以找到各种分类下的工具。我们可以使用用于分析、数据恢复、移动取证、网络取证等的工具。
- en: WINE is used in DEFT to execute Windows applications.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: WINE在DEFT中用于执行Windows应用程序。
- en: Network Security Toolkit (NST)
  id: totrans-114
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络安全工具包（NST）
- en: Linux has many distributions developed mainly for the purpose of penetration
    testing. Among those, one is the **Network Security Toolkit **(**NST**), which
    was developed to provide easy access to open source network security applications
    at one place.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: Linux有许多发行版，主要用于渗透测试。其中一个是**网络安全工具包**（**NST**），它的开发目的是为了在一个地方提供对开源网络安全应用程序的便捷访问。
- en: NST is based on Fedora Linux and contains tools for professionals and network
    administrators.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: NST基于Fedora Linux，包含面向专业人员和网络管理员的工具。
- en: Getting ready
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: NST can be downloaded from its webpage or directly from this link: [http://sourceforge.net/projects/nst/files/.](http://sourceforge.net/projects/nst/files/)
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: NST可以从其网页或直接通过此链接下载：[http://sourceforge.net/projects/nst/files/.](http://sourceforge.net/projects/nst/files/)
- en: Once downloaded, we can either burn the ISO on a CD/DVD or create a live bootable
    USB media.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，我们可以将ISO烧录到CD/DVD上，或创建一个实时可启动的USB介质。
- en: How to do it...
  id: totrans-120
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Using NST for penetration testing becomes easy when we have an idea about how
    to use the OS and also what tools are included in the OS.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们了解如何使用操作系统以及操作系统中包含了哪些工具时，使用NST进行渗透测试将变得更加容易。
- en: To use NST, the first step is to boot the system with NST. We have the option
    to either boot using the live option, or directly install NST on the system. In
    our example, we have chosen the live boot option. You can choose any option as
    per your requirement.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用NST，第一步是用NST启动系统。我们可以选择使用实时启动选项，或者直接在系统上安装NST。在我们的示例中，我们选择了实时启动选项。根据需要，您可以选择任何选项。
- en: 'Once booting completes, we get the default desktop of NST as shown here:'
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动完成后，我们将看到NST的默认桌面，如图所示：
- en: '![](img/900c5790-0e39-4ab8-b327-1613a4f0c7a8.png)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![](img/900c5790-0e39-4ab8-b327-1613a4f0c7a8.png)'
- en: 'NST comes with a web user interface, which is a kind of control panel to do
    anything with NST. However, this can be accessed only if the existing user account
    has a password set. To set the password, we click on the icon Set NST System Password
    which is on the desktop. This will open a terminal window and give the option
    to create a new password:'
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NST配有一个Web用户界面，这是一个控制面板，可以用来执行与NST相关的任何操作。然而，只有在现有用户账户设置了密码后才能访问此界面。要设置密码，我们需要点击桌面上的“设置NST系统密码”图标。这将打开一个终端窗口，并提供创建新密码的选项：
- en: '![](img/30c98fbc-d886-40e8-8124-48b3dc4dd2a9.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/30c98fbc-d886-40e8-8124-48b3dc4dd2a9.png)'
- en: Once the password has been set, we can access the NST web user interface from
    any browser of our choice. To access it on the local system we can use this address: `http://127.0.0.1:9980/nstwui.`
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置密码后，我们可以通过任何浏览器访问NST的Web用户界面。要在本地系统上访问它，我们可以使用这个地址：`http://127.0.0.1:9980/nstwui.`
- en: 'If accessing from any other system on the local network, then use the IP address
    of the system running NST:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如果从本地网络上的其他系统访问，则需要使用运行NST的系统的IP地址：
- en: '![](img/1a22cd1a-46c5-46cb-8f66-3c11324cfb5d.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1a22cd1a-46c5-46cb-8f66-3c11324cfb5d.png)'
- en: Once we open the link, we are prompted for the username and password. Enter
    the details and click OK.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们打开链接，系统会提示输入用户名和密码。输入详细信息后点击OK。
- en: 'Now we see the landing page of **NSTWUI**. On the top left, we can see the
    details of the system running NST. Below this we have the NST menu:'
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们看到的是**NSTWUI**的登录页面。在左上角，我们可以看到运行NST的系统的详细信息。下面是NST菜单：
- en: '![](img/dd8e4901-6306-4899-8a44-6c9b58cb0c16.png)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/dd8e4901-6306-4899-8a44-6c9b58cb0c16.png)'
- en: 'We can also see information about how long the system has been running on the
    top right:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以在右上角看到系统运行时长的相关信息：
- en: '![](img/c457ebf5-3331-4be1-8704-dac0f83f30b8.png)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c457ebf5-3331-4be1-8704-dac0f83f30b8.png)'
- en: 'NST comes with various tools and amongst those one is **bandwidthd**. This
    tool shows an overview of network usage and we can enable it by going to the Network
    | Monitors | bandwidthd UI menu :'
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NST 配备了多种工具，其中之一是**bandwidthd**。该工具展示了网络使用情况的概览，我们可以通过进入 Network | Monitors
    | bandwidthd UI 菜单来启用它：
- en: '![](img/410f8c7a-8dec-4a43-9274-6615fd3ed562.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](img/410f8c7a-8dec-4a43-9274-6615fd3ed562.png)'
- en: Once we click on Start Bandwidthd the tool will start running.
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“Start Bandwidthd”后，工具将开始运行。
- en: Another important feature that is available is the ability to do a remote activity
    via SSH using the web interface. Go to the System | Control Management | Run command
    menu.
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个重要功能是能够通过 SSH 使用 Web 界面进行远程操作。请前往 System | Control Management | Run command
    菜单。
- en: 'A window will open as shown here in the screenshot. We can run any command
    here:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如截图所示，将会弹出一个窗口，我们可以在其中运行任何命令：
- en: '![](img/64a0826f-1226-440d-81e8-e0fac5371a76.png)'
  id: totrans-140
  prefs: []
  type: TYPE_IMG
  zh: '![](img/64a0826f-1226-440d-81e8-e0fac5371a76.png)'
- en: NSTWUI also allows the administrator to remotely reboot or shutdown the server
    from the web interface. To do so, go to the System | Control Management | Reboot menu.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NSTWUI 还允许管理员通过 Web 界面远程重启或关闭服务器。操作方法是进入 System | Control Management | Reboot
    菜单。
- en: Click on Proceed to reboot this NST system to confirm. Else click  Exit  to
    cancel.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“Proceed to reboot this NST system”以确认重启。否则，点击“Exit”取消操作。
- en: 'In the next screen, enter the text as shown and press OK:'
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，输入如图所示的文本并点击 OK：
- en: '![](img/ac0634fb-e149-492d-a670-38fa865d6d7b.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac0634fb-e149-492d-a670-38fa865d6d7b.png)'
- en: How it works...
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: After installing or booting NST, the first step is to set the password for the
    existing user account. This is done by using the option Set NST System Password.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 安装或启动 NST 后，第一步是为现有用户帐户设置密码。可以通过使用“Set NST System Password”选项来完成此操作。
- en: After setting the password, we access NST through the web user interface by
    accessing the IP address of the system through any browser.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 设置密码后，我们可以通过任何浏览器访问系统的 IP 地址，通过 Web 用户界面访问 NST。
- en: After logging in to NSTWUI, we get a list of various tools related to network
    security.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 登录 NSTWUI 后，我们可以看到与网络安全相关的各种工具列表。
- en: We can explore a few tools such as  bandwidthd  and SSH.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以探索一些工具，例如 bandwidthd 和 SSH。
- en: Security Onion
  id: totrans-150
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Security Onion
- en: '**Security Onion** is a free and open source distribution of Linux. It is useful
    for intrusion detection, enterprise-level security monitoring, and log management.
    Security Onion comes with a suite of tools preinstalled, such as Snort, Suricata,
    Kibana, OSSEC, and many more.'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: '**Security Onion** 是一个免费的开源 Linux 发行版，适用于入侵检测、企业级安全监控和日志管理。Security Onion 内置了多种工具，如
    Snort、Suricata、Kibana、OSSEC 等。'
- en: Getting ready
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 正在准备
- en: Security Onion can be installed using the ISO image of Security Onion, the link
    for which is available on its official website. Another way to install Security
    Onion is to first install a standard Ubuntu 16.04 ISO image and then add the PPA
    and packages of Security Onion.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: Security Onion 可以通过其官方网页提供的 ISO 镜像进行安装。另一种安装方法是先安装标准的 Ubuntu 16.04 ISO 镜像，然后再添加
    Security Onion 的 PPA 和相关软件包。
- en: 'To download the ISO image of Security Onion, visit this link:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 要下载 Security Onion 的 ISO 镜像，请访问此链接：
- en: '[https://github.com/Security-Onion-Solutions/security-onion/blob/master/Verify_ISO.md.](https://github.com/Security-Onion-Solutions/security-onion/blob/master/Verify_ISO.md)'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/Security-Onion-Solutions/security-onion/blob/master/Verify_ISO.md.](https://github.com/Security-Onion-Solutions/security-onion/blob/master/Verify_ISO.md)'
- en: How to do it...
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'In this section, we will see how to install Security Onion using the ISO image.
    After the installation, we will configure it for further use:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将介绍如何使用 ISO 镜像安装 Security Onion。安装完成后，我们将配置其进行后续使用：
- en: 'To start the installation, we boot our system using the ISO image. We will
    be presented with the following screen, where we select the first option to boot
    Security Onion:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始安装，我们通过 ISO 镜像启动系统。接下来会出现以下屏幕，我们选择第一个选项启动 Security Onion：
- en: '![](img/a9f6afa7-91bb-44f7-b760-b67b9e3a2698.png)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a9f6afa7-91bb-44f7-b760-b67b9e3a2698.png)'
- en: 'After the booting completes, the desktop appears. On the desktop, we can see
    the icon for Install Security Onion 16.04:'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启动完成后，桌面将出现。我们可以在桌面上看到 Install Security Onion 16.04 的图标：
- en: '![](img/ff238874-77d8-4b3a-b846-6a6aabf17323.png)'
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ff238874-77d8-4b3a-b846-6a6aabf17323.png)'
- en: 'We click on the icon and the installation starts. The first screen will ask
    us to select the installation type. Choose any option as per the requirements,
    or else proceed with the default selection:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们点击图标后，安装将开始。第一个屏幕会要求我们选择安装类型。根据需求选择任意选项，或者继续使用默认选择：
- en: '![](img/d69b2d07-6383-4d8e-a6c5-95ac99487c57.png)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d69b2d07-6383-4d8e-a6c5-95ac99487c57.png)'
- en: Once we click on Install Now, the installation process starts. This will take
    some time to complete.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦点击“立即安装”，安装过程将开始。这将需要一些时间来完成。
- en: Once the initial installation finishes, it will prompt us to restart the system.
    Choose Restart Now to finish the installation.
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 初始安装完成后，它会提示我们重启系统。选择“立即重启”以完成安装。
- en: When the system reboots, we are presented with the boot menu. Select the default
    option and press *Enter* to boot Security Onion.
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当系统重启时，我们将看到启动菜单。选择默认选项并按*Enter*键启动Security Onion。
- en: After rebooting, we are presented with the login screen. Enter the username
    and password that was configured during the installation process.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启后，我们将看到登录屏幕。请输入在安装过程中配置的用户名和密码。
- en: 'After getting logged in we can see a Setup icon on the screen. We will use
    this to complete the setup of security tools provided in Security Onion:'
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，我们可以看到屏幕上的一个“设置”图标。我们将使用它完成Security Onion提供的安全工具设置：
- en: '![](img/21ccc688-9dcb-4700-a460-6bccdebeeccc.png)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](img/21ccc688-9dcb-4700-a460-6bccdebeeccc.png)'
- en: We will be prompted to enter the password of the administrative account.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将被提示输入管理员账户的密码。
- en: 'After entering the password, in the next screen we are shown the list of services
    that will be configured. Press Yes, Continue! to proceed further:'
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入密码后，下一屏将显示将要配置的服务列表。按“是，继续！”以继续：
- en: '![](img/44c7969d-d461-4d4c-85df-01f589efdcca.png)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/44c7969d-d461-4d4c-85df-01f589efdcca.png)'
- en: 'The setup will ask whether we wish to configure the interface now or later.
    Press Yes to configure the interfaces now:'
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序会询问我们是否现在配置接口，还是稍后配置。按“是”以立即配置接口：
- en: '![](img/a24dbf30-23a1-4207-92f6-7041b383793c.png)'
  id: totrans-174
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a24dbf30-23a1-4207-92f6-7041b383793c.png)'
- en: 'Setup will detect the interface present in the system and configure it. If
    there is more than one interface we can choose the interface to configure:'
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序会检测系统中存在的接口并进行配置。如果有多个接口，我们可以选择要配置的接口：
- en: '![](img/d4fb23b1-723d-4845-b0ef-05d213ee1142.png)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d4fb23b1-723d-4845-b0ef-05d213ee1142.png)'
- en: 'Select Static or DHCP option as per requirement:'
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 根据需求选择静态或DHCP选项：
- en: '![](img/1731e555-fcb2-4656-a1b2-65b2504a1f37.png)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1731e555-fcb2-4656-a1b2-65b2504a1f37.png)'
- en: Once done, click Yes, Make Changes to proceed further.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，点击“是，进行更改”继续。
- en: Setup will ask us to restart the system. Restart to proceed with the setup.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序会要求我们重启系统。重启以继续安装过程。
- en: 'After the system restarts, click the Setup icon again to proceed with the setup.
    We will be asked if we want to reconfigure the interface or skip. Click  Yes,
    skip network configuration  to proceed:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 系统重启后，再次点击“设置”图标继续设置。系统会询问我们是否要重新配置接口或跳过。点击“是，跳过网络配置”继续：
- en: '![](img/04cbe2c3-642e-46ea-9ca3-7df4c03588f7.png)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/04cbe2c3-642e-46ea-9ca3-7df4c03588f7.png)'
- en: 'In the next step, setup will ask whether we are setting up the system for Evaluation
    Mode or Production Mode. At present we will choose Evaluation Mode and click OK:'
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一步，安装程序会询问我们是为评估模式还是生产模式设置系统。目前我们选择评估模式，并点击“确定”：
- en: '![](img/a9bec8c6-c499-4d2d-963c-3c2b03f2363d.png)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a9bec8c6-c499-4d2d-963c-3c2b03f2363d.png)'
- en: 'Now we will create a user account to be used by the services that the setup
    will configure. Enter the username in the window shown here:'
  id: totrans-185
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们将创建一个供安装程序配置的服务使用的用户账户。在这里输入用户名：
- en: '![](img/9a17b5bf-1893-4271-8407-8c4c81099f38.png)'
  id: totrans-186
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9a17b5bf-1893-4271-8407-8c4c81099f38.png)'
- en: 'Next, configure the password for the new user created:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，配置新创建用户的密码：
- en: '![](img/67fd8235-1d42-4ba3-aa65-8df2192417fc.png)'
  id: totrans-188
  prefs: []
  type: TYPE_IMG
  zh: '![](img/67fd8235-1d42-4ba3-aa65-8df2192417fc.png)'
- en: In the next screen, click Yes proceed with the changes.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一屏中，点击“是”继续更改。
- en: 'When the setup completes, we see the following window:'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，我们会看到以下窗口：
- en: '![](img/ac221e04-9eb1-4727-9bba-f8ce9240fbca.png)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ac221e04-9eb1-4727-9bba-f8ce9240fbca.png)'
- en: 'The setup also displays information, as shown here, for further use of the
    services:'
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序还会显示如下信息，用于后续服务的使用：
- en: '![](img/0ceeda25-de38-4c37-850a-b43bc2bf4c7a.png)'
  id: totrans-193
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0ceeda25-de38-4c37-850a-b43bc2bf4c7a.png)'
- en: 'Setup also displays information about the location of rules being used by the
    services:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装程序还会显示有关服务所使用的规则位置的信息：
- en: '![](img/3ce64e25-a1cd-4ff9-82fa-44b80e71d89d.png)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3ce64e25-a1cd-4ff9-82fa-44b80e71d89d.png)'
- en: 'To start using the services configured by Security Onion during the setup,
    open the browser and visit [https://localhost](https://localhost). Accept the
    security warning regarding the SSL certificate and proceed further. We are presented
    with a webpage, as shown here:'
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始使用Security Onion在设置过程中配置的服务，打开浏览器并访问[https://localhost](https://localhost)。接受有关SSL证书的安全警告并继续操作。接着，我们会看到一个网页，如下所示：
- en: '![](img/2e66d8ef-189e-408e-9289-d2e2718004da.png)'
  id: totrans-197
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2e66d8ef-189e-408e-9289-d2e2718004da.png)'
- en: Using this page, we can start accessing the services included in the Security
    Onion tool suite.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 通过这个页面，我们可以开始访问Security Onion工具套件中的服务。
- en: How it works...
  id: totrans-199
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Security Onion comes with a suite of security tools. We install Security Onion
    on our system and then we set up all the tools in the suite. Once the setup is
    complete, we can start using the tools with the user account configured during
    the setup.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: Security Onion附带了一整套安全工具。我们将Security Onion安装到系统中，然后设置套件中的所有工具。设置完成后，我们可以使用在设置过程中配置的用户帐户来启动工具。
- en: Tails OS
  id: totrans-201
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Tails操作系统
- en: '**Tails** is a Linux distribution that runs as a live operating system and
    can be run on any system from a USB stick or a DVD.'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: '**Tails**是一个Linux发行版，作为实时操作系统运行，可以从USB驱动器或DVD运行在任何系统上。'
- en: It aims to preserve the privacy and anonymity of the user by helping the user
    use the internet anonymously and avoid restriction almost anywhere the user goes.
    Tails also helps the user perform activities without leaving any trace unless
    they ask it to explicitly.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 它旨在通过帮助用户匿名上网并避免在用户去的几乎任何地方受到限制，从而保护用户的隐私和匿名性。Tails还帮助用户在不留下任何痕迹的情况下进行活动，除非用户明确要求它保存痕迹。
- en: Getting ready
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: 'Tails is a free software built on Debian, and the ISO image can be downloaded
    from its website:  [https://tails.boum.org/index.en.html](https://tails.boum.org/index.en.html):'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: Tails是一个基于Debian的免费软件，ISO镜像可以从其网站下载：[https://tails.boum.org/index.en.html](https://tails.boum.org/index.en.html)：
- en: '![](img/6b16f25e-3758-4a4d-bcbf-33c21434293f.png)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6b16f25e-3758-4a4d-bcbf-33c21434293f.png)'
- en: Use the button on the right to download the ISO of Tails.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 使用右侧的按钮下载Tails的ISO镜像。
- en: How to do it...
  id: totrans-208
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Tails is a complete operating system that can be used as a live OS from a USB
    stick or a DVD.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: Tails是一个完整的操作系统，可以作为实时操作系统从USB驱动器或DVD运行。
- en: 'To use Tails, we boot our system using the live DVD or USB of Tails and when
    we boot our system using Tails, we get the following screen:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Tails，我们从Tails的实时DVD或USB启动系统，当我们使用Tails启动系统时，屏幕将显示如下：
- en: '![](img/f8ee8ee9-2602-48e1-af5d-3afd24972a41.png)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f8ee8ee9-2602-48e1-af5d-3afd24972a41.png)'
- en: 'Click Start Tails to start using the Tails operating system. After booting
    completes, we are presented with the desktop. Clicking on the Applications menu,
    we can see different categories of tools present, just like any other Debian-based
    OS. However, there is one category of Tails  in the menu:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“启动Tails”以开始使用Tails操作系统。启动完成后，我们将看到桌面界面。点击“应用程序”菜单，我们可以看到不同类别的工具，就像其他任何基于Debian的操作系统一样。不过，菜单中有一个Tails类别：
- en: '![](img/018129b0-6e76-4d96-b00c-5678799341b4.png)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![](img/018129b0-6e76-4d96-b00c-5678799341b4.png)'
- en: 'The Tails submenu contains the tools that help  it maintain privacy and anonymity. Tails
    contains the **Tor** browser, which helps in maintaining the privacy online. When
    we click on the Tor browser, it starts running in the background. We get a notification
    once Tor is ready:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Tails子菜单包含帮助它维持隐私和匿名性的工具。Tails包含**Tor**浏览器，帮助维持在线隐私。当我们点击Tor浏览器时，它会在后台启动。Tor准备就绪时，我们会收到通知：
- en: '![](img/b2f9795c-9f4d-485c-97bf-2b44e5c15ccb.png)'
  id: totrans-215
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b2f9795c-9f4d-485c-97bf-2b44e5c15ccb.png)'
- en: When we use Tails on any system, it does not alter or depend on the operating
    system currently running on the system. Tails has been configured to not use the
    hard disk of the system on which it is running, unless the user explicitly wants
    to save any data on the hard disk. Tails also comes with a set of tools to protect
    data, using strong encryption. This includes LUKS for encrypting USB sticks or
    external hard disks. Tails uses HTTPS Everywhere, to encrypt all communications
    to any major website, automatically.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在任何系统上使用Tails时，它不会改变或依赖当前运行在系统上的操作系统。Tails已被配置为不使用其运行的系统的硬盘，除非用户明确希望将数据保存到硬盘。Tails还附带了一组保护数据的工具，使用强加密技术。这包括LUKS，用于加密USB驱动器或外部硬盘。Tails使用HTTPS
    Everywhere，自动加密与任何主要网站的所有通信。
- en: 'We can install Tails on a USB stick, by using Tails Installer from the Application
    menu:'
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过使用Tails安装程序从应用程序菜单将Tails安装到USB闪存驱动器上：
- en: '![](img/eafa331d-68df-461a-93f7-122be8a40866.png)'
  id: totrans-218
  prefs: []
  type: TYPE_IMG
  zh: '![](img/eafa331d-68df-461a-93f7-122be8a40866.png)'
- en: Tails can be used as a live OS and it comes with preinstalled applications that
    have been configured keeping security in mind. Once the user boots their computer
    using Tails, they can use any of these tools to maintain privacy and anonymity.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: Tails可以作为实时操作系统使用，并且它预装了一些已配置好并且注重安全性的应用程序。一旦用户通过Tails启动他们的计算机，他们可以使用这些工具来保持隐私和匿名。
- en: Qubes OS
  id: totrans-220
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Qubes操作系统
- en: There are many Linux distributions available in the present time, and this includes
    several niche distributions. **Qubes** is one such Linux distribution which focuses
    on security. As its tagline says, it is a "*reasonably secure operating system*."
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 目前有许多Linux发行版，其中包括一些小众的发行版。**Qubes**就是其中一个专注于安全性的Linux发行版。正如其标语所说，它是一个“*合理安全的操作系统*”。
- en: When a user is using any other operating system, if they unknowingly run a malware,
    which may have come through email attachments, it can affect everything on the
    system depending on the severity of the malware.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 当用户使用任何其他操作系统时，如果他们不小心运行了恶意软件（可能是通过电子邮件附件传播的），那么根据恶意软件的严重性，它可能会影响系统上的所有内容。
- en: However, Qubes has been built with a different approach called *security by
    compartmentalization.* Its uses Qubes (virtual instances) to isolate programs
    run by the user.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，Qubes采用了一种不同的方法，称为*通过隔离来保证安全*。它使用Qubes（虚拟实例）来隔离用户运行的程序。
- en: Getting ready
  id: totrans-224
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'To use Qubes, we can download its ISO image from its official website:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用Qubes，我们可以从其官方网站下载ISO镜像：
- en: '[https://www.qubes-os.org/downloads/.](https://www.qubes-os.org/downloads/)'
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.qubes-os.org/downloads/.](https://www.qubes-os.org/downloads/)'
- en: 'To install Qubes on a computer, it is recommended you have a minimum configuration
    as mentioned here:'
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 要在计算机上安装Qubes，建议您具有如上所述的最低配置：
- en: 64-bit Intel or AMD processor (x86_64 also known as x64 aka AMD64)
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 64位Intel或AMD处理器（x86_64，也叫x64，亦即AMD64）
- en: 4 GB RAM
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 4 GB内存
- en: 32 GB disk space
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 32 GB磁盘空间
- en: Qubes can also be installed on systems not meeting these recommended configuration,
    however the performance may be slow.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: Qubes也可以安装在不符合这些推荐配置的系统上，但性能可能会较慢。
- en: How to do it...
  id: totrans-232
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何操作...
- en: Once we are done with downloading the ISO image of Qubes, we can start with
    the installation on a system meeting the recommended configuration.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们完成Qubes的ISO镜像下载后，就可以在符合推荐配置的系统上开始安装。
- en: To install Qubes, we boot our system using the ISO image downloaded earlier.
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装Qubes，我们使用之前下载的ISO镜像启动系统。
- en: Once the ISO boots, it will present a menu. Select Test this media & install
    Qubes and press *Enter* to start the installation.
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦ISO镜像启动，它将显示一个菜单。选择“测试此媒体并安装Qubes”并按*回车键*开始安装。
- en: 'The next screen will ask us to select the language. We will select English
    and click on Continue:'
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一屏幕将要求我们选择语言。我们将选择英语并点击继续：
- en: '![](img/a5fdba78-d213-4445-9a52-50a1bbd70188.png)'
  id: totrans-237
  prefs: []
  type: TYPE_IMG
  zh: '![](img/a5fdba78-d213-4445-9a52-50a1bbd70188.png)'
- en: 'In the next window, click on INSTALLATION DESTINATION:'
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，点击“安装目标”：
- en: '![](img/d1152243-6658-4e2e-a0bc-1113796eae03.png)'
  id: totrans-239
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d1152243-6658-4e2e-a0bc-1113796eae03.png)'
- en: 'This will open another window. Scroll down and uncheck the Encrypt my data option
    and click Done at the top left:'
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将打开另一个窗口。向下滚动并取消勾选“加密我的数据”选项，然后点击左上角的“完成”：
- en: '![](img/1b8bb145-191c-4116-81f1-51278615921c.png)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1b8bb145-191c-4116-81f1-51278615921c.png)'
- en: 'Now, we come back to the previous window. Click on Begin Installation to proceed
    further:'
  id: totrans-242
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，我们回到之前的窗口。点击“开始安装”以继续：
- en: '![](img/b6460a13-4333-46fc-b7e2-acacd24b8aa0.png)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b6460a13-4333-46fc-b7e2-acacd24b8aa0.png)'
- en: 'As the installation continues, we get the option for USER SETTINGS. Here we
    can set the password for the root account and also create a new user for using
    Qubes, by clicking USER CREATION:'
  id: totrans-244
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着安装的进行，我们会看到“用户设置”选项。在这里，我们可以为root账户设置密码，也可以通过点击“用户创建”来创建一个新用户以使用Qubes：
- en: '![](img/fd9035e4-4cd6-423d-905c-9c42a82622dc.png)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fd9035e4-4cd6-423d-905c-9c42a82622dc.png)'
- en: 'When we click on USER CREATION, we get a new window to set a username and password
    for the new user. Once done, the installation continues:'
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们点击“用户创建”时，会弹出一个新窗口，让我们为新用户设置用户名和密码。设置完成后，安装将继续：
- en: '![](img/efa58a3c-90f7-48cb-b25b-5926e63a2e98.png)'
  id: totrans-247
  prefs: []
  type: TYPE_IMG
  zh: '![](img/efa58a3c-90f7-48cb-b25b-5926e63a2e98.png)'
- en: 'Once the installation completes, we need to reboot the system to start using
    Qubes. Click on Reboot, as shown here, to use Qubes:'
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，我们需要重新启动系统以开始使用Qubes。点击“重新启动”，如图所示，来使用Qubes：
- en: '![](img/8f593f27-66cc-4404-90c6-44afef81de0c.png)'
  id: totrans-249
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8f593f27-66cc-4404-90c6-44afef81de0c.png)'
- en: 'When the system reboots, we are presented with the following screen, which
    shows an icon on QUBES OS. Click on QUBES OS to set up for use:'
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当系统重新启动时，我们会看到以下屏幕，屏幕上显示了 QUBES OS 的图标。点击 QUBES OS 以进行设置：
- en: '![](img/53169241-1e64-4d61-bdc0-ad932fe5d5a8.png)'
  id: totrans-251
  prefs: []
  type: TYPE_IMG
  zh: '![](img/53169241-1e64-4d61-bdc0-ad932fe5d5a8.png)'
- en: 'In the next window, select the options as per your requirements, and click
    on Done:'
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个窗口中，根据您的需求选择选项，然后点击 Done：
- en: '![](img/154e380b-4514-46a9-82c8-6aa34f7d1dd5.png)'
  id: totrans-253
  prefs: []
  type: TYPE_IMG
  zh: '![](img/154e380b-4514-46a9-82c8-6aa34f7d1dd5.png)'
- en: 'Once we click on Done, Qubes setup will start configuring the system using
    a default template, as shown here:'
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦点击 Done，Qubes 设置将开始使用默认模板配置系统，如下所示：
- en: '![](img/42d5c790-255d-47fa-8786-94e83dd3bc52.png)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![](img/42d5c790-255d-47fa-8786-94e83dd3bc52.png)'
- en: 'Once the template configuration completes, we get the following screen. Click
    on FINISH CONFIGURATION to proceed further:'
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦模板配置完成，我们将看到以下屏幕。点击 FINISH CONFIGURATION 继续：
- en: '![](img/53351e78-fd9a-4d3b-bea9-2602a895afa0.png)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![](img/53351e78-fd9a-4d3b-bea9-2602a895afa0.png)'
- en: 'Now we can log in to Qubes using the user account created during the installation
    process:'
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们可以使用在安装过程中创建的用户账户登录 Qubes 系统：
- en: '![](img/edf12150-83ae-40dd-becb-3f602fdae476.png)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![](img/edf12150-83ae-40dd-becb-3f602fdae476.png)'
- en: 'Once logged in, we get the Qubes VM Manager window, which shows a list of configured
    Qubes. We can start any existing Qube from the list or create a new Qube as per
    our requirement using this VM Manager:'
  id: totrans-260
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录后，我们将看到 Qubes VM 管理器窗口，它显示了配置的 Qubes 列表。我们可以从列表中启动任何现有的 Qube，或者根据需要使用此 VM
    管理器创建新的 Qube：
- en: '![](img/78cce552-fede-4e38-864c-2fcd0cd5bab9.png)'
  id: totrans-261
  prefs: []
  type: TYPE_IMG
  zh: '![](img/78cce552-fede-4e38-864c-2fcd0cd5bab9.png)'
- en: Once we have created different VMs (also called **Qubes**) we can start using
    them. Any application accessed inside one Qube runs separately from another Qube,
    thus providing isolation.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦我们创建了不同的虚拟机（也叫做**Qubes**），就可以开始使用它们。在一个 Qube 内运行的任何应用程序都与另一个 Qube 相互独立，从而提供了隔离性。
- en: How it works...
  id: totrans-263
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Qubes OS uses **Xen hypervisor** for creating and isolating the virtual machines.
    We can work on these virtual machines to access the same application in isolation.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: Qubes OS 使用 **Xen hypervisor** 来创建和隔离虚拟机。我们可以在这些虚拟机上工作，以隔离的方式访问相同的应用程序。
- en: We can use two different instances of the same browser side by side, and they
    may be running on different security domains. If we visit a website using both
    the browsers, and are logged into the website on one if them, that login session
    will not be used by the other browser window, as it is running on a completely
    different virtual machine.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以并排使用同一个浏览器的两个不同实例，它们可能运行在不同的安全域中。如果我们使用两个浏览器访问同一个网站，并且其中一个浏览器已登录该网站，则另一个浏览器窗口将不会使用该登录会话，因为它运行在完全不同的虚拟机上。
