- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: VMware is the world leader in virtualization solutions. VMware offers products
    to virtualize the data center, and also solutions that help you set up test environments.
    This book is about VMware Workstation, the most versatile solution that can be
    used to set up a test environment to develop new software solutions, or to test
    complex architecture before taking it into production.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: VMware是全球虚拟化解决方案的领导者。VMware提供用于虚拟化数据中心的产品，还提供帮助你搭建测试环境的解决方案。本书介绍了VMware Workstation，这是一款功能最全的解决方案，可用于搭建测试环境，以开发新软件解决方案，或在投入生产前测试复杂架构。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所涉及的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Installing VMware Workstation"), *Installing
    VMware Workstation*, explains how to install VMware Workstation on Windows or
    Linux computers. It also describes the recommended hardware to set up a virtualization
    environment.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 安装VMware Workstation"), *安装VMware Workstation*，解释了如何在Windows或Linux计算机上安装VMware
    Workstation。还描述了搭建虚拟化环境所需的推荐硬件。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Virtual Machines"), *Installing
    Virtual Machines*, describes what to do before even starting the installation
    of the first virtual machine, such as setting up storage or networking. It also
    explains how to create different types of virtual machines.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 安装虚拟机"), *安装虚拟机*，描述了在安装第一台虚拟机之前需要做的准备工作，如设置存储或网络。还解释了如何创建不同类型的虚拟机。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Virtual Machines"), *Working
    with Virtual Machines*, shows you how to get around and perform some of the most
    common tasks in VMware Workstation as VMware Workstation offers several options
    to make it easier to work with virtual machines.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 使用虚拟机"), *使用虚拟机*，展示了如何在VMware Workstation中进行操作并执行一些最常见的任务，因为VMware
    Workstation提供了多种选项，使得操作虚拟机变得更加便捷。'
- en: '[Chapter 4](ch04.html "Chapter 4. VMware Workstation behind the Scenes"), *VMware
    Workstation behind the Scenes*, describes how VMware Workstation is organized.
    It teaches you about the different files that are used, and the processes in use
    to offer all of the required services.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. VMware Workstation背后的工作原理"), *VMware Workstation背后的工作原理*，描述了VMware
    Workstation的组织结构。它介绍了使用的不同文件，以及提供所有必需服务的相关进程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Networking VMware Workstation"), *Networking
    VMware Workstation*, shows how to set up the different types of network that can
    be used in VMware Workstation environments.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 配置VMware Workstation网络"), *配置VMware Workstation网络*，展示了如何在VMware
    Workstation环境中设置不同类型的网络。'
- en: '[Chapter 6](ch06.html "Chapter 6. Accessing Virtual Machines Remotely"), *Accessing
    Virtual Machines Remotely*, teaches you how to access virtual machines from a
    distance, using solutions such as the integrated web server that you can use.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 远程访问虚拟机"), *远程访问虚拟机*，教你如何通过远程访问虚拟机，使用如集成的Web服务器等解决方案。'
- en: '[Chapter 7](ch07.html "Chapter 7. Converting Virtual Machines"), *Converting
    Virtual Machines*, shows how to convert virtual machines, which help you to import
    virtual machines that have been created on other virtualization platforms.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 转换虚拟机"), *转换虚拟机*，展示了如何转换虚拟机，帮助你导入在其他虚拟化平台上创建的虚拟机。'
- en: '[Chapter 8](ch08.html "Chapter 8. Cloning and Snapshots"), *Cloning and Snapshots*,
    teaches you how to work with clones and snapshots, which allow you to set up a
    test environment in an easy and versatile way.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 克隆与快照"), *克隆与快照*，教你如何使用克隆和快照，这能让你以简便而灵活的方式设置测试环境。'
- en: '[Chapter 9](ch09.html "Chapter 9. Sharing Virtual Machines"), *Sharing Virtual
    Machines*, teaches you how to share virtual machines. It also covers how to easily
    share the machines that you''ve created with other people you want to work with.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 共享虚拟机"), *共享虚拟机*，教你如何共享虚拟机。还包括如何轻松地与其他合作人员共享你创建的虚拟机。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: To learn how to work with VMware Workstation, you need a copy of VMware Workstation.
    This can be obtained from [www.vmware.com](http://www.vmware.com).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 要学习如何使用VMware Workstation，你需要一份VMware Workstation的副本。你可以从[www.vmware.com](http://www.vmware.com)获取。
- en: Who this book is for
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is written for system administrators and developers who want to set
    up test environments to verify the working of new products in isolated and secure
    environments.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为系统管理员和开发人员编写的，旨在帮助他们在隔离的安全环境中设置测试环境，以验证新产品的工作。
- en: Conventions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将看到多种不同的文本样式，用于区分不同类型的信息。以下是这些样式的一些示例，并对它们的意义进行解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    entire configuration of the virtual machine is specified in the `.vmx` file".'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名显示如下：“虚拟机的所有配置都在`.vmx`文件中指定”。
- en: 'A block of code is set as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 一块代码以如下方式设置：
- en: '[PRE0]'
  id: totrans-20
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式书写：
- en: '[PRE1]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes, for example, appear in the text like
    this: "Click on **Add Network** to add a new network".'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上、菜单或对话框中看到的词汇，也会像这样出现在文本中：“点击**添加网络**以添加新网络”。'
- en: Note
  id: totrans-24
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以这种框形显示。
- en: Tip
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们总是欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢的部分。读者反馈对我们来说非常重要，能够帮助我们开发出让你真正受益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并通过邮件主题提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且有兴趣撰写或为一本书做贡献，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为 Packt 书籍的自豪拥有者，我们提供了一些内容来帮助你从购买中获得最大收益。
- en: Errata
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽力确保内容的准确性，但错误仍然可能发生。如果你在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激你报告给我们。通过这样做，你可以帮助其他读者避免困惑，并帮助我们改进后续版本的书籍。如果你发现任何勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)报告，选择你的书籍，点击**勘误提交表格**链接，输入勘误的详细信息。一旦勘误得到验证，提交将被接受，并且勘误将被上传到我们的网站或添加到现有勘误列表中，列在该书标题的勘误部分。
- en: Piracy
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权资料盗版是所有媒体中持续存在的问题。在 Packt，我们非常重视保护我们的版权和许可。如果你在互联网上发现任何非法复制的我们作品的形式，请立即提供该位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助我们保护作者的权益，也帮助我们持续为您提供有价值的内容。
- en: Questions
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，您可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决您的问题。
