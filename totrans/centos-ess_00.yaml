- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CoreOS is a new breed of the Linux operating system and is optimized to run
    Linux containers, such as Docker and rkt. It has a fully automated update system,
    no package manager, and a fully clustered architecture.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CoreOS 是一种新型的 Linux 操作系统，经过优化可运行 Linux 容器，如 Docker 和 rkt。它具有完全自动化的更新系统、没有包管理器，并且拥有完全集群化的架构。
- en: Whether you are a Linux expert or just a beginner with some knowledge of Linux,
    this book will provide you with step-by-step instructions on installing and configuring
    CoreOS servers as well as building development and production environments. You
    will be introduced to the new CoreOS rkt Application Containers runtime engine
    and Google's Kubernetes system, which allows you to manage a cluster of Linux
    containers as a single system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是 Linux 专家还是刚入门并对 Linux 有一些了解的初学者，本书将为你提供逐步的安装和配置 CoreOS 服务器的说明，同时构建开发和生产环境。你将接触到新的
    CoreOS rkt 应用容器运行时引擎和谷歌的 Kubernetes 系统，它能让你将一个 Linux 容器集群作为一个单独的系统进行管理。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](part0014.xhtml#aid-DB7S1 "Chapter 1. CoreOS – Overview and Installation"),
    *CoreOS – Overview and Installation*, contains a brief CoreOS overview what CoreOS
    is about.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](part0014.xhtml#aid-DB7S1 "第一章. CoreOS – 概述与安装"), *CoreOS – 概述与安装*, 包含了关于
    CoreOS 的简要概述，讲解了 CoreOS 的相关内容。'
- en: '[Chapter 2](part0018.xhtml#aid-H5A41 "Chapter 2. Getting Started with etcd"),
    *Getting Started with etcd*, explains what etcd is and what it can be used for.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](part0018.xhtml#aid-H5A41 "第二章. 使用 etcd 入门"), *使用 etcd 入门*, 解释了什么是 etcd
    以及它的用途。'
- en: '[Chapter 3](part0025.xhtml#aid-NQU21 "Chapter 3. Getting Started with systemd
    and fleet"), *Getting Started with systemd and fleet*, covers an overview of systemd.
    This chapter tells you what fleet is and how to use it to deploy Docker containers.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](part0025.xhtml#aid-NQU21 "第三章. 使用 systemd 和 fleet 入门"), *使用 systemd 和
    fleet 入门*, 介绍了 systemd 的概述。本章告诉你什么是 fleet 以及如何使用它来部署 Docker 容器。'
- en: '[Chapter 4](part0029.xhtml#aid-RL0A1 "Chapter 4. Managing Clusters"), *Managing
    Clusters*, is a guide to setting up and managing a cluster.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](part0029.xhtml#aid-RL0A1 "第四章. 管理集群"), *管理集群*, 是关于设置和管理集群的指南。'
- en: '[Chapter 5](part0033.xhtml#aid-VF2I2 "Chapter 5. Building a Development Environment"),
    *Building a Development Environment*, shows you how to set up the CoreOS development
    environment to test your Application Containers.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](part0033.xhtml#aid-VF2I2 "第五章. 构建开发环境"), *构建开发环境*, 向你展示如何设置 CoreOS 开发环境来测试你的应用容器。'
- en: '[Chapter 6](part0037.xhtml#aid-1394Q1 "Chapter 6. Building a Deployment Setup"),
    *Building a Deployment Setup*, helps you set up code deployment, the Docker image
    builder, and the private Docker registry.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](part0037.xhtml#aid-1394Q1 "第六章. 构建部署设置"), *构建部署设置*, 帮助你设置代码部署、Docker
    镜像构建器和私有 Docker 注册表。'
- en: '[Chapter 7](part0040.xhtml#aid-164MG2 "Chapter 7. Building a Production Cluster"),
    *Building a Production Cluster*, explains the setup of the CoreOS production cluster
    on the cloud.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](part0040.xhtml#aid-164MG2 "第七章. 构建生产集群"), *构建生产集群*, 讲解了如何在云端设置 CoreOS
    生产集群。'
- en: '[Chapter 8](part0046.xhtml#aid-1BRPS1 "Chapter 8. Introducing CoreUpdate and
    Container/Enterprise Registry"), *Introducing CoreUpdate and Container/Enterprise
    Registry*, has an overview of free and paid CoreOS services.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](part0046.xhtml#aid-1BRPS1 "第八章. 介绍 CoreUpdate 和容器/企业注册表"), *介绍 CoreUpdate
    和容器/企业注册表*, 概述了免费和付费的 CoreOS 服务。'
- en: '[Chapter 9](part0051.xhtml#aid-1GKCM2 "Chapter 9. Introduction to CoreOS rkt"),
    *Introduction to CoreOS rkt*, tells you what rkt is and how to use it.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第九章](part0051.xhtml#aid-1GKCM2 "第九章. CoreOS rkt 入门"), *CoreOS rkt 入门*, 告诉你什么是
    rkt 以及如何使用它。'
- en: '[Chapter 10](part0055.xhtml#aid-1KEEU1 "Chapter 10. Introduction to Kubernetes"),
    *Introduction to Kubernetes*, teaches you how to set up and use Kubernetes.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第十章](part0055.xhtml#aid-1KEEU1 "第十章. Kubernetes 入门"), *Kubernetes 入门*, 教你如何设置和使用
    Kubernetes。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: For this book, you will need a Linux-powered system or an Apple Mac, and a Google
    Cloud account to run the examples covered. You will also require the latest versions
    of VirtualBox and Vagrant to run the scripts.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于本书，你需要一个 Linux 系统或一台 Apple Mac 电脑，以及一个 Google Cloud 账户来运行示例。同时，你还需要最新版本的 VirtualBox
    和 Vagrant 来运行脚本。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book will benefit any Linux/Unix system administrator. Any person with
    even a basic knowledge of Linux/Unix will have an advantage when using this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于任何 Linux/Unix 系统管理员。即使是对 Linux/Unix 有基本了解的人，在使用本书时也会有一定的优势。
- en: This book is also for system engineers and system administrators who are already
    experienced with network virtualization and want to understand how CoreOS can
    be used to develop computing networks for the deployment of applications and servers.
    They must have a proper knowledge of the Linux operating system and Application
    Containers, and it is better if they have used a Linux distribution for the purpose
    of development or administration before.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书同样适用于已经熟悉网络虚拟化的系统工程师和系统管理员，他们希望了解如何利用 CoreOS 开发计算网络，以便部署应用程序和服务器。他们必须具备扎实的
    Linux 操作系统和应用容器知识，最好曾经使用 Linux 发行版进行开发或管理工作。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将会看到多种不同风格的文本，区分不同类型的信息。以下是这些风格的一些示例，并对其含义进行解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "We should see this output in the **Terminal** window."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。例如，你在屏幕上、菜单或对话框中看到的词汇，文本中会像这样出现：“我们应该在**终端**窗口中看到这个输出。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示以框的形式出现，如下所示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧以如下方式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们你对本书的看法——你喜欢或不喜欢什么。读者的反馈对我们非常重要，因为它帮助我们开发出更符合你需求的书籍。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`
    and mention the book's title in the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专长，并且对写作或参与书籍的编写感兴趣，可以查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本 Packt 图书的自豪拥有者，我们提供了一些工具帮助你从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files from your account at [http://www.packtpub.com](http://www.packtpub.com)
    for all the Packt Publishing books you have purchased. If you purchased this book
    elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载示例代码文件，访问 [http://www.packtpub.com](http://www.packtpub.com) 获取你所购买的所有
    Packt 出版的书籍的示例代码。如果你是在其他地方购买的本书，你可以访问 [http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以便直接将文件通过电子邮件发送给你。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽一切努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您能向我们报告。这样，您不仅能帮助其他读者避免困扰，还能帮助我们改进后续版本的书籍。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误提交表单**链接，并输入您的勘误详细信息。待勘误确认后，您的提交将被接受，勘误将上传至我们的网站，或添加到该书标题的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看之前提交的勘误，访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。所需信息将在**勘误**部分显示。
- en: Piracy
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权素材盗版问题在所有媒体中都是一个持续存在的问题。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们的作品的任何非法复制，请立即向我们提供其位置地址或网站名称，以便我们采取措施。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，并支持我们为您提供有价值的内容。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书中的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力解决您的问题。
