- en: Chapter 1. Choosing the Right Board
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章. 选择合适的开发板
- en: It is that time of the year again when there are a few days to spare, and you
    are anxious to play with one of these new ARM development boards everybody keeps
    talking about. There are, however, a lot of boards available. With so many choices
    available, which board do you pick? Choosing the board to start working with can
    make a difference later on, so this chapter provides an introduction to the various
    boards and states the major differences between them. While the focus of this
    book does indeed lie on the Cubieboard family from Cubietech, it might still be
    prudent to give this chapter some attention for a potential second board. Additionally,
    this book does apply just as easily to the boards mentioned here.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 又到了每年这个时候，几天的空闲时间让你迫不及待地想玩一玩大家都在谈论的新ARM开发板。然而，市面上有很多开发板可供选择。在众多选择中，应该选择哪款板子呢？选择开始工作的开发板可能会在后续产生很大影响，因此本章提供了各种开发板的介绍，并指出它们之间的主要区别。虽然本书的重点确实是Cubietech的Cubieboard系列，但为了有可能选择第二块开发板，仍然建议阅读本章。此外，本书同样适用于这里提到的这些开发板。
- en: 'In this first chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的第一部分，我们将涵盖以下主题：
- en: Why are there so many boards to choose from?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为什么会有这么多开发板可供选择？
- en: An overview of various boards
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 各种开发板概览
- en: Highlighting the most popular boards
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 突出介绍最受欢迎的开发板
- en: Ideas regarding what additional hardware is required
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 需要额外硬件的建议
- en: Wading through the forest of available chips and boards
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 穿越可用的芯片和开发板的丛林
- en: There are many chips and even more boards to choose from when going into ARM
    development. This chapter also provides a short introduction to various chips
    and compares them.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行ARM开发时，有许多芯片和更多的开发板可以选择。本章还简要介绍了各种芯片，并进行了比较。
- en: A short overview of chips
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 芯片概览
- en: In the last few years, ARM-based **Systems on Chips** (**SoCs**) have become
    immensely popular. Compared to the regular x86 Intel-based or AMD-based CPUs,
    they are much more energy efficient and still perform adequately. They also incorporate
    a lot of peripherals, such as a **Graphics Processor Unit** (**GPU**), a **Video
    Accelerator** (**VPU**), an audio controller, various storage controllers, and
    various buses (I2C and SPI), to name a few things. This immensely reduces the
    required components on a board. With the reduction in the required components,
    there are a few obvious advantages, such as reduction in the cost and, consequentially,
    a much easier design of boards. Thus, many companies with electronic engineers
    are able to design and manufacture these boards cheaply.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的几年里，基于ARM的**系统级芯片**（**SoC**）变得极为流行。与传统的基于x86的英特尔或AMD CPU相比，它们更加节能，同时性能也足够满足需求。它们还集成了许多外设，如**图形处理单元**（**GPU**）、**视频加速器**（**VPU**）、音频控制器、各种存储控制器以及各种总线（如I2C和SPI）等。这大大减少了开发板所需的组件数量。随着所需组件的减少，带来了一些显而易见的优势，例如降低成本，从而使得开发板的设计变得更加简单。因此，许多拥有电子工程师的公司能够以低廉的成本设计和生产这些开发板。
- en: 'So, there are many boards; does that mean there are also many SoCs? Quite a
    few actually, but to keep the following list short, only the most popular ones
    are listed:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，有这么多开发板，是否意味着有许多SoC呢？实际上确实有不少，但为了简洁，以下只列出了最受欢迎的几款：
- en: Allwinner's A-series
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 全志的A系列
- en: Broadcom's BCM-series
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博通的BCM系列
- en: Freescale's i.MX-series
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 飞思卡尔的i.MX系列
- en: MediaTek's MT-series
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 联发科的MT系列
- en: Rockchip's RK-series
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 瑞芯微的RK系列
- en: Samsung's Exynos-series
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 三星的Exynos系列
- en: NVIDIA's Tegra-series
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NVIDIA的Tegra系列
- en: Texas Instruments' AM-series and OMAP-series
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 德州仪器的AM系列和OMAP系列
- en: Qualcomm's APQ-series and MSM-series
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高通的APQ系列和MSM系列
- en: 'While many of the potential chips are interesting, Allwinner''s A-series of
    SoCs will be the focus of this book. Due to their low price and decent availability,
    quite a few companies design development boards around these chips and sell them
    at a low cost. Additionally, the A-series is presently the most open source friendly
    series of chips available. There is a fully open source bootloader, and nearly
    all the hardware is supported by open source drivers. Among the A-series of chips,
    there are a few choices. The following is a list of the most common and most interesting
    devices:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管许多潜在的芯片都很有趣，但Allwinner的A系列SoC将是本书的重点。由于它们价格低廉且供应充足，许多公司围绕这些芯片设计开发板，并以低价销售。此外，A系列目前是最友好的开源芯片系列。它有一个完全开源的引导加载程序，几乎所有硬件都可以通过开源驱动程序支持。在A系列芯片中，有一些选择。以下是最常见且最有趣的设备列表：
- en: '**A10**: This is the first chip of the A-series and the best supported one
    as it has been around for a long time. It is able to communicate with the outside
    world over I2C, SPI, MMC, NAND, digital and analog video out, analog audio out,
    SPDIF, I2S, Ethernet MAC, USB, SATA, and HDMI. This chip initially targeted everything,
    such as phones, tablets, set-top boxes, and mini PC sticks. For its GPU, it features
    the MALI-400.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A10**：这是A系列的第一款芯片，也是支持最好的芯片，因为它已经存在很长时间。它能够通过I2C、SPI、MMC、NAND、数字和模拟视频输出、模拟音频输出、SPDIF、I2S、以太网MAC、USB、SATA和HDMI与外界进行通信。最初，这款芯片面向所有设备，如手机、平板电脑、机顶盒和迷你PC棒。其GPU采用MALI-400。'
- en: '**A10S**: This chip followed the A10; it focused mainly on the PC stick market
    and left out several parts, such as SATA and analog video in/out, and it has no
    LCD interface. These parts were left out to reduce the cost of the chip, making
    it interesting for cheap TV sticks.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A10S**：这款芯片继承了A10，主要面向PC棒市场，并省略了若干部分，例如SATA和模拟视频输入/输出，并且没有LCD接口。省略这些部分是为了降低芯片成本，使其在廉价电视棒中具有吸引力。'
- en: '**A13**: This chip was introduced more or less simultaneously with the A10S
    for primary use in tablets. It lacked SATA, Ethernet MAC, and also HDMI, which
    reduced the chip''s cost even more.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A13**：这款芯片大致与A10S同时推出，主要用于平板电脑。它没有SATA、以太网MAC，也没有HDMI，从而进一步降低了芯片的成本。'
- en: '**A20**: This chip was introduced way after the others, and even was pin-compatible
    to the A10 with the intend to replace it. As the name hints, the A20 is a dual-core
    variant of the A10\. The ARM cores are slightly different; Cortex-A7 has been
    used in the A10 instead of Cortex-A8 used previously.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A20**：这款芯片在其他芯片之后很久才推出，并且与A10具有引脚兼容性，旨在替代A10。正如名字所示，A20是A10的双核版本。ARM核心略有不同，A10采用的是Cortex-A7，而以前使用的是Cortex-A8。'
- en: '**A23**: This chip was introduced after the A31 and A31S and is reasonably
    similar to the A31 in its design. It features a dual-core Cortex-A7 design and
    is intended to replace the A13\. It is mainly intended to be used in tablets.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A23**：这款芯片是在A31和A31S之后推出的，设计上与A31相似。它采用双核Cortex-A7设计，旨在替代A13。它主要用于平板电脑。'
- en: '**A31**: This chip features four Cortex-A7 cores and generally has all the
    connections that the A10 has. It is, however, not popular within the community
    because it features a PowerVR GPU that, until now, has seen no community support
    at all. Additionally, there are no development boards commonly available for this
    chip.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A31**：这款芯片具有四个Cortex-A7核心，通常具有A10所具备的所有连接功能。然而，由于它采用PowerVR GPU，至今没有得到社区支持，因此在社区中不太受欢迎。此外，目前没有常见的开发板可用。'
- en: '**A31S**: This chip was released slightly after the A31 to solve some issues
    with the A31\. There are no common development boards available.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**A31S**：这款芯片在A31之后稍微推出，解决了一些A31存在的问题。目前没有常见的开发板可用。'
- en: Choosing the right development board
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 选择合适的开发板
- en: Allwinner's A-series of SoCs was produced and sold so cheaply that many companies
    used these chips in their products, such as tablets, set-top boxes, and eventually,
    development boards. Before the availability of development boards, people worked
    on and with tablets and set-top boxes. The most common and popular boards are
    from Cubietech and Olimex, in part because both companies handed out development
    boards to community developers for free.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: Allwinner的A系列SoC由于价格便宜而被许多公司应用于产品中，例如平板电脑、机顶盒，最终还用于开发板。在开发板可用之前，人们主要在平板电脑和机顶盒上进行开发。最常见和流行的开发板来自Cubietech和Olimex，部分原因是这两家公司向社区开发者免费提供开发板。
- en: Olimex
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Olimex
- en: 'Olimex has released a fair amount of different development boards and peripherals.
    A lot of its boards are open source hardware with schematics and layout files
    available, and Olimex is also very open source friendly. You can see the Olimex
    board in the following image:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: Olimex 发布了大量不同的开发板和外设。许多开发板是开源硬件，提供了原理图和布局文件，而且 Olimex 对开源非常友好。你可以在下图中看到 Olimex
    开发板：
- en: '![Olimex](img/1572OS_01_01.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![Olimex](img/1572OS_01_01.jpg)'
- en: Olimex offers the A10-OLinuXino-LIME, an A10-based micro board that is marketed
    to compete with the famous Raspberry Pi price-wise. Due to its small size, it
    uses less standard 1.27 mm pitch headers for the pins, but it has nearly all of
    these pins exposed for use.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Olimex 提供了 A10-OLinuXino-LIME，这是一款基于 A10 的微型开发板，主要以与著名的 Raspberry Pi 在价格上竞争为目标。由于其体积较小，它使用了较少标准的
    1.27 毫米间距引脚，但几乎所有的引脚都暴露出来供使用。
- en: 'You can see the A10-OLinuXino-LIME board in the following image:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下图中看到 A10-OLinuXino-LIME 开发板：
- en: '![Olimex](img/1572OS_01_02.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![Olimex](img/1572OS_01_02.jpg)'
- en: The Olimex OLinuXino series of boards is available in the A10, A13, and A20
    flavors and has more standard 2.54 mm pitch headers that are compatible with the
    old IDE and serial connectors. Olimex has various sensors, displays, and other
    peripherals that are also compatible with these headers.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: Olimex OLinuXino 系列开发板有 A10、A13 和 A20 三种版本，并且配备了更为标准的 2.54 毫米间距引脚，这些引脚兼容旧版 IDE
    和串口连接器。Olimex 还提供了多种传感器、显示器和其他外设，这些外设也与这些引脚兼容。
- en: Olimex recently announced that it will be releasing a **System on a Module**
    (**SoM**). It is identical in concept to the Itead board, which will be mentioned
    in a later section.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Olimex 最近宣布将发布一个 **模块化系统**（**SoM**）。它的概念与稍后提到的 Itead 开发板相同。
- en: Cubietech
  id: totrans-39
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Cubietech
- en: 'Cubietech was formed by previous Allwinner employees and was one of the first
    development boards available using the Allwinner SoC. While it is not open source
    hardware, it does offer the schematics for download. Cubietech released three
    boards: the Cubieboard1, the Cubieboard2, and the Cubieboard3—also known as the
    Cubietruck. Interfacing with these boards can be quite tricky as they use 2 mm
    pitch headers that might be hard to find in Europe or America. You can see the
    Cubietech board in the following image:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: Cubietech 由前 Allwinner 员工创办，是首批使用 Allwinner SoC 的开发板之一。虽然它不是开源硬件，但提供了原理图供下载。Cubietech
    发布了三款开发板：Cubieboard1、Cubieboard2 和 Cubieboard3，也被称为 Cubietruck。与这些板的接口可能会比较棘手，因为它们使用
    2 毫米间距的引脚，这些引脚在欧洲或美国可能比较难找。你可以在下图中看到 Cubietech 开发板：
- en: '![Cubietech](img/1572OS_01_03.jpg)'
  id: totrans-41
  prefs: []
  type: TYPE_IMG
  zh: '![Cubietech](img/1572OS_01_03.jpg)'
- en: 'Cubieboard1 and Cubieboard2 use identical boards; the only difference is that
    A20 is used instead of A10 in Cubieboard2\. These boards only have a subset of
    the pins exposed. You can see the Cubietruck board in the following image:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: Cubieboard1 和 Cubieboard2 使用相同的开发板，唯一的区别是 Cubieboard2 使用了 A20，而不是 A10。这些开发板仅暴露了部分引脚。你可以在下图中看到
    Cubietruck 开发板：
- en: '![Cubietech](img/1572OS_01_04.jpg)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![Cubietech](img/1572OS_01_04.jpg)'
- en: Cubietruck is quite different but is a well-designed A20 board. It features
    everything that the previous boards offer, along with Gigabit Ethernet, VGA, Bluetooth,
    Wi-Fi, and an optical audio out. This does come at a cost as there are fewer pins
    to keep the size reasonably small. Compared to Raspberry Pi or LIME, it is almost
    double the size.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: Cubietruck 与前几款板有所不同，它是一款设计良好的 A20 开发板。它具备了前几款开发板的所有功能，并且增加了千兆以太网、VGA、蓝牙、Wi-Fi
    和光学音频输出。尽管如此，它的成本也相对较高，因为它为了保持较小的尺寸，减少了引脚数量。与 Raspberry Pi 或 LIME 相比，它几乎是其两倍大小。
- en: Lemaker
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Lemaker
- en: 'Lemaker made a smart design choice when releasing its Banana Pi board. It is
    an Allwinner A20-based board but uses the same board size and connector placement
    as Raspberry Pi, hence the name Banana Pi. Because of this, many of those Raspberry
    Pi cases could fit the Banana Pi and even shields will fit it. Software-wise,
    it is quite different and does not work when using Raspberry Pi image files. Nevertheless,
    it features composite video out, stereo audio out, HDMI out Gigabit Ethernet,
    two USB ports, one USB OtG port, CSI out and LVDS out, and a handful of pins.
    Also available are a LiPo battery connector, a SATA connector, and two buttons,
    but those might not be accessible on a lot of standard cases. See the following
    image for the topside of the Banana Pi:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: Lemaker 在发布其 Banana Pi 开发板时做出了一个聪明的设计选择。它是一块基于 Allwinner A20 的开发板，但使用与 Raspberry
    Pi 相同的板尺寸和连接器布局，因此得名 Banana Pi。由于这一点，许多 Raspberry Pi 的外壳都可以适配 Banana Pi，甚至一些扩展板也能使用。然而，在软件上，它有很大的不同，不能使用
    Raspberry Pi 的镜像文件。但它具有复合视频输出、立体声音频输出、HDMI 输出、千兆以太网、两个 USB 端口、一个 USB OtG 端口、CSI
    输出和 LVDS 输出，并且还有一些引脚可供使用。它还提供了 LiPo 电池连接器、SATA 连接器和两个按钮，但这些可能在很多标准外壳上无法访问。请看以下图片，了解
    Banana Pi 的顶视图：
- en: '![Lemaker](img/1572OS_01_05.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![Lemaker](img/1572OS_01_05.jpg)'
- en: Itead and Olimex
  id: totrans-48
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Itead 和 Olimex
- en: 'Itead and Olimex both offer interesting boards, which are worth mentioning
    separately. The Iteaduino Plus and the Olimex A20-SoM are quite interesting concepts;
    the computing module, which is a board with the SoC, memory, and flash, which
    are plugin modules, and a separate baseboard. Both of them sell a very complete
    baseboard as open source hardware, but anybody can design their own baseboard
    and buy the computing module. You can see the following board by Itead:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Itead 和 Olimex 都提供了有趣的开发板，值得单独提及。Iteaduino Plus 和 Olimex A20-SoM 是非常有趣的概念；它们是计算模块，这是一块包含
    SoC、内存和闪存的板，这些模块可以插入，并配有独立的主板。它们都提供非常完整的开源硬件主板，但任何人都可以设计自己的主板，并购买计算模块。你可以看到以下
    Itead 提供的开发板：
- en: '![Itead and Olimex](img/1572OS_01_06.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![Itead 和 Olimex](img/1572OS_01_06.jpg)'
- en: 'Refer to the following board by Olimex:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 请参考 Olimex 提供的以下板：
- en: '![Itead and Olimex](img/1572OS_01_07.jpg)'
  id: totrans-52
  prefs: []
  type: TYPE_IMG
  zh: '![Itead 和 Olimex](img/1572OS_01_07.jpg)'
- en: Additional hardware
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外的硬件
- en: While a development board is a key ingredient, there are several other items
    that are also required. A power supply, for example, is not always supplied and
    does have some considerations. Also, additional hardware is required for the initial
    communication and to debug.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然开发板是一个关键组成部分，但还有一些其他必需的配件。例如，电源并不总是提供的，而且有一些考虑因素。此外，初步通信和调试还需要额外的硬件。
- en: Serially interfacing with the board
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 串行接口与开发板连接
- en: With headless systems such as these, things don't always just work. Sometimes,
    debugging at a lower level is required. This is also certainly true with development
    boards such as these. An error occurs, and there's no output; what could have
    possibly gone wrong? So spending hours on trial and error can be avoided; the
    old and trusty serial port exists on many types of hardware. With Allwinner's
    SoCs, they are implemented in two ways.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 对于像这样的无头系统，事情并不总是能顺利进行。有时，需要在更低层次上进行调试。对于这些开发板，情况也正是如此。当发生错误且没有输出时，可能出了什么问题呢？因此，避免花费数小时的反复试验是可能的；许多类型的硬件上都有老式而可靠的串口。对于
    Allwinner 的 SoC，它们的串口实现有两种方式。
- en: Universal asynchronous receiver/transmitter
  id: totrans-57
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 通用异步接收器/传输器
- en: 'On all of the developer boards discussed throughout this book, there are dedicated
    pins to connect to the serial port of the chip. If the PC that is used to connect
    to the developer board has such a serial port, be wary of how this is connected.
    While both speak the same protocol, they operate at different voltages to do this;
    thus, a level translator is required at the least. Most PCs are without a serial
    port these days anyway and have to rely on a USB to **universal asynchronous receiver/transmitter**
    (**UART**) adapter. When getting a USB to UART adapter, it is important that they
    are 3.3V TTL. Cubieboards are usually shipped with a USB to UART adapter, as shown
    in the following image:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中讨论的所有开发板上，都有专门的引脚可以连接到芯片的串口。如果用于连接开发板的 PC 有串口，要小心连接方式。尽管它们使用相同的协议，但它们的工作电压不同，因此至少需要一个电平转换器。如今大多数
    PC 已经没有串口了，需要依赖 USB 转 **通用异步接收器/传输器** (**UART**) 适配器。在购买 USB 到 UART 适配器时，重要的是选择
    3.3V TTL 适配器。Cubieboard 通常会配备 USB 到 UART 适配器，如下图所示：
- en: '![Universal asynchronous receiver/transmitter](img/1572OS_01_08.jpg)'
  id: totrans-59
  prefs: []
  type: TYPE_IMG
  zh: '![通用异步接收器/传输器](img/1572OS_01_08.jpg)'
- en: The microSD adapter
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: microSD适配器
- en: 'Sometimes, the UART simply isn''t available for use as in the case of most
    tablets. In such cases, a second UART is made available through the microSD card
    slot. A specific adapter is required to connect to the previously mentioned UART.
    In the following image, a microSD to UART adapter can be seen (this specific variant
    also has the ability to grant access to the JTAG pins):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，UART端口可能无法使用，像大多数平板电脑一样。在这种情况下，通过microSD卡槽提供第二个UART接口。需要特定的适配器来连接之前提到的UART接口。在下面的图片中，可以看到一个microSD到UART适配器（该特定版本还能够访问JTAG引脚）：
- en: '![The microSD adapter](img/1572OS_01_09.jpg)'
  id: totrans-62
  prefs: []
  type: TYPE_IMG
  zh: '![microSD适配器](img/1572OS_01_09.jpg)'
- en: The microSD card
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: microSD卡
- en: Usually, a microSD card is the boot medium for these boards. It can be thought
    of as a bootable CD or USB drive used on a PC. When creating microSD cards to
    be used as a medium, it is advisable to use a class 10 or faster microSD.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，microSD卡是这些开发板的启动介质。它可以被视为类似于PC上的可启动CD或USB驱动器。当创建microSD卡作为启动介质时，建议使用Class
    10或更快的microSD卡。
- en: Power supply
  id: totrans-65
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 电源
- en: 'Believe it or not, but most developer boards actually come without a power
    supply; this is usually due to the following reasons:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 信不信由你，大多数开发板实际上是不包含电源的，这通常是由于以下原因：
- en: Without the power supply, developer boards do not have to pass the FCC regulations
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有电源的开发板无需通过FCC认证。
- en: Importing a power supply might require certain local certification and might
    be forbidden
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 进口电源可能需要特定的本地认证，甚至可能被禁止。
- en: It can give rise to the complexity of the developer not knowing which power
    supply needs to be sent to a country
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可能引发开发者不清楚需要为某个国家提供哪种电源的问题。
- en: It has reduced the cost, as not bundling the power supply has brought about
    a reduction in the cost
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这样可以降低成本，因为不附带电源就减少了成本。
- en: Most boards will take 5 volts for their input, but 700 milliamp of current is
    the least that they should supply when not using anything power hungry, such as
    an HDD or an LCD. If extra peripherals are attached, this requirement also goes
    up. A proper 5-volt, 2-amp power supply will be enough to power a board under
    full load with an LCD attached. Depending on the power requirements of the hard
    drive, even that should be able to work quite nicely. When in doubt, always check
    the power drain or power supply stability to exclude that from causing strange
    issues. Cheaply made power supplies available from various shops are often overrated
    and thus they might not supply the required current; however, they might not supply
    the required current and cause everything to run unstably.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数开发板的输入电压为5伏，但它们至少应提供700毫安的电流，当不使用大功耗设备（如硬盘或液晶显示器）时。如果连接了额外的外设，这一要求也会增加。一个适当的5伏、2安的电源就足以在满载情况下为开发板供电，且连接了液晶显示器时也能正常工作。根据硬盘的电力需求，甚至这类电源也应能顺利工作。如果不确定，请始终检查电力消耗或电源稳定性，以排除其造成异常问题的可能性。市场上便宜的电源通常会被过度标定，因此它们可能无法提供所需的电流，进而导致系统不稳定。
- en: Summary
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: After working your way through this chapter, you should now have an idea of
    the available, popular development boards, and which one might be a good choice
    for you. Finally, it should be noted that extra hardware is sometimes required
    or, at least, extremely helpful to work with these boards.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在完成本章内容后，你应该对现有的、流行的开发板有所了解，并能判断哪一款可能适合你。最后需要指出的是，有时额外的硬件是必须的，或者至少对于使用这些开发板非常有帮助。
- en: The next chapter will take this newly acquired hardware and explain how you
    can interact with it. If the selected board comes with preinstalled software,
    booting it will be covered as well.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将介绍如何使用新购买的硬件，并解释如何与其进行交互。如果所选的开发板预装了软件，也会涉及到启动过程。
