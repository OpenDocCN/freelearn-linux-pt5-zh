- en: Chapter 1. All About NAS and FreeNAS
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章：关于NAS和FreeNAS的全部内容
- en: 'The first chapter is a high level look at Network Attached Storage (NAS), and
    more specifically, the FreeNAS software. We will cover the basic idea behind NAS
    and the philosophy of the FreeNAS server. This chapter is less hands-on than the
    others in this book, but it is important to understand the concepts of Network
    Attached Storage and where the FreeNAS server fits into your business. The main
    topics for this chapter include:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章是对网络附加存储（NAS）的高层次概述，特别是FreeNAS软件的介绍。我们将介绍NAS的基本理念以及FreeNAS服务器的哲学。本章的内容比书中的其他章节更加理论化，但理解网络附加存储的概念以及FreeNAS服务器在您业务中的作用仍然非常重要。本章的主要内容包括：
- en: What is Network Attached Storage?
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是网络附加存储？
- en: What is FreeNAS?
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 什么是FreeNAS？
- en: What are the features of FreeNAS?
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FreeNAS有哪些功能？
- en: What does FreeNAS do for me and my business?
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: FreeNAS为我和我的企业做了什么？
- en: Network Attached Storage
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 网络附加存储
- en: In the mid 80s, two popular computer companies independently started to work
    on ways to access files, over the network, on another computer as if the hard
    drive of that remote computer was attached to the local machine. These two companies
    were Sun Microsystems and Microsoft. The Sun Microsystems method, which was for
    their UNIX operating system, is known as the Network File System (NFS) and was
    subsequently implemented in almost all versions of the UNIX operating system including
    Linux. The Microsoft solution (which they actually joint developed with IBM in
    the initial stages) became known as SMB (Server Message Block) but in later years
    was renamed as the Common Internet File System (CIFS).
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在80年代中期，两个著名的计算机公司独立开始研究如何通过网络访问另一台计算机上的文件，就像那台远程计算机的硬盘直接连接到本地机器一样。这两家公司是Sun
    Microsystems和Microsoft。Sun Microsystems的方法是为其UNIX操作系统设计的，被称为网络文件系统（NFS），并随后在几乎所有版本的UNIX操作系统中得到了实现，包括Linux。而微软的解决方案（最初与IBM共同开发）被称为SMB（服务器消息块），但后来被重命名为公共互联网文件系统（CIFS）。
- en: The general functionality of NFS and CIFS are very similar, and with either
    installed on a networked computer, it can read and write to the file system on
    another networked computer. Windows users are most used to this concept via the
    "Network Neighborhood" (Windows 95/98) or "My Network Places" (Windows ME, 2000
    and XP) or more recently "Network and Sharing Center" (Vista). Here, you can browse
    the local network for other PCs and read and write files on that machine as long
    as the owner shared it with you.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: NFS和CIFS的基本功能非常相似，安装任一协议的网络计算机都可以读取和写入另一台网络计算机上的文件系统。Windows用户通常通过“网络邻居”（Windows
    95/98）或“我的网络位置”（Windows ME、2000和XP）或更近一些的“网络和共享中心”（Vista）来接触这一概念。在这里，你可以浏览本地网络上的其他PC，并读取和写入该机器上的文件，只要文件的所有者与您共享它。
- en: This ability to use a remote computer (a fileserver) to store files led to many
    companies deploying large centralized NFS Servers or Windows Servers that were
    accessed by hundreds and maybe thousands of UNIX workstations or PC clients. Users
    would then be encouraged to store all important files on these servers as the
    IT staff would back up the servers regularly and so back up the important user
    files.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 使用远程计算机（文件服务器）存储文件的能力，促使许多公司部署了大型的集中式NFS服务器或Windows服务器，这些服务器被数百甚至上千台UNIX工作站或PC客户端访问。用户通常会被鼓励将所有重要文件存储在这些服务器上，因为IT人员会定期备份服务器，从而备份用户的重要文件。
- en: Storage space has always been an important aspect of computer systems. Today,
    more than ever, hard disk space is in demand. Back in the 1960s, storage was measured
    in bytes (8 binary digits, taking a value of either 0 or 1) and kilobytes. Then,
    as computers advanced, storage (including hard disks) grew to the size of megabytes
    (1024 kilobytes) and then gigabytes (1024 megabytes) and today with the 21st century
    well underway, computer storage is into the realm of terabytes (1024 gigabytes).
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 存储空间一直是计算机系统中的一个重要方面。今天，硬盘空间比以往任何时候都更为紧缺。回到1960年代，存储是以字节（8位二进制数字，值为0或1）和千字节为单位来衡量的。随着计算机的进步，存储（包括硬盘）从兆字节（1024千字节）发展到吉字节（1024兆字节），直到今天，随着21世纪的推进，计算机存储已经进入了太字节（1024吉字节）的领域。
- en: 'With modern needs for video and audio, combined with high speed local networks
    and the access protocols of CIFS and NFS, a new kind of storage solution has appeared:
    Network Attached Storage or NAS for short. A NAS server is similar to a traditional
    file server in many ways, especially in respects to the hardware side of the server.
    But a NAS server is much more specialized than a traditional office or departmental
    server in that it only provides access to storage via the network. It is not designed
    to run other applications such as databases or email servers, which other types
    of server might. Normally, NAS servers don''t require a keyboard, mouse or monitor
    permanently connected to them and for day-to-day administration, a web interface
    is used instead.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着现代对视频和音频的需求，结合高速的局域网和 CIFS 与 NFS 访问协议，一种新的存储解决方案应运而生：网络附加存储（简称 NAS）。NAS 服务器在许多方面与传统的文件服务器相似，尤其是在服务器硬件方面。但
    NAS 服务器比传统的办公或部门服务器更加专业化，因为它只通过网络提供存储访问。它并不设计用来运行像数据库或邮件服务器这样的应用程序，而这些应用程序可能是其他类型服务器的功能。通常，NAS
    服务器不需要永久连接键盘、鼠标或显示器，日常管理则通过网页界面进行。
- en: 'Here is an example of the FreeNAS web interface:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是 FreeNAS 网络界面的一个示例：
- en: '![Network Attached Storage](img/4688_01_01.jpg)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![网络附加存储](img/4688_01_01.jpg)'
- en: To access the data on the server, a typical NAS will support multiples access
    protocols and so allow Microsoft Windows clients, Apple OS X clients, and UNIX
    (including Linux) clients to connect and use the data on the server.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问服务器上的数据，典型的 NAS 将支持多个访问协议，从而允许 Microsoft Windows 客户端、Apple OS X 客户端和 UNIX（包括
    Linux）客户端连接并使用服务器上的数据。
- en: NAS servers normally contain one or more hard disks, and these hard disks can
    be combined to create large contiguous areas of storage or used in a way to create
    redundancy. In a redundancy set-up, if a hard disk fails then the system keeps
    working and your data isn't lost.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: NAS 服务器通常包含一个或多个硬盘，这些硬盘可以组合成大块连续存储区域，或以冗余的方式使用。在冗余设置中，如果一个硬盘发生故障，系统仍然能继续工作，而且您的数据不会丢失。
- en: NAS servers come in all shapes and sizes. There are several companies that offer
    compact NAS servers with an embedded operating system and space for maybe two
    hard drives. These units are relatively cheap but offer limited room for expansion.
    At the other end of the scale, are dedicated NAS servers that look more like traditional
    file servers with good processing power and space for several hard disks (which
    can make the NAS capable of hosting several terabytes of data).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: NAS 服务器有各种形状和尺寸。有几家公司提供嵌入式操作系统的紧凑型 NAS 服务器，并且可能只能安装两个硬盘。这些设备相对便宜，但扩展空间有限。在另一端，有专门的
    NAS 服务器，它们更像传统的文件服务器，具有较强的处理能力，并且支持多个硬盘（这使得 NAS 能够托管几个 TB 的数据）。
- en: 'Here is how a NAS might fit into your network environment:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是一个 NAS 如何适应您的网络环境的示例：
- en: '![Network Attached Storage](img/4688_01_02.jpg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![网络附加存储](img/4688_01_02.jpg)'
- en: 'Network Attached Storage has several advantages over a traditional file server
    in that:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 与传统的文件服务器相比，网络附加存储具有几个优势：
- en: NAS offers better security. As the server is only running a dedicated operating
    system for providing the access to your data, there aren't other services running
    (like email servers and general purpose web servers) that can have potential security
    risks.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NAS 提供更好的安全性。由于服务器只运行提供数据访问的专用操作系统，因此没有其他服务（如电子邮件服务器和通用 Web 服务器）运行，从而减少潜在的安全风险。
- en: A NAS server is designed to offer higher availability (less downtime). A NAS
    server is designed to offer redundancy models for the hard disks and so allowing
    for hardware failure without losing valuable data.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NAS 服务器旨在提供更高的可用性（减少停机时间）。NAS 服务器设计有硬盘冗余模型，从而在硬件故障时不丢失宝贵的数据。
- en: A NAS server is easier to use and administer as most of the configuration is
    done via a web interface and that interface is designed to perform the specific
    tasks need to run the NAS.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NAS 服务器使用和管理起来更简单，因为大多数配置通过网页界面完成，而该界面是专为执行运行 NAS 所需的特定任务而设计的。
- en: The system requirements for a NAS are modest and bleeding edge processing power
    isn't need.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NAS 的系统要求较为简单，不需要尖端的处理能力。
- en: A NAS server works in a heterogeneous network environment and so allows diverse
    types of computers to connect and use its storage.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NAS 服务器可以在异构网络环境中工作，因此可以让不同类型的计算机连接并使用其存储。
- en: Therefore, NAS has an overall lower cost than a traditional server while allowing
    for expansion and increasing availability and security.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，NAS 的整体成本低于传统服务器，同时允许扩展并提高可用性和安全性。
- en: This book focuses on one implementation of NAS called FreeNAS (Free Network
    Attached Storage), which will turn a normal PC or server into a NAS.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书聚焦于一种名为 FreeNAS（免费网络附加存储）的 NAS 实现，它将普通 PC 或服务器转变为 NAS。
- en: What is FreeNAS?
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是 FreeNAS？
- en: FreeNAS is free piece of software that turns a PC into a NAS server. It supports
    connections from Microsoft Windows, Apple OS X, Linux, and FreeBSD. It supports
    hard disk redundancy, has a simple web administration interface, and modest system
    requirements.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS 是一款免费的软件，将个人电脑转换为 NAS 服务器。它支持来自 Microsoft Windows、Apple OS X、Linux 和
    FreeBSD 的连接。它支持硬盘冗余，拥有简单的 Web 管理界面，并且系统要求较为适中。
- en: FreeNAS is what is known as an embedded operating system. This means it is compact,
    efficient, and dedicated to just one task, in this case, NAS. Once FreeNAS is
    installed on a PC, the PC becomes a dedicated NAS, it can't do other general tasks
    at the same time.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS 是一种被称为嵌入式操作系统的操作系统。这意味着它紧凑、高效，并且专门用于完成单一任务，在这种情况下是 NAS。一旦 FreeNAS 安装在
    PC 上，该 PC 就会变成一个专用的 NAS，无法同时执行其他一般任务。
- en: To use FreeNAS, you need to download a copy of the software from [http://www.freenas.org](http://www.freenas.org)
    and boot it on the computer you want to make a NAS. We shall look at this in more
    detail in the next chapter.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用 FreeNAS，您需要从 [http://www.freenas.org](http://www.freenas.org) 下载该软件，并在您希望将其变成
    NAS 的计算机上启动它。我们将在下一章中详细讨论这一点。
- en: FreeNAS comes in two variations; the live CD and an installable kit. The live
    CD boots the machine as a NAS and uses a floppy disk or USB flash drive to store
    the configuration information. The installable version installs itself on to the
    server (much like a traditional operating system would) and uses the system hard
    drive to store the configuration data.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS 有两个版本；一个是 Live CD，另一个是可安装套件。Live CD 将计算机启动为 NAS，并使用软盘或 USB 闪存驱动器存储配置信息。可安装版本将自己安装到服务器上（就像传统操作系统那样），并使用系统硬盘存储配置信息。
- en: So why is FreeNAS free? FreeNAS is what is known as Open Source Software. It
    was originally written by Olivier Cochard-Labbé and is now maintained by a small
    international team with Oliver as the project leader. Being open source means
    that the FreeNAS team have licensed the software in such a way that they give
    unrestricted access to the software and to its source code. You are free to use
    and deploy FreeNAS without any restrictions. You can also obtain the source code
    and build or modify the software for yourself. The only restriction is that when
    redistributing FreeNAS, with or without modifications, the original copyright
    notices must remain intact. Olivier Cochard-Labbé is the copyright holder. He
    also holds the trademark for the name FreeNAS.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，为什么 FreeNAS 是免费的呢？FreeNAS 是一种开源软件。它最初由 Olivier Cochard-Labbé 编写，现在由一个小型国际团队维护，Oliver
    是项目负责人。作为开源软件，意味着 FreeNAS 团队已将软件授权方式设定为允许用户自由访问该软件及其源代码。您可以自由使用和部署 FreeNAS，且没有任何限制。您还可以获取源代码并为自己构建或修改软件。唯一的限制是，当重新分发
    FreeNAS 时，无论是否有修改，原始的版权声明必须保持完整。Olivier Cochard-Labbé 是版权持有者，他还持有 FreeNAS 名称的商标。
- en: FreeNAS is made up of several different components. At the lowest level, there
    is the operating system (FreeBSD, see below). Then, there are various server components
    that provide the network services and finally, a web administration interface.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS 由几个不同的组件组成。在最低层次上，是操作系统（FreeBSD，详见下文）。然后是提供网络服务的各种服务器组件，最后是 Web 管理界面。
- en: Note
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Several times throughout this book, we will refer to the operating system FreeBSD.
    FreeBSD is a UNIX like operating system with lineage back to the original AT&T
    version of UNIX through the Berkeley Software Distribution (BSD) branch. FreeNAS
    is built on top of and relies on FreeBSD. Because of the high level of synergy
    between FreeNAS and FreeBSD, chapters 9 and 10 have been written to help you in
    troubleshooting problems on your FreeNAS and will deal with low level commands
    for the FreeBSD operating system.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中多次提到的操作系统是 FreeBSD。FreeBSD 是一种类 UNIX 操作系统，源自原始 AT&T 版本的 UNIX，通过伯克利软件分发（BSD）分支传承下来。FreeNAS
    建立在 FreeBSD 之上并依赖于 FreeBSD。由于 FreeNAS 和 FreeBSD 之间高度的协同效应，第 9 章和第 10 章将帮助您排除 FreeNAS
    中的问题，并涉及 FreeBSD 操作系统的低级命令。
- en: Features
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 特性
- en: The capabilities of the FreeNAS software are quite impressive and the feature
    list is growing with every release while maintaining the goal of providing a simple
    NAS server. So what can the FreeNAS do?
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS软件的功能非常强大，随着每次发布，功能列表都在不断增长，同时保持提供简单NAS服务器的目标。那么，FreeNAS能做些什么呢？
- en: FreeNAS installs on either a hard drive or USB flash drive and takes less than
    32MB of disk space once installed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS可以安装在硬盘或USB闪存驱动器上，安装完成后占用不到32MB的磁盘空间。
- en: There is support for Microsoft Windows machines using the Common Internet File
    System (CIFS) protocol. This is Microsoft's protocol for accessing files over
    the network. CIFS is also supported in the Linux operating system as well as in
    Apple's OS X. This means that Linux and Macintosh computers will also be able
    to access the NAS. With CIFS, areas of the NAS can be permanently mounted on the
    client machine as if they were local hard drives.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 支持使用通用互联网文件系统（CIFS）协议的Microsoft Windows计算机。这是微软用于通过网络访问文件的协议。CIFS也被Linux操作系统和苹果的OS
    X所支持。这意味着Linux和Macintosh计算机也可以访问NAS。通过CIFS，NAS的区域可以永久挂载到客户端机器上，就像它们是本地硬盘一样。
- en: FreeNAS includes support for the Network File System (NFS). NFS is a mature
    network file access protocol that is most often used in UNIX-type environments.
    With NFS, storage areas on the NAS server can be used as if they were local disks
    on the client.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS支持网络文件系统（NFS）。NFS是一种成熟的网络文件访问协议，通常用于UNIX类型的环境中。使用NFS，NAS服务器上的存储区域可以像客户端的本地磁盘一样使用。
- en: The File Transfer Protocol (FTP) is supported. FTP is a mature protocol for
    transferring files over a network. FTP is a client/server protocol and is most
    often used to transfer files from one machine to another in a "one off" sense.
    A connection is made, the files are transferred, and the connection is closed.
    This is a protocol that is often used to allow people to download files from the
    Internet. In the NAS context, it is very useful for offering a repository of software
    on your network (like software, company templates, and anti-virus software updates).
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 文件传输协议（FTP）是被支持的。FTP是一种成熟的协议，用于通过网络传输文件。FTP是一个客户端/服务器协议，通常用于在机器之间传输文件，以“一次性”的方式进行。建立连接后，文件传输完成，连接关闭。这是一种常用于允许人们从互联网上下载文件的协议。在NAS环境中，它非常适合提供网络上的软件库（例如软件、公司模板和杀毒软件更新）。
- en: The FreeNAS server can be used as a backup server via different utilities like
    Unison and RSYNC (Remote Synchronization). With RSYNC, an entire disk or folder
    (and its sub-folders) can be synchronized with the backup server in an efficient
    manner. The advantage of RSYNC over a straight copy of the files over the network
    is that RSYNC only copies the portions of the files that have been changed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS服务器可以通过不同的工具（如Unison和RSYNC（远程同步））作为备份服务器使用。使用RSYNC，可以高效地将整个磁盘或文件夹（及其子文件夹）与备份服务器同步。RSYNC相较于直接通过网络复制文件的优势在于，RSYNC只会复制文件中已更改的部分。
- en: FreeNAS also supports Secure Shell (SSH) for encrypted connections and data
    exchange, the Apple Filing Protocol (AFP) that offers file access services for
    Mac OS X and Classic Mac OS, and UNISON (another file synchronization protocol).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS还支持安全外壳协议（SSH）进行加密连接和数据交换，支持苹果文件协议（AFP），为Mac OS X和经典Mac OS提供文件访问服务，还支持UNISON（另一种文件同步协议）。
- en: For offering both access to storage on the NAS, and also for extending the storage
    capabilities of your server, FreeNAS supports the Internet Small Computer System
    Interface (iSCSI). iSCSI simulates the presence of a local SCSI hard drive over
    your IP network. FreeNAS can act as an iSCSI server (exporting RAW local storage
    via the SCSI over IP protocol), which is technically known as being an iSCSI target.
    FreeNAS can also act as a client and connect to other iSCSI targets and mount
    iSCSI disks. iSCSI disks that are mounted locally become part of the general storage
    resources for the server; and the FreeNAS server can act as a gateway or head
    to those disks allowing other machines (like a Windows PC) to use the iSCSI disk
    over CIFS or FTP etc. This type of setup is very popular in the Storage Area Network
    (SAN) model.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供对NAS存储的访问，并扩展服务器的存储能力，FreeNAS支持Internet小型计算机系统接口（iSCSI）。iSCSI通过IP网络模拟本地SCSI硬盘的存在。FreeNAS可以充当iSCSI服务器（通过SCSI
    over IP协议导出RAW本地存储），在技术上称为iSCSI目标。FreeNAS也可以充当客户端，连接到其他iSCSI目标并挂载iSCSI磁盘。挂载到本地的iSCSI磁盘成为服务器的通用存储资源的一部分；而FreeNAS服务器可以充当这些磁盘的网关或主控，允许其他机器（如Windows
    PC）通过CIFS、FTP等使用iSCSI磁盘。这种设置在存储区域网络（SAN）模型中非常流行。
- en: FreeNAS supports several different file systems. A file system is the way files
    are stored and organized on the disk. Different methods of organizing files have
    different characteristics like speed, maximum file size, and recovery after a
    system crash. FreeNAS can use the UNIX File System (UFS) that is the FreeNAS default.
    It can use the Linux file systems ext2 and ext3 as well as the NT File System
    (NTFS) that is the native file system for Microsoft Windows NT/2000/XP, Windows
    Server 2003/2008, and Vista.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS支持多种文件系统。文件系统是文件在磁盘上存储和组织的方式。不同的文件组织方法具有不同的特点，如速度、最大文件大小、以及系统崩溃后的恢复能力。FreeNAS可以使用UNIX文件系统（UFS），这是FreeNAS的默认文件系统。它还可以使用Linux文件系统ext2和ext3，以及NT文件系统（NTFS），后者是Microsoft
    Windows NT/2000/XP、Windows Server 2003/2008和Vista的本地文件系统。
- en: Many types of hard drives are supported, including all the popular hard drives
    of today (SATA/PATA, SCSI, iSCSI, USB, and Firewire). FreeNAS also handles hard
    drives larger than 2 Terabytes where the file system permits.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 支持多种类型的硬盘，包括当前所有流行的硬盘（SATA/PATA、SCSI、iSCSI、USB和Firewire）。FreeNAS还可以处理大于2TB的硬盘，只要文件系统允许。
- en: All of the popular network cards (both wired and wireless), which are supported
    by FreeBSD, work with FreeNAS without needing to download and install additional
    drivers.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 所有受FreeBSD支持的流行网络卡（包括有线和无线网络卡）都可以在不需要下载和安装额外驱动程序的情况下与FreeNAS兼容。
- en: FreeNAS includes hard disk fail-over and mirroring technology. Using a system
    called RAID (Redundant Array of Inexpensive Disks), you can configure disks into
    sets which work in combination to spread the data over 2 or more disks so that
    if a disk fails data integrity remains and your NAS continues to work. FreeNAS
    can use hardware RAID (where the controller card is responsible for controlling
    all the disks) or software RAID where the FreeBSD operating system runs the RAID
    sets. FreeNAS supports many popular hardware RAID cards via the drivers supplied
    with FreeBSD.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS包括硬盘故障转移和镜像技术。使用一种名为RAID（冗余廉价磁盘阵列）系统，你可以将硬盘配置成多个磁盘组，通过组合磁盘使数据在2个或更多的磁盘上分布，以便在某个磁盘发生故障时，数据完整性得以保持，且你的NAS继续工作。FreeNAS可以使用硬件RAID（由控制卡负责控制所有磁盘），也可以使用软件RAID，其中FreeBSD操作系统负责运行RAID阵列。FreeNAS通过FreeBSD提供的驱动程序支持许多流行的硬件RAID卡。
- en: What Does FreeNAS Do for Me and My Business?
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: FreeNAS能为我和我的企业做些什么？
- en: Network Attached Storage is a solution to a problem. To discover what a NAS
    and more specifically FreeNAS can do for you, we need to first look at the nature
    of the problem.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 网络附加存储（NAS）是解决一个问题的方案。为了了解NAS，特别是FreeNAS，能为你带来什么，我们首先需要看看问题的本质。
- en: The problem, put simply, is the need for highly accessible storage space. Storage
    space demands are increasing for three distinct but yet important reasons. First,
    the volume of digital information created in a business is increasing. Secondly,
    the size of this digital information is growing, and finally, the need for comprehensive
    archiving and management of older data is growing, especially in countries where
    there are legal requirements to store data for long periods of time.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，问题在于对高度可访问存储空间的需求。存储空间的需求因三个明确但重要的原因而增加。首先，企业中创建的数字信息量在增加。其次，这些数字信息的大小在增加，最后，在一些有法定长期数据存储要求的国家，对旧数据进行全面归档和管理的需求也在增加。
- en: The volume of digital information created is increasing because more and more
    business data is being stored on computers, and businesses have become less reliant
    on paper. Take email for an example. 10 to 15 years ago email probably wasn't
    a critical part of your business. It probably existed and was used but it was
    not yet critical. Today, on the other hand, email has become mission critical.
    Online email services like Yahoo! ,Gmail, and Hotmail started by offering mailboxes
    with 5 or 10 megabytes, today they are offering mailboxes in gigabytes. An organization
    of 100 people will generate gigabytes of email data each year. If your business
    grows and you employ more people, then the amount of email will increase with
    it. As the number of your customers increases, your email data will increase and
    so on.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 创建的数字信息量增加，因为越来越多的业务数据存储在计算机上，企业对纸张的依赖性降低了。以电子邮件为例。10到15年前，电子邮件可能不是您业务的关键部分。它可能存在并被使用，但尚未成为关键。而今天，电子邮件已成为使命关键。像Yahoo!、Gmail和Hotmail这样的在线电子邮件服务最初提供的是5或10兆字节的邮箱，而今天它们提供的邮箱容量已经是以吉字节计。一个拥有100人的组织每年会生成吉字节级别的电子邮件数据。如果您的业务扩展并雇佣更多人员，那么电子邮件的数量也会随之增加。随着您的客户数量增加，您的电子邮件数据量也会增加，依此类推。
- en: Then, if you factor in documents, contracts, accounting, inventories, presentations,
    sales material, and so on, you can see that the volume of data is growing. Each
    new sales lead, each new customer, and each support contract increases the data
    generated.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，如果你考虑到文件、合同、会计、库存、演示文稿、销售材料等等，你就会发现数据量在增长。每个新的销售线索，每个新客户和每份支持合同都会增加生成的数据量。
- en: Secondly, the nature of digital information is changing and the size of the
    data is changing with it. In the years gone by, data was more text orientated
    but today data has gone multimedia. Photos, video, and music are normal data types
    today. The big difference is of course that text type data (including simple word
    processor documents) is small but multimedia files are much larger. This is reflected
    in the type of optical disks available. The humble CD-ROM was 650 megabytes which
    was enough for 72 minutes of music. Then came the DVD which was six times bigger
    at 4.7 Gigabytes (for a single layer disk). Now, there are high density disks
    like Blu-ray, a dual layer Blu-ray disc can store 50 GB, almost six times the
    size of a dual layer DVD at 8.5 GB. In parallel with this, hard disks are growing
    to terabyte sizes.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，数字信息的性质正在发生变化，数据的大小也在随之改变。在过去，数据更多地以文本为导向，但今天数据已经多媒体化。照片、视频和音乐现在是正常的数据类型。其中一个显著的区别当然是，文本类型的数据（包括简单的文字处理器文档）较小，而多媒体文件则大得多。这反映在可用的光盘类型上。最初的CD-ROM容量为650兆字节，足够存放72分钟的音乐。然后出现了6倍大的DVD，容量为4.7吉字节（单层盘）。现在，有高密度光盘如蓝光光盘，双层蓝光光盘可存储50
    GB，几乎是双层DVD的6倍大小，容量为8.5 GB。与此同时，硬盘的容量也在增长，达到了几TB的大小。
- en: Thirdly, how your business manages old data is becoming more and more important.
    Governments around the world have passed legislation requiring businesses to keep
    data for longer periods of time. The value of data constantly fluctuates. What
    may seem to be just an old collection of files from an ex-employee can overnight
    become the hottest files in your system as you discover that important information
    is in those files. The value of old emails also fluctuates. What you consider
    an old email today might become important tomorrow if the lawyers want to see
    it due to some legal matters. Keeping your old data safe and accessible (by copying
    it to a FreeNAS server in conjunction with other backup methods) is critical.
    But by its very nature, the volume of old data will increase as every day passes
    and so will your need for storage.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 第三，企业如何管理旧数据变得越来越重要。世界各国政府已通过立法，要求企业保存数据更长时间。数据的价值是不断波动的。看似只是来自一位前员工的旧文件，可能在一夜之间变成系统中最重要的文件，因为你发现其中包含了重要的信息。旧邮件的价值也同样波动。你今天认为的旧邮件，可能在明天变得至关重要，因为律师可能因为某些法律事务需要查看它。保持旧数据的安全并易于访问（通过将其复制到
    FreeNAS 服务器，并配合其他备份方法）至关重要。但由于其本身的特性，旧数据的体积将随着时间的推移不断增加，你对存储的需求也会随之增加。
- en: Note
  id: totrans-56
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: '**When FreeNAS Isn''t the Right Solution**'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**当 FreeNAS 不是正确的解决方案时**'
- en: FreeNAS won't be the best solution in all circumstances. The most obvious of
    which is if you only have a very small number of users on your network, say less
    than 3\. In such scenarios, direct attached storage (i.e. an external USB hard
    drive or adding another hard drive to an existing PC on the network) is an alternative
    solution.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS 并不是在所有情况下都能提供最佳解决方案。最明显的例子是，当你在网络上只有非常少的用户，比如少于 3 个时。在这种情况下，直接附加存储（即外部
    USB 硬盘或向现有的网络 PC 添加另一个硬盘）是另一种解决方案。
- en: Along with the increasing demands for storage space, there is the need to have
    your data accessible by all different types of computer (Windows, UNIX, OS X)
    on your network and also for it to be available in a consistent manner without
    long periods of down time.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 随着存储空间需求的增加，数据需要在你网络上的不同类型计算机（Windows、UNIX、OS X）之间可访问，并且需要在没有长时间停机的情况下，以一致的方式提供访问。
- en: Traditionally, Windows desktop machines worked with Windows servers and UNIX
    desktops worked with UNIX servers, but less often did Windows and UNIX work with
    each other. Although many of the network protocols are available for both Windows
    and UNIX, the two different systems tended to be used in isolation. The Windows
    servers had their system managers and the UNIX machines had theirs.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 传统上，Windows 桌面机器与 Windows 服务器配合使用，而 UNIX 桌面机器与 UNIX 服务器配合使用，但 Windows 和 UNIX
    系统之间的互通较少。虽然许多网络协议都可供 Windows 和 UNIX 使用，但这两个不同的系统往往是孤立使用的。Windows 服务器有自己的系统管理员，而
    UNIX 机器也有自己的管理员。
- en: To lower costs and increase availability, Network Attached Storage needs to
    provide access to the data from both Windows PCs and from UNIX clients. Having
    a single type of server that services all the clients on your network is an important
    aspect of managing your data.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为了降低成本并提高可用性，网络附加存储需要提供从 Windows PC 和 UNIX 客户端访问数据的功能。拥有一个可以服务网络中所有客户端的统一服务器，是管理数据的一个重要方面。
- en: How FreeNAS Meet These Needs
  id: totrans-62
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FreeNAS 如何满足这些需求
- en: To solve this need for more storage space, you can use a NAS. But to be of value
    to your business, the NAS needs to be easy to use, easy to install and deploy,
    easy to manage, scalable, and without prohibitive licensing costs.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 为了解决更多存储空间的需求，你可以使用 NAS。但要对你的企业有价值，这个 NAS 需要易于使用、易于安装和部署、易于管理、可扩展，且没有高昂的许可证费用。
- en: '**Ease of use—** Since FreeNAS is designed to do one thing and one thing only,
    namely convert a PC or server into Network Attached Storage, it is simple to use
    and manage. From the user''s points of view, it will just appear as storage. If
    used on the Windows platform, it will just be an extra hard drive or for the Intranet
    it will be an FTP repository. Most of the system administration is done via a
    web interface and the machine can even be rebooted via the web interface.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '**易用性—** 由于 FreeNAS 的设计目标是做一件事，那就是将一台 PC 或服务器转换为网络附加存储，因此它简单易用且易于管理。从用户的角度来看，它就像是一个存储设备。如果在
    Windows 平台上使用，它只会显示为一个额外的硬盘；在内网环境下，它则是一个 FTP 存储库。大多数系统管理操作都是通过 Web 界面完成的，甚至可以通过
    Web 界面重启机器。'
- en: '**Easy to install and deploy—** Getting FreeNAS up and running is very simple,
    especially when using the live CD with a USB flash drive. Just pop the CD in the
    drive and boot up. In the next chapter, we will do a quick install to help you
    become familiar with FreeNAS and its web interface.'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '**易于安装和部署——** 启动 FreeNAS 非常简单，特别是在使用 USB 闪存驱动器和现场 CD 时。只需将 CD 插入驱动器并启动。在下一章中，我们将进行快速安装，帮助你熟悉
    FreeNAS 及其 Web 界面。'
- en: '**Easy to manage—** As mentioned in the ''ease of use'' paragraph above, FreeNAS
    is dedicated NAS software. Unlike a full installation of a tradition server operating
    system, there is nothing to worry about except for the storage configuration.
    There are no overly complicated system services to configure with 101 different
    options. But don''t be misled, FreeNAS is feature-rich and a very clever piece
    of software, but the management interface is simple to use while yet remaining
    comprehensive.'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '**易于管理——** 正如上文“易用性”部分提到的，FreeNAS 是专门为 NAS 设计的软件。与传统服务器操作系统的完整安装不同，你只需担心存储配置，没有复杂的系统服务需要配置，且不会有
    101 个选项让你头疼。但不要被误导，FreeNAS 是功能丰富且非常智能的软件，管理界面简洁易用，同时又不失全面性。'
- en: '**Scalability—** Scalability and robustness are built-into FreeNAS as the core
    of its functionality comes from the FreeBSD operating system. FreeBSD has proved
    to be a mature and production-ready operating system. There have been many successful
    deployments of FreeBSD in small, medium, and large businesses and even companies
    like Yahoo! have relied on FreeBSD for their servers at one time or another. FreeBSD
    is known for its network performance and reliability which is why it was chosen
    for FreeNAS. The real limit to scalability will be the physical number of hard
    drives that can be fitted to the server. But beyond the physical drive limit,
    FreeNAS can use iSCSI devices on your network and so the server can scale even
    further.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '**可扩展性——** 可扩展性和稳定性是 FreeNAS 的核心功能，因为它基于 FreeBSD 操作系统。FreeBSD 被证明是一个成熟且适合生产环境的操作系统。许多小型、中型和大型企业都成功部署了
    FreeBSD，甚至像 Yahoo! 这样的公司也曾依赖 FreeBSD 作为服务器操作系统。FreeBSD 以其网络性能和可靠性而闻名，这也是为什么 FreeNAS
    选择 FreeBSD 的原因。可扩展性的真正限制是服务器能够容纳的硬盘数量。但超出物理硬盘限制后，FreeNAS 可以使用网络上的 iSCSI 设备，从而使服务器进一步扩展。'
- en: Note
  id: totrans-68
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you installed FreeNAS on a USB flash drive or use the live CD version, the
    majority of your disk space will be used for storage, which is of course the aim
    of a NAS. If you used a traditional operating system, several gigabytes of hard
    disk space could well be used up just in the initial installation.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你将 FreeNAS 安装在 USB 闪存驱动器上或使用现场 CD 版本，那么大部分磁盘空间将用于存储，当然这是 NAS 的目标。如果你使用的是传统操作系统，那么在初始安装时，几GB
    的硬盘空间可能就会被占用。
- en: '**Licensing costs—With** a traditional server operating system, there are normally
    licensing fees to pay to the operating system manufacturer. Sometimes, this includes
    a "per seat" license fee that is based on the number of users in your organization.
    Since FreeNAS is open source, there are **no licensing fees**. This means you
    are free to use and deploy FreeNAS as much as you want.'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '**许可证费用——** 使用传统服务器操作系统时，通常需要支付操作系统厂商的许可证费用。有时，这还包括基于组织用户数量的“按席位”许可证费用。由于 FreeNAS
    是开源的，所以**没有许可证费用**。这意味着你可以自由地使用和部署 FreeNAS，使用量没有限制。'
- en: Practical Uses for the FreeNAS Server
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: FreeNAS 服务器的实际用途
- en: 'So what practical uses are there for the FreeNAS server? Here is a brief summary
    of some of the uses of a FreeNAS server:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 那么 FreeNAS 服务器有哪些实际用途呢？以下是一些 FreeNAS 服务器的简要用途：
- en: As a common storage area for resources in your business including sales material,
    presentations, leaflets, brochures, templates, software kits, software updates,
    popular office software, and popular Internet software.
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为企业中资源的公共存储区域，包括销售资料、演示文稿、传单、宣传册、模板、软件包、软件更新、流行的办公软件和流行的互联网软件。
- en: 'To provide each user with a folder on the network which only he/she has access
    to, so they can save all their work on the server and not on their local PC. This
    is sometimes referred to as "the network drive" meaning a hard drive accessible
    via the network. This has two clear advantages:'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个用户提供一个只有他/她可以访问的网络文件夹，这样他们就可以将所有工作保存到服务器上，而不是保存在本地 PC 上。这有时被称为“网络驱动器”，意味着可以通过网络访问的硬盘。这样有两个明显的优点：
- en: Backups are much easier as all the data is stored in a central place (i.e. the
    FreeNAS server).
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 备份变得更加容易，因为所有数据都存储在一个中央位置（即 FreeNAS 服务器）。
- en: Users aren't reliant on the PC that they use as all their data is in a central
    place and also the hard drives of each user's PC doesn't need to be too large
    and can also be wiped (for an operating system re-install perhaps) without fear
    at any time.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户不依赖于他们使用的 PC，因为所有数据都存储在一个中央位置，此外，每个用户 PC 的硬盘也不需要太大，而且可以随时被清空（比如为了重新安装操作系统）而不必担心。
- en: As a central storage for large files that would quickly fill a desktop PC hard
    disk. If your business involves the use of large files like multimedia files (video,
    audio, and photographs) then a FreeNAS server can provide a convenient central
    storage point for these files that would otherwise overwhelm the hard drive on
    a desktop PC.
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为大型文件的中央存储，这些文件很快就会占满桌面 PC 的硬盘。如果你的业务涉及使用大型文件，如多媒体文件（视频、音频和照片），那么 FreeNAS 服务器可以为这些文件提供一个方便的中央存储位置，否则它们会使桌面
    PC 的硬盘不堪重负。
- en: As an FTP repository for your Intranet (a private, internal network which uses
    the same protocols as the public Internet). Assuming you have an Intranet, there
    are most likely common resources like presentation templates that you make available
    to all your employees. If your web server doesn't have enough disk space (as many
    don't because they are tuned for performance rather than storage) then linking
    to the FreeNAS server via the FTP protocol would take the burden off your web
    server.
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为你内网的 FTP 仓库（内网是一个私有的、内部网络，使用与公共互联网相同的协议）。假设你有一个内网，可能会有一些常见资源，如展示模板，供所有员工使用。如果你的
    web 服务器没有足够的磁盘空间（许多 web 服务器因为优化了性能而不是存储，所以没有大容量存储空间），那么通过 FTP 协议将 FreeNAS 服务器链接到
    web 服务器，可以减轻 web 服务器的负担。
- en: As a backup server. You can use your FreeNAS server just as a backup server.
    Either with the Microsoft Windows file sharing protocol (CIFS) or with RSYNC,
    each PC on your network can be configured to copy user data from the local PC
    to the FreeNAS server. Alternatively, if you are already using a general purpose
    server on your network, the FreeNAS server can act as a backup store for that
    server.
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为备份服务器。你可以将 FreeNAS 服务器仅用作备份服务器。无论是通过微软 Windows 文件共享协议（CIFS）还是使用 RSYNC，你网络上的每一台
    PC 都可以配置为将用户数据从本地 PC 复制到 FreeNAS 服务器。或者，如果你已经在网络上使用了通用服务器，FreeNAS 服务器也可以作为该服务器的备份存储。
- en: As an iSCSI head/gateway. If you have invested in SCSI over IP technology, then
    FreeNAS is a good way to offer access to your iSCSI devices over multiple protocols.
    iSCSI devices only use one protocol, SCSI over IP, and they don't understand other
    protocols like the Windows file sharing protocol (CIFS) or FTP or NFS and so on.
    But FreeNAS understands these protocols as well as SCSI over IP. Therefore, it
    can act as an intermediary (a gateway) between your iSCSI devices and the computers
    on your network.
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 作为 iSCSI 头/网关。如果你已经投资了 SCSI over IP 技术，那么 FreeNAS 是一个很好的方式，通过多种协议提供对你的 iSCSI
    设备的访问。iSCSI 设备仅使用一种协议，即 SCSI over IP，它们无法理解像 Windows 文件共享协议（CIFS）或 FTP、NFS 等其他协议。但
    FreeNAS 可以理解这些协议以及 SCSI over IP。因此，它可以充当你的 iSCSI 设备和网络计算机之间的中介（网关）。
- en: Consolidation
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 整合
- en: There are two aspects to consolidation (the act of reducing many servers into
    one) that FreeNAS can achieve. The first is consolidation based on access protocol.
    As mentioned previously, Windows servers and UNIX servers use different protocols
    for accessing their stored data. FreeNAS supports multiple access protocols including
    CIFS (the Windows protocol) and NFS (the UNIX protocol). A UNIX file server and
    a Windows file server can be consolidated into a single FreeNAS server that supports
    clients from both types of system. The second type of consolidation is data consolidation.
    If you create a FreeNAS server with high initial storage space, you can replace
    existing general purpose servers into one FreeNAS server. Previously, each general
    purpose server needed its own management (often specialized) but with just one
    FreeNAS server, your management workload is reduced.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: FreeNAS 可以实现整合（将多个服务器合并为一个）的两个方面。第一个是基于访问协议的整合。如前所述，Windows 服务器和 UNIX 服务器使用不同的协议来访问它们存储的数据。FreeNAS
    支持多种访问协议，包括 CIFS（Windows 协议）和 NFS（UNIX 协议）。一个 UNIX 文件服务器和一个 Windows 文件服务器可以整合为一个支持来自两种系统的客户端的
    FreeNAS 服务器。第二种整合方式是数据整合。如果你创建一个具有高初始存储空间的 FreeNAS 服务器，你可以将现有的通用服务器替换为一个 FreeNAS
    服务器。之前，每个通用服务器都需要独立的管理（通常是专门的），但只需一个 FreeNAS 服务器，你的管理工作量就能大大减少。
- en: Summary
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: This chapter has been an introduction to the concepts of Network Attached Storage
    and FreeNAS server. We looked at the features of the FreeNAS server and what FreeNAS
    can do for your business. Finally, we looked at some of the practical uses of
    the FreeNAS server. In the next chapter, we will look at how to plan for FreeNAS
    in your environment including looking at the network implications and planning
    for disk redundancy.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 本章介绍了网络附加存储（NAS）和FreeNAS服务器的概念。我们查看了FreeNAS服务器的特点以及FreeNAS如何为您的业务提供帮助。最后，我们探讨了FreeNAS服务器的一些实际应用。在下一章中，我们将讨论如何在您的环境中规划FreeNAS，包括查看网络影响以及规划磁盘冗余。
