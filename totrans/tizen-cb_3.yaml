  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Porting web apps
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Installing the PhoneGap or Cordova SDK
