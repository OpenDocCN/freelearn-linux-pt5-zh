    are a new Intel Core i7 processor and 8 GB RAM.
  prefs: []
  type: TYPE_NORMAL
- en: A platform development environment should be set, and the platform development
    tools should be properly installed as explained in the previous recipes.
  prefs: []
  type: TYPE_NORMAL
