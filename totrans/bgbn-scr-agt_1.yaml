- en: Learning how to learn about Emacs
  id: totrans-59
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 学习如何学习 Emacs
- en: 'Emacs has too many features. Here''s a tongue-in-cheek joke: *Emacs is an operating
    system that is in need of a good editor*. This section will illustrate the basic
    skills that one needs to use Emacs and more importantly, to learn how to use Emacs.
    One of the best features of Emacs is the immense built-in help. If you have never
    run Emacs before, press *Ctrl-h t*, abbreviated *C-h t*. This means that while
    holding the *Ctrl* key, press *h*, then release it, and then press *t*. Also,
    note that the Emacs commands are case sensitive. *C-H T* means to press *Ctrl
    + Shift + H*, then hit *Shift + T*, whereas *C-h t* is performed without the shift
    modifier. You''ll be presented with the interactive Emacs tutorial. This tutorial
    will teach you the fundamentals of Emacs. In the tutorial, you''ll see references
    to a meta key, which you will be hard pressed to find on your keyboard. Command
    sequences, such as *M-x*, mean to hold down the meta key while pressing *x*. Depending
    on your system, the meta key may be *Alt* or *Option*. If neither of these work,
    you can press the *Esc* key and release it to provide meta.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Emacs 有太多功能了。这里有一个开玩笑的笑话：*Emacs 是一个需要好编辑器的操作系统*。本节将展示使用 Emacs 所需的基本技能，更重要的是，学习如何使用
    Emacs。Emacs 最好的功能之一是其庞大的内置帮助系统。如果您以前从未运行过 Emacs，请按 *Ctrl-h t*，缩写为 *C-h t*。这意味着在按住
    *Ctrl* 键的同时，按 *h*，然后释放它，然后按 *t*。还请注意，Emacs 命令区分大小写。*C-H T* 意味着按下 *Ctrl + Shift
    + H*，然后按 *Shift + T*，而 *C-h t* 则不需要按下 Shift 键。您将看到交互式的 Emacs 教程。在教程中，您将看到关于元键的引用，这在您的键盘上可能很难找到。命令序列，如
    *M-x*，意味着按住元键并同时按下 *x*。根据您的系统，元键可能是 *Alt* 或 *Option*。如果这两者都不起作用，您可以按下 *Esc* 键并释放它以提供元键功能。
- en: The tutorial is very good and for the rest of this chapter, it is assumed that
    you have completed this tutorial or have an equivalent level of knowledge to understand
    the more advanced features.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 教程非常好，本章的其余部分假设您已经完成了此教程或具备了相当水平的知识，以理解更高级的功能。
- en: Note
  id: totrans-62
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some other helpful resources to learn Emacs are Sacha Chua's *How to Learn Emacs*
    diagram ([http://sachachua.com/blog/wp-content/uploads/2013/05/How-to-Learn-Emacs-v2-Large.png](http://sachachua.com/blog/wp-content/uploads/2013/05/How-to-Learn-Emacs-v2-Large.png))
    and the official *Emacs 24 Reference Card* ([https://www.gnu.org/software/emacs/refcards/pdf/refcard.pdf](https://www.gnu.org/software/emacs/refcards/pdf/refcard.pdf)).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 学习Emacs的其他一些有用资源包括Sacha Chua的*如何学习Emacs*图示（[http://sachachua.com/blog/wp-content/uploads/2013/05/How-to-Learn-Emacs-v2-Large.png](http://sachachua.com/blog/wp-content/uploads/2013/05/How-to-Learn-Emacs-v2-Large.png)）和官方的*Emacs
    24参考卡*（[https://www.gnu.org/software/emacs/refcards/pdf/refcard.pdf](https://www.gnu.org/software/emacs/refcards/pdf/refcard.pdf)）。
- en: Tip
  id: totrans-64
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: If you are a vi user, there is a mode that emulates most vi keybindings, called
    the viper mode ([http://www.emacswiki.org/emacs/ViperMode](http://www.emacswiki.org/emacs/ViperMode)).
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是vi用户，Emacs中有一种模式可以模拟大多数vi键绑定，称为viper模式（[http://www.emacswiki.org/emacs/ViperMode](http://www.emacswiki.org/emacs/ViperMode)）。
- en: Streamlining the SSH connections
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精简SSH连接
- en: Even if you don't use Emacs, you'll find yourself frequently connecting to the
    BBB with SSH. If you run the BBB from the USB cable attached to your PC, then
    the default Internet Protocol (IP) address of the BBB will be `192.168.7.2`. However,
    if you want to download software directly to the BBB, as you will need to do in
    order to complete these projects, you'll have to forward your Internet connection
    from the PC to the BBB. Also, when powered from the USB directly, there is typically
    a 500mA current limit. When the BBB is powering expansion boards or other peripherals,
    it'll need to be powered from a 5V DC plug that can supply up to 1A. As a result
    of these two issues, you may find it much more convenient to run the BBB from
    a 5V power supply and connect the Ethernet cable into your home network directly.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您不使用Emacs，您也会经常通过SSH连接到BBB。如果您通过连接到PC的USB电缆运行BBB，那么BBB的默认IP地址将是`192.168.7.2`。然而，如果您想直接将软件下载到BBB，就像您完成这些项目所需的那样，您必须将PC的互联网连接转发到BBB。另外，当通过USB直接供电时，通常会有限制500mA的电流。当BBB为扩展板或其他外设供电时，需要通过能够提供最多1A电流的5V直流插头来供电。由于这两个问题，您可能会发现通过5V电源运行BBB，并将以太网电缆直接连接到您的家庭网络中会更方便。
- en: When you do this, the IP address will most likely be assigned by your router
    and will only be known to your router. This will leaving you staring at the BBB
    pontificating over its IP address.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 当您这样做时，IP地址通常会由您的路由器分配，并且只有路由器知道该地址。这将使您一直盯着BBB，琢磨着它的IP地址。
- en: Discovering the IP address of your networked BBB
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 发现您的网络中BBB的IP地址
- en: There are a few ways to discover the IP address of your device. The first way
    is to log in to your router and look up the IP address. This is a quick method
    but as there are numerous routers, you'll have to consult your router's documentation
    on how to accomplish this.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方法可以发现设备的IP地址。第一种方法是登录到路由器并查找IP地址。这是一个快速方法，但由于路由器种类繁多，您需要查阅路由器的文档，了解如何实现这一操作。
- en: 'You can also use the `nmap` utility to conduct a quick **ping scan** on your
    network. Assuming that you are familiar with the IP address of your own network,
    you should be able to see a new device. If you are running an apt-based distribution,
    you can install `nmap` with `sudo apt-get install nmap`. If you are on a Mac,
    you can use the homebrew package manager ([http://brew.sh/](http://brew.sh/))
    and install it with `brew install nmap`. Windows users should download the binary
    from [http://nmap.org/download.html#windows](http://nmap.org/download.html#windows).
    Once it is installed, you''ll want to run a command similar to the following:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以使用`nmap`工具在网络上执行快速**ping扫描**。假设您已经熟悉自己网络的IP地址，您应该能看到一个新的设备。如果您使用的是基于apt的发行版，您可以通过`sudo
    apt-get install nmap`来安装`nmap`。如果您使用Mac，您可以使用homebrew包管理器（[http://brew.sh/](http://brew.sh/)），并通过`brew
    install nmap`来安装它。Windows用户应该从[http://nmap.org/download.html#windows](http://nmap.org/download.html#windows)下载二进制文件。安装后，您可以运行类似以下的命令：
- en: '[PRE1]'
  id: totrans-72
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Replace `192.168.1.0` with the appropriate address for your network. `/24` is
    the **Classless Inter-Domain Routing** (**CIDR**) notation for the subnet mask.
    In this case, `/24` means use a subnet mask of 24 bits of 1's, or `255.255.255.0`.
    The `-sn` option directs `nmap` to conduct a ping scan.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 将`192.168.1.0`替换为您网络的相应地址。`/24`是**无类域间路由**（**CIDR**）表示法，用于子网掩码。在这种情况下，`/24`表示使用24位1的子网掩码，即`255.255.255.0`。`-sn`选项指示`nmap`执行ping扫描。
- en: 'If you are still unable to determine the IP address, you can buy a USB-to-serial
    adapter cable. BBB has a serial debug header located inboard of the P9 header.
    You can attach the USB-to-serial adapter to BBB''s serial debug header, as shown
    in the following image:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你仍然无法确定 IP 地址，可以购买一根 USB 到串口的适配器电缆。BBB 有一个串口调试头，位于 P9 头针的内部。你可以将 USB 到串口适配器连接到
    BBB 的串口调试头，如下图所示：
- en: '![Discovering the IP address of your networked BBB](img/00004.jpeg)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![发现网络上 BBB 的 IP 地址](img/00004.jpeg)'
- en: 'In this figure, pin 1 (which is the black wire) is the ground, pin 4 is receive,
    and pin 5 is transmit. Once physically attached, you''ll need a terminal emulator
    to connect over the serial connection. GNU Screen is a widely available, free,
    and robust software that will connect with the following command; just replace
    `/dev/tty.XXXX` with the file of your connection:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在此图中，针脚 1（黑色线）为接地，针脚 4 为接收，针脚 5 为发送。连接好后，你需要一个终端仿真器通过串口连接。GNU Screen 是一款广泛可用、免费的强大软件，可以通过以下命令进行连接；只需将
    `/dev/tty.XXXX` 替换为你的连接文件：
- en: '[PRE2]'
  id: totrans-77
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: Lastly, you can set a static IP for your BBB. Your router may support a static
    lease feature, which will assign the IP of your choosing to the device when it
    performs a **Dynamic Host Configuration Protocol** (**DHCP**) request. The lease
    on this request can be indefinite and, therefore, effectively provides a *static*
    IP. You can also set the IP statically on your device, but then you will have
    to manage conflicts manually. Therefore, the preferred method is to let the router
    handle this situation.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你可以为你的 BBB 设置静态 IP。你的路由器可能支持静态租约功能，这将在设备进行 **动态主机配置协议**（**DHCP**）请求时将你选择的
    IP 分配给设备。此请求的租约可以是无限期的，因此实际上提供了一个 *静态* IP。你也可以在设备上静态设置 IP，但那样你就必须手动管理冲突。因此，推荐的方法是让路由器来处理这种情况。
- en: Tip
  id: totrans-79
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: To find a serial debugging cable, see the eLinux page at [http://elinux.org/Beagleboard:BeagleBone_Black_Serial](http://elinux.org/Beagleboard:BeagleBone_Black_Serial).
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 要查找串口调试电缆，请参阅 eLinux 页面：[http://elinux.org/Beagleboard:BeagleBone_Black_Serial](http://elinux.org/Beagleboard:BeagleBone_Black_Serial)。
- en: To take full advantage of the SSH configuration options in the following section,
    you'll want to have a static IP set. Otherwise, you will have to repeat the previous
    steps to determine the IP address of the device when your router power cycles
    or if the BBB is disconnected for a few days.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用下一节中的 SSH 配置选项，建议设置静态 IP。否则，每当路由器重启或 BBB 断开连接几天后，你都需要重复前面的步骤来确定设备的 IP
    地址。
- en: Tip
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: 'If you prefer to use a WiFi connection instead of Ethernet, be aware that there
    are issues with some dongles. Refer to this eLinux page for supported adapters:
    [http://elinux.org/Beagleboard:BeagleBoneBlack#WIFI_Adapters](http://elinux.org/Beagleboard:BeagleBoneBlack#WIFI_Adapters).'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢使用 WiFi 连接而非以太网，请注意某些 USB 网卡可能存在问题。请参考这个 eLinux 页面以了解支持的适配器：[http://elinux.org/Beagleboard:BeagleBoneBlack#WIFI_Adapters](http://elinux.org/Beagleboard:BeagleBoneBlack#WIFI_Adapters)。
- en: Editing the SSH configuration file
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 编辑 SSH 配置文件
- en: 'In order to connect to BBB, you need to type something similar to the following,
    but use the BBB''s IP address from the previous section:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 为了连接到 BBB，你需要输入类似以下的命令，但要使用前面章节中的 BBB 的 IP 地址：
- en: '[PRE3]'
  id: totrans-86
  prefs: []
  type: TYPE_PRE
  zh: '[PRE3]'
- en: Tip
  id: totrans-87
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: If you are a Windows user, you should consider using more Unixy tools on your
    host since the BBB is running Debian anyway. You can install Cygwin ([https://www.cygwin.com/](https://www.cygwin.com/)),
    which will give you a nice shell with the associated command-line tools. Or, consider
    downloading VirtualBox ([https://www.virtualbox.org/](https://www.virtualbox.org/))
    and installing a GNU/Linux distribution in a virtual machine.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是 Windows 用户，考虑在主机上使用更多类似 Unix 的工具，因为 BBB 运行的是 Debian 系统。你可以安装 Cygwin ([https://www.cygwin.com/](https://www.cygwin.com/))，它将为你提供一个不错的
    shell 以及相关的命令行工具。或者，你也可以考虑下载 VirtualBox ([https://www.virtualbox.org/](https://www.virtualbox.org/))
    并在虚拟机中安装一个 GNU/Linux 发行版。
- en: The default username is `debian` and the default password is `temppwd`. If you
    only have one device, typing this command may be manageable. Once you start collecting
    BBBs, Raspberry Pis, pcDuinos, Cubieboards, Arduinos with a WiFly Shield, and
    so on, you will have to remember each IP, username, and password. This can become
    annoying. Fortunately, there are a few tricks that you can use to improve this
    situation.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的用户名是 `debian`，默认密码是 `temppwd`。如果你只有一个设备，输入此命令可能是可以管理的。一旦你开始收集多个 BBB、Raspberry
    Pi、pcDuino、Cubieboard、带 WiFly Shield 的 Arduino 等设备，你就需要记住每个设备的 IP 地址、用户名和密码。这样会很麻烦。幸运的是，有一些技巧可以帮助你改善这种情况。
- en: 'First, you''ll need a SSH private key. If you don''t already have a key, you
    can generate one on your host with the following command:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，您需要一个SSH私钥。如果您还没有密钥，可以使用以下命令在您的主机上生成一个：
- en: '[PRE4]'
  id: totrans-91
  prefs: []
  type: TYPE_PRE
  zh: '[PRE4]'
- en: Now edit the `~/.ssh/config` file. If you are doing this in Emacs, you can press
    *C-x C-f* and then type `~/.ssh/config`. Emacs keybindings are all bound to Emacs
    Lisp commands (technically, there are a few basic commands implemented in C).
    The keybinding *C-x C-f* is bound to the `find-file` function. An alternate, albeit
    longer, way to open a file is to press *M-x*, type `find-file`, then open the
    file of your choice.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在编辑`~/.ssh/config`文件。如果您在Emacs中进行此操作，可以按*C-x C-f*，然后键入`~/.ssh/config`。Emacs键绑定都绑定到Emacs
    Lisp命令（技术上，有几个基本命令是用C实现的）。键绑定*C-x C-f*绑定到`find-file`函数。打开文件的另一种，尽管更长的方式是按*M-x*，输入`find-file`，然后打开您选择的文件。
- en: 'Add the following section to your `~/.ssh/config` file, replacing HostName
    with the IP address of your BBB:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的`~/.ssh/config`文件中添加以下部分，将HostName替换为BBB的IP地址：
- en: '[PRE5]'
  id: totrans-94
  prefs: []
  type: TYPE_PRE
  zh: '[PRE5]'
- en: '[PRE6]'
  id: totrans-95
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: '[PRE7]'
  id: totrans-96
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: 'This will delete your existing SSH host key and regenerate it from scratch.
    Since the host key has changed, we need to update your SSH client on you main
    computer. If you log in to the BBB again, you will probably receive a warning
    that the fingerprint doesn''t match because you changed it. You can remove the
    old entry from your client by typing the following (you may have to use the IP
    address instead of `bbb`):'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 这将删除您现有的SSH主机密钥，并从头开始生成它。由于主机密钥已更改，我们需要更新您主计算机上的SSH客户端。如果您再次登录到BBB，可能会收到警告，指纹不匹配，因为您已更改。您可以通过输入以下内容从您的客户端中删除旧条目（您可能需要使用IP地址而不是`bbb`）：
- en: '[PRE8]'
  id: totrans-98
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: Alternatively, you can edit `~/.ssh/known_hosts` directly and remove the entry.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，您可以直接编辑`~/.ssh/known_hosts`并删除条目。
- en: 'With the new SSH key on the BBB and the old entry in `known_hosts` removed,
    log back in to the BBB just to make sure everything is working. Log back out and
    return to the terminal on your host. After executing the following command, you
    will no longer be prompted for a password:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 有了新的SSH密钥，并删除了`known_hosts`中的旧条目，请务必重新登录到BBB，以确保一切正常。重新退出并返回到您主机上的终端。执行以下命令后，您将不再需要输入密码：
- en: '[PRE9]'
  id: totrans-101
  prefs: []
  type: TYPE_PRE
  zh: '[PRE9]'
- en: This will copy your public SSH key to the BBB, which will be recognized in the
    SSH handshake as an authorized key, and therefore, it will not require you to
    enter the `debian` user's password.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 这将复制您的公共SSH密钥到BBB上，在SSH握手中被识别为授权密钥，因此不需要您输入`debian`用户的密码。
- en: 'Most likely, you will need to perform this operation again and you may not
    want to refer to this book to find this command. You can add this function to
    your `.bashrc` file or an equivalent for further ease of use:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 很可能您需要再次执行此操作，而您可能不想参考本书来查找此命令。您可以将此功能添加到您的`.bashrc`文件或其他等效文件以进一步提高使用便捷性：
- en: '[PRE10]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE10]'
- en: 'Then, you can add your key to servers with:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您可以将您的密钥添加到服务器中：
- en: '[PRE11]'
  id: totrans-106
  prefs: []
  type: TYPE_PRE
  zh: '[PRE11]'
- en: 'Don''t forget to reload your `.bashrc` file to gain this function with:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 别忘了重新加载您的`.bashrc`文件以获得此功能：
- en: '[PRE12]'
  id: totrans-108
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
- en: Logging out and in again will also work.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 退出并重新登录也将起作用。
- en: Running an SSH agent to control access to your SSH keys
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 运行SSH代理程序以控制对SSH密钥的访问。
- en: Now you don't have to enter the `debian` account password each time you log
    in to the BBB, but now you do have to enter the password for your SSH private
    key. This is equally annoying. However, we can fix this by running `ssh-agent`.
    Installing and configuring `ssh-agent` is OS-dependent, and instructions are easy
    to find online. Once `ssh-agent` is running, you'll typically have to enter your
    SSH private key password when you log in and if you make an SSH connection within
    a certain time period, you'll instantly connect to the remote server without any
    additional password entry.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您不必每次登录到BBB时输入`debian`账户密码，但现在您需要输入SSH私钥密码。这同样令人讨厌。但是，我们可以通过运行`ssh-agent`来解决这个问题。安装和配置`ssh-agent`取决于操作系统，并且在线上很容易找到说明。一旦`ssh-agent`运行，通常情况下，当您登录时需要输入SSH私钥密码，如果在一定时间内进行SSH连接，您将立即连接到远程服务器，无需额外输入密码。
- en: Connecting to BBB with TRAMP
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用TRAMP连接到BBB
- en: 'Now that we''ve configured SSH, we will now have an easier time connecting
    to BBB with TRAMP and Emacs. Emacs has a built-in directory editor called `dired`,
    which can be invoked by pressing *C-x d*. We want to open `dired` on the BBB to
    view the remote files. Press *C-x d* and then enter the following for the directory:
    `/ssh:bbb:/home/debian`. A screen similar to the following should immediately
    open, which will show you the contents of the home directory:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经配置了SSH，连接到BBB将变得更容易。Emacs内置了一个目录编辑器，叫做`dired`，可以通过按*C-x d*来调用。我们想要在BBB上打开`dired`以查看远程文件。按*C-x
    d*，然后输入目录`/ssh:bbb:/home/debian`。应该会立即打开一个类似下面的屏幕，显示你主目录的内容：
- en: '![Connecting to BBB with TRAMP](img/00005.jpeg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![通过TRAMP连接到BBB](img/00005.jpeg)'
- en: All the basic Emacs navigation commands work in `dired`, so you can navigate
    the directory and press enter to open a file or another directory. The *^* key
    will navigate you to the parent directory. You can also click on the directories
    or files to open them.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 所有基本的Emacs导航命令都适用于`dired`，因此你可以在目录中导航并按下回车键来打开文件或另一个目录。*^*键将带你到父目录。你也可以点击目录或文件来打开它们。
- en: Tip
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: If the `tramp-default-method` variable is set to `ssh`, then you can shorten
    your URLs to `/bbb:/home/debian`. You can view the state of the variable by evaluating
    it. To evaluate Emacs Lisp, press *M-:* and then type `tramp-default-method` and
    the mini buffer should reply with `ssh`.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果`tramp-default-method`变量被设置为`ssh`，你可以将URL简化为`/bbb:/home/debian`。你可以通过评估该变量来查看其状态。要评估Emacs
    Lisp，按*M-:*，然后输入`tramp-default-method`，迷你缓冲区应该会显示`ssh`。
- en: For more information on `dired` or anything about Emacs, you can view the built-in
    documentation by pressing *C-h r*. If you scroll or search (by pressing *C-s*),
    you'll find the `dired` manual on that page. The manual uses the info viewer,
    and you can read about this by pressing *C-h i* to get the main information page
    and then pressing *h*.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想了解更多关于`dired`或任何Emacs相关的内容，可以按下*C-h r*来查看内置文档。如果你滚动或搜索（按下*C-s*），你会在页面上找到`dired`手册。该手册使用信息查看器，你可以按*C-h
    i*来获取主信息页面，然后按*h*来了解相关内容。
- en: 'One of the features of Emacs is its extensibility. Presumably, you will be
    connecting to the BBB often, pressing *C-x d*, and typing `/ssh:bbb:/home/debian`
    can be tiresome. Let''s define a new key sequence to make this easier. Switch
    to the scratch buffer in Emacs. This can be done by pressing *C-x b*, then typing
    `*scratch`, and then hitting *Tab* + *Enter*. Paste the following code:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: Emacs的一个特点是其可扩展性。假设你将经常连接到BBB，按*C-x d*并输入`/ssh:bbb:/home/debian`可能会觉得有些麻烦。我们可以定义一个新的键序列来简化这一过程。切换到Emacs中的scratch缓冲区。按*C-x
    b*，输入`*scratch`，然后按*Tab* + *Enter*。粘贴以下代码：
- en: '[PRE13]'
  id: totrans-120
  prefs: []
  type: TYPE_PRE
  zh: '[PRE13]'
- en: '[PRE14]'
  id: totrans-121
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: If you enjoy using Emacs, you will probably enjoy changing Emacs, which can
    be done with Emacs Lisp. Of course, Emacs contains a great manual to learn Emacs
    Lisp, *An Introduction to Programming in Emacs Lisp*. It can be accessed by pressing
    *C-h i d* and then you can either scroll down to the manual or press m, type `Emacs
    Lisp`, and then press *Tab* for tabcompletion to *Emacs Lisp Intro*.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你喜欢使用Emacs，你可能也会喜欢修改Emacs，而这可以通过Emacs Lisp来实现。当然，Emacs包含了一本非常好的手册来学习Emacs
    Lisp，*Emacs Lisp编程入门*。你可以通过按*C-h i d*来访问，然后你可以滚动到手册部分，或者按m，输入`Emacs Lisp`，然后按*Tab*进行自动补全，找到*Emacs
    Lisp Intro*。
- en: Running commands from Emacs
  id: totrans-123
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从Emacs运行命令
- en: If you are currently looking at the `dired` buffer in Emacs, then Emacs is aware
    that you are on a remote machine. Certain commands are TRAMP-aware and will execute
    remotely. For example, *M-!* will execute a shell command. When used over TRAMP,
    it will execute the shell command remotely. Try using *M-!* with `touch` `test.txt`.
    Now press *g* to refresh `dired`. You should now see `test.txt`. If you edit this
    file by navigating to it in `dired` and then pressing *Enter*, you will now be
    editing the file remotely. Technically, you are editing a local copy of this buffer
    but when you save it with *C-x C-s*, it will send the changes over to the BBB.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你当前在Emacs中查看`dired`缓冲区，那么Emacs就知道你正在使用远程机器。某些命令是TRAMP感知的，会远程执行。例如，*M-!*将执行一个shell命令。当在TRAMP上使用时，它将远程执行shell命令。尝试使用*M-!*执行`touch`
    `test.txt`命令。现在按*g*刷新`dired`，你应该能看到`test.txt`。如果你通过在`dired`中导航到该文件并按*Enter*来编辑它，你实际上是在远程编辑该文件。从技术上讲，你是在编辑该缓冲区的本地副本，但当你按*C-x
    C-s*保存时，修改会被传输到BBB。
- en: There is a benefit to this system. If the SSH connection drops, for whatever
    reason, the buffer is still in RAM on your local machine. Once the connection
    is restored, Emacs will save the buffer. Emacs acts as a session manager for your
    remote connections and will transparently reconnect when needed.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 这个系统有一个好处。如果 SSH 连接因某种原因断开，缓冲区仍然保存在你本地机器的内存中。一旦连接恢复，Emacs 会保存该缓冲区。Emacs 充当你远程连接的会话管理器，并在需要时自动重新连接。
- en: If you open a C file in Emacs, Emacs will apply C-aware syntax highlighting,
    but it can also compile and debug over TRAMP. To compile, invoke *M-x*, type `compile`,
    and supply the compile command. If there is a makefile, then `make` should suffice;
    otherwise, provide the full `gcc` compilation string. The benefit of using the
    compile function is that Emacs will be aware of compilation errors and you can
    jump to each one with *C-x*`. Lastly, if you install `gdb` on BBB, you debug with
    `gdb` from your host computer. Assuming that you compiled your program with debug
    symbols, if you are looking at the source file in the current buffer, you can
    press *M-x*, and then type `gdb`.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在 Emacs 中打开一个 C 文件，Emacs 会应用 C 语言语法高亮，但它也可以通过 TRAMP 进行编译和调试。要进行编译，按 *M-x*，输入
    `compile`，并提供编译命令。如果有 makefile，`make` 就足够了；否则，提供完整的 `gcc` 编译命令。使用编译功能的好处是 Emacs
    会识别编译错误，并且你可以通过 *C-x*` 跳转到每个错误。最后，如果你在 BBB 上安装了 `gdb`，你可以从主机计算机上使用 `gdb` 进行调试。假设你已经使用调试符号编译了程序，如果你在当前缓冲区查看源代码，你可以按
    *M-x*，然后输入 `gdb`。
- en: You'll have to provide the `gdb` command, which is something such as `gdb nameofexec
    -i=mi`. Emacs will remotely launch `gdb` and open an interactive session. If you
    set breakpoints, Emacs will switch over to the code buffer and show you where
    the instruction pointer has stopped in the code.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要提供`gdb`命令，类似于`gdb nameofexec -i=mi`。Emacs 会远程启动 `gdb` 并打开交互式会话。如果你设置了断点，Emacs
    会切换到代码缓冲区，并显示指令指针在代码中停止的位置。
- en: Lastly, you can run a shell inside Emacs on the remote system as well. If you
    are in a TRAMP-aware buffer, pressing *M-x* and then typing `shell` will open
    a remote shell. You can perform all your development actions while never leaving
    Emacs. Emacs can also act as your mail reader, calculator, IRC client, and even
    play Tetris (by pressing *M-x*, and then typing `Tetris`). Emacs is a cross platform
    editor, so if you learn how to use Emacs once, you can use it as your development
    environment on any machine.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你还可以在 Emacs 中运行远程系统上的 shell。如果你在一个支持 TRAMP 的缓冲区中，按下 *M-x* 然后输入 `shell` 将打开一个远程
    shell。你可以在不离开 Emacs 的情况下进行所有开发操作。Emacs 还可以充当你的邮件阅读器、计算器、IRC 客户端，甚至可以玩俄罗斯方块（通过按
    *M-x* 然后输入 `Tetris`）。Emacs 是一个跨平台的编辑器，因此一旦你学会了如何使用 Emacs，你就可以在任何机器上将其作为开发环境使用。
- en: Tip
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: XKCD fans of comic 378, should press *M-x* and then type `butterfly`. Be sure
    to respond `yes` to the question *Do you really want to unleash the powers of
    the butterfly?* For background on *M-x* butterfly, see [https://xkcd.com/378/](https://xkcd.com/378/)
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: XKCD 漫画 378 的粉丝，应按 *M-x* 然后输入 `butterfly`。务必回答 `yes`，以确认是否真的想释放蝴蝶的力量。关于 *M-x*
    蝴蝶的背景，请参见 [https://xkcd.com/378/](https://xkcd.com/378/)
- en: Using Emacs dired to copy files to and from BBB
  id: totrans-131
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 使用 Emacs dired 从 BBB 复制文件
- en: Another routine and tedious task is to copy files from the host to the target
    or vice versa. Most likely, you can use the command line and a tool such as `scp`
    to send files back and forth. Emacs `dired` using TRAMP will make this task much
    simpler. In a `dired` buffer, press *C* to invoke the `dired-do-copy` function.
    This will prompt you for the destination. If you specify a remote address such
    as `/ssh:bbb:/home/debian`, then `dired` will copy the files over SSH. You can
    copy multiple files by marking them with *m* and then pressing *C*. The reverse,
    copying files from BBB to the host, is the same process. This prevents you from
    having to drop to a shell and use `scp`.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个常规且繁琐的任务是从主机复制文件到目标机器或反之。你可能会使用命令行工具，如 `scp`，来来回回地传输文件。Emacs 的 `dired` 配合
    TRAMP 会使这个任务变得更加简单。在 `dired` 缓冲区中，按 *C* 调用 `dired-do-copy` 功能。这会提示你输入目标地址。如果你指定了像
    `/ssh:bbb:/home/debian` 这样的远程地址，那么 `dired` 会通过 SSH 复制文件。你可以通过按 *m* 标记多个文件，然后按
    *C* 进行复制。反向操作，即从 BBB 复制文件到主机，也是同样的过程。这避免了你必须跳转到 shell 使用 `scp`。
- en: There are many resources online to learn Emacs. If you are an IRC user, the
    `#emacs` channel on `Freenode` is the watering hole of many experienced Emacs
    users. The Emacs wiki is also a good starting point for Emacs research, which
    has a Emacs newbie entry ([http://www.emacswiki.org/emacs/EmacsNewbie](http://www.emacswiki.org/emacs/EmacsNewbie)).
    The built-in help system is quite extensive. To receive help on the help system,
    press *C-h ?*.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 网上有很多资源可以用来学习 Emacs。如果你是 IRC 用户，那么在 `Freenode` 上的 `#emacs` 频道是许多经验丰富的 Emacs
    用户聚集的地方。Emacs 维基也是学习 Emacs 的一个很好的起点，其中有一个 Emacs 新手条目（[http://www.emacswiki.org/emacs/EmacsNewbie](http://www.emacswiki.org/emacs/EmacsNewbie)）。内建的帮助系统也非常全面。要获取帮助，可以按
    *C-h ?*。
- en: Finding additional background information
  id: totrans-134
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 查找更多背景信息
- en: The projects in the book are, for the most part, self-contained. However, they
    do assume that you have some background knowledge in working with a GNU/Linux
    system, electronics, and some cryptographic concepts. The following sections list
    some resources in each area for those who want to seek further information.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目大多数都是自包含的。然而，它们假设你具备一定的 GNU/Linux 系统、电子学和加密学概念的背景知识。以下部分列出了一些每个领域的资源，供那些希望深入了解的读者参考。
- en: Finding additional cryptography resources
  id: totrans-136
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查找更多加密学资源
- en: The projects in this book all use some sort of cryptography. If you are familiar
    with terms such as asymmetric cryptography, digital signatures, and message authentication
    codes, then you should be OK. If not, you will still be able to complete the projects
    but you may not appreciate the theory behind them.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的项目都涉及某种形式的加密技术。如果你熟悉像非对称加密、数字签名和消息认证码等术语，那么你应该没问题。如果不熟悉，你仍然可以完成项目，但可能无法理解其中的理论背景。
- en: As this is not a book on cryptography, a primer here will not provide enough
    detail for a beginner and will be woefully inadequate for someone familiar with
    the material. If cryptography is new to you, you can still proceed with the book.
    In the beginning of each chapter, there is some tailored background to explain
    the material, which should be enough for you to understand what the project is
    trying to accomplish. Once complete, hopefully, you'll be interested in cryptography
    and you can get more information from the following resources.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 由于这本书不是关于加密学的书籍，因此这里的入门内容不足以为初学者提供足够的细节，对于已经熟悉这些材料的人来说也远远不够。如果加密学对你来说是新领域，你仍然可以继续阅读本书。在每一章的开始部分，都会提供一些量身定制的背景知识，以帮助你理解本章的内容，这应该足够让你明白项目的目标。完成后，希望你能对加密学产生兴趣，并可以通过以下资源进一步学习。
- en: 'For a gentle introduction to the topic, *Cryptography: A Very Short Introduction*
    by *Fred Piper and Sean Murphy*, *Oxford University Press*, *2002*, is good starting
    point. However, as the title suggests, it lacks technical depth. *Understanding
    Cryptography: A Textbook for Students and Practitioners* by *Christof Paar et.
    al.*, *Springer, 2010*, is a more detailed introduction. For the more inquisitive
    readers, *Introduction to Modern Cryptography* by *Jonathan Katz and Yehuda Lindell*,
    *Chapman and Hall/CRC*, *2007*, is a good up-to-date reference.'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '对于该主题的温和入门，*Fred Piper 和 Sean Murphy* 合著的 *Cryptography: A Very Short Introduction*（*Oxford
    University Press*, *2002*）是一个不错的起点。然而，正如书名所示，它缺乏技术深度。*Christof Paar 等人* 编写的 *Understanding
    Cryptography: A Textbook for Students and Practitioners*（*Springer, 2010*）是一个更详细的介绍。对于那些更具探索精神的读者，*Jonathan
    Katz 和 Yehuda Lindell* 合著的 *Introduction to Modern Cryptography*（*Chapman and
    Hall/CRC*, *2007*）是一本最新的参考书。'
- en: If lectures better suit you, you are in luck. Khan Academy has some interesting
    and free mini-lectures covering ancient cryptography up to RSA ([https://www.khanacademy.org/computing/computer-science/cryptography](https://www.khanacademy.org/computing/computer-science/cryptography)).
    Another free resource is Coursera, which has three cryptography classes, *Cryptography
    I and II* taught by Standford Professor Dan Boneh, and a Cryptography class on
    modern cryptography taught by Jonathan Katz. The links for these classes are [https://www.coursera.org/course/crypto](https://www.coursera.org/course/crypto),
    [https://www.coursera.org/course/crypto2](https://www.coursera.org/course/crypto2),
    and [https://www.coursera.org/course/cryptography](https://www.coursera.org/course/cryptography),
    respectively.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更喜欢讲座，运气不错。Khan Academy 提供了一些有趣且免费的迷你讲座，内容涵盖从古代密码学到 RSA（[https://www.khanacademy.org/computing/computer-science/cryptography](https://www.khanacademy.org/computing/computer-science/cryptography)）。另一个免费的资源是
    Coursera，它提供了三门密码学课程，*《密码学 I 和 II》* 由斯坦福大学教授 *Dan Boneh* 授课，以及一门关于现代密码学的课程，由 *Jonathan
    Katz* 授课。这些课程的链接分别是 [https://www.coursera.org/course/crypto](https://www.coursera.org/course/crypto)，[https://www.coursera.org/course/crypto2](https://www.coursera.org/course/crypto2)，和
    [https://www.coursera.org/course/cryptography](https://www.coursera.org/course/cryptography)。
- en: Finding additional electronics resources
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找额外的电子学资源
- en: Similarly, this book assumes some basic electronics knowledge. If you are looking
    for a book, *Practical Electronics for Inventors*, *Third Edition* by *Paul Scherz
    and Simon Monk*, *Tab Books*, *2013*, is a solid and approachable reference. Khan
    Academy has a series on basic concepts in electricity and magnetism as well ([https://www.khanacademy.org/science/physics/electricity-and-magnetism](https://www.khanacademy.org/science/physics/electricity-and-magnetism)).
    Dave Jones EEVBlog is an entertaining and informative video blog that covers many
    areas of electronics and should be of interest to hobbyists in electronics ([http://www.eevblog.com/](http://www.eevblog.com/)).
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，本书假设读者具备一些基本的电子学知识。如果你在寻找一本书，*《发明者实用电子学》第三版*，由*Paul Scherz*和*Simon Monk*编著，*Tab
    Books*出版，*2013年*，是一本扎实且易于理解的参考书。Khan Academy 提供了关于电学和磁学基本概念的系列课程（[https://www.khanacademy.org/science/physics/electricity-and-magnetism](https://www.khanacademy.org/science/physics/electricity-and-magnetism)）。Dave
    Jones 的 EEVBlog 是一个有趣且富有信息的视频博客，涵盖了电子学的多个领域，应该对电子爱好者很有吸引力（[http://www.eevblog.com/](http://www.eevblog.com/)）。
- en: Finding additional Debian resources
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 寻找额外的 Debian 资源
- en: 'For those new to Debian, there is an comprehensive and free handbook available
    online called *The Debian Administrator''s Handbook* by *Raphaël Hertzog and Roland
    Mas*, *Freexian SARL*, *2014*, at [http://debian-handbook.info/browse/stable/](http://debian-handbook.info/browse/stable/).
    At a minimum, you should read *Chapter 6, Maintenance and Updates: The APT Tools*,
    of this book, which details how to use the apt set of tools for package management.
    There is also a free class offered by the Linux Foundation and edX called *Introduction
    to Linux* ([https://www.edx.org/course/linuxfoundationx/linuxfoundationx-lfs101x-introduction-1621](https://www.edx.org/course/linuxfoundationx/linuxfoundationx-lfs101x-introduction-1621)).
    The class is fairly recent and it does not appear to use the Debian distribution,
    but it does seem like a representative course on generic Linux information. Lastly,
    there are several Debian IRC channels on the OFTC IRC network. Most of the channels
    start with `#debian` and you should be able to ask specific questions there. The
    BeagleBoard channel is `#beagle` on `Freenode`, and there will be people there
    who can help answer your questions as well.'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Debian 新手，网上有一本全面且免费的手册，名为*《Debian 管理员手册》*，由*Raphaël Hertzog*和*Roland Mas*编写，*Freexian
    SARL*出版，*2014年*，可在 [http://debian-handbook.info/browse/stable/](http://debian-handbook.info/browse/stable/)
    查阅。至少，你应该阅读本书的*第6章，维护和更新：APT 工具*，该章节详细介绍了如何使用 apt 工具集进行包管理。Linux Foundation 和
    edX 还提供了一门免费的课程，叫做*Linux入门*（[https://www.edx.org/course/linuxfoundationx/linuxfoundationx-lfs101x-introduction-1621](https://www.edx.org/course/linuxfoundationx/linuxfoundationx-lfs101x-introduction-1621)）。这门课程比较新，似乎并没有使用
    Debian 发行版，但看起来它是关于通用 Linux 信息的代表性课程。最后，Debian 社区在 OFTC IRC 网络上有几个 IRC 频道。大多数频道以
    `#debian` 开头，你可以在那里提问。BeagleBoard 的频道是 `#beagle`，位于 `Freenode`，你也可以在那里找到帮助回答问题的人。
- en: Summary
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to connect to your BBB. [BeagleBoard.org](http://BeagleBoard.org)
    has streamlined the out-of-box experience, so there is a minimal setup on the
    device itself. You learned that the definitive reference manual for the BBB is
    the *System Reference Manual*, which should be your first stop for hardware-related
    questions about BBB. You learned about Emacs and how to create an embedded development
    environment with Emacs. Lastly, we identified several resources to find additional
    information on cryptography, electronics, and Linux.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你学习了如何连接到你的BBB。[BeagleBoard.org](http://BeagleBoard.org) 已简化了开箱体验，因此设备本身的设置非常简便。你了解了BBB的权威参考手册是*系统参考手册*，它应当是你查找关于BBB硬件相关问题的第一站。你还了解了Emacs，以及如何使用Emacs创建嵌入式开发环境。最后，我们列出了几种资源，帮助你获取关于密码学、电子学和Linux的额外信息。
- en: 'In the rest of this book, you will build projects around the most popular and
    trusted software security packages: Tor, GNU Privacy Guide, and Off-the-Record
    messaging, all of which are actively used and maintained. In the next chapter,
    we''ll use Tor and the BBB to help strengthen a censorship-resistant network.'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的其余部分，你将围绕最流行且信任的软件安全包构建项目：Tor、GNU隐私指南和离线消息，这些软件都在积极使用并维护中。在下一章中，我们将使用Tor和BBB来帮助增强一个抗审查的网络。
