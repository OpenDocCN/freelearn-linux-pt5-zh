- en: Chapter 1. Creating Your BeagleBone Black Development Environment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 创建你的 BeagleBone Black 开发环境
- en: This book is for secret agents. James Bond is the secret agent who most likely
    comes to mind, but in today's highly connected world, the real secret agents are
    to be found in Q branch. Spycraft techniques such as camouflage, listening devices,
    and palm-print weapons are useful for field agents, but online we need other tools.
    These tools, like their field agent counterparts, enable you to hide in a crowd,
    protect secret communication, and prove the identity of other agents. The software
    and hardware projects in this book use tools relied upon by whistleblowers, journalists
    protecting their sources, and everyday citizens attempting to access unfiltered
    information in a strongly censored country.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是为秘密特工编写的。詹姆斯·邦德是最容易想到的秘密特工，但在今天这个高度互联的世界中，真正的秘密特工应该是在 Q 部门。诸如伪装、窃听设备和掌纹武器等间谍技巧对现场特工有用，但在网络环境中我们需要其他工具。这些工具就像现场特工所使用的工具一样，使你能够在人群中隐藏、保护秘密通信，并验证其他特工的身份。本书中的软件和硬件项目使用了那些被举报人、保护消息来源的记者以及在高度审查的国家寻求访问未经过滤信息的普通公民所依赖的工具。
- en: '**BeagleBone Black** (**BBB**) is a complete computer that fits inside an Altoid''s
    tin. Its small form factor, low power consumption, and capable performance empower
    the device to help you secure your privacy and protect your communication online.
    Before we can build upon these tools, we first need to know how to interact with
    the BBB. This chapter will introduce you to BBB and suggest a development environment
    in which you can build the later projects.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**BeagleBone Black**（**BBB**）是一个完整的计算机，体积可以放进一个 Altoid 的薄荷糖铁盒里。它的小巧外形、低功耗和强大的性能使得这个设备能够帮助你保护隐私并确保在线通信的安全。在我们构建这些工具之前，我们首先需要了解如何与
    BBB 互动。本章将介绍 BBB，并建议一个开发环境，你可以在其中构建后续项目。'
- en: 'In this chapter, you will:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容包括：
- en: Learn about BBB and the open source principles behind the project
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解 BBB 及其背后的开源原则
- en: Install and use the Emacs editor
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装并使用 Emacs 编辑器
- en: Configure Emacs as your embedded development environment
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Emacs 配置为嵌入式开发环境
- en: Tailor your SSH configuration for usability
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为可用性定制你的 SSH 配置
- en: Investigate resources for background information on cryptography, electronics,
    and Linux
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查加密学、电子学和 Linux 的背景信息资源
- en: Introducing the BBB
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍 BBB
- en: From the BeagleBoard website ([BeagleBoard.org](http://BeagleBoard.org) ), which
    is the nonprofit foundation behind BeagleBoard-xM, BeagleBone, and BBB, the BBB
    is *a low-cost, community-supported development platform for developers and hobbyists*.
    The Rev C, which is the latest revision, has impressive specifications including
    the TI Sitara AM3358 1GHz ARM Cortex-A8 processor, 512 MB of DDR3 RAM, and 4 GB
    **Embedded Multi-Media Card** (**eMMC**) for on-board flash. When you take a look
    at the board, you'll see two 46-pin expansions headers. If you compare it to other
    hobbyist boards around the same price point, you'll come to the conclusion that
    the other boards do not contain nearly as much expansion capability. The BBB supports
    many more **Input/Output** (**IO**) options, including three I2C buses, multiple
    serial ports, 65 **General Purpose IO** (**GPIO**), multiple **Pulse Width Modulators**
    (**PWM**), and seven analog inputs with built-in **Analog-to-Digital Converters**
    (**ADCs**). If you don't know what all of these are, that's not a problem, as
    we'll explain the systems that we use throughout the projects.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从 BeagleBoard 网站（[BeagleBoard.org](http://BeagleBoard.org)）上获取，BeagleBoard 是
    BeagleBoard-xM、BeagleBone 和 BBB 背后的非营利基金会，BBB 是*一个低成本、社区支持的开发平台，适用于开发人员和爱好者*。最新版本
    Rev C 的规格令人印象深刻，包括 TI Sitara AM3358 1GHz ARM Cortex-A8 处理器、512MB DDR3 内存以及 4GB
    **嵌入式多媒体卡**（**eMMC**）作为板载闪存。当你查看这块板时，你会看到两个 46 引脚的扩展头。如果你将它与其他同价位的爱好者板进行比较，你会得出结论，其他板的扩展能力远不如
    BBB。BBB 支持更多的 **输入/输出**（**IO**）选项，包括三条 I2C 总线、多个串口、65 个 **通用输入输出**（**GPIO**）、多个
    **脉冲宽度调制**（**PWM**）和七个带有内置 **模拟到数字转换器**（**ADC**）的模拟输入。如果你不懂这些术语，没关系，我们将在项目中逐步解释所使用的系统。
- en: The quality of the documentation from [BeagleBoard.org](http://BeagleBoard.org)
    is outstanding. You should read the BBB **System Reference Manual** (**SRM**),
    the official manual for BBB, which is located at [https://github.com/CircuitCo/BeagleBone-Black/blob/master/BBB_SRM.pdf?raw=true](https://github.com/CircuitCo/BeagleBone-Black/blob/master/BBB_SRM.pdf?raw=true).
    This is a complete manual that covers connecting the BBB, power options, and boot
    sequences. Many of the questions asked on the BeagleBoard mailing list and IRC
    channel can be quickly answered in this manual. The author of this book assumes
    that you've at least skimmed sections 3, 4, and 5 of the SRM, which means you
    are aware of the basic capabilities of BBB and are familiar with the physical
    connectors. There is simply no better reference for the BBB than this document.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 来自[BeagleBoard.org](http://BeagleBoard.org)的文档质量非常出色。你应该阅读BBB的**系统参考手册**（**SRM**），这是BBB的官方手册，位于[https://github.com/CircuitCo/BeagleBone-Black/blob/master/BBB_SRM.pdf?raw=true](https://github.com/CircuitCo/BeagleBone-Black/blob/master/BBB_SRM.pdf?raw=true)。这是一本完整的手册，涵盖了连接BBB、电源选项和启动顺序。许多在BeagleBoard邮件列表和IRC频道上提出的问题，可以在这本手册中快速找到答案。本书的作者假设你至少浏览过SRM的第3、4和5章，这意味着你已经了解了BBB的基本功能并熟悉其物理连接器。没有比这份文档更好的BBB参考资料了。
- en: Appreciating BBB's commitment to open source hardware
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 欣赏BBB对开源硬件的承诺
- en: 'BBB has another very important quality: it is **Open Source Hardware** (**OSHW**).
    OSHW is a relatively new concept, the exact definition of which may confuse people.
    However, there is a group, the **OSHW Association** (**OSHWA**), whose mission
    is to educate and promote OSHW. Their definition is maintained on their website:
    [http://www.oshwa.org/definition/](http://www.oshwa.org/definition/). As with
    most organizations, a consensus for a definition can be difficult to obtain. The
    definition of OSHW is well over a page. The complication with defining OSHW from
    open source software is that hardware is a *physical thing*. There are design
    files to manufacture hardware, but there are physical components also. To make
    a software analogy, the compiler for the hardware is the manufacturer. Therefore,
    the definition of OSHW is carefully constructed and it generally applies to the
    design files of the hardware.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: BBB还有一个非常重要的特点：它是**开源硬件**（**OSHW**）。OSHW是一个相对较新的概念，其确切定义可能会让人感到困惑。然而，有一个组织——**开源硬件协会**（**OSHWA**），其使命是教育和推广OSHW。他们的定义可以在他们的网站上找到：[http://www.oshwa.org/definition/](http://www.oshwa.org/definition/)。和大多数组织一样，达成统一的定义可能会非常困难。OSHW的定义内容超过了一页。将OSHW从开源软件中区分出来的难点在于，硬件是一个*物理存在*。硬件的设计文件用于制造硬件，但同时也有物理组件。为了做一个类比，硬件的编译器就是制造商。因此，OSHW的定义是精心构建的，通常适用于硬件的设计文件。
- en: Note
  id: totrans-14
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Alicia Gibb, the Executive Director of OSHWA, gave a TEDx talk called *The Death
    of Patents and What Comes After* ([https://www.youtube.com/watch?v=z__Sbw1Ax4o](https://www.youtube.com/watch?v=z__Sbw1Ax4o)).
    The talk illustrates how hardware design straddles both copyrights and patent
    law. Alicia also provides some interesting insights on the incentives behind patents
    and OSHW.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: OSHWA的执行董事Alicia Gibb在TEDx上做了一个名为*专利的死亡及其后果*的演讲([https://www.youtube.com/watch?v=z__Sbw1Ax4o](https://www.youtube.com/watch?v=z__Sbw1Ax4o))。演讲阐述了硬件设计如何跨越版权和专利法的界限。Alicia还提供了一些关于专利和OSHW背后动机的有趣见解。
- en: BBB is OSHW, in that it releases documentation, schematics, **Computer-Aided
    Design** (**CAD**) files, **Bill Of Materials** (**BOM**), and production files
    (Gerbers), all under a Creative Commons license. This means that you can not only
    study the complete design but you are also free to make your own derivative BBB.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: BBB是OSHW，因为它发布了文档、原理图、**计算机辅助设计**（**CAD**）文件、**物料清单**（**BOM**）和生产文件（Gerber文件），所有这些都在Creative
    Commons许可下发布。这意味着你不仅可以研究完整的设计，还可以自由制作你自己的衍生版BBB。
- en: Unboxing the BBB and providing power
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开箱BBB并提供电源
- en: Unlike Raspberry Pi, BBB is ready out of the box. A recent BBB will come with
    the Debian distribution of GNU/Linux, henceforth referred to as Debian, installed
    on the eMMC. eMMC is the on-board flash memory for the BBB. As soon as power is
    applied to the board, BBB will start to boot from the eMMC. As shown in section
    three of the SRM, you can connect the BBB directly to your PC with the supplied
    USB cable. The BBB can also be powered from a 5V barrel jack, where you'll want
    a wall adapter that can supply up to 1A. If you plan on connecting a mini **liquid-crystal
    display** (**LCD**) to the BBB, you may want to use a 2A adapter. You can typically
    find the output voltage and amperage specifications written on the adapter. You
    can tell whether the board is powered and running if the blue user **light-emitting
    diodes** (**LEDs**) are flashing. Specifically, the LED USER0 will flash in a
    heartbeat pattern.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 与树莓派不同，BBB开箱即用。最近的BBB会预装Debian发行版的GNU/Linux（以下简称Debian）在eMMC中。eMMC是BBB上的闪存内存。当电源接入主板时，BBB将开始从eMMC启动。如SRM的第三节所示，你可以用随附的USB线将BBB直接连接到你的PC。BBB还可以通过5V的圆形插孔供电，此时你需要一个能提供最大1A电流的墙面适配器。如果你计划将一个迷你**液晶显示器**（**LCD**）连接到BBB，你可能需要使用一个2A的适配器。你通常可以在适配器上找到输出电压和电流的规格。如果蓝色用户**发光二极管**（**LED**）闪烁，你就可以判断主板是否已经通电并在运行。具体来说，LED
    USER0会以心跳模式闪烁。
- en: Note
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Each user LED has a default meaning that corresponds to a specific BBB activity.
    To further motivate you to read the SRM, the meanings are defined in section 3.4.3
    under step 6, *Booting the Board*.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 每个用户LED都有一个默认含义，表示特定的BBB活动。为了进一步激励你阅读SRM，含义在第3.4.3节第6步*启动主板*中定义。
- en: Tip
  id: totrans-21
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Be very careful when choosing your power supply. The BBB needs 5VDC +/-.25V.
    Connecting a higher voltage power supply will damage the board.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在选择电源时要非常小心。BBB需要5VDC ±0.25V。连接更高电压的电源会损坏主板。
- en: The BBB can support multiple peripherals such as a keyboard, mouse, and monitor.
    However, in this book, we'll be using the BBB in a *headless* configuration, which
    means *without* the monitor. Section 3 of the SRM details the various connection
    scenarios.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: BBB可以支持多种外设，例如键盘、鼠标和显示器。然而，在本书中，我们将以*无头*配置使用BBB，这意味着*没有*显示器。SRM的第3节详细介绍了各种连接场景。
- en: Creating an embedded development environment with Emacs
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Emacs创建嵌入式开发环境
- en: With the BBB powered, we need to find a way to interact with it. We need a set
    of tools that will connect to the BBB, send shell commands, and transfer files.
    This set of tools are your **development environment**. Development environments
    are a personal choice and there is no shortage of choices. Finding a suitable
    environment is well worth the time since it will be the main tool, or tools, with
    which you interface. Your environment needs to be technically capable of performing
    the tasks you need, but it also needs to be configurable and extensible. The environment
    that is described here is fully contained within the Emacs editor.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在启用BBB电源后，我们需要找到一种与其互动的方式。我们需要一套可以连接到BBB、发送Shell命令并传输文件的工具。这套工具就是你的**开发环境**。开发环境是个人的选择，选择很多。找到一个合适的环境非常值得花时间去做，因为它将是你与BBB交互的主要工具。你的环境需要具备执行你所需任务的技术能力，同时还需要具有可配置性和可扩展性。这里描述的环境完全包含在Emacs编辑器中。
- en: Note
  id: totrans-26
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you would rather use a specific **Integrated Development Environment** (**IDE**)
    such as Eclipse, you can take a look at some useful tutorials at [http://derekmolloy.ie/beaglebone/setting-up-eclipse-on-the-beaglebone-for-c-development/](http://derekmolloy.ie/beaglebone/setting-up-eclipse-on-the-beaglebone-for-c-development/)
    and [http://janaxelson.com/eclipse1.htm](http://janaxelson.com/eclipse1.htm).
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你更愿意使用一个特定的**集成开发环境**（**IDE**），例如Eclipse，你可以查看一些有用的教程：[http://derekmolloy.ie/beaglebone/setting-up-eclipse-on-the-beaglebone-for-c-development/](http://derekmolloy.ie/beaglebone/setting-up-eclipse-on-the-beaglebone-for-c-development/)
    和 [http://janaxelson.com/eclipse1.htm](http://janaxelson.com/eclipse1.htm)。
- en: Understanding the complications of embedded development
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 理解嵌入式开发的复杂性
- en: The history of Emacs is about as long as the history of modern computing. As
    an editor, Emacs is often overlooked because of its reputation of being outdated
    and difficult to learn. Emacs can be overwhelming since the interface is different
    from most modern interfaces. Also, the keybindings were created prior to the invention
    of modern **Graphical User Interfaces** (**GUIs**), so the keybindings don't correspond
    to the shortcuts that you are typically accustomed to. However, there is active
    development on various Emacs *starter packs*, which provide a smoother Emacs experience.
    If you keep in mind that Emacs predates your operating system, you may find it
    easier to accept the Emacs way.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: Emacs的历史几乎与现代计算的历史一样长。作为一个编辑器，Emacs常常被忽视，因为它有过时和难以学习的名声。由于其界面与大多数现代界面不同，Emacs可能让人感觉不知所措。而且，快捷键是在现代**图形用户界面**（**GUI**）发明之前就创建的，因此这些快捷键与通常使用的快捷键不太相同。然而，针对各种Emacs的*启动包*正在积极开发，它们能提供更顺畅的Emacs体验。如果你记住Emacs早于你的操作系统，你可能会更容易接受Emacs的工作方式。
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Many early notable programmers have worked on Emacs, including Guy Steele, Richard
    Stallman, James Gosling, and Jamie Zawinski. The design of Emacs was presented
    by Richard Stallman in 1981 to the ACM Conference on Text Processing; the full
    text is available at [https://www.gnu.org/software/emacs/emacs-paper.html](https://www.gnu.org/software/emacs/emacs-paper.html).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 许多早期著名的程序员曾在Emacs上工作，包括盖·斯蒂尔（Guy Steele）、理查德·斯托尔曼（Richard Stallman）、詹姆斯·高斯林（James
    Gosling）和杰米·扎温斯基（Jamie Zawinski）。Emacs的设计由理查德·斯托尔曼于1981年在ACM文本处理会议上提出；完整文本可在[https://www.gnu.org/software/emacs/emacs-paper.html](https://www.gnu.org/software/emacs/emacs-paper.html)获取。
- en: 'Embedded development is slightly more complicated than web or desktop development
    because there are typically two machines involved: the host (your main computer)
    and the target (your embedded platform). Embedded systems range in capabilities
    and some run without an operating system, which certainly can''t support running
    a compiler. In this case, the user cross-compiles the code on the host for the
    target. This can be performed for the BBB, but compiling small programs natively
    on the BBB does not take too long.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 嵌入式开发比网页或桌面开发稍微复杂一些，因为通常涉及两台机器：主机（你的计算机）和目标机（你的嵌入式平台）。嵌入式系统的能力各不相同，有些系统甚至没有操作系统，这种情况下当然无法支持运行编译器。在这种情况下，用户需要在主机上为目标机交叉编译代码。虽然可以在BBB上进行交叉编译，但在BBB上本地编译小程序并不会花费太长时间。
- en: A common recommendation for development on the BBB is to connect to the device
    over **Secure Shell** (**SSH**) and to use command-line tools. This can be an
    effective technique, but this limits you to the command line and your terminal
    emulator. These tools are very powerful and in this context, limited does not
    mean limited in functionality but limited in the interface.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 对于在BBB上的开发，常见的建议是通过**安全外壳**（**SSH**）连接到设备，并使用命令行工具。这是一种有效的技术，但它将你限制在命令行和终端仿真器中。这些工具非常强大，在这种情况下，限制并不意味着功能受限，而是界面受限。
- en: 'The one helpful feature of Emacs for embedded development is **Transparent
    Remote Access Multiple Protocol** or the **TRAMP** mode. In short, the TRAMP mode
    lets you run Emacs on your host machine, which is most likely more powerful than
    the BBB, but access files and run commands on the BBB as if they were local. This
    is transparent in TRAMP; working in this environment feels like you are working
    on a host, not on an embedded platform. The following screenshot shows the TRAMP
    feature of Emacs:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: Emacs在嵌入式开发中的一个有用特性是**透明远程访问多协议**（**TRAMP**）模式。简而言之，TRAMP模式允许你在主机计算机上运行Emacs，而主机计算机通常比BBB更强大，但你可以像访问本地文件一样访问BBB上的文件并运行命令。在TRAMP模式中，这是透明的；在这种环境下工作，就像是在主机上工作，而不是在嵌入式平台上。以下截图展示了Emacs的TRAMP功能：
- en: '![Understanding the complications of embedded development](img/00002.jpeg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![了解嵌入式开发的复杂性](img/00002.jpeg)'
- en: This screenshot was captured with Emacs running on Mac OS X, but connected to
    a BBB with the hostname `slartibartfast`. Everything on this screen is running
    on the BBB. In the top-left corner, the frame shows a live debugging session with
    the **GNU debugger** (**GDB**) on a simple C program. In the bottom-left corner,
    the frame shows the compilation result obtained from running `gcc` on the BBB.
    In the top-right corner, the frame shows the interactive `gdb` session. Lastly,
    in the bottom-right corner, the frames show the current directory and a shell,
    respectively. In the following sections, we'll provide details on how to install
