- en: Chapter 1. Debian Basics for Administrators
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 Debian管理员基础
- en: '"What is the best distribution for my needs? What do I need to know to administer
    a Debian system? What''s different about Debian? What is the best way to handle
    something specific in Debian? I ran an Internet search on these questions and
    got millions of results. Now what do I do? Can someone help me?"'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: “什么是最适合我需求的发行版？我需要了解什么才能管理Debian系统？Debian有什么不同？在Debian中处理特定问题的最佳方式是什么？我在互联网上搜索了这些问题，得到了几百万个结果。现在我该怎么做？有人能帮助我吗？”
- en: The answer to the last question is yes. Answering the others requires a bit
    of background. This discussion is oriented towards those who are new to Debian.
    In it, we'll cover Debian's place among the various Linux distributions, project
    organization (and how that impacts administration), and licensing issues. Those
    who are already familiar with Debian may wish to skip ahead to the next chapter.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 对于最后一个问题，答案是肯定的。回答其他问题则需要一些背景知识。本讨论面向那些刚接触Debian的人。在这里，我们将讨论Debian在各种Linux发行版中的位置、项目组织（以及这如何影响管理）以及许可问题。已经熟悉Debian的人可以跳到下一章。
- en: Linux distributions
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Linux发行版
- en: Debian is just one of many Linux distributions. Selecting which distribution
    is best for your deployment can be a rather daunting task. The reason for so many
    distributions is that the developers or sponsors of each have a different vision
    of which software should be installed by default, which software is appropriate
    for particular tasks, and how the system is best administered. This means that
    selecting a distribution that matches your purpose and preferences will make installation
    and administration easier.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Debian只是众多Linux发行版之一。选择哪个发行版最适合你的部署可能是一个相当艰巨的任务。发行版之所以如此多样，是因为每个开发者或赞助商对于默认安装的软件、特定任务的适用软件以及如何最佳管理系统有不同的看法。这意味着，选择一个符合你目标和偏好的发行版将使安装和管理更加容易。
- en: Note
  id: totrans-5
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Any distribution can be made to reflect an administrator's preferences by installing
    non-default software or, in some cases, software not native to the distribution
    software and using non-default configurations. However, selecting an appropriate
    distribution means less effort is necessary to fulfill the administrator's requirements.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 任何发行版都可以通过安装非默认软件，或者在某些情况下安装非发行版原生的软件，并使用非默认配置来反映管理员的偏好。然而，选择一个合适的发行版意味着为了满足管理员的需求，所需的工作量会减少。
- en: The three branches
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 三个分支
- en: 'Linux distributions can be broken down into three branches, named from their
    original distribution or their package managers: SLS, RPM, and DPKG.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Linux发行版可以分为三个分支，分别根据其原始发行版或包管理器命名：SLS、RPM和DPKG。
- en: SLS
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SLS
- en: The **Softlanding Linux System** (**SLS**) distribution, which evolved into
    the Slackware distribution, is one of the oldest. Distributions in this branch
    generally made minimal or no changes to the original software packages before
    including them. Distributions using this format generally provided no native software
    management and depended on third-party utilities for package management and administration.
    These utilities were readily available and often included, so this was not necessarily
    a disadvantage.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '**Softlanding Linux System** (**SLS**) 发行版，后来发展为Slackware发行版，是最古老的发行版之一。该分支中的发行版通常在包含原始软件包之前，几乎没有或根本没有对其进行修改。使用这种格式的发行版通常不提供本地软件管理，而是依赖第三方工具进行包管理和管理。这些工具通常是现成可用的，且常常包括在内，因此这不一定是一个缺点。'
- en: Note
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: These distributions are also known as Sorcerer/Lunar-Linux/Source Mage (SLS)
    distributions for the most common distributions using the format.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发行版也被称为Sorcerer/Lunar-Linux/Source Mage (SLS) 发行版，是最常见的采用这种格式的发行版。
- en: These distributions are mostly obsolete and not often seen. However, the package
    format is still used by many software projects.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些发行版大多已经过时，不常见了。然而，这种包格式仍被许多软件项目使用。
- en: RPM
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: RPM
- en: 'The **Red Hat Package Manager** (**RPM**) was developed by Red Hat in order
    to provide some structure for software management. It provides all of the customary
    software management features which are as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '**Red Hat包管理器** (**RPM**) 是由Red Hat开发的，旨在为软件管理提供一些结构。它提供了所有常见的软件管理功能，具体如下：'
- en: Software installation, including resolution of software dependencies during
    the process
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件安装，包括在安装过程中解析软件依赖关系
- en: Various reports on the installed software
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装软件的各种报告
- en: Software verification and control
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件验证和控制
- en: The ability for users to package their own software so that it can also be managed
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户能够打包自己的软件，以便也能进行管理
- en: Most RPM-based distributions are sponsored by a company that also sells an enhanced
    version of the distribution and provide extensive, paid support. This also means
    that unified administrative utilities are available, at least in the paid version,
    and often in the free version with somewhat reduced features. Many administrators
    prefer this approach, which makes most common administrative tasks available through
    a single starting place.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数基于 RPM 的发行版由公司赞助，这些公司还销售增强版的发行版并提供广泛的付费支持。这也意味着统一的管理工具可用，至少在付费版本中是这样，免费版本中通常会有功能稍微简化的版本。许多管理员更倾向于这种方法，它使得大多数常见的管理任务可以通过一个起始点完成。
- en: The most common distributions using this format are Red Hat (and the paid version,
    **Red Hat Enterprise Linux** or **RHEL**) and SuSE (the free version is known
    as OpenSuSE and the paid version is often referred to as **SuSE Linux Enterprise
    Server** or **SLES**).
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这种格式的最常见发行版是 Red Hat（及其付费版 **Red Hat Enterprise Linux** 或 **RHEL**）和 SuSE（免费版为
    OpenSuSE，付费版通常称为 **SuSE Linux Enterprise Server** 或 **SLES**）。
- en: DPKG or DEB
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: DPKG 或 DEB
- en: 'The **Debian Packaging System** (**DPKG**/**DEB**) was developed about the
    same time as the RPM, and has the same features, although they are implemented
    differently. DPKG refers to the original software packaging utility. This has
    been superseded by more flexible and user-friendly utilities, so this branch is
    often referred to by the extension used by the package files: DEB (`.deb`). Some
    distributions in this branch have corporate sponsorship (Ubuntu is the most notable)
    and thus, have a unified administrative utility, similar to SuSE''s YaST for example.
    Others, such as Debian, depend upon third-party software to fulfill this function.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**Debian 打包系统**（**DPKG**/**DEB**）大约在与 RPM 同一时期开发，具备相同的功能，尽管它们的实现方式不同。DPKG 指的是最初的软件打包工具。它已被更灵活且用户友好的工具所取代，因此该分支通常通过软件包文件的扩展名来称呼：DEB（`.deb`）。该分支中的一些发行版得到了公司资助（Ubuntu
    是最著名的），因此拥有统一的管理工具，类似于 SuSE 的 YaST 等。其他发行版，如 Debian，则依赖于第三方软件来实现这一功能。'
- en: The most common distributions in this branch are Debian and Ubuntu. Most of
    the others in the branch, such as Mint and BackTrack, are derived from one of
    these.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该分支中最常见的发行版是 Debian 和 Ubuntu。该分支中的其他大多数发行版，如 Mint 和 BackTrack，都源自其中之一。
- en: Other differences
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 其他差异
- en: There are a couple of other things administrators should know about how Debian
    differs from other distributions before we get into details.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们深入细节之前，管理员应该了解一些关于 Debian 与其他发行版差异的其他事项。
- en: One thing to note is that the home of a distribution, if you will, can affect
    the character of a distribution. For example, Red Hat was originally developed
    in the United States and, as such, reflects the common usage and preferences of
    American administrators. SuSE, on the other hand, originated in Germany, and reflects
    European practices. A concrete example of this is that, for Red Hat, GNOME is
    the preferred window manager, while SuSE is more geared towards the KDE desktop
    manager, although both window managers, as well as others, are available in both
    distributions. The primary issue is that a distribution that matches your preferences
    will require fewer configuration changes or software package installations to
    match your administrative style. Information on a distribution's history and intended
    purpose can be found on the distribution's home page, and frequently in Wikipedia
    entries as well.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的一点是，发行版的“家园”可能会影响其特性。例如，Red Hat 最初在美国开发，因此反映了美国管理员的常见使用习惯和偏好。而 SuSE 则源自德国，体现了欧洲的做法。一个具体的例子是，Red
    Hat 偏好使用 GNOME 窗口管理器，而 SuSE 更倾向于 KDE 桌面管理器，尽管两个窗口管理器以及其他窗口管理器在这两个发行版中都可用。主要的问题是，匹配你偏好的发行版将需要更少的配置更改或软件包安装，以便更好地匹配你的管理风格。关于发行版的历史和预期目的，可以在发行版的主页以及常见的
    Wikipedia 条目中找到相关信息。
- en: The Debian project originated in the United States, but recruited developers
    worldwide right from the beginning. Thus, defaults and settings reflect the most
    common best practices worldwide as much as possible, with individual packages
    reflecting the interpretation of their developer's particular experience.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 项目起源于美国，但从一开始就招募了全球开发者。因此，默认设置和配置尽可能反映全球最常见的最佳实践，每个软件包则反映了其开发者的独特经验。
- en: The best practice is to select a distribution that best matches your preferences.
    That way, the default configuration will be closest to what you want, and will
    require less tweaking to match your administrative style.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践是选择一个最符合你偏好的发行版。这样，默认配置将更接近你的需求，并且需要较少的调整来匹配你的管理风格。
- en: 'Next, distributions fall into two main categories: those with corporate sponsorship,
    and those without it. Corporate sponsorship usually implies that paid support
    is available, as well as a paid version of the distribution with extra features.
    This does not mean that it is not available for distributions without such sponsorship,
    only that one must find third-parties that provide it rather than finding it in
    one place.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，发行版大致分为两大类：有公司赞助的和没有公司赞助的。公司赞助通常意味着付费支持是可用的，同时也有带有额外功能的付费版本。并不意味着没有公司赞助的发行版无法获得这些，只是需要寻找第三方提供这些服务，而不是集中在一个地方。
- en: Debian does not have or accept corporate sponsorship, although it does accept
    and receive a great deal of corporate support in the form of hardware, developer
    support, and donations. The idea is that Debian is guided by their social contract
    and their developers, rather than a particular corporate sponsor. Paid support
    is available from a number of sources (many who have also contributed), and free
    support from the developers and user community is available via many support pages
    and forums, as well as an official bug reporting and tracking site.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 不接受或没有公司赞助，尽管它确实接受并获得了大量来自硬件、开发者支持和捐赠的企业支持。其理念是，Debian 由其社会契约和开发者指导，而不是由特定的企业赞助商推动。付费支持可以通过多个来源获得（其中许多也有贡献），而来自开发者和用户社区的免费支持则通过许多支持页面和论坛以及官方的错误报告和跟踪网站提供。
- en: Another thing that the lack of corporate sponsorship might imply is a lack of
    structure or direction. This is not the case for Debian. In fact, there is a very
    strong structure, with supporting processes and administrative responsibilities,
    guiding Debian development and release. The main impact is more subtle—Debian
    is guided by a social contract, and a community of developers committed to the
    idea of quality, free software, widely available, that runs as trouble-free as
    possible in as many environments as possible.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 另一点是，缺乏公司赞助可能意味着缺乏结构或方向，但这对 Debian 并不成立。事实上，Debian 有着非常强大的结构，支持过程和行政责任引导着 Debian
    的开发和发布。其主要影响更为微妙——Debian 由社会契约引导，且由一群致力于质量、自由软件理念的开发者组成，确保软件在尽可能多的环境中运行得尽可能无故障，且广泛可用。
- en: With that, let's take a look at the Debian Project itself.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看 Debian 项目本身。
- en: The Debian Project
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Debian 项目
- en: Debian is, at its heart, a totally free, volunteer-supported distribution. Unlike
    Ubuntu, Red Hat, or SuSE, it is not sponsored by any corporation. This does not
    mean it is any less organized. The Debian project is, in fact, well-organized,
    with a well-defined government, detailed standards and guidelines, and specified
    procedures for software release, maintenance, and support.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 本质上是一个完全自由、由志愿者支持的发行版。与 Ubuntu、Red Hat 或 SuSE 不同，它并不接受任何公司赞助。这并不意味着它的组织不严密。事实上，Debian
    项目组织良好，拥有明确的治理结构、详细的标准和指南，以及为软件发布、维护和支持制定的特定流程。
- en: Note
  id: totrans-36
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The name *Debian* comes from the names of the project founder, Ian Murdock,
    and his wife Debra.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 名称*Debian*来源于项目创始人 Ian Murdock 和他的妻子 Debra 的名字。
- en: The social contract
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 社会契约
- en: 'Above everything else, Debian developers believe in free software, as defined
    by the Free Software Foundation. In essence, this definition ensures that users
    have the freedom to:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 最重要的是，Debian 开发者相信自由软件，正如自由软件基金会所定义的那样。从本质上讲，这一定义确保用户拥有以下自由：
- en: Run the program for any purpose
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为任何目的运行该程序
- en: Study how the program works and make modifications
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习程序如何工作并进行修改
- en: Redistribute copies
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新分发副本
- en: Distribute copies of modified versions
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分发修改版本的副本
- en: All of this is embodied in the Debian Social Contract, and the **Debian Free
    Software Guidelines** (**DFSG**), both of which may be found at [http://www.debian.org/social_contract](http://www.debian.org/social_contract).
    All Debian developers commit to this social contract, which states the guiding
    principles for the Debian Project, and influences all decisions as to what's included
    in the distribution and how it is distributed and maintained. Of particular note
    are the provisions for non-free software, and support in many different computing
    environments.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些都体现在 Debian 社会契约中，以及**Debian 自由软件准则**（**DFSG**）中，二者都可以在[http://www.debian.org/social_contract](http://www.debian.org/social_contract)找到。所有
    Debian 开发者都承诺遵守这一社会契约，它阐明了 Debian 项目的指导原则，并影响所有关于什么应该包含在发行版中、如何分发和维护的决策。特别值得注意的是有关非自由软件的条款，以及对多种不同计算环境的支持。
- en: The non-free provision not only allows for such software to run on Debian systems,
    but provides for special Debian repositories for that software which can be released
    without payment. Such software is, in fact, supported by Debian developers who
    package and support it. The primary distinction is that it is not a part of the
    official Debian distribution, due to licensing restrictions. Of course, software
    that must be paid for can also be run on Debian distributions. It just can't be
    included in the Debian repositories.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 非自由条款不仅允许此类软件在 Debian 系统上运行，还为这些软件提供了特殊的 Debian 仓库，可以在不支付费用的情况下发布。这些软件实际上是由
    Debian 开发者打包和支持的。主要区别在于，由于许可限制，它不属于官方 Debian 发行版。当然，必须付费的软件也可以在 Debian 发行版上运行，只是不能包含在
    Debian 仓库中。
- en: Constitution
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 宪法
- en: The means of achieving the goals of the Debian Social Contract is outlined in
    the Debian Constitution. It lays out the formal structure and decision-making
    process. The project has a full organizational structure that includes Officers,
    Distribution, Publicity, Support, and Infrastructure divisions, with specific
    positions and responsibilities. Although Debian is an all-volunteer organization,
    it is every bit as organized as any large corporate entity.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 实现 Debian 社会契约目标的手段在 Debian 宪法中有所阐明。它概述了正式的结构和决策过程。该项目有一个完整的组织结构，涵盖了官员、发行版、宣传、支持和基础设施等部门，并为每个部门设有具体的职位和职责。虽然
    Debian 是一个全员志愿者组织，但它的组织性不亚于任何大型企业实体。
- en: Policies
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 政策
- en: In addition to the organization, there are very comprehensive policy manuals
    that guide everything about development and release, including the structure of
    the repositories and archives, as well as a number of related standards documents.
    Information on all of this is available at [http://www.debian.org/devel/](http://www.debian.org/devel/).
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 除了组织结构外，还有非常全面的政策手册，指导开发和发布的各个方面，包括仓库和存档的结构，以及一系列相关的标准文档。所有相关信息可以在[http://www.debian.org/devel/](http://www.debian.org/devel/)找到。
- en: 'One of the most important effects of these policies, and the organization behind
    them, is the stability of the Debian distribution. At any one time, there are
    three main versions of Debian available: stable, testing, and unstable. There
    are also experimental and backports versions, but they are not complete distributions.'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 这些政策及其背后的组织带来的最重要影响之一，就是 Debian 发行版的稳定性。在任何时候，Debian 都有三个主要版本可用：稳定版、测试版和不稳定版。此外，还有实验版和回溯版，但它们并不是完整的发行版。
- en: Note
  id: totrans-51
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The experimental version contains packages that are incomplete and not ready
    to be included in the unstable release. Backports contain newer packages compiled
    especially for the current Debian stable release.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 实验版本包含不完整且尚未准备好被纳入不稳定版本的包。回溯包包含专为当前 Debian 稳定版编译的较新包。
- en: The unstable version is where active development takes place. Once a package
    has no "release critical" bugs and works on all supported architectures, it is
    moved to testing, where it gets additional testing. At some point, the testing
    contents are frozen in preparation for a new stable release. After stability is
    verified and all packages satisfy Debian requirements for release, testing becomes
    the new stable release, and the cycle continues.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 不稳定版本是活跃开发的场所。一旦一个包没有“发布关键”缺陷并且在所有支持的架构上都能正常工作，它会被移至测试版本，进行额外的测试。某个时刻，测试内容会被冻结，为新的稳定版本做准备。经过稳定性验证且所有包满足
    Debian 发布要求后，测试版成为新的稳定版本，之后循环继续。
- en: Requirements for the stable release are quite stringent. In fact, requirements
    for testing are strict enough as some have commented that the testing version
    is more stable than many companies' stable releases. Thus, in Debian, stable means
    just that. A stable release of Debian is extremely dependable, with a system for
    releasing security and emergency updates that keeps it so. It provides mission-critical,
    production quality software for servers and development systems. This is one of
    the main reasons Debian is used on more production web servers than any other
    Linux distribution (according to W3Tech, as of January 2012).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 稳定版的要求相当严格。实际上，测试版的要求也非常严格，正如一些人所评论的那样，测试版甚至比许多公司发布的稳定版还要稳定。因此，在 Debian 中，稳定版就是意味着稳定。Debian
    的稳定发布是极其可靠的，拥有发布安全性和紧急更新的系统，保证了其稳定性。它为服务器和开发系统提供了关键任务级别的生产质量软件。这也是 Debian 被用于更多生产服务器的主要原因之一（根据
    W3Tech 数据，截止到 2012 年 1 月）。
- en: As with any advantage, there is a corresponding disadvantage. Debian stable
    does not always contain the latest, leading-edge software. This is done to ensure
    the distribution is as mature and crash-free as possible. Of course, it is possible
    to install newer software under Debian with its required dependencies. In fact,
    the backports set of repositories contains just such software, pre-compiled especially
    for use on the Debian stable release. Such packages, however, are not guaranteed
    to be as stable as those that comprise the official stable release.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 和任何优势一样，也存在相应的劣势。Debian 稳定版并不总是包含最新的前沿软件。这是为了确保该发行版尽可能成熟并且没有崩溃。当然，用户可以在 Debian
    上安装更新的软件及其所需的依赖项。事实上，backports 存储库包含了这样的软件，特别为 Debian 稳定版预编译。这些软件包，但并不保证其稳定性与官方稳定版相同。
- en: Licensing
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 许可证
- en: As mentioned in *The social contract* section, licensing is one of the central
    issues in Debian. All of the software in the official Debian distribution is released
    under any one of several free software licenses, usually some version of the GNU
    **General Public License** (**GPL**), a Berkeley BSD-style license, or some form
    of the artistic license used by some Perl developers.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在*社会契约*部分提到的，许可证是 Debian 的核心问题之一。官方 Debian 发行版中的所有软件都采用了几种自由软件许可证之一，通常是某个版本的
    GNU **通用公共许可证**（**GPL**）、伯克利 BSD 风格的许可证，或 Perl 开发者使用的某种艺术许可证。
- en: What this means for administrators is that they can run Debian on as many different
    systems as they wish, without licensing fees, and provide as many copies as they
    wish to others, without restrictions (well, technically, there are restrictions,
    but mostly they are requirements that will keep the software free, in the spirit
    of the Free Software Foundation's definition).
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 对管理员来说，这意味着他们可以在任意数量的不同系统上运行 Debian，而无需支付许可证费用，并且可以将其提供给其他人而没有任何限制（严格来说，的确存在一些限制，但这些大多数是为了保持软件自由的要求，符合自由软件基金会的定义精神）。
- en: This freedom does not prevent an administrator from running proprietary software
    in Debian. In fact, such freedom is a part of the social contract. The only restrictions
    are whatever that software's license states.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这种自由并不妨碍管理员在 Debian 上运行专有软件。事实上，这种自由是社会契约的一部分。唯一的限制就是该软件许可证中所规定的内容。
- en: What happened to Firefox?
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Firefox 发生了什么？
- en: One of the best examples of how careful Debian is about licensing issues involves
    the Mozilla suite of software, which includes the Thunderbird mail reader and
    the popular Firefox browser. A whole chapter could be written on the history of
    the dispute and the issues involved. However, the basic problem is that the Mozilla
    artwork is not under a free license as defined by the Debian guidelines. For a
    while, Debian was allowed to use other artwork, but eventually the Mozilla Corporation
    withdrew that permission. Some of the reasons this changed included the way the
    Debian developers compiled the software to comply with their policies and the
    social contract.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 在处理许可证问题时非常谨慎，Mozilla 软件套件就是最好的例子，其中包括 Thunderbird 邮件阅读器和流行的 Firefox
    浏览器。关于争议和相关问题，可以写出一整章。然而，基本问题是 Mozilla 的艺术作品并不符合 Debian 指南定义的自由许可证标准。曾经一段时间，Debian
    被允许使用其他艺术作品，但最终 Mozilla 公司撤回了这一许可。变化的原因之一是 Debian 开发者为遵守政策和社会契约的方式对软件进行了编译。
- en: After a long argument, the Debian project determined that the best approach
    was to rename the software, as allowed by the Mozilla license, so it would remain
    compatible with the DFSG. Thunderbird in Debian is now called Iceowl, and Firefox
    is called Iceweasel.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 经过长时间的争论，Debian 项目决定采取最好的方式——根据 Mozilla 许可证重命名软件，以便保持与 DFSG 的兼容性。Debian 中的 Thunderbird
    现在被称为 Iceowl，Firefox 被称为 Iceweasel。
- en: Note
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: The names evolved from early discussions when Iceweasel was used to describe
    a hypothetical re-branded version. The name stuck. Other Mozilla software was
    renamed in a similar fashion.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这些名称源自早期讨论，当时 Iceweasel 被用来描述一个假设的重新命名版本。这个名字被沿用了。其他 Mozilla 软件也以类似的方式进行了重命名。
- en: 'The advantages for administrators include the following:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员的优势包括以下几点：
- en: The Debian version is unencumbered by non-free licensing.
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Debian 版本没有受到非免费许可证的限制。
- en: Bugs are frequently fixed by the Debian maintainers more quickly. These patches
    are passed on to the Mozilla maintainers. This is actually required for all patches
    to any software by Debian developers by policy.
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Debian 维护者通常会更快地修复漏洞。这些补丁会传递给 Mozilla 维护者。这实际上是 Debian 开发者根据政策对任何软件补丁的要求。
- en: Updates are managed via the Debian packaging framework rather than requiring
    a separate, proprietary update procedure.
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新是通过 Debian 打包框架进行管理的，而不需要单独的专有更新程序。
- en: The software uses standard Debian system libraries rather than installing Mozilla's
    separate libraries.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该软件使用标准的 Debian 系统库，而不是安装 Mozilla 的独立库。
- en: The software will run on the various Debian supported, non-Intel architectures.
    For example, do you have an old IBM z Series server? Debian Iceweasel will run
    on it. How about an old SG or Sparc workstation? Same story, Debian Iceweasel
    will run just fine.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该软件可以在各种 Debian 支持的非 Intel 架构上运行。例如，你有一台旧的 IBM z 系列服务器吗？Debian Iceweasel 可以在上面运行。那一台老旧的
    SG 或 Sparc 工作站呢？同样的情况，Debian Iceweasel 可以顺利运行。
- en: Nevertheless, Debian Iceweasel is, for all practical purposes, Firefox. It offers
    the same look and feel, uses the same plugins, and identifies itself to servers
    as compatible with Firefox. The same is true for the rest of the re-branded Mozilla
    software.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，Debian Iceweasel 在实际操作中就是 Firefox。它提供相同的界面和体验，使用相同的插件，并且会向服务器报告自己是兼容 Firefox
    的。其他重新命名的 Mozilla 软件也是如此。
- en: Note
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注释
- en: The Plugin Search feature is modified in Debian to seek only free plugins, but
    I've never found this to be a problem. Non-free plugins can still be installed
    at the user's own discretion, and will work.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Debian 中，插件搜索功能已修改为仅搜索免费的插件，但我从未觉得这有问题。非免费插件仍然可以根据用户的选择安装，并且可以正常使用。
- en: Repositories
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 软件仓库
- en: 'Another result of Debian''s licensing policies is the existence of three distinct
    software repositories:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 许可政策的另一个结果是存在三个不同的软件仓库：
- en: '**main**: These are packages whose license conforms to the DFSG'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**main**: 这些是许可证符合 DFSG 的包。'
- en: '**contrib**: These packages have licenses that also conform to the DFSG, but
    that depend on other packages or libraries that do not'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**contrib**: 这些包的许可证也符合 DFSG，但依赖于其他不符合 DFSG 的包或库。'
- en: '**non-free**: These are packages whose license does not conform to the DFSG
    but that are allowed to be distributed with Debian'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**non-free**: 这些是许可证不符合 DFSG，但被允许与 Debian 一起分发的包。'
- en: Users are free to choose whether to allow software from the contrib and non-free
    classes to be installed. If it is installed, the users are responsible for knowing
    and following the appropriate licenses.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 用户可以自由选择是否允许安装来自 contrib 和 non-free 类别的软件。如果安装了这些软件，用户需自行了解并遵守相应的许可证。
- en: Other, non-official repositories also exist, which host software that, for one
    reason or another, isn't included in any of the official Debian repositories.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他非官方的软件仓库，它们托管那些由于某种原因未包含在官方 Debian 仓库中的软件。
- en: Debian environments
  id: totrans-81
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Debian 环境
- en: Debian includes as wide a variety of software as possible. As of this writing,
    the Debian stable distribution contains over 48,000 pre-compiled packages in the
    latest stable version. According to some counts, this is more than any other Linux
    distribution. To be fair, many of these are niche applications that do not have
    a wide user base. But the number of packages is only a part of the story.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 包含尽可能广泛的软件种类。截至目前，Debian 稳定版包含超过 48,000 个预编译软件包，是最新稳定版本。根据一些统计数据，这是所有
    Linux 发行版中最多的。公平地说，其中许多是小众应用程序，并没有广泛的用户基础。但软件包的数量只是故事的一部分。
- en: The support of many different environments is also a distinguishing characteristic
    of Debian distributions, and probably one of the most startling. In fact, Debian
    is unique in the number of different processors supported. At the time of writing,
    they include both 32-bit and 64-bit Intel and AMD chips, ARM (EABI or little endian
    version), Intel Itanium, MIPS (both big and little endian), PowerPC (yes, this
    means it will run on IBM servers!), System/390 (the old IBM architecture), and
    SPARC. In addition, the Alpha architecture was supported up until Debian 6.0,
    and there are unofficial ports to other ARM architectures as well as Amtel's RISC
    chip (AVR32), HP's PA-RISC chip (up until Debian 6.0), the Motorola 68000, IBM
    system Z, and Hitachi SuperH processors. There is also support for FreeBSD as
    the primary operating system instead of Linux on Intel 32-bit and 64-bit architectures,
    and there are other unofficial or experimental non-Linux-based Debian distributions
    for the GNU Hurd operating system.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 支持多种不同环境也是 Debian 发行版的一个显著特点，可能也是最令人吃惊的地方。实际上，Debian 在支持的不同处理器数量上是独一无二的。写作时，它支持包括
    32 位和 64 位的 Intel 和 AMD 处理器、ARM（EABI 或小端版本）、Intel Itanium、MIPS（包括大端和小端）、PowerPC（是的，这意味着它可以在
    IBM 服务器上运行！）、System/390（旧的 IBM 架构）和 SPARC。此外，Alpha 架构在 Debian 6.0 之前得到支持，还有不官方的移植版本支持其他
    ARM 架构，以及 Amtel 的 RISC 芯片（AVR32）、HP 的 PA-RISC 芯片（直到 Debian 6.0）、摩托罗拉 68000、IBM
    System Z 和日立 SuperH 处理器。还支持将 FreeBSD 作为主要操作系统而非 Linux，在 Intel 32 位和 64 位架构上运行，同时还有其他非官方或实验性的非
    Linux 基础的 Debian 发行版，适用于 GNU Hurd 操作系统。
- en: This commitment results in a distribution that is extremely flexible, which
    can be used in a great many environments. Because of this, the Debian developers
    have chosen not to design a default installation package suitable for most users.
    A default Debian install (with no optional software selected) includes only the
    basics. The administrator is expected to select as options, or install later,
    the appropriate software. This is not difficult as the base system includes everything
    necessary to easily install additional software.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 这种承诺导致了一个非常灵活的发行版，可以用于多种环境。因此，Debian 开发者选择不设计一个适合大多数用户的默认安装包。默认的 Debian 安装（未选择任何可选软件）仅包括基础内容。管理员需要选择作为选项的软件，或稍后安装适当的软件。这并不困难，因为基础系统已经包括了安装额外软件所需的所有必要工具。
- en: This contrasts with Ubuntu Linux, which is based on Debian. A basic Ubuntu installation
    is designed to work out of the box for the majority of users. Thus, it includes
    more software, making it an appropriate distribution for a new Linux user without
    extensive knowledge of what may be available, or a preference for exploring what
    is there, as opposed to wading through packages offered for optional installation.
    However, this may also result in an installation with unnecessary components.
    Of course, they may be easily removed, but it is another example of choosing the
    proper distribution to reduce the administrator's workload.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 这与基于 Debian 的 Ubuntu Linux 相对立。基本的 Ubuntu 安装旨在即插即用，适用于大多数用户。因此，它包含更多的软件，使其成为适合新
    Linux 用户的发行版，尤其是对于那些不了解可用软件或没有探索需求的用户，与其在可选安装的软件包中挑选，还不如直接使用已有的软件。然而，这也可能导致安装包含不必要的组件。当然，这些组件可以轻松卸载，但这又是一个选择合适发行版的例子，从而减少管理员的工作负担。
- en: This is one reason Debian is one of the major players in commercial servers,
    as only the software and services necessary are installed, which generally leads
    to better performance and simpler system management. This also means that Debian
    will run acceptably on older, poorer performing equipment. Note that, in spite
    of this, it is also most certainly possible to install a wide variety of software,
    both during and after installation, which will allow a Debian system to fulfill
    even the most insatiable developers.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是 Debian 成为商业服务器领域主要玩家之一的原因之一，因为只有必要的软件和服务会被安装，这通常会带来更好的性能和更简化的系统管理。这也意味着
    Debian 可以在较旧、性能较差的设备上正常运行。请注意，尽管如此，在安装过程中或安装后，仍然可以安装各种软件，这将使 Debian 系统能够满足即使是最难以满足的开发者的需求。
- en: Impact on administration
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 对管理员的影响
- en: Now that we have the background on how Debian is organized and developed, the
    question to be answered is, "how does this affect the administrator."
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了 Debian 的组织和开发背景，接下来的问题是：“这如何影响管理员？”
- en: 'There are three primary areas which an administrator needs to be aware of.
    They are as follows:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员需要注意的三个主要领域如下：
- en: The availability of support
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 支持的可用性
- en: The availability of proprietary features
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 专有功能的可用性
- en: Licensing issues
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可证问题
- en: Debian support
  id: totrans-93
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Debian 支持
- en: The Debian Project has a very large and well-defined support structure that
    includes a lot of documentation, a Wiki, mailing lists and newsgroups, websites,
    and forums. Live help is available on IRC, and there is a well-developed and effective
    bug tracking system, usable by anyone. It is also possible to contact Debian developers
    and package maintainers directly, something not always possible with other distributions.
    These and other available support resources may be found at [http://www.debian.org/support](http://www.debian.org/support).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 项目有一个庞大且结构明确的支持体系，包括大量的文档、Wiki、邮件列表和新闻组、网站和论坛。通过 IRC 提供实时帮助，并且有一个功能完善且有效的
    bug 跟踪系统，任何人都可以使用。也可以直接联系 Debian 开发人员和包维护者，这是其他发行版中并不总能做到的。这些及其他可用的支持资源可以在 [http://www.debian.org/support](http://www.debian.org/support)
    上找到。
- en: The thing to remember is that these are volunteers (some of them are, in fact,
    paid by companies that officially donate their time to the Debian Project). A
    major release occurs about every two years, and is supported with updates for
    three years, or about a year after the following major release. The response to
    bug reports and support requests, in my experience, is quite good, and sometimes
    faster than paid support. Of course, the quality of advice in places like the
    forums varies with the experience of the person giving the advice. Nevertheless,
    this works very well for the majority of users. The fact that Debian releases
    are extremely stable to begin with helps.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 需要记住的一点是，这些都是志愿者（其中一些实际上是由那些正式捐赠时间给 Debian 项目的公司支付的）。每大约两年会发布一次主要版本，并提供三年的更新支持，或者是下一个主要版本发布后一年的支持。根据我的经验，对于
    bug 报告和支持请求的响应相当不错，有时甚至比付费支持更快。当然，像论坛这样的地方提供的建议质量，取决于提供建议的人的经验。尽管如此，对于大多数用户来说，这种方式效果非常好。Debian
    版本本身极其稳定，这也是一个有利因素。
- en: For those who prefer to pay for support, there are a number of companies and
    individuals that provide such a service. In fact, the Debian website has a page
    that lists such consultants all over the world.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 对于那些更愿意支付支持费用的人，有许多公司和个人提供此类服务。事实上，Debian 网站有一页列出了世界各地的此类顾问。
- en: In a similar vein, although Debian is freely available by downloading from any
    of the numerous Debian servers and mirror sites, and burning one's own set of
    installation CDs, DVDs, or Blue-ray discs from the images so obtained, it is also
    possible to purchase ready-made installation media from third-party vendors.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，尽管 Debian 可以通过从众多 Debian 服务器和镜像站点下载并自行刻录安装 CD、DVD 或蓝光光盘来免费获得，但也可以从第三方供应商处购买现成的安装媒体。
- en: Proprietary features
  id: totrans-98
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 专有功能
- en: Simply put, there is no paid version of Debian with extra features.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 简单来说，Debian 并没有付费版本，也没有额外功能。
- en: One of the side effects of this is that there is no official Debian-unified
    administration utility. SuSE, for example, provides YaST, and Ubuntu provides
    UCC. However, there are many configuration and administration tools available
    in the distribution, and the various window managers, such as GNOME and KDE gather
    their administrative menu entries in one place for easy use. Likewise, there are
    third-party applications that work well on Debian that bring most, if not all,
    common tasks into a single place with a unified and user-friendly interface.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 这其中的一个副作用是没有官方的 Debian 统一管理工具。例如，SuSE 提供 YaST，Ubuntu 提供 UCC。然而，发行版中有许多配置和管理工具，诸如
    GNOME 和 KDE 等窗口管理器会将它们的管理菜单项集中在一个地方，方便使用。同样，也有一些第三方应用程序能够在 Debian 上很好地运行，它们将大多数（如果不是全部）常见任务集中在一个地方，提供统一且用户友好的界面。
- en: Probably the most important issue the administrator will run into is the problem
    of supported hardware. While Debian attempts to support as wide a variety of hardware
    as possible, some manufacturers don't provide information on their proprietary
    hardware. Without such information (required to write a driver), if a manufacturer
    doesn't provide a Linux driver, it won't be supported in Debian.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 管理员可能遇到的最重要问题是受支持硬件的问题。虽然 Debian 尽力支持尽可能多种类的硬件，但一些制造商并没有提供关于其专有硬件的信息。没有这些信息（编写驱动程序所必需的），如果制造商不提供
    Linux 驱动程序，它就无法在 Debian 中得到支持。
- en: Note
  id: totrans-102
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: There are special cases. Certain Windows XP drivers can be used by Linux if
    they are available, but they require additional steps to install and activate
    them.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 存在一些特殊情况。如果某些 Windows XP 驱动程序可用，Linux 可以使用它们，但需要额外的步骤来安装和激活它们。
- en: Actually, this isn't so much a Debian issue as a Linux issue. Some distributions
    that offer a paid version may include proprietary drivers in the enhanced version.
    However, in general, if your hardware is supported by Linux, it will work with
    Debian. There are a number of pages available on the Debian Wiki as well as other
    sites explaining how to get Linux and Debian to run on many systems with unusual
    hardware. Furthermore, with the gain in popularity of Linux, many manufacturers
    are providing the necessary drivers, if not free and with a license that allows
    them to be included in the base distribution, at least in a format that can be
    installed and used with Debian.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，这并不是 Debian 的问题，而是 Linux 的问题。一些提供付费版本的发行版可能会在增强版本中包含专有驱动程序。然而，一般来说，如果你的硬件受
    Linux 支持，它将与 Debian 一起工作。Debian Wiki 上以及其他网站上有许多页面解释如何让 Linux 和 Debian 在许多具有特殊硬件的系统上运行。此外，随着
    Linux 的普及，许多制造商正在提供必要的驱动程序，尽管这些驱动程序可能没有免费提供并且没有许可协议允许它们包含在基本发行版中，但至少它们可以以可以安装并与
    Debian 一起使用的格式提供。
- en: Tip
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: 'Best practice: check hardware support lists and compatibility sites for Linux
    before purchasing hardware or installing any distribution.'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践：在购买硬件或安装任何发行版之前，检查硬件支持列表和 Linux 兼容性网站。
- en: Where to find installation help and information
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寻找安装帮助和信息的地方
- en: So, how do you find out about supported hardware or what to do in case your
    hardware isn't supported during Debian installation? Probably the best starting
    place is the current Debian installation guide. Versions for all supported architectures
    in different languages are available at [http://www.debian.org/releases/stable/installmanual](http://www.debian.org/releases/stable/installmanual),
    and they are quite thorough. Section 2.1 covers supported hardware, and includes
    links to more general Linux hardware compatibility sites. The chapter also links
    to section 6.4 in the same manual, which covers how to provide missing firmware
    during installation. Some of the architecture specific manuals mention the Linux
    Hardware Compatibility HOWTO, but some do not. It may be found at [http://www.tldp.org/HOWTO/Hardware-HOWTO/](http://www.tldp.org/HOWTO/Hardware-HOWTO/).
    Finally, you may find additional information specific to each supported architecture
    for the current Debian release at [http://www.debian.org/releases/stable/releasenotes](http://www.debian.org/releases/stable/releasenotes).
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果你的硬件在 Debian 安装过程中不被支持，应该如何查找支持的硬件或解决方案呢？最好的起点可能是当前的 Debian 安装指南。支持所有架构版本的不同语言版本可以在
    [http://www.debian.org/releases/stable/installmanual](http://www.debian.org/releases/stable/installmanual)
    获取，并且内容非常详尽。第 2.1 节涵盖了支持的硬件，并提供了链接到更一般的 Linux 硬件兼容性网站。该章节还链接到了同一手册的第 6.4 节，介绍了在安装过程中如何提供缺失的固件。一些架构特定的手册提到了
    Linux 硬件兼容性 HOWTO，但有些没有。你可以在 [http://www.tldp.org/HOWTO/Hardware-HOWTO/](http://www.tldp.org/HOWTO/Hardware-HOWTO/)
    找到它。最后，你还可以在 [http://www.debian.org/releases/stable/releasenotes](http://www.debian.org/releases/stable/releasenotes)
    查找与当前 Debian 版本相关的每个支持架构的附加信息。
- en: Summary
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Debian is an extremely stable Linux distribution that includes a great variety
    of software that runs in many different environments and on many different CPU
    architectures. It is free, in the spirit of the Free Software Foundation's definition,
    and thus may be run freely on as many systems as an administrator desires, without
    limit or licensing fees. It may be freely copied, modified, and re-distributed.
    Debian is available from many official Debian servers and mirrors, and it is well
    supported by an official and well-defined, albeit all-volunteer organization,
    which provides support via many channels. Paid installation media and support
    are also available from many third parties.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 是一个极其稳定的 Linux 发行版，包含多种在不同环境和多种 CPU 架构上运行的软件。它是免费的，符合自由软件基金会的定义，因此可以在任何数量的系统上自由运行，管理员可以不受限制地使用，也没有许可费用。它可以自由复制、修改和重新分发。Debian
    可通过许多官方 Debian 服务器和镜像下载，并且得到了官方且定义明确的志愿者组织的良好支持，该组织通过多个渠道提供支持。付费的安装介质和支持也可以从许多第三方处获得。
- en: Debian installations tend to install the minimum services necessary, requiring
    the administrator to add any additional services necessary after the initial installation.
    This results in systems that are secure, run faster without unnecessary services,
    and allows Debian to work satisfactorily on older, less capable systems.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: Debian 安装通常只安装必要的最小服务，管理员需要在初始安装后添加任何其他需要的服务。这使得系统更加安全，运行更快且没有多余的服务，并且允许 Debian
    在较旧的、性能较低的系统上正常运行。
- en: Now that we've covered the basics of Debian, it's time to cover the basics of
    disk layouts, including the structures used for booting and how to determine the
    partition layouts.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了 Debian 的基础知识，接下来是磁盘布局的基础知识，包括用于启动的结构以及如何确定分区布局。
