- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Over the last few years, ARM chips have become trendy and ubiquitous, ranging
    from the phone and tablet market to power-efficient server farms. The low cost
    associated with the chips in conjunction with their powerful features makes them
    an apt choice for hobbyists and enthusiasts. In addition to offering a ton of
    connectivity, these chips have been used by several manufacturers on their development
    boards. The Cubieboard is a type of board with built-in networking and various
    input and output ports, making it an awesome utility for myriad purposes, such
    as media centers, robotic projects, home automation, web servers, and home security
    systems, to mention a few. The Cubieboard is a microcontroller, which provides
    a whole new set of capabilities with the extensibility of desktop machines but
    without the bulk or noise.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 近年来，ARM芯片已经变得流行并广泛应用，从手机和平板电脑市场到节能的服务器农场。这些芯片与其强大特性结合的低成本，使其成为爱好者和发烧友的理想选择。除了提供大量的连接功能外，这些芯片已经被多个厂商用于他们的开发板。Cubieboard是一种集成网络功能和各种输入输出端口的开发板，适用于多种用途，如媒体中心、机器人项目、智能家居、Web服务器和家庭安防系统等。Cubieboard是一种微控制器，提供了类似桌面计算机的扩展能力，但没有笨重和噪音。
- en: Low cost, highly expandable, and high performing with a massive, diverse range
    of uses and applications, the Cubieboard will revolutionize the way we think about
    computing and programming. With its power-packed attributes and versatility, you
    can create fun things. There is absolutely no fixed way to develop complex projects;
    however, this book will give you enough basics of the Cubieboard in a few different
    realms so that you can dig deeper on your own.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 低成本、高可扩展性、性能强劲，且拥有广泛多样的用途和应用，Cubieboard将彻底改变我们对计算和编程的思考方式。凭借其强大的特性和多功能性，你可以创造许多有趣的东西。没有固定的方式来开发复杂的项目；然而，本书将为你提供Cubieboard在多个领域的基础知识，帮助你深入研究。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Choosing the Right Board"), *Choosing the
    Right Board*, starts with an overview of various development boards and compares
    a few popular ones to help you choose a board tailored to your requirements. You
    will also take a look at the additional hardware and a few extra peripherals that
    will help you understand the stuff you require for your projects.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 选择合适的开发板")，*选择合适的开发板*，首先概述了各种开发板，并比较了几款流行的开发板，帮助你选择一款符合需求的开发板。你还将了解一些附加硬件和外设，帮助你理解项目所需的设备。'
- en: '[Chapter 2](ch02.html "Chapter 2. Getting Started with the Hardware"), *Getting
    Started with the Hardware*, helps you with the initial settings before you can
    try out things with it. After unwrapping the Cubieboard, you will learn the procedure
    to connect a serial port to the development board and move on to booting up the
    preinstalled software.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 硬件入门")，*硬件入门*，帮助你在尝试使用之前进行初始设置。在拆开Cubieboard后，你将学习如何将串口连接到开发板，并继续启动预装的软件。'
- en: '[Chapter 3](ch03.html "Chapter 3. Installing an Operating System"), *Installing
    an Operating System*, explains the procedure of installing an operating system
    in addition to installing a fully-functional graphical desktop environment onto
    a microSD card. It also points out the difference between an OS image and a clean
    installation, thereafter moving on to installing Fedora in addition to writing
    the OS image to a microSD card.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 安装操作系统")，*安装操作系统*，解释了将操作系统安装到microSD卡并安装完整功能的图形桌面环境的过程。它还指出了操作系统镜像与干净安装之间的区别，接着介绍了安装Fedora以及将操作系统镜像写入microSD卡的过程。'
- en: '[Chapter 4](ch04.html "Chapter 4. Manually Installing an Alternative Operating
    System"), *Manually Installing an Alternative Operating System*, helps you with
    the process of installing a customized OS on an alternative medium (SATA SSD)
    in addition to making the destination medium bootable using the command line.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 手动安装替代操作系统")，*手动安装替代操作系统*，帮助你了解如何在替代介质（SATA SSD）上安装自定义操作系统，并使用命令行使目标介质可引导。'
- en: '[Chapter 5](ch05.html "Chapter 5. Setting Up a Home Server"), *Setting Up a
    Home Server*, explains how the Cubieboard can be used as a home server efficiently
    in addition to setting up different services to be used in a home environment.
    You can learn about the procedure of setting up a web server, file server, torrent
    server, and then summing it up with setting up a personal cloud.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章. 设置家庭服务器")，*设置家庭服务器*，解释了如何高效地使用 Cubieboard 作为家庭服务器，并设置在家庭环境中使用的不同服务。你可以学习设置
    Web 服务器、文件服务器、种子服务器的过程，并最终通过设置个人云进行总结。'
- en: '[Chapter 6](ch06.html "Chapter 6. Updating the Bootloader and Kernel"), *Updating
    the Bootloader and Kernel*, helps you to understand the difference between the
    various bootloader and kernel types while also assisting you with the process
    of obtaining and installing a new bootloader or kernel onto an SD card, which
    will be used as a boot device. Kernels often get updated to newer versions with
    security fixes or support for new hardware, thereby making it mandatory to know
    about them when working with many ARM boards, such as the Cubieboard.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章. 更新引导加载程序和内核")，*更新引导加载程序和内核*，帮助你理解各种引导加载程序和内核类型之间的区别，同时帮助你获取并安装新的引导加载程序或内核到
    SD 卡中，作为启动设备。内核通常会更新为包含安全修复或对新硬件支持的版本，因此在处理许多 ARM 板时，了解这些内容是必须的，例如 Cubieboard。'
- en: '[Chapter 7](ch07.html "Chapter 7. Compiling the Bootloader and Kernel Using
    a BSP"), *Compiling the Bootloader and Kernel Using a BSP*, deals with the board
    support package (BSP), thereby helping you compile the bootloader and kernel from
    source when some changes are to be made to the source code of the bootloader and
    kernel. You will learn to use BSP in conjunction with Git and create an easy-to-use,
    device-specific hardware pack.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章. 使用 BSP 编译引导加载程序和内核")，*使用 BSP 编译引导加载程序和内核*，讲解了板级支持包（BSP），帮助你在需要对引导加载程序和内核的源代码进行修改时，从源代码编译引导加载程序和内核。你将学习如何结合
    Git 使用 BSP，并创建易于使用的设备特定硬件包。'
- en: '[Chapter 8](ch08.html "Chapter 8. Blinking Lights and Sensing the World"),
    *Blinking Lights and Sensing the World*, starts with explaining basic electronic
    concepts and moves on to toggling GPIO pins and then make LEDs blink, thereby
    encouraging you to try out new things as you make your foray into the world of
    possibilities with the Cubieboard.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章. 闪烁的灯光与感知世界")，*闪烁的灯光与感知世界*，从解释基本的电子概念开始，接着讲解如何切换 GPIO
    引脚并使 LED 灯闪烁，从而鼓励你在进入 Cubieboard 的无限可能世界时尝试新事物。'
- en: '[Appendix A](apa.html "Appendix A. Getting Help and Finding Other Helpful Online
    Resources"), *Getting Help and Finding Other Helpful Online Resources*, educates
    you on the online resources at your disposal due to the vibrant communities and
    also how to obtain these resources and get help from the community in general.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 A](apa.html "附录 A. 获取帮助和查找其他有用的在线资源")，*获取帮助和查找其他有用的在线资源*，让你了解可用的在线资源，得益于活跃的社区，并且如何获取这些资源以及如何从社区获得帮助。'
- en: '[Appendix B](apb.html "Appendix B. Basic Linux Commands Cheatsheet"), *Basic
    Linux Commands Cheatsheet*, is a collection of various Linux commands that form
    a major part of your workload while using the Cubieboard, thereby helping you
    get to grips with the technology.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 B](apb.html "附录 B. 基本 Linux 命令备忘单")，*基本 Linux 命令备忘单*，是各种 Linux 命令的集合，在使用
    Cubieboard 时它们是你工作的重要组成部分，帮助你掌握这项技术。'
- en: '[Appendix C](apc.html "Appendix C. The FEX Configuration File"), *The FEX Configuration
    File*, helps you understand the FEX files that are imperative due to the fact
    that they are used to configure the drivers.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 C](apc.html "附录 C. FEX 配置文件")，*FEX 配置文件*，帮助你理解 FEX 文件，它们在配置驱动程序时至关重要。'
- en: '[Appendix D](apd.html "Appendix D. Troubleshooting the Common Pitfalls"), *Troubleshooting
    the Common Pitfalls*, is a small guide that will be quite handy when faced with
    errors and hurdles, such as boot failures, stability issues, and errors that pop
    up while executing commands.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[附录 D](apd.html "附录 D. 排除常见问题")，*排除常见问题*，是一本小指南，当你遇到错误和障碍时（例如启动失败、稳定性问题和执行命令时的错误）会非常有用。'
- en: What is needed for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Nearly everything covered in this book can be done be on the board. To communicate
    with the board, a working PC is required with a working USB port to connect a
    USB to serial 3.3 volt UART adapter. Depending on the operating system used, a
    terminal emulator such as PuTTY is required. There are two options to compile
    the sources used in this book, either natively on the development board or via
    a so-called cross compiler on a regular PC. If a regular PC is used, Linux is
    required, but this can be run from within a virtual machine. This book was written
    using only freely available open source software.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中涵盖的几乎所有内容都可以在开发板上完成。要与开发板进行通信，需要一台工作正常的 PC，并且需要一个可以连接 USB 到串行 3.3 伏特 UART
    适配器的 USB 接口。根据所使用的操作系统，需要一个终端仿真器，例如 PuTTY。本书中使用的源代码可以通过两种方式进行编译：一种是在开发板上本地编译，另一种是通过所谓的交叉编译器在常规
    PC 上编译。如果使用常规 PC，则需要 Linux，但可以通过虚拟机运行。本书仅使用了免费且开源的软件编写。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: This book is intended for anyone who wants to start working with Allwinner A10,
    A13, or A20 ARM-based hardware. This can range from hobbyists and developers at
    home working on a cool project to professionals working on a new ARM-based product
    with little ARM or little Linux knowledge. No previous Linux knowledge is required
    but having it certainly makes things a lot easier. Android is not really addressed
    in this book, and while Android is a common operating system preinstalled on many
    of these development boards, this book will not cover Android or Android apps.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向所有希望开始使用 Allwinner A10、A13 或 A20 ARM 硬件的人群。这可以是从在家做有趣项目的爱好者和开发者，到对 ARM 或
    Linux 知识了解较少、但希望开发新 ARM 基础产品的专业人士。本书不要求您具备 Linux 知识，但如果您有 Linux 知识，将会使事情变得容易得多。虽然
    Android 是许多开发板上预装的常见操作系统，但本书并不涉及 Android 或 Android 应用程序。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将看到多种文本样式，用于区分不同类型的信息。以下是一些样式的示例，并解释它们的含义。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `l` command can be used at any time to get an overview of the available types."'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号如下所示：“可以随时使用`l`命令查看可用的类型。”
- en: 'Any command-line input or output is written as follows:'
