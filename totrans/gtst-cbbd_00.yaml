  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**用粗体显示。您在屏幕上看到的词语，例如在菜单或对话框中，像这样出现在文本中：“确保检查**串口**。”'
