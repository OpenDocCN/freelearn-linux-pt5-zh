- en: The first thing that you will need to do is make sure that your array is supported
    by VMware and licensed for an array-based replication by the array vendor. This
    is not a VMware license but a licensed feature from the storage vendor.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你首先需要做的事是确保你的阵列得到VMware的支持，并且阵列供应商为基于阵列的复制提供了许可。这不是VMware许可证，而是来自存储供应商的许可功能。
- en: 'Now, to enable replication, you have a couple of approaches that you could
