- en: Introduction
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 介绍
- en: With today's IT infrastructures, be it virtual or physical, disaster recovery
    is of prime importance. Any business should be able to continue operating with
    reduced downtime for its sustainability amongst the competition. It also has a
    legal obligation towards customers to whom it sold its services. Two of the major
    factors used to market or sell a service are its High Availability and Recoverability.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在今天的IT基础架构中，无论是虚拟还是物理，灾难恢复都至关重要。任何企业都应该能够继续运营，同时减少停机时间，以便在竞争中保持可持续性。它还对向客户销售的服务承担法律责任。用于营销或销售服务的两个主要因素是其高可用性和可恢复性。
- en: Recoverability is the guarantee that the service offered and its data are protected
    against failures, and High Availability is the guarantee that the service offered
    would remain operational and the failures are handled in a way that the user of
    the service would not even know that there was a failure.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可恢复性是指所提供的服务及其数据在发生故障时得到保护的保证，高可用性则是指所提供的服务将保持可操作性，故障会以用户甚至不知道发生过故障的方式进行处理。
- en: There are many ways in which businesses plan and implement disaster recovery.
    Although important, much of these decisions depend on the budgetary constraints.
    What turns out to be the most important is the existence of a disaster recovery
    plan. Gone are those days when you had to wait for a long period of time before
    all your critical applications were made available at a recovery site. With a
    lot of automation and scripting, businesses now expect better **Recovery Point
    Objective** (**RPO**) and **Recovery Time Objective** (**RTO**).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 企业有许多方式来规划和实施灾难恢复。虽然这很重要，但许多决定依赖于预算限制。最终最重要的是是否有灾难恢复计划。过去，需要等很长时间才能在恢复站点上恢复所有关键应用程序的时代已经过去了。通过大量自动化和脚本，现在企业期望更好的**恢复点目标**（**RPO**）和**恢复时间目标**（**RTO**）。
- en: So what exactly are RPO and RTO?
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 那么，RPO和RTO究竟是什么？
- en: RPO defines the amount of data an organization can afford to lose when measured
    against time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: RPO定义了组织在特定时间内能够承受的数据丢失量。
- en: RTO defines the amount of downtime the organization can afford for its services
    before it becomes operational again.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: RTO定义了组织可以容忍的服务停机时间，直到服务重新恢复运营。
- en: Both RPO and RTO are defined by time. For example, an organization can have
    an RPO set to 4 hours and RTO set to 1 hour. This means, it can afford to lose
    up to 4 hours of data, but it can only afford a service downtime up to 1 hour.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: RPO和RTO都是通过时间来定义的。例如，组织可以将RPO设置为4小时，RTO设置为1小时。这意味着，它最多可以承受4小时的数据丢失，但最多只能承受1小时的服务停机。
- en: RTO only defines the amount of time a service can remain unavailable but doesn't
    account for the data loss. This is where RPO pitches in. It defines how much data
    loss can be afforded.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: RTO仅定义了服务在恢复之前能够处于不可用状态的时间量，但没有考虑数据丢失。这时，RPO就起到了作用。它定义了可以承受的数据丢失量。
- en: For example, if you were a company hosting an online document format conversion
    service, then setting a lower RTO value is very important because the customers
    will prefer access to the service, rather than to the historical data. The RPO
    value will determine how much historical data you will have to keep.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你是一个提供在线文档格式转换服务的公司，那么设置较低的RTO值非常重要，因为客户更希望访问服务，而不是历史数据。RPO值将决定你需要保留多少历史数据。
- en: Both RPO and RTO help an organization to determine the type of backup and DR
    solution to meet the business requirements.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: RPO和RTO都帮助组织确定适合其业务需求的备份和灾难恢复解决方案类型。
- en: What is Site Recovery Manager (SRM)?
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是站点恢复管理器（SRM）？
- en: vCenter **Site Recovery Manager** (**SRM**) is an orchestration software that
    is used to automate disaster recovery testing and Failover. It can be configured
    to leverage either vSphere Replication or a supported array-based replication.
    With SRM, you can create Protection Groups and run Recovery Plans against them.
    The Recovery Plans can then be used to test the DR setup and perform a planned
    Failover, or it can be initiated during a disaster recovery. SRM is a not a product
    that performs an automatic Failover, which means that there is no intelligence
    built into SRM that would detect a disaster/outage and Failover the VMs. The disaster
    recovery process should be manually initiated. Hence, it is not a high availability
    solution; it is purely a tool that orchestrates a Recovery Plan.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: vCenter **站点恢复管理器**（**SRM**）是一个自动化灾难恢复测试和故障转移的编排软件。它可以配置为使用 vSphere 复制或支持的阵列基础复制。使用
    SRM，您可以创建保护组并对其运行恢复计划。然后，恢复计划可用于测试灾难恢复设置并执行计划故障转移，或者可以在灾难恢复期间启动。SRM 不是一个执行自动故障转移的产品，这意味着
    SRM 内部没有检测灾难/故障并自动故障转移虚拟机的智能。灾难恢复过程应由用户手动启动。因此，它不是一个高可用性解决方案；它纯粹是一个编排恢复计划的工具。
- en: Architecture
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 架构
- en: vCenter Site Recovery Manager is not a tool that works on its own. It needs
    to talk to other components in the vSphere environment. I will walk you through
    all the components involved in an environment protected using SRM.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: vCenter Site Recovery Manager 不是一个独立工作的工具。它需要与 vSphere 环境中的其他组件进行通信。我将引导您了解使用
    SRM 保护的环境中涉及的所有组件。
- en: 'The following are the components that will be involved in an SRM-protected
    environment:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是将参与 SRM 保护环境的组件：
- en: '| Protected site | Recovery site |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 受保护站点 | 恢复站点 |'
- en: '| --- | --- |'
  id: totrans-30
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| vCenter Server | vCenter Server |'
  id: totrans-31
  prefs: []
  type: TYPE_TB
  zh: '| vCenter Server | vCenter Server |'
- en: '| SRM instance | SRM instance |'
  id: totrans-32
  prefs: []
  type: TYPE_TB
  zh: '| SRM 实例 | SRM 实例 |'
- en: '| Array managers | Array managers |'
  id: totrans-33
  prefs: []
  type: TYPE_TB
  zh: '| 阵列管理器 | 阵列管理器 |'
- en: '| Storage Replication Adapter | Storage Replication Adapter |'
  id: totrans-34
  prefs: []
  type: TYPE_TB
  zh: '| 存储复制适配器 | 存储复制适配器 |'
- en: 'SRM requires both the protected and recovery sites to be managed by separate
    instances of the vCenter Server. It also requires an SRM instance at both the
    sites. SRM''s functionalities are currently only available via the vSphere Client
    and not the vSphere Web Client. Hence, an SRM plugin needs to be installed on
    the same machine where the vSphere Client is installed. Refer to the following
    figure:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: SRM 要求受保护站点和恢复站点由不同的 vCenter Server 实例管理。它还要求在两个站点上都配置一个 SRM 实例。目前，SRM 的功能仅能通过
    vSphere 客户端访问，而不能通过 vSphere Web 客户端使用。因此，必须在与 vSphere 客户端安装的同一台机器上安装 SRM 插件。请参见以下图示：
- en: '![Architecture](img/6442EN_03_01.jpg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![架构](img/6442EN_03_01.jpg)'
- en: SRM as a solution cannot work on its own. This is because it is only an orchestration
    tool, and it does not include a replication engine. However, it can leverage either
    a supported array-based replication or VMware's proprietary replication engine,
    vSphere Replication. We have separate chapters covering the vSphere Replication.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为一种解决方案，SRM 不能单独工作。因为它只是一个编排工具，并不包括复制引擎。然而，它可以利用支持的阵列基础复制或 VMware 专有的复制引擎 vSphere
    复制。我们有单独的章节介绍 vSphere 复制。
- en: Array manager
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 阵列管理器
- en: 'Each SRM instance needs to be configured with an array manager for it to communicate
    with the storage array. The array manager will detect the storage array using
    the information you supply to connect to the array. Before you add an array manager,
    you need to install an array-specific **Storage Replication Adapter** (**SRA**).
    This is because the array manager uses the SRA installed to collect replication
    information from the array. Refer to the following figure:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 SRM 实例需要配置一个阵列管理器，以便与存储阵列进行通信。阵列管理器将使用您提供的连接信息来检测存储阵列。在添加阵列管理器之前，您需要安装一个特定于阵列的**存储复制适配器**（**SRA**）。这是因为阵列管理器使用已安装的
    SRA 来收集来自阵列的复制信息。请参见以下图示：
- en: '![Array manager](img/6442EN_03_02.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![阵列管理器](img/6442EN_03_02.jpg)'
- en: Storage Replication Adapter (SRA)
  id: totrans-41
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 存储复制适配器（SRA）
- en: SRA is a storage vendor component that makes SRM aware of the replication configuration
    at the array. SRM leverages SRA's ability to gather information regarding the
    replicated volumes and direction of the replication from the array.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: SRA 是一个存储厂商组件，使 SRM 能够感知阵列中的复制配置。SRM 利用 SRA 的功能，从阵列收集有关复制卷和复制方向的信息。
- en: 'SRM also uses SRA for the following functions:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: SRM 还使用 SRA 执行以下功能：
- en: Test Failover
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试故障转移
- en: Recovery
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复
- en: Reprotection
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 重新保护
- en: 'This is illustrated in the following figure:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示：
- en: '![Storage Replication Adapter (SRA)](img/6442EN_03_03.jpg)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![存储复制适配器 (SRA)](img/6442EN_03_03.jpg)'
- en: We will learn more about these functions in the next chapter. For now, it is
    important to understand that SRM requires SRA to be installed for all of its functions
    leveraging array-based replication.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在下一章学习更多关于这些功能的内容。现在，重要的是理解，SRM要求安装SRA以支持其所有利用基于阵列复制的功能。
- en: 'When all these components are put together, a site protected by SRM will look
    as is shown in the following figure:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 当所有这些组件组合在一起时，受SRM保护的站点将如图所示：
- en: '![Storage Replication Adapter (SRA)](img/6442EN_03_04.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![存储复制适配器 (SRA)](img/6442EN_03_04.jpg)'
- en: SRM conceptually assumes that both the protected and recovery sites are geographically
    separated. However, such a separation is not mandatory. You could use SRM to protect
    a chassis of servers and have another chassis in the same datacenter as the recovery
    site. Now that we have a brief understanding of the SRM architecture, it is time
    to learn how to set up these components.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: SRM概念上假设受保护站点和恢复站点地理上是分开的。然而，这种分离并非强制性的。你可以使用SRM来保护一组服务器机架，并将另一个机架设置在与恢复站点相同的数据中心。现在，我们已经简要了解了SRM架构，接下来是学习如何设置这些组件。
- en: Laying the groundwork for an SRM environment
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为SRM环境打下基础
- en: You will need to perform a set of configuration activities to lay the groundwork
    for an SRM environment so that it can be used to test or execute the Recovery
    Plans.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要执行一系列配置活动，为SRM环境打下基础，以便它可以用来测试或执行恢复计划。
- en: 'Here is an outline of the tasks that need to be done to form an SRM environment:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是形成SRM环境需要完成的任务概述：
