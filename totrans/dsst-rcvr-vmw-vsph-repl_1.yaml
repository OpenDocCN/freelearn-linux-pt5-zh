  type: TYPE_NORMAL
  zh: 将新的LUN呈现给运行已识别虚拟机的主机，并在其上创建新的VMFS卷（数据存储）
- en: Migrate the VMs that you want to protect onto the new datastore
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你想要保护的虚拟机迁移到新的数据存储上
- en: Enable replication on the new LUN that corresponds to the new datastore
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用对应新数据存储的新LUN上的复制
- en: '|'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: Approach-1 is used in scenarios where the array does not have the spare capacity
    to provide a separate LUN to host-protected VMs. This approach adds an administrative
    overhead if the virtual machines are spread across multiple datastores. It also
    contributes to wastage of replication bandwidth and storage space since the LUNs
    that are replicated will contain unprotected virtual machine data.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 方法-1适用于阵列没有备用容量为主机保护的虚拟机提供单独LUN的场景。如果虚拟机分布在多个数据存储上，这种方法会增加管理负担。它还会导致复制带宽和存储空间的浪费，因为被复制的LUN将包含未保护的虚拟机数据。
- en: Approach-2 is used in scenarios where you have ample spare capacity. This approach
    is the best as it reduces complexity, avoids replication bandwidth wastage, and
    reduces space wastage, as compared to Approach-1\. However, this approach will
    have an impact on the size of the LUNs required at both the protected and replication
    sites.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 在容量充足的情况下使用方法-2。这种方法最佳，因为它可以减少复杂性，避免复制带宽浪费，并减少空间浪费，相较于方法-1。然而，这种方法会影响保护站点和复制站点所需的LUN大小。
- en: Host presentation (zoning) at the protected and recovery sites
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在保护站点和恢复站点进行主机呈现（区域划分）
- en: 'If you are involved in a new implementation, then you will have to plan how
    the ESXi hosts are zoned to the array at both the protected and recovery sites.
    This means that LUNs should be correctly zoned at the fabric. The details for
    protected site and recovery site arrays are as follows:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你参与的是新的实施工作，你需要规划如何在保护站点和恢复站点将ESXi主机与存储阵列进行区域划分。这意味着LUN需要在网络交换机上正确区域划分。保护站点和恢复站点的阵列配置如下：
- en: At the protected site array, zone the ESXi hosts to communicate with the array
    and make sure that the LUNs housing the VMs to be protected are assigned to the
    ESXi hosts
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在保护站点阵列中，将ESXi主机区域划分为与存储阵列进行通信，并确保存放需要保护的虚拟机的LUN已经分配给这些ESXi主机
- en: At the recovery site array, zone the ESXi hosts to the array, but do not map
    the replica LUNs to the hosts yet
  id: totrans-89
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在恢复站点阵列中，将ESXi主机区域划分到阵列，但不要将复制LUN映射到主机上
- en: Installing SRM on the protected and recovery sites
  id: totrans-90
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在保护站点和恢复站点安装SRM
- en: VCenter SRM has to be installed at both the protected and recovery sites for
    the disaster recovery setup to work. The installation process is identical regardless
    of the site it is being installed on; the only difference is that at each site,
    you will be registering the SRM installation to the vCenter Server managing that
    site.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 为了使灾难恢复设置正常工作，VCenter SRM必须在保护站点和恢复站点同时安装。无论在哪个站点安装，安装过程都是相同的；唯一的区别是，在每个站点，你需要将SRM安装注册到管理该站点的vCenter服务器。
- en: SRM can either be installed on the same machine that has vCenter Server installed
    or on a different machine. The decision to choose either one of the installation
    models depends on how you want to size or separate the service-providing machines
    in your infrastructure. The most common deployment model is to have both vCenter
    and SRM on the same machine. The rationale behind this is that SRM will not work
    in a standalone mode; this means that if your vCenter Server goes down, there
    is no way you could access SRM. Like vCenter Server, SRM can be installed on a
    physical or virtual machine.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: SRM可以安装在已安装vCenter服务器的同一台机器上，也可以安装在不同的机器上。选择哪种安装模式取决于你如何在基础设施中规划服务提供机器的规模或分离。最常见的部署模型是将vCenter和SRM安装在同一台机器上。这样做的原因是SRM无法以独立模式运行；这意味着，如果vCenter服务器宕机，你将无法访问SRM。像vCenter服务器一样，SRM可以安装在物理机器或虚拟机器上。
- en: Another factor that you must take into account is the installation of SRA. SRAs
    have to be installed on the same machine where you already have SRM installed.
    Some SRAs need a reboot after installation. So, it is important to read through
    the storage vendor's documentation prior to proceeding to make a deployment choice
    for SRM. If the vCenter downtime is not feasible, then you will have to consider
    installing SRM on a separate machine.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个需要考虑的因素是SRA的安装。SRA必须安装在已安装SRM的同一台机器上。一些SRA安装后需要重启。因此，在进行SRM部署选择之前，重要的是要阅读存储厂商的文档。如果无法进行vCenter停机维护，你需要考虑将SRM安装在单独的机器上。
- en: Nevertheless, it is important to be aware of the software and hardware requirements
    of a software installation before it is actually installed. This is to make sure
    that you don't run into compatibility or supportability issues during the course
    of using the product. To understand the requirement of SRM, refer to page number
    23 in [Chapter 2](ch02.html "Chapter 2. Creating Protection Groups and Recovery
    Plans"), *Site Recovery Manager System Requirements*, in the *Site Recovery Manager
    installation and configuration guide for SRM 5.5* document available at [http://pubs.vmware.com/srm-55/topic/com.vmware.ICbase/PDF/srm-install-config-5-5.pdf](http://pubs.vmware.com/srm-55/topic/com.vmware.ICbase/PDF/srm-install-config-5-5.pdf).
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在实际安装软件之前，了解软件和硬件的要求是非常重要的。这样可以确保在使用产品过程中不会遇到兼容性或支持性问题。要了解 SRM 的要求，请参考《*站点恢复管理器安装与配置指南（SRM
    5.5）*》文档中[第 23 页](ch02.html "第 2 章：创建保护组和恢复计划")中的*站点恢复管理器系统要求*部分，该文档可在[http://pubs.vmware.com/srm-55/topic/com.vmware.ICbase/PDF/srm-install-config-5-5.pdf](http://pubs.vmware.com/srm-55/topic/com.vmware.ICbase/PDF/srm-install-config-5-5.pdf)找到。
- en: 'The following flowchart depicts the processes involved in installing vCenter
    SRM:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 下图展示了安装 vCenter SRM 的过程：
- en: '![Installing SRM on the protected and recovery sites](img/6442EN_03_05.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![在保护站点和恢复站点安装 SRM](img/6442EN_03_05.jpg)'
- en: Performing the SRM installation
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 执行 SRM 安装
- en: Let's assume that the SRM database and the 64-bit DSN have already been created.
    We will delve directly into the installation procedure using the SRM installer.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 假设 SRM 数据库和 64 位 DSN 已经创建，我们将直接进入使用 SRM 安装程序的安装过程。
- en: Before you begin, you will need to download the SRM installation bundle from
    the VMware website. It can be downloaded by navigating to [www.vmware.com](http://www.vmware.com)
    and then to the **vCenter Site Recovery Manager** option in the **Downloads**
    menu. You need to log in to your `my.vmware.com` account before you download the
    executable.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，您需要从 VMware 网站下载 SRM 安装包。可以通过访问[www.vmware.com](http://www.vmware.com)并进入**下载**菜单中的**vCenter
    Site Recovery Manager**选项来下载。您需要先登录到您的`my.vmware.com`帐户才能下载可执行文件。
- en: 'The following procedure will guide you through the SRM installation wizard:'
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 以下步骤将引导您通过 SRM 安装向导：
- en: Double-click on the downloaded executable to load the installer.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击已下载的可执行文件以加载安装程序。
- en: On the welcome screen of the installation wizard, click on **Next** to continue.
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装向导的欢迎屏幕上，点击**下一步**继续。
- en: Choose a destination folder for the installer to place the files. The default
    location is `C:\Program Files\VMware\VMware vCenter Site Recovery Manager\`. You
    can change this by clicking on the **Change** button. For now, I have chosen to
    leave the default in place. Click on **Next** to continue.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个目标文件夹供安装程序存放文件。默认位置是`C:\Program Files\VMware\VMware vCenter Site Recovery
    Manager\`。您可以通过点击**更改**按钮来更改此位置。现在，我选择保持默认位置。点击**下一步**继续。
- en: On the next screen, you will be prompted to install the vSphere Replication
    UI plugin for SRM. You can choose to install or not install the plugin at this
    stage. Since we are not discussing vSphere Replication in this chapter, I have
    selected **Do not install vSphere Replication** as the option. Click on **Next**
    to continue.![Performing the SRM installation](img/6442EN_03_06.jpg)
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，您将被提示安装 vSphere 复制 UI 插件用于 SRM。您可以选择在此阶段安装或不安装该插件。由于本章没有讨论 vSphere 复制，我选择了**不安装
    vSphere 复制**作为选项。点击**下一步**继续。[!执行 SRM 安装](img/6442EN_03_06.jpg)
- en: On the next screen, provide the FQDN/IP and the credentials of the vCenter Server;
    the SRM instance should also be registered. Use of a separate service account,
    instead of the built-in administrator account, is recommended. In most cases where
    SRM is currently being installed, it is the local vCenter Server managing the
    site. Click on **Next** to continue.![Performing the SRM installation](img/6442EN_03_07.jpg)
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，提供 vCenter 服务器的 FQDN/IP 地址及凭据；同时，SRM 实例也应该进行注册。建议使用单独的服务帐户，而不是内建管理员帐户。在大多数当前安装
    SRM 的情况下，管理站点的是本地 vCenter 服务器。点击**下一步**继续。[!执行 SRM 安装](img/6442EN_03_07.jpg)
- en: You will then be prompted to a certificate source. Here, you can either let
    the installer generate a certificate, or you can supply a certificate file generated
    by a certificate authority.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，您将被提示选择证书源。在此，您可以让安装程序生成证书，或者提供由证书颁发机构生成的证书文件。
- en: 'The options available are as follows:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可用的选项如下：
- en: '**Automatically generate a certificate**'
  id: totrans-108
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动生成证书**'
- en: '**Use a PKCS#12 certificate file**'
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用PKCS#12证书文件**'
- en: Make a selection of your choice and click on **Next** to continue.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你需要的选项，然后点击**下一步**继续。
- en: Here, we have chosen to let the installer generate a new certificate. Use the
    second option if you already have a certificate file from your certificate authority.
    VMware recommends using CA-signed certificates for all its products.
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在这里，我们选择让安装程序生成一个新证书。如果你已经拥有来自证书颁发机构的证书文件，可以选择第二个选项。VMware建议为其所有产品使用CA签名证书。
- en: '![Performing the SRM installation](img/6442EN_03_08.jpg)'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![执行SRM安装](img/6442EN_03_08.jpg)'
- en: On the next screen, supply the details (organization and organization unit)
    for the certificate generation, and then click on **Next** to continue. You will
    be prompted for this information only if you have chosen to automatically generate
    a certificate.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个界面，提供证书生成所需的详细信息（组织和组织单位），然后点击**下一步**继续。如果选择自动生成证书，则系统会提示输入此信息。
- en: Supply a local site name, two e-mail addresses of the administrators who need
    to be notified of any event, and the IP address of the machine where we will install
    SRM. The local site name can be any name that you supply. In this case, I have
    used the name of the vCenter Server that is managing the site. The site name can
    be changed by going to the **Advanced Settings** tab of the site post installation.
    Click on **Next** to continue.![Performing the SRM installation](img/6442EN_03_09.jpg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供本地站点名称、两位管理员的电子邮件地址（这些管理员需要接收任何事件通知），以及我们将安装SRM的机器的IP地址。本地站点名称可以是你提供的任何名称。在此例中，我使用了管理站点的vCenter
    Server名称。安装后，可以通过站点的**高级设置**选项卡更改站点名称。点击**下一步**继续。![执行SRM安装](img/6442EN_03_09.jpg)
- en: Now, you will be prompted to supply the details of the database that you previously
    created for SRM.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，系统会提示你提供之前为SRM创建的数据库的详细信息。
- en: 'The following details are needed to proceed further:'
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下详细信息是继续安装所需的：
- en: The name of the 64-bit DSN that is configured to connect to the SRM database.
  id: totrans-117
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置为连接SRM数据库的64位DSN名称。
- en: The database user credentials, which could be a user that you created manually
    at the database server for the SRM database. Although, in this example, I have
    used the `sa` credentials, it is not a recommended practice to expose the `sa`
    credentials. In most environments, the `sa` account is used by the database administrator.
    Consider using a separate service account.
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据库用户凭据，可以是你在数据库服务器上为SRM数据库手动创建的用户。尽管在本例中，我使用了`sa`凭据，但不推荐公开使用`sa`凭据。在大多数环境中，`sa`账户由数据库管理员使用。建议使用单独的服务账户。
- en: Supply the details and click on **Next** to continue.![Performing the SRM installation](img/6442EN_03_10.jpg)
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供相关详细信息并点击**下一步**继续。![执行SRM安装](img/6442EN_03_10.jpg)
- en: On the **Ready to install the Program** screen, click on **Install** to begin
    the installation.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**准备安装程序**屏幕上，点击**安装**开始安装。
- en: Once the installation is complete, click on **Finish** to exit the installer.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，点击**完成**退出安装程序。
- en: Installing the SRM plugin for vSphere Client
  id: totrans-122
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为vSphere Client安装SRM插件
- en: The SRM functions are exposed in the vSphere Client UI with the help of the
    SRM plugin. The SRM installer does not install this plugin. This is because it
    is a plugin for the vSphere Client and not the vCenter Server. The plugin needs
    to be installed separately on the machine where you have vSphere Client installed.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: SRM功能通过vSphere Client的用户界面展现，借助SRM插件实现。SRM安装程序不会自动安装此插件，因为它是vSphere Client的插件，而非vCenter
    Server的插件。需要单独在安装了vSphere Client的机器上安装该插件。
- en: 'This is how you do it:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这是操作方法：
- en: Connect to vCenter Server using vSphere Client.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用vSphere Client连接到vCenter Server。
- en: Navigate to the **Manage Plug-ins** option in the **Plug-ins** tab, as shown
    in the following screenshot:![Installing the SRM plugin for vSphere Client](img/6442EN_03_11.jpg)
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**插件**选项卡中，导航到**管理插件**选项，如下图所示：![为vSphere Client安装SRM插件](img/6442EN_03_11.jpg)
- en: In the **Plug-in Manager** window, the SRM plugin should be listed under the
    **Available Plug-ins** category.![Installing the SRM plugin for vSphere Client](img/6442EN_03_12.jpg)
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**插件管理器**窗口中，SRM插件应列在**可用插件**类别下。![为vSphere Client安装SRM插件](img/6442EN_03_12.jpg)
- en: Click on the **Download and Install** link to fetch and install the SRM Plugin.
    The plugin installation is pretty straightforward.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载和安装**链接以获取并安装SRM插件。插件安装过程非常简单。
- en: Once the installation is complete, the vCenter inventory home page should list
    **Site Recovery** under **Solutions and Applications**.![Installing the SRM plugin
    for vSphere Client](img/6442EN_03_13.jpg)
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，vCenter 库存主页应显示 **站点恢复**，位于 **解决方案和应用程序** 下。![安装 SRM 插件到 vSphere 客户端](img/6442EN_03_13.jpg)
- en: Pairing sites
  id: totrans-130
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配对站点
- en: Once SRM is installed on both the sites, the next step is to pair the sites
    together. The pairing process establishes a connection between the vCenter Servers
    at the protected and recovery sites, which in turn makes the SRM instances at
    both the sites aware of its counterpart at the other site (protected/recovery).
    Without the sites being paired, we can't proceed further with the configuration
    of the DR setup.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦在两个站点上安装了 SRM，下一步就是将这两个站点进行配对。配对过程将在受保护站点和恢复站点的 vCenter 服务器之间建立连接，从而使两个站点的
    SRM 实例能够互相识别对方（受保护/恢复）。如果没有配对站点，我们将无法继续配置灾难恢复设置。
- en: 'This is how the sites are paired:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配对站点的过程：
- en: Connect to the protected/recovery site vCenter Server using vSphere Client.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 vSphere 客户端连接到受保护/恢复站点的 vCenter 服务器。
- en: Navigate to the inventory home page and click on **Site Recovery**.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到库存主页，并点击 **站点恢复**。
- en: Click on **Sites** in the left pane.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧窗格中的 **站点**。
- en: Right-click on the local site listed, and click on **Configure Connection**
    to bring up the configure connection wizard. Refer to the following screenshot:![Pairing
    sites](img/6442EN_03_14.jpg)
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 右键点击列出的本地站点，并点击 **配置连接** 打开配置连接向导。参考以下截图：![配对站点](img/6442EN_03_14.jpg)
- en: In the **Configure Connection** wizard, supply the FQDN of the remote vCenter
    Server and click on **Next** to continue. Accept any subsequent certificate warnings.![Pairing
    sites](img/6442EN_03_15.jpg)
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **配置连接** 向导中，提供远程 vCenter 服务器的 FQDN，并点击 **下一步** 继续。接受任何后续的证书警告。![配对站点](img/6442EN_03_15.jpg)
- en: Furnish the administrator credentials, and click on **Next**. Accept any subsequent
    certificate warnings.![Pairing sites](img/6442EN_03_16.jpg)
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供管理员凭据，然后点击 **下一步**。接受任何后续的证书警告。![配对站点](img/6442EN_03_16.jpg)
- en: This will begin the pairing process, which will establish a connection with
    the remote vCenter Server and SRM, and also establish reciprocity. Click on **Finish**
    to exit the wizard.![Pairing sites](img/6442EN_03_17.jpg)
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这将开始配对过程，建立与远程 vCenter 服务器和 SRM 的连接，并建立互通性。点击 **完成** 退出向导。![配对站点](img/6442EN_03_17.jpg)
- en: Once you exit the wizard, you will be prompted again for the administrator credentials
    of the remote vCenter Server. Enter the credentials and click on **OK**. Ignore
    any subsequent certificate warnings. Refer to the following screenshot:![Pairing
    sites](img/6442EN_03_18.jpg)
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦退出向导，你将再次被提示输入远程 vCenter 服务器的管理员凭据。输入凭据并点击 **确定**。忽略任何后续的证书警告。参考以下截图：![配对站点](img/6442EN_03_18.jpg)
- en: You should see both the sites listed under the **Sites** pane now:![Pairing
    sites](img/6442EN_03_19.jpg)
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你应该能够在 **站点** 窗格下看到两个站点的列表：![配对站点](img/6442EN_03_19.jpg)
- en: Keep in mind that the pairing is done only from one of the sites. This is because
    the pairing process establishes reciprocity by configuring the connection in the
    reverse direction as well. However, when you open the site recovery solution at
    the remote vCenter Server, you will be prompted to enter the administrator credentials
    of the other site.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，配对过程仅在其中一个站点进行。这是因为配对过程会通过反向配置连接来建立互通性。然而，当你在远程 vCenter 服务器上打开站点恢复解决方案时，会提示你输入另一个站点的管理员凭据。
- en: Installing Storage Replication Adapters
  id: totrans-143
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装存储复制适配器
- en: Once you have the SRM instances installed and paired, the next step is to install
    the Storage Replication Adapters. SRAs are coded and provided by the storage vendors.
    VMware certifies the SRAs and posts them as compatible with the SRM.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦安装并配对了 SRM 实例，下一步就是安装存储复制适配器。SRA 是由存储供应商编写并提供的。VMware 会认证这些 SRA 并发布其与 SRM
    的兼容性。
- en: Downloading SRA
  id: totrans-145
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 下载 SRA
- en: The certified versions of SRA can be downloaded directly from VMware's website.
    Keep in mind that most vendors publish the updated versions of SRA at their website
    before it is certified by VMware. Since SRA is a vendor-supported component, you
    can choose to install the latest version available from the vendor, if that is
    known to fix a problem you are dealing with.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 认证版本的 SRA 可以直接从 VMware 网站下载。请记住，大多数供应商会在 VMware 认证之前，先在其官网发布更新版本的 SRA。由于 SRA
    是供应商支持的组件，如果已知最新版本能够解决你正在处理的问题，你可以选择安装供应商提供的最新版本。
- en: 'This is how you can download an SRA:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 这是下载 SRA 的方法：
- en: Go to VMware's website at [www.vmware.com](http://www.vmware.com).
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 VMware 的官方网站：[www.vmware.com](http://www.vmware.com)。
- en: Navigate to the **vCenter Site Recovery Manager** option in **Downloads** under
    the **Product Downloads** category.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**产品下载**类别下的**vCenter Site Recovery Manager**选项，点击**下载**。
- en: Once you are at the download page for vCenter SRM, click on the **Go to Downloads**
    hyperlink listed against SRA.
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你进入 vCenter SRM 的下载页面，点击 SRA 旁边列出的**前往下载**超链接。
- en: At the **Download Storage Replication Adapters for VMware vCenter Site Recovery
    Manager** page, you will see a list of all the certified SRAs. Click on the **Download
    Now** button corresponding to the needed SRA.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**下载 VMware vCenter Site Recovery Manager 的存储复制适配器**页面上，你会看到所有经过认证的 SRA 列表。点击与所需
    SRA 对应的**立即下载**按钮。
- en: Installing SRA
  id: totrans-152
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装 SRA
- en: Once downloaded, the SRA component has to be installed on both the sites. In
    most cases, the SRA installation is pretty simple and straightforward, but this
    can be different from vendor to vendor. You need to refer to the vendor documentation
    for the installation procedure.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完成后，SRA 组件需要在两个站点上安装。在大多数情况下，SRA 安装过程简单明了，但不同厂商可能会有所不同。你需要参考厂商的文档来进行安装。
- en: 'Once the installation is complete, follow this procedure to discover the installed
    SRA component:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，按照以下步骤发现已安装的 SRA 组件：
- en: Connect to the protected/recovery site of vCenter Server using vSphere Client.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 vSphere Client 连接到 vCenter Server 的保护/恢复站点。
- en: Navigate to the inventory home page and click on **Site Recovery**.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到库存首页，点击**站点恢复**。
- en: Click on **Array Managers** in the left pane and navigate to the **SRAs** tab.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧窗格中点击**阵列管理器**，并导航到**SRA**选项卡。
- en: In the **SRAs** tab, click on **Rescan SRAs** to discover the installed SRA.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**SRA**选项卡中，点击**重新扫描 SRA**以发现已安装的 SRA。
- en: Repeat the procedure at the recovery site as well.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在恢复站点也重复该过程。
- en: Adding an array manager
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加阵列管理器
- en: Once you have the SRA installed and discovered at both the sites, you will need
    to add an array manager at both the sites. An array manager is required to discover
    the replicated LUNs and perform other storage operations initiated by SRM.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦在两个站点上安装并发现 SRA，你需要在两个站点上添加阵列管理器。阵列管理器用于发现已复制的 LUN，并执行 SRM 发起的其他存储操作。
- en: 'This is how you add an array manager:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 这是添加阵列管理器的方法：
- en: Connect to the protected/recovery site of vCenter Server using vSphere Client.
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 vSphere Client 连接到 vCenter Server 的保护/恢复站点。
- en: Navigate to the vCenter Server's inventory home page and click on **Site Recovery**.
  id: totrans-164
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到 vCenter Server 的库存首页，并点击**站点恢复**。
- en: Click on **Array Managers** in the left pane, select the site, and click on
    **Add Array Manager** to bring up the **Add Array Manager** wizard, as shown in
    the following screenshot:![Adding an array manager](img/6442EN_03_20.jpg)
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧窗格中点击**阵列管理器**，选择站点，并点击**添加阵列管理器**，以启动**添加阵列管理器**向导，如下图所示：![添加阵列管理器](img/6442EN_03_20.jpg)
- en: In the wizard, supply a **Display Name** for the array manager and an **SRA
    Type**. The SRA type value field will be prepopulated with the SRA that is already
    installed. Click on **Next** to continue.![Adding an array manager](img/6442EN_03_21.jpg)
  id: totrans-166
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导中，为阵列管理器提供一个**显示名称**和**SRA 类型**。SRA 类型值字段将预填充已经安装的 SRA。点击**下一步**继续。![添加阵列管理器](img/6442EN_03_21.jpg)
- en: On the next screen, you will be prompted to enter the IP address of the storage
    node or a management server, which does the array management. Keep in mind that
    the information this screen prompts for differs from array to array and from vendor
    to vendor. It is purely dependent on what SRA is being used. Here in this example,
    I use the HP StoreVirtual (LeftHand) SRA and what I have entered as the Virtual
    IP (VIP) of the cluster the **Node Storage Module** (**NSM**) is part of. If I
    don't use this, all the NSMs in the cluster are involved in the replication of
    SRM, and then I can supply the IP addresses of the involved NSMs separated by
    a comma.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，系统会提示你输入存储节点或管理服务器的 IP 地址，这些服务器负责阵列管理。请记住，这个屏幕提示的信息因阵列和厂商而异，完全依赖于使用的
    SRA。在这个示例中，我使用的是 HP StoreVirtual（LeftHand）SRA，并且输入的是作为**节点存储模块**（**NSM**）所属集群的虚拟
    IP（VIP）。如果不使用这个，集群中的所有 NSM 都会参与 SRM 的复制，随后可以提供参与的 NSM 的 IP 地址，地址之间用逗号分隔。
- en: Supply the details and click on **Next** to continue. Refer to the following
    screenshot:![Adding an array manager](img/6442EN_03_22.jpg)
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供详细信息，然后单击**下一步**继续。请参阅下面的截图：![添加数组管理器](img/6442CN_03_22.jpg)
- en: The next screen will read **Success** if the array managers are added successfully.
    Click on **Finish** to exit the wizard.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果数组管理器成功添加，下一个屏幕将显示**成功**。单击**完成**退出向导。
- en: Repeat the same procedure on the recovery site as well.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在恢复站点上重复相同的步骤。
- en: Once done, the **Array Managers** for both the sites should be listed, as shown
    in the following screenshot:![Adding an array manager](img/6442EN_03_23.jpg)
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，两个站点的**数组管理器**应该列出，如下截图所示：![添加数组管理器](img/6442CN_03_23.jpg)
- en: Enabling an array pair
  id: totrans-172
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启用数组对
- en: An array pair shows the replication relationship between two arrays. Before
    you enable an array pair, you need SRA installed and the array manager added at
    both the sites. For the array manager to detect an array pair, there should be
    a replication schedule already created between the arrays. Refer to the vendor
    documentation to understand what a replication schedule means for the vendor's
    array and the procedure to create it.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 数组对显示了两个数组之间的复制关系。在启用数组对之前，您需要在两个站点上安装SRA并添加数组管理器。要使数组管理器检测到数组对，应该已经在数组之间创建了复制计划。请参阅供应商文档，了解复制计划对供应商数组的含义及其创建过程。
- en: 'This is how you enable an array pair:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这是如何启用数组对的过程：
- en: Make sure that there is a replication schedule enabled between the two arrays.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保两个数组之间已启用复制计划。
- en: Navigate to the vCenter Server's inventory home page and click on **Site Recovery**.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到vCenter Server的库存首页，然后单击**站点恢复**。
- en: Click on **Array Managers** in the left pane.
  id: totrans-177
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左窗格中单击**数组管理器**。
- en: Select an added **Array Manager** (local or remote), and click on **Refresh**
    to discover an array pair, as shown in the following screenshot:![Enabling an
    array pair](img/6442EN_03_24.jpg)
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择已添加的**数组管理器**（本地或远程），然后单击**刷新**以发现数组对，如下截图所示：![启用数组对](img/6442CN_03_24.jpg)
- en: If the **Refresh** action discovers an array pair, the array pair will be listed.
    The **Refresh** action has to be done at both of the sites.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果**刷新**操作发现了一个数组对，该数组对将被列出。**刷新**操作必须在两个站点都执行。
- en: Array pairs discovered are not enabled by default. To enable an array pair,
    select an array pair and click on **Enable**. This operation has to done at only
    one of the sites.![Enabling an array pair](img/6442EN_03_25.jpg)
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 发现的数组对默认情况下未启用。要启用数组对，请选择一个数组对，然后单击**启用**。此操作仅需在一个站点执行。![启用数组对](img/6442CN_03_25.jpg)
- en: When an array pair is enabled, it tries to discover the devices (LUNs) for which
    a replication schedule is enabled at the array. Keep in mind that not all devices
    with a replication schedule are displayed as a device for the array pair; only
    the ones that are presented to a host at the protected site are displayed. To
    view the detected and filtered replication-enabled devices with the array manager
    selected, navigate to the **Devices** tab and click on **Refresh**, as shown in
    the following screenshot:![Enabling an array pair](img/6442EN_03_26.jpg)
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 启用数组对后，它会尝试发现数组上启用了复制计划的设备（LUN）。请注意，并非所有具有复制计划的设备都显示为数组对的设备；仅显示那些已经向受保护站点的主机呈现的设备。要查看已检测和过滤的支持复制的设备，请选择数组管理器，并导航至**设备**选项卡，然后单击**刷新**，如下截图所示：![启用数组对](img/6442CN_03_26.jpg)
- en: Configuring placeholder datastores
  id: totrans-182
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置占位符数据存储
- en: In the next chapter, you will learn how to create Protection Groups. For every
    virtual machine that becomes part of a Protection Group, SRM creates a shadow
    virtual machine. A placeholder datastore is used to store the files for the shadow
    virtual machines. The datastore used for this purpose should be accessible to
    all the hosts in the datacenter/cluster serving the role of a recovery-host. We
    will learn more about Protection Groups and shadow virtual machines in the next
    chapter. For now, understand that configuring placeholder datastores is an essential
    step in forming an SRM environment.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章节，您将学习如何创建保护组。对于每个成为保护组一部分的虚拟机，SRM会创建一个影子虚拟机。占位符数据存储用于存储影子虚拟机的文件。用于此目的的数据存储应该对扮演恢复主机角色的数据中心/集群中的所有主机可访问。我们将在下一章节详细了解保护组和影子虚拟机。暂时了解配置占位符数据存储是形成SRM环境的重要步骤。
- en: 'Assuming that each of these paired sites is geographically separated, each
    site will have its own placeholder datastore. The following figure shows the site
    and placeholder datastore relationship:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 假设这些配对站点各自地理分隔，每个站点将拥有自己的占位数据存储。以下图表显示了站点与占位数据存储的关系：
- en: '![Configuring placeholder datastores](img/6442EN_03_27.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![配置占位数据存储](img/6442EN_03_27.jpg)'
- en: 'This is how you configure placeholder datastores:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配置占位数据存储的方法：
- en: Navigate to vCenter Server's inventory home page and click on **Site Recovery**.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到vCenter Server的存货主页，单击**站点恢复**。
- en: Click on **Sites** in the left pane and select a site. Navigate to the **Placeholder
    Datastores** tab and click on **Configure Placeholder Datastore**, as shown in
    the following screenshot:![Configuring placeholder datastores](img/6442EN_03_28.jpg)
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左窗格中单击**站点**，选择一个站点。导航到**占位数据存储**选项卡，单击**配置占位数据存储**，如下屏幕截图所示：![配置占位数据存储](img/6442EN_03_28.jpg)
- en: In the **Configure Placeholder Datastore** window, select an appropriate datastore
    and click on **OK**. To confirm the selection, exit the window.![Configuring placeholder
    datastores](img/6442EN_03_29.jpg)
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**配置占位数据存储**窗口中，选择适当的数据存储，然后单击**确定**。为确认选择，退出该窗口。![配置占位数据存储](img/6442EN_03_29.jpg)
- en: Now, the **Placeholder Datastores** tab should show the configured placeholder.
    Refer to the following screenshot:![Configuring placeholder datastores](img/6442EN_03_30.jpg)
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，**占位数据存储**选项卡应显示已配置的占位符。请参阅以下屏幕截图：![配置占位数据存储](img/6442EN_03_30.jpg)
- en: If you plan to configure a Failback, repeat the procedure in the recovery site.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果计划配置回迁，则在恢复站点中重复该过程。
- en: Creating resource, folder, and network mappings
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建资源、文件夹和网络映射
- en: Creating resource, folder, and network mappings facilitates further orchestration
    of the Recovery Plan that will be executed for either a Planned Migration or a
    Failover. Without these mappings, you won't be able to configure protection on
    the virtual machines, and the protection status will indicate that these mapping
    are missing. We will learn more about Protection Groups in the next chapter.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 创建资源、文件夹和网络映射有助于进一步编排为计划迁移或故障切换执行的恢复计划。如果缺少这些映射，您将无法在虚拟机上配置保护，并且保护状态将指示缺少这些映射。我们将在下一章节详细了解保护组。
- en: 'Apart from being a requirement for creating Protection Groups, there are other
    use cases as well. The following table shows a few common ones:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 除了创建保护组的要求外，还有其他用例。以下表格显示了一些常见的用例：
- en: '| Use cases | Mapping to use |'
  id: totrans-195
  prefs: []
  type: TYPE_TB
  zh: '| 用例 | 使用的映射 |'
- en: '| --- | --- |'
  id: totrans-196
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| If the designated recovery site runs other workload, then you may want to
    create a separate folder for the VMs from the protected site. | Folder mappings
    |'
  id: totrans-197
  prefs: []
  type: TYPE_TB
  zh: '| 如果指定的恢复站点运行其他工作负载，则可能需要为来自受保护站点的VM创建单独的文件夹。 | 文件夹映射 |'
- en: '| If there is a separate cluster/resource pool at the recovery site to host,
    the VMs are recovered from the protected site. | Resource mappings |'
  id: totrans-198
  prefs: []
  type: TYPE_TB
  zh: '| 如果恢复站点有一个单独的集群/资源池来托管，则从受保护站点恢复的VM。 | 资源映射 |'
- en: '| If there are vSwitch/DSwitch port groups at the recovery site for the recovered
    VMs, we use the network mapping. | Network mappings |'
  id: totrans-199
  prefs: []
  type: TYPE_TB
  zh: '| 如果恢复站点上有恢复的虚拟机的vSwitch/DSwitch端口组，则使用网络映射。 | 网络映射 |'
- en: Resource mappings
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 资源映射
- en: We need to provide a correlation between the compute resource containers on
    both the sites. The compute resource containers are cluster, resource pool, and
    ESXi host. This is achieved with the help of resource mappings.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要为两个站点上的计算资源容器提供关联。计算资源容器包括集群、资源池和ESXi主机。这是通过资源映射来实现的。
- en: Resource mappings respect the presence of these containers, which means that
    if there is a cluster or resource pool at the site, the ESXi hosts are not made
    available as a selectable compute container.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 资源映射尊重这些容器的存在，这意味着如果站点上有集群或资源池，则ESXi主机不会作为可选择的计算容器提供。
- en: 'This is how you configure resource mappings:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配置资源映射的方法：
- en: Navigate to vCenter Server's inventory home page and click on **Site Recovery**.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到vCenter Server的存货主页，单击**站点恢复**。
- en: Click on **Sites** in the left pane, select a site, and navigate to the **Resource
    Mappings** tab. Select the resource container (a cluster, resource pool, or host)
    you want to map, and click on **Configure Mapping** to bring up the **Mapping**
    window. Refer to the following screenshot:![Resource mappings](img/6442EN_03_31.jpg)
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板点击**站点**，选择一个站点，导航到**资源映射**选项卡。选择你想映射的资源容器（集群、资源池或主机），点击**配置映射**以打开**映射**窗口。参考以下截图：![资源映射](img/6442EN_03_31.jpg)
- en: In the **Mapping** window, browse the resource inventory of the recovery site,
    select the destination resource container (a cluster, resource pool, or host),
    and click on **OK** to confirm.![Resource mappings](img/6442EN_03_32.jpg)
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**映射**窗口中，浏览恢复站点的资源库存，选择目标资源容器（集群、资源池或主机），点击**确定**以确认。![资源映射](img/6442EN_03_32.jpg)
- en: The **Resource Mapping** tab should now show the mapped **Recovery Site Resource**.![Resource
    mappings](img/6442EN_03_33.jpg)
  id: totrans-207
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**资源映射**选项卡现在应显示映射的**恢复站点资源**。![资源映射](img/6442EN_03_33.jpg)'
- en: Folder mappings
  id: totrans-208
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 文件夹映射
- en: Folders are inventory containers that can only be created using vCenter Server.
    They are used to group inventory objects of the same type for easier management.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹是只能通过 vCenter Server 创建的库存容器。它们用于将同一类型的库存对象进行分组，以便更轻松地管理。
- en: 'There are different types of folders. The folder type is determined by the
    inventory-hierarchy level they are created at. The folder names are as follows:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 文件夹有不同类型。文件夹类型由它们创建时所在的库存层级决定。文件夹名称如下：
- en: Datacenter folder
  id: totrans-211
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中心文件夹
- en: Hosts and clusters folder
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机和集群文件夹
- en: Virtual machine and template folder
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟机和模板文件夹
- en: Network folder
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络文件夹
- en: Storage folder
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储文件夹
- en: 'The vSphere Web Client provides UI menu options to create a folder of the following
    types, without needing to navigate to an appropriate inventory-hierarchy level
    to create them:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: vSphere Web Client 提供 UI 菜单选项来创建以下类型的文件夹，无需导航到适当的库存层级来创建它们：
- en: Hosts and clusters folder
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主机和集群文件夹
- en: Network folders
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络文件夹
- en: Storage folder
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存储文件夹
- en: Virtual machine and template folder
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 虚拟机和模板文件夹
- en: In the case of SRM folder mappings, we will deal with only virtual machine folders
    and its parent datacenter. You will not be able to configure mapping for any of
    the other folder types.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SRM 文件夹映射的情况下，我们只处理虚拟机文件夹及其父数据中心。你将无法为其他任何文件夹类型配置映射。
- en: 'This is how you configure folder mapping:'
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配置文件夹映射的方法：
- en: Navigate to vCenter Server's inventory home page and click on **Site Recovery**.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到 vCenter Server 的库存主页，点击**站点恢复**。
- en: Click on **Sites** in the left pane, select a site, and navigate to the **Folder
    Mappings** tab. Select the virtual machine folder that you want to map, and click
    on **Configure Mapping** to bring up the **Mapping** window, as shown in the following
    screenshot:![Folder mappings](img/6442EN_03_34.jpg)
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧面板点击**站点**，选择一个站点，导航到**文件夹映射**选项卡。选择你要映射的虚拟机文件夹，点击**配置映射**以打开**映射**窗口，如下截图所示：![文件夹映射](img/6442EN_03_34.jpg)
- en: In the **Mapping for Protected VMs** window, browse the virtual machine folder
    inventory of the recovery site, select the destination folder, and click on **OK**
    to confirm.![Folder mappings](img/6442EN_03_35.jpg)
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**受保护虚拟机映射**窗口中，浏览恢复站点的虚拟机文件夹库存，选择目标文件夹，点击**确定**以确认。![文件夹映射](img/6442EN_03_35.jpg)
- en: Tip
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: It is important to make sure that the parent datacenter of which the virtual
    machine folder is part of is mapped as well. The procedure to configure mapping
    is the same.
  id: totrans-227
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 确保虚拟机文件夹所属的父数据中心也被映射是很重要的。配置映射的过程是相同的。
- en: The **Folder Mapping** tab should now show the mapped recovery site folder.
    Refer to the following screenshot:![Folder mappings](img/6442EN_03_36.jpg)
  id: totrans-228
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**文件夹映射**选项卡现在应显示映射的恢复站点文件夹。参考以下截图：![文件夹映射](img/6442EN_03_36.jpg)'
- en: Network mappings
  id: totrans-229
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 网络映射
- en: Network configuration at the protected and recovery sites need not be identical.
    Network mappings provide a method to form a correlation between the port groups
    (standard or distributed) of the protected and recovery steps.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 受保护站点和恢复站点的网络配置不必完全相同。网络映射提供了一种方法，用于在受保护步骤和恢复步骤的端口组（标准或分布式）之间建立关联。
- en: Let's say we have a port group with the name VM Network at the protected site,
    and it is mapped to a port group with the name Recovery Network at the recovery
    site. In this case, a virtual machine that is connected to VM Network will be
    reconfigured to use the Recovery Network when failed over.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们在受保护站点有一个名为VM Network的端口组，并且它映射到恢复站点一个名为Recovery Network的端口组。在这种情况下，连接到VM
    Network的虚拟机会在故障切换时重新配置为使用Recovery Network。
- en: 'This is how you configure network mappings:'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 这是配置网络映射的步骤：
- en: Navigate to vCenter Server's inventory home page and click on **Site Recovery**.
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到vCenter Server的库存主页，并点击**站点恢复**。
- en: Click on **Sites** in the left pane, select a site, and navigate to the **Network
    Mappings** tab. Select the port group (standard/distributed) that you want to
    map, and click on **Configure Mapping** to bring up the **Mapping** window, as
    shown in the following screenshot:![Network mappings](img/6442EN_03_37.jpg)
  id: totrans-234
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧窗格中点击**站点**，选择一个站点，进入**网络映射**选项卡。选择要映射的端口组（标准/分布式），然后点击**配置映射**以打开**映射**窗口，如下图所示：![网络映射](img/6442EN_03_37.jpg)
- en: In the **Mapping for VM Network** window, browse the network inventory of the
    recovery site, select the destination port group, and click on **OK** to confirm.![Network
    mappings](img/6442EN_03_38.jpg)
  id: totrans-235
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**虚拟机网络映射**窗口中，浏览恢复站点的网络清单，选择目标端口组，然后点击**确定**进行确认。![网络映射](img/6442EN_03_38.jpg)
- en: The **Network Mappings** tab should now show the mapped recovery site port group,
    as shown in the following screenshot:![Network mappings](img/6442EN_03_39.jpg)
  id: totrans-236
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**网络映射**选项卡现在应该显示映射的恢复站点端口组，如下图所示：![网络映射](img/6442EN_03_39.jpg)'
- en: Virtual machine swap file location
  id: totrans-237
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 虚拟机交换文件位置
- en: With SRM implementations, there is a common argument about the placement of
    the virtual machine swap files. Some would suggest maintaining a separate datastore
    for the virtual machine swap files, while some are against it. Before we try to
    understand the rationale behind either of the design choices, it is important
    to know what a virtual machine swap file is.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 在SRM实现中，关于虚拟机交换文件的放置有一个常见的争论。一些人建议为虚拟机交换文件维护一个单独的数据存储，而另一些人则反对。在我们尝试理解这两种设计选择背后的理由之前，了解虚拟机交换文件是什么是很重要的。
- en: Every virtual machine will have a swap file (`.vswp`). This swap file is created
    every time a virtual machine is powered on. The size of the swap file is equal
    to the size of the memory assigned to the virtual machine, unless there is a reservation.
    If there is a memory reservation, then the size of the swap file will be equal
    to the size of the unreserved memory. Although rare, some environments use limits
    on memory as well.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 每个虚拟机都会有一个交换文件（`.vswp`）。每次虚拟机启动时，都会创建这个交换文件。交换文件的大小等于分配给虚拟机的内存大小，除非有内存保留。如果有内存保留，那么交换文件的大小将等于未保留内存的大小。虽然很少见，但有些环境也会限制内存的使用。
- en: 'So, the ideal formula to calculate the size of the swap file is as follows:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，计算交换文件大小的理想公式如下：
- en: '*Swap file size = memory limit – memory reservation*'
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: '*交换文件大小 = 内存限制 – 内存保留*'
- en: The default memory reservation is 0 MB, and the default limit is equal to the
    configured size of the memory. By default, the swap file is stored along with
    the virtual machine in its working directory.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的内存保留为0 MB，默认的限制等于配置的内存大小。默认情况下，交换文件与虚拟机一起存储在其工作目录中。
- en: Design choice 1 – separate datastore for the swap files
  id: totrans-243
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设计选择 1 – 为交换文件创建单独的数据存储
- en: 'The rationale is that the swap file is created every time a virtual machine
    is powered on. Since the VM will be powered on at the recovery site, the swap
    file will be created at that time. Hence, there is no need to replicate the swap
    files. The following table illustrates the pros and cons of this:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 这一选择的理由是，交换文件每次虚拟机启动时都会创建。由于虚拟机将在恢复站点启动，交换文件也会在那个时候创建。因此，交换文件无需复制。下表展示了这种设计的优缺点：
- en: '| Pros | Cons |'
  id: totrans-245
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 |'
- en: '| --- | --- |'
  id: totrans-246
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| Swap file replication, if avoided, can reduce the bandwidth utilization for
    storage replication. | Single point of failure. |'
  id: totrans-247
  prefs: []
  type: TYPE_TB
  zh: '| 如果避免交换文件复制，可以减少存储复制的带宽利用率。 | 单点故障。 |'
- en: '| Reduces the need for the storage space at the recovery site, which otherwise
    would be needed for the swap files. | The swap location should be chosen at a
    per-host level; this would mean a lot of manual work in a large environment. |'
  id: totrans-248
  prefs: []
  type: TYPE_TB
  zh: '| 减少恢复站点对存储空间的需求，否则恢复站点将需要这些空间来存放交换文件。 | 交换位置应在每个主机级别选择；这在大型环境中意味着需要大量的手动工作。
    |'
- en: '|   | Need to accommodate a separate large LUN; this could affect the available
    spare capacity of the array. |'
  id: totrans-249
  prefs: []
  type: TYPE_TB
  zh: '|   | 需要为一个独立的大型 LUN 提供空间；这可能会影响阵列的可用空闲容量。 |'
- en: Design choice 2 – store the swap files in the virtual machines' working directory
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设计选择 2 - 将交换文件存储在虚拟机的工作目录中
- en: 'The rationale is that apart from reduced replication bandwidth usage, there
    is no real advantage of maintaining a separate datastore for the swap files. Most
    SRM implementations will already have made sure that there will be more than enough
    bandwidth to make storage replication feasible. Also, not all virtual machines
    frequently use the swap files, unless the vSphere environment is oversubscribed
    and the virtual machines are frequently contending for memory resources. In most
    cases, the swap files will be replicated during the initial sync. Subsequent synchronizations
    will include swap files created consequent to power off and power on operations.
    Keep in mind that a guest OS reboot will not trigger the recreation of the swap
    files. The following table illustrates the pros and cons of this:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 这一决策的依据是，除了减少复制带宽的使用外，保持一个独立的数据存储用于交换文件并没有实际的优势。大多数 SRM 实现已经确保有足够的带宽来支持存储复制。此外，并非所有虚拟机都会频繁使用交换文件，除非
    vSphere 环境被过度订阅，虚拟机频繁争夺内存资源。在大多数情况下，交换文件将在初始同步时进行复制。后续的同步将包括由于关机和开机操作而创建的交换文件。请记住，来宾操作系统重启不会触发交换文件的重新创建。下表展示了这一设计的优缺点：
- en: '| Pros | Cons |'
  id: totrans-252
  prefs: []
  type: TYPE_TB
  zh: '| 优点 | 缺点 |'
- en: '| --- | --- |'
  id: totrans-253
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| No administrative overhead, which would otherwise be needed to configuring
    a swap datastore per host. | Bandwidth wastage, due to the replication of the
    swap files. |'
  id: totrans-254
  prefs: []
  type: TYPE_TB
  zh: '| 无需管理开销，否则每个主机配置交换数据存储时需要额外的管理开销。 | 带宽浪费，因为交换文件被复制。 |'
- en: '| No single point of failure. | Space wastage at the recovery site, which can
    otherwise be avoided if the swap files are not duplicated onto the replica LUNs.
    |'
  id: totrans-255
  prefs: []
  type: TYPE_TB
  zh: '| 无单点故障。 | 恢复站点的空间浪费，如果不将交换文件复制到副本 LUN 上，原本可以避免这种浪费。 |'
- en: Note
  id: totrans-256
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The design choices and the rationale behind them can vary depending on the environment
    you are dealing with. The rationales are only guidelines.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 设计选择及其背后的理由可能因所处理的环境而有所不同。这些理由仅作为指导原则。
- en: Summary
  id: totrans-258
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned what VMware vCenter SRM is and how it can be installed
    and configured to lay the groundwork for any SRM environment. In the next chapter,
    we will learn how to enable protection of the virtual machine workload by creating
    Protection Groups and Recovery Plans.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们了解了 VMware vCenter SRM 的概念，以及如何安装和配置它，为任何 SRM 环境奠定基础。在下一章中，我们将学习如何通过创建保护组和恢复计划来启用虚拟机工作负载的保护。
