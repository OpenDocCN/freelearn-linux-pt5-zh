- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book will show you how to get the most from your Linux computer. It describes
    how to perform common tasks such as finding and searching files, explains complex
    system administration activities such as monitoring and tuning a system, and discusses
    networks, security, distribution, and how to use the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将展示如何最大限度地发挥 Linux 计算机的性能。它描述了如何执行常见任务，如查找和搜索文件，解释了复杂的系统管理活动，如监控和调整系统，并讨论了网络、安全、发行版以及如何使用云计算。
- en: Casual users will enjoy recipes for reformatting their photos, downloading videos
    and sound files from the Internet, and archiving their files.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 普通用户将会喜欢重新格式化照片、从互联网下载视频和音频文件以及归档文件的实用技巧。
- en: Advanced users will find the recipes and explanations that solve complex issues,
    such as backups, revision control, and packet sniffing, useful.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 高级用户将会发现，解决复杂问题的配方和解释（如备份、版本控制和数据包嗅探）非常有用。
- en: Systems administrators and cluster managers will find recipes for using containers,
    virtual machines, and the cloud to make their job easier.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理员和集群管理员将会发现使用容器、虚拟机和云计算的配方可以让他们的工作变得更加轻松。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](195d920d-33c2-41d6-bd33-37d75f9c37f1.xhtml), *Shell Something Out*,
    explains how to use a command line, write and debug bash scripts, and use pipes
    and shell configuration.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](195d920d-33c2-41d6-bd33-37d75f9c37f1.xhtml)，*Shell 操作入门*，解释了如何使用命令行、编写和调试
    bash 脚本，并使用管道和 shell 配置。'
- en: '[Chapter 2](36986eeb-141a-496a-a6b1-4f78f612c14e.xhtml), *Have a Good Command*,
    introduces common Linux commands that can be used from the command line or in
    bash scripts. It also explains how to read data from files; find files by name,
    type, or date; and compare files.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](36986eeb-141a-496a-a6b1-4f78f612c14e.xhtml)，*掌握基本命令*，介绍了可以在命令行或 bash
    脚本中使用的常见 Linux 命令。它还解释了如何从文件中读取数据；通过名称、类型或日期查找文件；以及比较文件。'
- en: '[Chapter 3](19219dcb-e034-408e-8fe2-db6daa9278c8.xhtml), *File In, File Out*,
    explains how to work with files, including finding and comparing files, searching
    for text, navigating directory hierarchy, and manipulating image and video files.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](19219dcb-e034-408e-8fe2-db6daa9278c8.xhtml)，*文件输入与输出*，解释了如何操作文件，包括查找和比较文件、搜索文本、浏览目录层次结构以及处理图像和视频文件。'
- en: '[Chapter  4](22424a9e-fea7-49de-9589-ea32aeb0b829.xhtml), *Texting and Driving*,
    explains how to use regular expressions with `awk`, `sed`, and `grep`.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](22424a9e-fea7-49de-9589-ea32aeb0b829.xhtml)，*文本处理与正则表达式*，解释了如何在 `awk`、`sed`
    和 `grep` 中使用正则表达式。'
- en: '[Chapter 5](4556e100-4227-4900-91d6-9a2acd334bf3.xhtml), *Tangled Web? Not
    At All!*, explains web interactions without a browser! It also explains how to
    script to check your website for broken links and download and parse HTML data.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](4556e100-4227-4900-91d6-9a2acd334bf3.xhtml)，*错综复杂的网络？一点也不！*，解释了如何在没有浏览器的情况下进行网页交互！它还解释了如何编写脚本来检查网站上的死链接，并下载和解析
    HTML 数据。'
- en: '[Chapter 6](534a28c5-20f8-442e-bef2-517864965f78.xhtml), *Repository Management*,
    introduces revision control with Git or Fossil. Keep track of the changes and
    maintain history.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](534a28c5-20f8-442e-bef2-517864965f78.xhtml)，*版本库管理*，介绍了使用 Git 或 Fossil
    进行版本控制。跟踪变更并保持历史记录。'
- en: '[Chapter 7](3fc45121-c541-4c47-90ec-4db14dc7a60e.xhtml), *The Backup Plan,* discusses
    traditional and modern Linux backup tools. The bigger the disk, the more you need
    backups.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](3fc45121-c541-4c47-90ec-4db14dc7a60e.xhtml)，*备份计划*，讨论了传统和现代的 Linux 备份工具。硬盘越大，你就越需要备份。'
- en: '[Chapter 8](5ba784d5-fa8b-4840-b4c5-cac906e484f9.xhtml), *The Old-Boy Network*,
    explains how to configure and debug network issues, share a network, and create
    a VPN.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](5ba784d5-fa8b-4840-b4c5-cac906e484f9.xhtml)，*老派网络*，解释了如何配置和调试网络问题、共享网络并创建
    VPN。'
- en: '[Chapter 9](39e9cad3-701a-48c5-9b88-59e8b7c0ce41.xhtml), *Putting on the Monitor''s
    Cap*, helps us know what your system is doing. It also explains how to track disk
    and memory usage, track logins, and examine log files.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](39e9cad3-701a-48c5-9b88-59e8b7c0ce41.xhtml)，*开启监视模式*，帮助我们了解系统的运行情况。它还解释了如何跟踪磁盘和内存使用情况，跟踪登录情况并检查日志文件。'
- en: Chapter 10, *Administration Calls*, explains how to manage tasks, send messages to
    users, schedule automated tasks, document your work, and use terminals effectively.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*系统管理呼叫*，解释了如何管理任务、向用户发送消息、调度自动任务、记录工作并有效使用终端。
- en: '[Chapter 11](5bf336a4-5338-4a7a-b27e-1ebecac4704d.xhtml), *Tracing the Clues*,
    explains how to snoop your network to find network issues and track problems in
    libraries and system calls.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](5bf336a4-5338-4a7a-b27e-1ebecac4704d.xhtml)，*追踪线索*，解释了如何监控网络以发现网络问题，并跟踪库和系统调用中的问题。'
- en: '[Chapter 12](5c74c943-1155-4720-a3cb-f4740f691f8c.xhtml), *Tuning a Linux System*,
    helps us understand how to make your system perform better and use memory, disk,
    I/O, and CPU efficiently.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](5c74c943-1155-4720-a3cb-f4740f691f8c.xhtml)，*调优Linux系统*，帮助我们了解如何提升系统性能，并高效使用内存、磁盘、I/O和CPU。'
- en: '[Chapter 13](aebd8926-4121-4f45-9f45-d92d3f97ae91.xhtml), *Containers, Virtual
    Machines, and the Cloud*, explains when and how to use containers, virtual machines,
    and the cloud to distribute applications and share data.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](aebd8926-4121-4f45-9f45-d92d3f97ae91.xhtml)，*容器、虚拟机和云计算*，解释了何时以及如何使用容器、虚拟机和云计算来分发应用程序和共享数据。'
- en: What you need for this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: The recipes in this book run on any Linux-based computer—from a Raspberry Pi
    to IBM Big Iron.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的食谱适用于任何基于Linux的计算机——从Raspberry Pi到IBM大型计算机。
- en: Who this book is for
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: Everyone, from novice users to experienced admins, will find useful information
    in this book. It introduces and explains both the basic tools and advanced concepts,
    as well as the tricks of the trade.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 从新手用户到经验丰富的管理员，每个人都能从本书中找到有用的信息。它介绍并解释了基础工具和高级概念，以及行业技巧。
- en: Sections
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, T*here's more...*, and *See also*).
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会看到几个经常出现的标题（*准备就绪*、*如何实现…*、*它是如何工作的…*、*还有更多...*和*另见*）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供清晰的操作步骤，我们使用如下的章节划分来描述如何完成一个食谱：
- en: Getting ready
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备就绪
- en: This section tells you what to expect in the recipe, and it describes how to
    set up any software or any preliminary settings required for the recipe.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您该食谱的预期效果，并描述了如何设置任何必要的软件或初步设置。
- en: How to do it…
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何实现…
- en: This section contains the steps required to follow the recipe.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含完成食谱所需的步骤。
- en: How it works…
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There's more…
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的额外信息，帮助读者更好地了解食谱。
- en: See also
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 另见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关该食谱的其他有用信息的链接。
- en: Conventions
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将看到几种不同的文本风格，用以区分不同类型的信息。以下是这些风格的示例及其含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "Shebang is a line on which `#!` is prefixed to the interpreter path."'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名如下所示：“Shebang是以`#!`开头的解释器路径。”
- en: 'A block of code is set as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您注意某个代码块的特定部分时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-42
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出以以下方式写出：
- en: '[PRE2]'
  id: totrans-44
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select System info from the Administration panel."'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。屏幕上看到的词汇，例如在菜单或对话框中，会以如下方式显示：“从管理面板中选择系统信息。”'
- en: Warnings or important notes appear in a box like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以框体形式显示，如下所示。
- en: Tips and tricks appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以如下方式呈现。
- en: Reader feedback
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。告诉我们您对本书的看法——您喜欢或不喜欢的地方。读者反馈对我们很重要，因为它帮助我们开发出您能够从中获得最大收益的书籍。
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们提供一般反馈，只需发送电子邮件至`feedback@packtpub.com`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域具有专业知识，并且有兴趣撰写或参与书籍的编写，请查看我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本Packt书籍的骄傲拥有者，我们为你准备了许多资源，帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [h
    t t p ://w w w . p a c k t p u b . c o m](http://www.packtpub.com). If you purchased
    this book elsewhere, you can visit [h t t p ://w w w . p a c k t p u b . c o m
    /s u p p o r t](http://www.packtpub.com/support) and register to have the files
    e-mailed directly to you.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户中下载本书的示例代码文件，访问地址是 [http://www.packtpub.com](http://www.packtpub.com)。如果你是从其他地方购买的这本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以便将文件直接通过电子邮件发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的网站。
- en: Hover the mouse pointer on the SUPPORT tab at the top.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的“支持”标签上。
- en: Click on Code Downloads & Errata.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载与勘误”。
- en: Enter the name of the book in the Search box.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在搜索框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的地点。
- en: Click on Code Download.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“代码下载”。
- en: You can also download the code files by clicking on the Code Files button on
    the book's webpage at the Packt Publishing website. This page can be accessed
    by entering the book's name in the Search box. Please note that you need to be
    logged in to your Packt account.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过点击书籍网页上的代码文件按钮，下载代码文件。该网页可以通过在搜索框中输入书名来访问。请注意，你需要登录你的Packt账号才能访问。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 文件下载完成后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Windows的WinRAR / 7-Zip
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Mac的Zipeg / iZip / UnRarX
- en: 7-Zip / PeaZip for Linux
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于Linux的7-Zip / PeaZip
- en: The code bundle for the book is also hosted on GitHub at
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，地址是：
- en: '[https://github.com/PacktPublishing/Linux-Shell-Scripting-Cookbook-Third-Edition](https://github.com/PacktPublishing/Linux-Shell-Scripting-Cookbook-Third-Edition).'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://github.com/PacktPublishing/Linux-Shell-Scripting-Cookbook-Third-Edition](https://github.com/PacktPublishing/Linux-Shell-Scripting-Cookbook-Third-Edition)。'
- en: We also have other code bundles from our rich catalog of books and videos available
    at
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的丰富图书和视频目录中还有其他代码包可供下载。
