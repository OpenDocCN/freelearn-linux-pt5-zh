- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book will show you how to get the most from your Linux computer. It describes
    how to perform common tasks such as finding and searching files, explains complex
    system administration activities such as monitoring and tuning a system, and discusses
    networks, security, distribution, and how to use the cloud.
  prefs: []
  type: TYPE_NORMAL
- en: Casual users will enjoy recipes for reformatting their photos, downloading videos
    and sound files from the Internet, and archiving their files.
  prefs: []
  type: TYPE_NORMAL
- en: Advanced users will find the recipes and explanations that solve complex issues,
    such as backups, revision control, and packet sniffing, useful.
  prefs: []
  type: TYPE_NORMAL
- en: Systems administrators and cluster managers will find recipes for using containers,
    virtual machines, and the cloud to make their job easier.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](195d920d-33c2-41d6-bd33-37d75f9c37f1.xhtml), *Shell Something Out*,
    explains how to use a command line, write and debug bash scripts, and use pipes
    and shell configuration.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 2](36986eeb-141a-496a-a6b1-4f78f612c14e.xhtml), *Have a Good Command*,
    introduces common Linux commands that can be used from the command line or in
    bash scripts. It also explains how to read data from files; find files by name,
    type, or date; and compare files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 3](19219dcb-e034-408e-8fe2-db6daa9278c8.xhtml), *File In, File Out*,
    explains how to work with files, including finding and comparing files, searching
    for text, navigating directory hierarchy, and manipulating image and video files.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter  4](22424a9e-fea7-49de-9589-ea32aeb0b829.xhtml), *Texting and Driving*,
    explains how to use regular expressions with `awk`, `sed`, and `grep`.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](4556e100-4227-4900-91d6-9a2acd334bf3.xhtml), *Tangled Web? Not
    At All!*, explains web interactions without a browser! It also explains how to
    script to check your website for broken links and download and parse HTML data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 6](534a28c5-20f8-442e-bef2-517864965f78.xhtml), *Repository Management*,
    introduces revision control with Git or Fossil. Keep track of the changes and
    maintain history.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 7](3fc45121-c541-4c47-90ec-4db14dc7a60e.xhtml), *The Backup Plan,* discusses
    traditional and modern Linux backup tools. The bigger the disk, the more you need
    backups.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 8](5ba784d5-fa8b-4840-b4c5-cac906e484f9.xhtml), *The Old-Boy Network*,
    explains how to configure and debug network issues, share a network, and create
    a VPN.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 9](39e9cad3-701a-48c5-9b88-59e8b7c0ce41.xhtml), *Putting on the Monitor''s
    Cap*, helps us know what your system is doing. It also explains how to track disk
    and memory usage, track logins, and examine log files.'
  prefs: []
  type: TYPE_NORMAL
- en: Chapter 10, *Administration Calls*, explains how to manage tasks, send messages to
    users, schedule automated tasks, document your work, and use terminals effectively.
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 11](5bf336a4-5338-4a7a-b27e-1ebecac4704d.xhtml), *Tracing the Clues*,
    explains how to snoop your network to find network issues and track problems in
    libraries and system calls.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](5c74c943-1155-4720-a3cb-f4740f691f8c.xhtml), *Tuning a Linux System*,
    helps us understand how to make your system perform better and use memory, disk,
    I/O, and CPU efficiently.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](aebd8926-4121-4f45-9f45-d92d3f97ae91.xhtml), *Containers, Virtual
    Machines, and the Cloud*, explains when and how to use containers, virtual machines,
    and the cloud to distribute applications and share data.'
  prefs: []
  type: TYPE_NORMAL
- en: What you need for this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The recipes in this book run on any Linux-based computer—from a Raspberry Pi
    to IBM Big Iron.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Everyone, from novice users to experienced admins, will find useful information
    in this book. It introduces and explains both the basic tools and advanced concepts,
    as well as the tricks of the trade.
  prefs: []
  type: TYPE_NORMAL
- en: Sections
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, T*here's more...*, and *See also*).
  prefs: []
  type: TYPE_NORMAL
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: Getting ready
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section tells you what to expect in the recipe, and it describes how to
    set up any software or any preliminary settings required for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How to do it…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section contains the steps required to follow the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: How it works…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: There's more…
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: See also
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section provides helpful links to other useful information for the recipe.
  prefs: []
  type: TYPE_NORMAL
- en: Conventions
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    path names, dummy URLs, user input, and Twitter handles are shown as follows:
    "Shebang is a line on which `#!` is prefixed to the interpreter path."'
  prefs: []
  type: TYPE_NORMAL
- en: 'A block of code is set as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: 'Any command-line input or output is written as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Select System info from the Administration panel."'
  prefs: []
  type: TYPE_NORMAL
- en: Warnings or important notes appear in a box like this.
  prefs: []
  type: TYPE_NORMAL
- en: Tips and tricks appear like this.
  prefs: []
  type: TYPE_NORMAL
- en: Reader feedback
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  prefs: []
  type: TYPE_NORMAL
- en: To send us general feedback, simply e-mail `feedback@packtpub.com`, and mention
    the book's title in the subject of your message.
  prefs: []
  type: TYPE_NORMAL
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  prefs: []
  type: TYPE_NORMAL
