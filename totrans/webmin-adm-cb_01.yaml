  zh: 对以下问题回答 yes (`y`)：
- en: '[PRE31]'
  id: totrans-132
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE31]'
- en: After installation is completed, you may delete the `webmin-NNN.tar.gz` archive
    and the extracted `webmin-NNN` folder from which installation was started.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，你可以删除 `webmin-NNN.tar.gz` 压缩包以及用于安装的解压后的 `webmin-NNN` 文件夹。
- en: How it works...
  id: totrans-134
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Webmin installation script is able to install it on most Unix-like operating
    systems.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 安装脚本能够在大多数类 Unix 操作系统上安装它。
- en: When we were starting the installation script, we indicated that we want to
    install Webmin's program files in `/usr/local/webmin`. Use a different path if
    you want to place it elsewhere.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动安装脚本时，我们指定了希望将 Webmin 的程序文件安装在 `/usr/local/webmin` 路径下。如果你想将它安装到其他位置，可以使用不同的路径。
- en: Webmin asks you a series of questions during installation. For instance, it
    asks you where to store configuration files (defaults to `/etc/webmin/`) and log
    files (defaults to `/var/webmin/`). These locations may be changed, but the defaults
    will work well on most systems.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 在安装过程中会询问你一系列问题。例如，它会询问你将配置文件存储在哪里（默认存储在 `/etc/webmin/`）和日志文件存储在哪里（默认存储在
    `/var/webmin/`）。这些位置可以更改，但默认值在大多数系统中都能正常工作。
- en: You will also need to specify the username and password of the first Webmin
    user. This user will have complete control of your system through Webmin and will
    be able to add more user accounts.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要指定第一个 Webmin 用户的用户名和密码。这个用户将通过 Webmin 完全控制你的系统，并能够添加更多的用户账户。
- en: See also
  id: totrans-139
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参见
- en: You can find more information about installing Webmin on its website at [http://www.webmin.com/tgz.html](http://www.webmin.com/tgz.html)
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 Webmin 的官网上找到更多关于安装的信息：[http://www.webmin.com/tgz.html](http://www.webmin.com/tgz.html)
- en: 'Look for a Webmin package for your system. Here are a few links:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 寻找适合你系统的 Webmin 软件包。以下是一些链接：
- en: '**Arch Linux**: [https://www.archlinux.org/packages/?name=webmin](https://www.archlinux.org/packages/?name=webmin)'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Arch Linux**: [https://www.archlinux.org/packages/?name=webmin](https://www.archlinux.org/packages/?name=webmin)'
- en: '**FreeBSD**: [https://www.freshports.org/sysutils/webmin/](https://www.freshports.org/sysutils/webmin/)'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**FreeBSD**: [https://www.freshports.org/sysutils/webmin/](https://www.freshports.org/sysutils/webmin/)'
- en: '**Gentoo**: [http://packages.gentoo.org/package/app-admin/webmin](http://packages.gentoo.org/package/app-admin/webmin)'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Gentoo**: [http://packages.gentoo.org/package/app-admin/webmin](http://packages.gentoo.org/package/app-admin/webmin)'
- en: Connecting to Webmin
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 连接到 Webmin
- en: The only client software you need to start using Webmin is a web browser. You
    can connect to Webmin using your server's IP address or domain name. Webmin allows
    you to change which IP address, port, or domain name it will use for connections.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 启动 Webmin 所需的唯一客户端软件是一个网页浏览器。你可以使用服务器的 IP 地址或域名连接到 Webmin。Webmin 允许你更改它用于连接的
    IP 地址、端口或域名。
- en: Getting ready
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: The first step is to check the IP address of your server. One way to do it is
    to run the `/sbin/ifconfig` command. It will give you lots of information about
    network interfaces configured on your system, including the IP number for each
    one under the heading **inet addr**. You will have at least two network interfaces
    on your system. One will be called **lo** or **lo0**, this is the local loopback
    interface that is used only for connections originating from the same machine.
    This will have the IP of 127.0.0.1\. The other interface will most likely be named
    **eth0** or **en0** and this will be the primary network adapter of your machine.
    To connect from another computer, note this IP address. You can also set up a
    DNS entry for this IP, and then you'll be able to connect using a domain name.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是检查你服务器的 IP 地址。你可以通过运行 `/sbin/ifconfig` 命令来查看。它会提供很多关于系统中配置的网络接口的信息，包括每个接口下的
    **inet addr** 标题下的 IP 地址。你的系统上至少会有两个网络接口。其中一个会被称为 **lo** 或 **lo0**，这是仅用于同一机器之间连接的本地回环接口，IP
    地址是 127.0.0.1。另一个接口很可能被称为 **eth0** 或 **en0**，这是你机器的主要网络适配器。如果要从其他计算机连接，请注意这个 IP
    地址。你还可以为这个 IP 设置 DNS 记录，然后使用域名连接。
- en: How to do it...
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'You can connect to Webmin by performing the following steps:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过执行以下步骤连接到 Webmin：
- en: 'Open your web browser and type in the following address, but substitute the
    words `webmin.host` with the IP address or domain name of your server: `https://webmin.host:10000`.'
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的网页浏览器，输入以下地址，但将 `webmin.host` 替换为你服务器的 IP 地址或域名：`https://webmin.host:10000`。
- en: Tip
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: 'If your browser reports that it could not establish a connection to the server,
    then you may be running a firewall on the server, which is blocking incoming connections.
    On most Linux systems, the default firewall is called `iptables` and you can direct
    it to allow all incoming TCP traffic on the port 10000 by issuing the following
    command:'
  id: totrans-153
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你的浏览器报告无法建立与服务器的连接，那么可能是你在服务器上运行了防火墙，阻止了进入的连接。在大多数 Linux 系统中，默认的防火墙叫做 `iptables`，你可以通过执行以下命令来允许所有进入的
    TCP 流量通过 10000 端口：
- en: '[PRE32]'
  id: totrans-154
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE32]'
- en: 'Unfortunately, the first thing you will see after connecting successfully is
    a warning stating something along these lines: **This site''s security certificate
    is not valid!** Feel free to ignore this warning and proceed to Webmin. Take a
    look at the *How it works...* section of this recipe for more information.'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不幸的是，在成功连接后，你首先会看到一个警告，内容大致是：**此站点的安全证书无效！** 你可以忽略这个警告，继续访问 Webmin。有关更多信息，请查看本食谱中的
    *它是如何工作的...* 部分。
- en: Tip
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: If you receive an error stating that establishing a secure connection failed
    instead, try to connect to `http://webmin.host:10000` using regular HTTP.
  id: totrans-157
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你收到一个错误，提示建立安全连接失败，请尝试使用常规 HTTP 连接到 `http://webmin.host:10000`。
- en: On the next screen, you will be asked to provide the login and password of a
    user with administrative privileges. This is almost always either root or a user
    who has ALL privileges granted through `sudo`. Type the username and password
    and hit the button to log in.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个界面，你将被要求提供一个具有管理员权限的用户的登录名和密码。这个用户几乎总是 root 用户，或者是通过 `sudo` 授予了所有权限的用户。输入用户名和密码，然后点击按钮进行登录。
- en: 'Once you log in, Webmin will greet you with a home screen displaying an overview
    of your system, similar to the following screenshot:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 登录后，Webmin 会向你展示一个主屏幕，显示系统概览，类似于以下截图：
- en: '![How to do it...](img/5849_01_01.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/5849_01_01.jpg)'
- en: This welcome screen shows Webmin's main interface. On the left-hand side, we
    see a sidebar containing a hierarchical menu listing all installed modules organized
    into categories. To the right, we see an interface of the currently activated
    module (in this case, it's **System Information**).
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这个欢迎界面展示了 Webmin 的主界面。在左侧，我们看到一个侧边栏，里面包含了一个层次化的菜单，列出了所有已安装的模块，并按类别进行组织。右侧则展示了当前激活模块的界面（在这种情况下，是**系统信息**）。
- en: How it works...
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Webmin runs a web server on port 10000 of your server. Since browsers connect
    to port 80 by default (or port 443 when using HTTPS), we need to specify the port
    number as part of the URL.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 在你的服务器上运行一个 Web 服务器，端口号为 10000。由于浏览器默认连接到 80 端口（或者在使用 HTTPS 时是 443 端口），我们需要在
    URL 中指定端口号。
- en: 'If the Perl module Net::SSLeay is installed on your system, all connections
    to Webmin are encrypted to avoid eavesdropping or man-in-the-middle attacks. In
    order to establish an encrypted connection, we instruct the browser to connect
    using the HTTPS protocol. If you try to connect over regular HTTP, Webmin will
    provide you with a page redirecting you to the encrypted connection similar to
    the following screenshot:'
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的系统中安装了 Perl 模块 Net::SSLeay，那么所有连接到 Webmin 的连接都会加密，以防止窃听或中间人攻击。为了建立加密连接，我们指示浏览器使用
    HTTPS 协议进行连接。如果你尝试通过常规的 HTTP 连接，Webmin 会提供一个页面，将你重定向到加密连接，类似于以下截图：
- en: '![How it works...](img/5849_01_11.jpg)'
  id: totrans-165
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作...](img/5849_01_11.jpg)'
- en: 'The error message we see when we establish an encrypted connection is caused
    by the fact that the certificate we''re using to encrypt communication was generated
    by Webmin itself and wasn''t signed by a commercial, trusted certificate authority.
    This is not a cause for worry. A self-signed certificate has one important advantage:
    it''s free, and it provides the same encryption as a commercial certificate.'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们建立加密连接时看到的错误信息是因为我们用来加密通信的证书是 Webmin 自己生成的，并未被商业的、受信任的证书颁发机构签署。这不需要担心。自签名证书有一个重要的优点：它是免费的，而且提供与商业证书相同的加密效果。
- en: There's more...
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: Webmin uses port 10000 by default to host its web server and will accept connections
    coming in on any network interface. You can change these options if you wish.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 默认使用 10000 端口来托管其 Web 服务器，并会接受来自任何网络接口的连接。如果需要，你可以修改这些选项。
- en: Changing Webmin's listening port
  id: totrans-169
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更改 Webmin 的监听端口
- en: 'Navigate to the **Ports and Addresses** configuration module by selecting the
    following options from the menu: **Webmin** | **Webmin Configuration**. Then,
    click the **Ports and Addresses** icon. You will get the following screen. On
    this screen, you can change the port on which Webmin listens for connections by
    specifying it in **Listen on port** | **Specific port**. Leave the value of the
    **Bind to IP address** field as **Any address** for now. Consider the following
    screenshot:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 通过从菜单选择以下选项，导航到 **端口与地址** 配置模块：**Webmin** | **Webmin 配置**。然后，点击 **端口与地址** 图标，你将看到以下屏幕。在此屏幕中，你可以通过在
    **监听端口** | **特定端口** 中指定端口来更改 Webmin 监听连接的端口。暂时将 **绑定到 IP 地址** 字段的值保持为 **任何地址**。请参阅以下截图：
- en: '![Changing Webmin''s listening port](img/5849_01_12.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![更改 Webmin 的监听端口](img/5849_01_12.jpg)'
- en: Change the port to `10001` or any unused port number you prefer and click **Save**.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 将端口更改为 `10001` 或任何你喜欢的未使用端口号，然后点击 **保存**。
- en: Tip
  id: totrans-173
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: 'You can get a list of used ports by issuing the `netstat` command. Daemons
    on your server use some ports to listen for incoming connections. You won''t be
    able to use any of these for Webmin. On Linux, you can use the following command
    to get a list of listening ports:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过执行`netstat`命令获取已使用端口的列表。服务器上的守护进程使用某些端口监听传入连接，这些端口不能用于 Webmin。在 Linux 上，你可以使用以下命令来获取监听端口的列表：
- en: '[PRE33]'
  id: totrans-175
  prefs: []
  type: TYPE_PRE
  zh: '[PRE33]'
- en: 'On BSD-based systems, use this instead:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 在基于 BSD 的系统上，使用以下命令：
- en: '[PRE34]'
  id: totrans-177
  prefs: []
  type: TYPE_PRE
  zh: '[PRE34]'
- en: Webmin will change its port and redirect you to the new address.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 将更改其端口并将你重定向到新的地址。
- en: Specifying the IP address on which Webmin listens
  id: totrans-179
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 指定 Webmin 监听的 IP 地址
- en: 'You can use the **Ports and Addresses** screen to select on which IP address
    Webmin will be listening. This is useful if you have more than one network interface
    installed on your machine (for instance, one for accessing the Internet and one
    on a local network). You can also use this option to select the loopback interface
    and allow only connections originating from the same machine or coming in over
    an SSH tunnel (refer to the *Connecting to Webmin securely over an SSH tunnel*
    recipe in [Chapter 3](ch03.html "Chapter 3. Securing Your System"), *Securing
    Your System*). To restrict connections only to local traffic, select **Bind to
    IP address** | **Only address...** and enter 127.0.0.1 as shown in the following
    screenshot:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用 **端口与地址** 屏幕来选择 Webmin 监听的 IP 地址。如果你的机器上安装了多个网络接口（例如，一个用于访问互联网，一个用于本地网络），这将很有用。你还可以使用此选项选择回环接口，只允许来自同一台机器的连接或通过
    SSH 隧道的连接（参见[第 3 章](ch03.html "第 3 章。保护你的系统")中的 *通过 SSH 隧道安全连接到 Webmin*）。要仅限本地流量连接，请选择
    **绑定到 IP 地址** | **仅限地址...**，并输入 127.0.0.1，如下图所示：
- en: '![Specifying the IP address on which Webmin listens](img/5849_01_02.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![指定 Webmin 监听的 IP 地址](img/5849_01_02.jpg)'
- en: Installing additional Webmin modules
  id: totrans-182
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装额外的 Webmin 模块
- en: Webmin has a modular architecture and it's possible to extend it by installing
    additional modules. The majority of stable Webmin modules come bundled into Webmin,
    so in most cases you don't actually need to install them. Modules, which are installed
    but not active, are located in the **Un-used Modules** section of the menu. They
    will usually become activated automatically when you install the software that
    they depend on. For instance, you may see the **MySQL Database Server** module
    listed in this section. When you install MySQL or other supported software on
    your system, Webmin will detect it and move the appropriate module into its section
    in the menu.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 具有模块化架构，可以通过安装附加模块来扩展它。大多数稳定的 Webmin 模块已捆绑在 Webmin 中，因此在大多数情况下你实际上不需要安装它们。已安装但未启用的模块位于菜单的
    **未使用模块** 部分。它们通常会在你安装它们依赖的软件时自动激活。例如，你可能会在该部分看到 **MySQL 数据库服务器** 模块。当你在系统上安装
    MySQL 或其他受支持的软件时，Webmin 会检测到它并将相应的模块移到菜单中的相应位置。
- en: After you install the additional software, you may need to click the **Refresh
    Modules** link at the bottom of the menu and reload the browser for this update
    to happen.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 安装附加软件后，你可能需要点击菜单底部的 **刷新模块** 链接，并重新加载浏览器才能使此更新生效。
- en: Getting ready
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'If you find a good third-party module that doesn''t come bundled with Webmin,
    you can install it by following this recipe. Just a word of warning: a Webmin
    module will have privileged access to your system; you should never install modules
    from sources you don''t fully trust.'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你发现了一个不错的第三方模块，而它没有与Webmin一起捆绑，你可以按照此方法安装它。请注意：Webmin模块将拥有对系统的特权访问权限；你绝不应该安装来自你不完全信任的来源的模块。
- en: How to do it...
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'To install additional Webmin modules, perform the following steps:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装额外的Webmin模块，请执行以下步骤：
- en: Copy the URL of a Webmin module's location. It will be in a file with the `.wbm`
    or `.wbm.gz` extension.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 复制Webmin模块位置的URL。它将在一个扩展名为`.wbm`或`.wbm.gz`的文件中。
- en: Navigate to the **Install** tab by going to **Webmin** | **Webmin Configuration**
    | **Webmin Modules**. You will get the following screen:![How to do it...](img/5849_01_13.jpg)
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过前往**Webmin** | **Webmin配置** | **Webmin模块**，导航到**安装**标签。你将看到以下屏幕：![如何操作...](img/5849_01_13.jpg)
- en: Select the option to install **From ftp or http URL** and paste the module's
    URL in the text field provided.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择从**ftp或http URL安装**选项，并将模块的URL粘贴到提供的文本框中。
- en: Before you install a module, you can choose which users will be allowed to use
    it. Select **Grant access to all Webmin users**.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装模块之前，你可以选择哪些用户将被允许使用它。选择**授予所有Webmin用户访问权限**。
- en: Click **Install Module**. The next screen will display installation progress,
    information about where the module was installed on disk, which section of the
    menu it will be available in, and a link to the module screen.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安装模块**。接下来的页面将显示安装进度、模块在磁盘上的安装位置、它将在菜单中出现的部分，以及一个指向模块屏幕的链接。
- en: Reload Webmin to see the new module appear in the menu.
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新加载Webmin以查看新模块出现在菜单中。
- en: How it works...
  id: totrans-195
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Webmin will download and decompress the module archive file and place a new
    module folder on disk in the `/usr/share/webmin/` directory. When you reload Webmin,
    it will scan the modules directory, discover the new module, and add it to its
    menu.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin将下载并解压模块归档文件，并在`/usr/share/webmin/`目录中创建一个新的模块文件夹。当你重新加载Webmin时，它会扫描模块目录，发现新模块并将其添加到菜单中。
- en: Each Webmin module can be made available to all users or a selected group. This
    choice can be made during the installation of the module or it can be done later
    in **Webmin** | **Webmin users settings**. More information about users and access
    control can be found in [Chapter 2](ch02.html "Chapter 2. User Management"), *User
    Management*.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 每个Webmin模块可以对所有用户或特定用户组可用。这个选择可以在模块安装过程中做出，也可以在**Webmin** | **Webmin用户设置**中稍后进行。有关用户和访问控制的更多信息，请参见[第2章](ch02.html
    "第2章 用户管理")，*用户管理*。
- en: There's more...
  id: totrans-198
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: 'Webmin can also download module files from two repositories: the standard module
    repository hosted at `webmin.com` and a repository of third-party modules that
    may be hosted anywhere on the Internet.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin还可以从两个仓库下载模块文件：一个是托管在`webmin.com`的标准模块仓库，另一个是可能托管在互联网上任何地方的第三方模块仓库。
- en: Installing a module from a repository
  id: totrans-200
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 从仓库安装模块
- en: 'In order to install a module from one of the repositories, perform the following
    steps:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 为了从某个仓库安装模块，请执行以下步骤：
- en: Navigate to **Webmin** | **Webmin Configuration** | **Webmin Modules** | **Install**.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**Webmin** | **Webmin配置** | **Webmin模块** | **安装**。
- en: Click on the ellipsis (**...**) button at the end of the line **Standard module
    from www.webmin.com** or **Third party module from**.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**www.webmin.com**行尾的省略号（**...**）按钮，或**第三方模块来自**。
- en: Select the module you'd like to install and install as described previously.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要安装的模块，并按照之前描述的方式进行安装。
- en: Webmin will download the file automatically from the repository's URL.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin将自动从仓库的URL下载文件。
- en: Uninstalling a module
  id: totrans-206
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 卸载模块
- en: If you'd like to uninstall a module, navigate to **Webmin** | **Webmin Configuration**
    | **Webmin Modules** | **Delete**, select the module or modules you want to remove,
    and click **Delete Selected Modules**. In the next screen, you will be asked to
    confirm your action and the modules will be deleted.
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想卸载一个模块，请导航到**Webmin** | **Webmin配置** | **Webmin模块** | **删除**，选择你想要删除的模块，然后点击**删除所选模块**。在接下来的页面中，你将被要求确认操作，模块将被删除。
- en: See also
  id: totrans-208
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: You can search a database of the third-party modules on the Webmin website at
    [http://www.webmin.com/third.html](http://www.webmin.com/third.html)
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以在Webmin网站上搜索第三方模块的数据库，网址为[http://www.webmin.com/third.html](http://www.webmin.com/third.html)
- en: Monitoring what Webmin is doing
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 监控Webmin的操作
- en: One useful feature of Webmin is the fact that it keeps a log of every action
    it performs. It's sometimes useful to refer to this history to check how users
    have changed your system's configuration through Webmin's interface.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin的一个有用功能是它会记录其执行的每个操作。有时候可以参考此历史记录，以检查用户通过Webmin界面如何更改系统配置。
- en: Getting ready
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: In order to take full advantage of Webmin's logging facility, you should enable
    the monitoring of file changes made though Webmin. This allows you to roll back
    the changes later.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用Webmin的日志记录功能，应启用通过Webmin进行的文件更改的监视。这样可以稍后回滚更改。
- en: 'In order to enable this function, go to **Webmin** | **Webmin Configuration**
    | **Logging** and set **Yes** as the answer to these two questions: **Log changes
    made to files by each action?** and **Record all modified files before actions,
    for rollbacks?**'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用此功能，请转到**Webmin** | **Webmin Configuration** | **Logging**，并设置对这两个问题的答案为**是**：**记录每个操作对文件的更改？**和**在执行操作前记录所有修改的文件，以便回滚？**
- en: How to do it...
  id: totrans-215
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做到……
- en: 'To monitor what Webmin is doing, perform the following steps:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 要监视Webmin正在执行的操作，请执行以下步骤：
- en: To access Webmin's log, go to **Webmin** | **Webmin Actions Log**.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要访问Webmin的日志，请转到**Webmin** | **Webmin Actions Log**。
- en: Select filters to narrow your search down to log entries made today only and
    click **Search**. You will see a table listing all actions taken today through
    Webmin.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择过滤器将搜索范围缩小到仅显示今天通过Webmin执行的日志条目，然后单击**搜索**。您将看到一个表格，列出了今天通过Webmin执行的所有操作。
- en: Click on one of the actions to see a complete description of the action. This
    screen will inform you which user performed the action at what time, logged in
    from which IP, and which Webmin script was used.
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击其中一个操作，以查看操作的完整描述。此屏幕将告知您何时由哪个用户执行了操作，从哪个IP登录，并使用了哪个Webmin脚本。
- en: Add an annotation to the action by writing text to the **Log entry annotation**
    field and clicking **Save**. You will come across something like this:![How to
    do it...](img/5849_01_14.jpg)
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过向**日志条目注释**字段写入文本并单击**保存**，您将遇到类似于以下内容：![如何做到……](img/5849_01_14.jpg)
- en: View all actions performed in this user session by clicking the link labeled
    **Session ID**. The annotated action will be visible in the list, marked with
    a star.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过单击标记为**Session ID**的链接，查看此用户会话中执行的所有操作。注释的操作将在列表中可见，并带有星号标记。
- en: How it works...
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它的工作原理……
- en: Webmin records all actions performed by users to the log file `/var/webmin/webmin.log`.
    User annotations are stored in the `/var/webmin/annotations` directory. If monitoring
    of file changes is enabled, each change is recorded in the `/var/webmin/diffs`
    directory. Please note that these directories could potentially grow quite large
    over time on a busy system.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin会将用户执行的所有操作记录在日志文件`/var/webmin/webmin.log`中。用户注释存储在`/var/webmin/annotations`目录中。如果启用了文件更改的监视，每个更改都记录在`/var/webmin/diffs`目录中。请注意，这些目录在繁忙系统上随时间可能会变得相当大。
- en: The **Webmin Actions Log** interface allows you to search these log files, display
    them, and use them to revert file changes.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: '**Webmin操作日志**界面允许您搜索这些日志文件，显示它们，并用它们来撤消文件更改。'
- en: There's more...
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多……
- en: If you enabled monitoring of file changes as described in the *Getting ready*
    section of this recipe, you can use Webmin to revert the changes.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 如果按照本文档的*准备工作*部分启用了文件更改监视，您可以使用Webmin撤消这些更改。
- en: Rolling back file changes
  id: totrans-227
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 回滚文件更改
- en: 'As an exercise, go to **Webmin** | **Webmin Configuration** | **User Interface**
    and set the page background to a light blue color with the RGB hex value of `C9DFFF`.
    Go back to **Webmin** | **Webmin Actions Log**, and then find your action and
    view its details. In the section **Files changed and commands run**, you will
    see that a change to the file `/etc/webmin/config` was recorded, as shown in the
    following screenshot:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 作为练习，转到**Webmin** | **Webmin Configuration** | **User Interface**，并将页面背景设置为带有RGB十六进制值`C9DFFF`的浅蓝色。返回**Webmin**
    | **Webmin Actions Log**，然后找到您的操作并查看其详细信息。在**更改的文件和执行的命令**部分，您将看到记录了对文件`/etc/webmin/config`的更改，如下面的屏幕截图所示：
- en: '![Rolling back file changes](img/5849_01_15.jpg)'
  id: totrans-229
  prefs: []
  type: TYPE_IMG
  zh: '![回滚文件更改](img/5849_01_15.jpg)'
- en: Tick the checkbox next to the file change and click the **Roll Back Selected
    Files** button. Confirm the rollback and go back to the **Action Details** page.
    Notice that the background color changes back to white.
  id: totrans-230
  prefs: []
  type: TYPE_NORMAL
  zh: 选中文件更改旁边的复选框，然后单击**回滚所选文件**按钮。确认回滚并返回**操作详情**页面。注意背景颜色恢复为白色。
- en: See also
  id: totrans-231
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: For more ways to monitor what your system is doing, take a look at [Chapter
    5](ch05.html "Chapter 5. Monitoring Your System"), *Monitoring Your System*
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 若想了解更多监控系统的方式，请查看[第5章](ch05.html "第5章 监控你的系统")，*监控你的系统*
- en: Controlling which system services are started at boot
  id: totrans-233
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 控制在启动时哪些系统服务被启动
- en: During the boot process, your operating system should load all services that
    will be running in the background on your machine. This includes database servers,
    web servers, tools such as Webmin, and other system processes. Server distributions
    are very lean by default, so they will only start a handful of essential services.
    Webmin allows you to control which of these scripts is executed through the **Bootup
    and Shutdown** module.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动过程中，操作系统应该加载所有将在后台运行的服务。这包括数据库服务器、Web服务器、像Webmin这样的工具和其他系统进程。服务器发行版默认非常精简，因此它们只会启动少数几个关键服务。Webmin允许你通过**启动和关闭**模块控制哪些脚本被执行。
- en: How to do it...
  id: totrans-235
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Perform the following steps to check which system services are started at boot:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以检查哪些系统服务在启动时被启动：
- en: Navigate to **System** | **Bootup and Shutdown**.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**系统** | **启动和关闭**。
- en: Select a service to disable temporarily. If your system has the `avahi` daemon
    or the `rsync` service, these can probably be disabled for a minute without causing
    trouble. Consider the following screenshot:![How to do it...](img/5849_01_16.jpg)
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择一个服务暂时禁用。如果你的系统有`avahi`守护进程或`rsync`服务，这些可以暂时禁用一分钟而不会造成问题。参考下图：![如何操作...](img/5849_01_16.jpg)
- en: Mark the checkbox next to one of these services and click the **Disable Now
    and On Boot** button. You will see a screen notifying you that the service was
    stopped and disabled from starting at the next boot.
  id: totrans-239
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这些服务旁边勾选复选框，然后点击**立即禁用并在启动时禁用**按钮。你将看到一个屏幕，通知你该服务已经停止，并且从下次启动时不再启动。
- en: Go back to the **Bootup and Shutdown** screen, select the same service again,
    and click the **Start Now and On Boot** button to revert your previous change.
  id: totrans-240
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回**启动和关闭**界面，重新选择相同的服务，然后点击**立即启动并在启动时启动**按钮，恢复你之前的更改。
- en: How it works...
  id: totrans-241
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: When your OS starts, it first loads the system kernel and then starts a process
    called **init** (short for initialization), which executes various init scripts
    that start system services. Under Linux, these scripts are stored in one directory
    (`/etc/init.d`) and activated by the creation of symbolic links to them in a special
    directory from which all scripts are executed at boot time. Webmin allows you
    to control which init scripts are executed by creating or removing these symbolic
    links or performing other activation functions specific to your system.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 当你的操作系统启动时，它首先加载系统内核，然后启动一个名为**init**（初始化的缩写）的进程，执行各种初始化脚本以启动系统服务。在Linux下，这些脚本存储在一个目录中（`/etc/init.d`），并通过在一个特殊目录中创建指向它们的符号链接来激活，这个特殊目录会在启动时执行所有脚本。Webmin允许你通过创建或删除这些符号链接，或执行其他特定于系统的激活功能，来控制哪些初始化脚本被执行。
- en: The init system described earlier is often referred to as **SysV-style init**.
    It's named after the historic UNIX System V that inspired all modern Unix-like
    operating systems, including Linux and BSD. Many distributions are gradually switching
    over to more modern alternatives such as Upstart and Systemd. The details of how
    these systems differ from SysV-init are beyond the scope of this book, but Webmin
    tries to provide a common interface to all of them. Screenshots in this recipe
    may differ slightly depending on which init system your distribution uses.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 前面提到的初始化系统通常被称为**SysV风格的init**。它以历史悠久的UNIX系统V命名，UNIX系统V启发了所有现代Unix类操作系统，包括Linux和BSD。许多发行版正在逐步转向更现代的替代方案，如Upstart和Systemd。关于这些系统与SysV-init的区别细节超出了本书的范围，但Webmin尝试为它们提供一个通用的接口。本食谱中的截图可能会根据你所使用的初始化系统有所不同。
- en: There's more...
  id: totrans-244
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: Webmin also allows you to easily create your own init scripts and verify that
    a started service is actually running.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin还允许你轻松创建自己的初始化脚本，并验证启动的服务是否真的在运行。
- en: Creating a custom init script
  id: totrans-246
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 创建自定义初始化脚本
- en: Most server packages you install will come with their own init scripts and activate
    them in your init system. If you install a package that doesn't, you can use Webmin
    to create a simple init script for you.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数服务器包在安装时会附带自己的初始化脚本，并在你的初始化系统中激活它们。如果你安装的包没有附带脚本，你可以使用Webmin为你创建一个简单的初始化脚本。
- en: Navigate to **System** | **Bootup and Shutdown** and click the **Create a new
    bootup and shutdown action** link.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 进入**系统** | **启动和关机**，点击**创建新的启动和关机操作**链接。
- en: Note
  id: totrans-249
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Depending on the init system you're using, this link may also be named `Create
    a new action`, `Create a new upstart service`, `Create a new systemd service`,
    and so on.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你使用的初始化系统，这个链接也可能被命名为`创建新操作`、`创建新的Upstart服务`、`创建新的systemd服务`等。
- en: 'You will be asked to specify the name and description of the startup item as
    well as two commands: one for starting the service and one for shutting it down.
    Once you fill these out, click **Create** and Webmin will automatically create
    a basic init script for you.'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 系统会要求你指定启动项的名称和描述，以及两个命令：一个用于启动服务，一个用于关闭服务。填写完毕后，点击**创建**，Webmin将自动为你创建一个基本的初始化脚本。
- en: '![Creating a custom init script](img/5849_01_17.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![创建自定义初始化脚本](img/5849_01_17.jpg)'
- en: Inspecting active processes
  id: totrans-253
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 检查活动进程
- en: 'Even if a service is successfully started during boot, it could potentially
    crash. To inspect which services are actually running, go to **System** | **Running
    Processes**. There, you will see a tree of processes sorted in the order in which
    another process has started them. You can also sort processes by owner or the
    amount of CPU or RAM they are consuming. Consider the following screenshot:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 即使服务在启动时成功启动，也可能会崩溃。要检查哪些服务实际上正在运行，请进入**系统** | **正在运行的进程**。在这里，你将看到一个按进程启动顺序排列的进程树。你还可以按所有者或进程所使用的CPU或内存量对进程进行排序。参考以下截图：
- en: '![Inspecting active processes](img/5849_01_18.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![检查活动进程](img/5849_01_18.jpg)'
- en: Click on a process ID for one of Webmin's processes to get more information
    about it, including those files or network connections the process still has open.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 点击Webmin某个进程的进程ID，以获取更多关于它的信息，包括该进程仍然保持打开的文件或网络连接。
- en: Inspecting the installed software packages
  id: totrans-257
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 检查已安装的软件包
- en: Webmin provides an easy-to-use interface to your system's package management
    system. You can use it to check what packages are installed and view the files
    installed by each package.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin提供了一个简便的界面，让你能够查看系统的包管理系统。你可以使用它来检查已安装的软件包，并查看每个软件包所安装的文件。
- en: How to do it...
  id: totrans-259
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'For checking what packages are installed, perform the following steps:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 要检查已安装的软件包，请执行以下步骤：
- en: Go to **System** | **Software Packages**. Consider the following screenshot:![How
    to do it...](img/5849_01_19.jpg)
  id: totrans-261
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入**系统** | **软件包**。参考以下截图：![如何操作...](img/5849_01_19.jpg)
- en: Search for the package you're interested in by typing the name or part of its
    description into the **Search For Package** form. For example, type in `webmin`
    and click **Search For Package**. You can also browse a listing of packages by
    clicking the **Package Tree** button.
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过在**搜索软件包**表单中输入软件包的名称或部分描述来搜索你感兴趣的软件包。例如，输入`webmin`并点击**搜索软件包**。你还可以通过点击**软件包树**按钮浏览软件包列表。
- en: If a package is installed, it will be visible in the package list. Click the
    name of the package to see a **Package Details** screen.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果一个软件包已安装，它将出现在软件包列表中。点击软件包的名称以查看**软件包详情**页面。
- en: How it works...
  id: totrans-264
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Webmin is able to determine which package management system your OS is using,
    and provides a unified interface to common tasks such as inspecting, installing,
    and uninstalling packages. In the background, Webmin will execute the appropriate
    commands (`apt-get`, `yum`, `rpm`, `yast`, and so on) for you and display the
    results in the form of a web page.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin能够确定操作系统使用的是哪个软件包管理系统，并提供一个统一的界面来执行常见任务，如检查、安装和卸载软件包。在后台，Webmin会为你执行适当的命令（如`apt-get`、`yum`、`rpm`、`yast`等），并以网页形式显示结果。
- en: There's more...
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: Beyond simply viewing the installed packages, it's often useful to check which
    files were installed by a package. You may also be interested in a particular
    file on disk and want to check which package installed it. Webmin allows you to
    gather this information easily.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 除了仅仅查看已安装的软件包，通常还需要检查哪些文件是由某个软件包安装的。你也可能对某个特定的磁盘文件感兴趣，并希望检查是哪个软件包安装了它。Webmin让你可以轻松获取这些信息。
- en: Viewing the files installed with a package
  id: totrans-268
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看通过软件包安装的文件
- en: 'To view files installed from a package, perform the following steps:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看从某个软件包安装的文件，请执行以下步骤：
- en: Go to **System** | **Software Packages**, type in the name of the package (webmin,
    for example), and click **Search For Package**.
  id: totrans-270
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入**系统** | **软件包**，输入软件包的名称（例如，webmin），然后点击**搜索软件包**。
- en: In the package listing, click the name of the package to see its details.
  id: totrans-271
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在软件包列表中，点击软件包名称以查看其详细信息。
- en: To view what files were installed by this package, click the **List files**
    button.
  id: totrans-272
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要查看此软件包安装了哪些文件，请点击 **列出文件** 按钮。
- en: Identifying which package installed a file
  id: totrans-273
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 识别哪个软件包安装了某个文件
- en: 'To identify which package has installed a file, perform the following steps:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 要确定是哪个软件包安装了某个文件，请执行以下步骤：
- en: Go to **System** | **Software Packages**.
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 **系统** | **软件包**。
- en: In the **Identify a file** section, type in the name of a file or command or
    click the ellipsis (**...**) button to browse your disk.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **识别文件** 部分，输入文件名或命令，或点击省略号 (**...**) 按钮以浏览您的磁盘。
- en: Click the **Search For** button.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **搜索** 按钮。
- en: 'If the file is identified by the package management system, you will see a
    screen with information about the file, including the name of the package which
    installed it:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 如果文件被包管理系统识别，您将看到一个包含文件信息的屏幕，其中包括安装该文件的软件包的名称：
- en: '![Identifying which package installed a file](img/5849_01_20.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![识别哪个软件包安装了某个文件](img/5849_01_20.jpg)'
- en: Installing software packages
  id: totrans-280
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装软件包
- en: Webmin is able to use your OS package management to install additional software.
    If you're using a Debian-based system, such as Ubuntu, you can install packages
    from `.deb` files or APT repositories. If you're using an RPM-based system, such
    as CentOS or openSUSE, you can install packages from `.rpm` files or `yum` repositories.
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 能够利用您的操作系统包管理来安装额外的软件。如果您使用的是基于 Debian 的系统，例如 Ubuntu，您可以从 `.deb` 文件或
    APT 仓库安装软件包。如果您使用的是基于 RPM 的系统，例如 CentOS 或 openSUSE，您可以从 `.rpm` 文件或 `yum` 仓库安装软件包。
- en: Getting ready
  id: totrans-282
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: Many web applications depend on an image manipulation library called ImageMagick.
    Many programs that are used to create, edit, compose, or convert bitmap images
    such as PNG and JPEG use this library. In this recipe, we will install ImageMagick,
    but the same procedure may be applied to any other software available in your
    distribution's repository.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 许多 Web 应用程序依赖于一个名为 ImageMagick 的图像处理库。许多用于创建、编辑、组合或转换位图图像（如 PNG 和 JPEG）的程序都使用此库。在本教程中，我们将安装
    ImageMagick，但相同的过程可以应用于您发行版仓库中可用的任何其他软件。
- en: How to do it...
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作方法...
- en: 'Follow these steps to install a software package using Webmin:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤使用 Webmin 安装软件包：
- en: Navigate to **System** | **Software Packages**.
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 **系统** | **软件包**。
- en: Select the **Package from Repo** radio button. Note that you won't actually
    see the word **Repo**, but rather the name of repository appropriate for your
    system (APT, YUM, Ports, and so on).
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **从仓库安装** 单选按钮。请注意，您实际上不会看到 **仓库** 这个词，而是适合您系统的仓库名称（APT、YUM、Ports 等）。
- en: Click **Search Repo**, then type in the package name `imagemagick`, and click
    **Find packages matching** to execute the search.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **搜索仓库**，然后输入软件包名称 `imagemagick`，点击 **查找匹配的软件包** 执行搜索。
- en: You will be presented with a list of packages matching your search, including
    `imagemagick`—the package you want to install. Select the package by clicking
    its name.
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到与您的搜索匹配的软件包列表，包括 `imagemagick`——您要安装的软件包。点击软件包名称来选择它。
- en: You will be brought back to the **Software Packages** screen, where you can
    now press the **Install** button.
  id: totrans-290
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将返回到 **软件包** 屏幕，现在您可以点击 **安装** 按钮。
- en: Webmin will download and install ImageMagick along with a long list of its dependencies.
    On the results screen, you can see the details for all the installed packages.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 将下载并安装 ImageMagick 及其一长串依赖项。在结果屏幕上，您可以看到所有已安装软件包的详细信息。
- en: Tip
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: If the software package you're installing provides a component that may be managed
    by Webmin (such as Apache, MySQL, PostgreSQL, and Postfix), you should take two
    additional steps. Click the **Refresh Modules** link in Webmin's main menu and
    then refresh your entire browser. This will ensure that Webmin recognizes the
    newly installed software and updates its menu.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您正在安装的软件包提供了 Webmin 可以管理的组件（如 Apache、MySQL、PostgreSQL 和 Postfix），您需要执行两个额外步骤。点击
    Webmin 主菜单中的 **刷新模块** 链接，然后刷新整个浏览器。这将确保 Webmin 识别新安装的软件并更新其菜单。
- en: How it works...
  id: totrans-294
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: Webmin determines which package management system your OS uses. It executes
    the appropriate commands to search available repositories for packages matching
    your query and installs them along with their dependencies. The same task can
    be accomplished from the command line, but Webmin abstracts away the command syntax
    particular to your packaging system so that you can use the same interface regardless
    of the underlying OS.
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 会判断你的操作系统使用的是哪个包管理系统。它执行适当的命令，搜索可用的软件库，以查找与你的查询匹配的软件包，并与其依赖项一起安装。相同的任务可以通过命令行完成，但
    Webmin 会抽象出与你的打包系统特定的命令语法，这样你可以在不同的操作系统中使用相同的界面。
- en: There's more...
  id: totrans-296
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: Webmin also allows you to install software from a package file that you may
    have. In order to do that, follow this recipe, but select the **From uploaded
    file** radio button and upload your file instead of searching the repository.
    If your package file is too large to upload with a browser, you can install it
    from its URL instead.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 还允许你从你可能拥有的软件包文件中安装软件。为了做到这一点，请按照此步骤操作，但选择**从上传的文件**单选按钮，并上传你的文件，而不是搜索软件库。如果你的软件包文件太大，无法通过浏览器上传，你可以通过其
    URL 来安装。
- en: Please note that this method will require you to install its dependencies manually
    before installing the package itself.
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，这种方法要求你在安装软件包之前手动安装其依赖项。
- en: Updating the installed packages to the latest versions
  id: totrans-299
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将已安装的软件包更新到最新版本
- en: Open source communities continually release updates to the software they manage.
    It's very important to be up-to-date with these upgrades, because they often contain
    fixes for security vulnerabilities discovered in your software.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 开源社区不断发布他们管理的软件的更新。保持这些升级最新非常重要，因为它们通常包含修复在你的软件中发现的安全漏洞。
- en: How to do it...
  id: totrans-301
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'To update installed packages, perform the following steps:'
  id: totrans-302
  prefs: []
  type: TYPE_NORMAL
  zh: 要更新已安装的软件包，请执行以下步骤：
- en: Navigate to **System** | **Software Package Updates**. You will see a list of
    all packages for which updated versions are available in the repository. Consider
    the following screenshot:![How to do it...](img/5849_01_21.jpg)
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**系统** | **软件包更新**。你将看到所有可在软件库中找到更新版本的包列表。请参考以下截图：![如何操作...](img/5849_01_21.jpg)
- en: Before updating, you may click the **Refresh Available Packages** button to
    make sure that you have the most current update information.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在更新之前，你可以点击**刷新可用的软件包**按钮，以确保你获得最新的更新信息。
- en: Make sure that all the checkboxes next to packages with available updates are
    marked, and then click **Update Selected Packages**.
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保所有带有可用更新的软件包旁边的复选框都被选中，然后点击**更新选中的软件包**。
- en: The next screen will display a list of all packages that will be updated, along
    with possible new dependent packages. Click **Install** to perform the updates.
  id: totrans-306
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一屏将显示所有将要更新的包的列表，以及可能的新依赖包。点击**安装**来执行更新。
- en: The next screen will display progress of the update. Make sure that the page
    is fully loaded before navigating to another screen.
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一屏将显示更新的进度。在导航到其他屏幕之前，请确保页面已完全加载。
- en: When you return to the package update screen, you should now see the message
    **No packages available to be updated were found**, informing you that all packages
    are up-to-date.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你返回到软件包更新屏幕时，你现在应该看到消息**未找到可更新的软件包**，这表明所有的软件包都是最新的。
- en: How it works...
  id: totrans-309
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Webmin determines which package management system your OS uses and queries the
    package repositories for information about latest available versions. You can
    trigger this package cache update yourself by clicking **Refresh Available Packages**.
    When you select to perform the update, Webmin executes the appropriate package
    management commands to install latest versions.
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 判断你的操作系统使用的是哪个包管理系统，并查询软件包库以获取有关最新可用版本的信息。你可以通过点击**刷新可用的软件包**来触发此软件包缓存更新。当你选择执行更新时，Webmin
    执行适当的包管理命令来安装最新版本。
- en: There's more...
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: 'Webmin will also notify you if updates are available for any of its own modules.
    This notice will appear on the **System Information** page, which is the first
    page displayed when you log in. If you see it, click **Install Updates Now** to
    install the module updates as shown in the following screenshot:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin 还会通知你是否有其自身模块的更新可用。此通知将出现在**系统信息**页面，这是你登录时显示的第一页。如果你看到此通知，请点击**立即安装更新**来安装模块更新，如下截图所示：
- en: '![There''s more...](img/5849_01_07.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![还有更多...](img/5849_01_07.jpg)'
- en: Enabling Webmin to send an e-mail
  id: totrans-314
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用 Webmin 发送电子邮件
- en: Webmin is a good tool for monitoring the state of your server. You can set it
    up to send you an e-mail whenever an event that requires your attention occurs.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin是一个很好的工具，可以监控您的服务器状态。当需要您关注的事件发生时，您可以设置它发送电子邮件通知您。
- en: Getting ready
  id: totrans-316
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Webmin needs access to a mail server in order to send an e-mail. In [Chapter
    12](ch12.html "Chapter 12. Setting Up an E-mail Server"), *Setting Up an E-mail
    Server*, we will cover setting one up. However, if you don't plan to set up your
    own mail server or you want to start monitoring your system before you do, you
    can use an external e-mail service.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin需要访问邮件服务器才能发送电子邮件。在[第12章](ch12.html "第12章：设置电子邮件服务器")中，我们将介绍如何设置邮件服务器。然而，如果您不打算自己设置邮件服务器，或者在设置之前想要开始监控您的系统，您可以使用外部电子邮件服务。
- en: Webmin can send e-mail over SMTP, but it doesn't support TLS/SSL encryption.
    You'll need an account with a provider who allows you to connect via SMTP without
    encryption.
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin可以通过SMTP发送电子邮件，但不支持TLS/SSL加密。您需要一个支持通过SMTP连接且不加密的提供商账户。
- en: How to do it...
  id: totrans-319
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'Perform the following steps to enable Webmin to send e-mails:'
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤以启用Webmin发送电子邮件：
- en: If you want to send an e-mail via an external SMTP account, navigate to **Webmin**
    | **Webmin Configuration** | **Sending Email** and set the **Send e-mail using**
    option to **Via SMTP to remote mail server**.
  id: totrans-321
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您想通过外部SMTP账户发送电子邮件，请导航到**Webmin** | **Webmin配置** | **发送电子邮件**，并将**使用SMTP发送电子邮件**选项设置为**通过SMTP发送到远程邮件服务器**。
- en: Provide the address of the SMTP server, set **SMTP server authentication** to
    **Login as**, and provide your account's username and password.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 提供SMTP服务器的地址，将**SMTP服务器身份验证**设置为**以登录方式**，并提供您账户的用户名和密码。
- en: Set the **From address for email from Webmin** option to an authorized e-mail
    address.
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**Webmin发送电子邮件的发件人地址**选项设置为一个授权的电子邮件地址。
- en: Click **Save** to save the settings.![How to do it...](img/5849_01_08.jpg)
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**以保存设置。![如何操作...](img/5849_01_08.jpg)
- en: Go back to **Webmin** | **Webmin Configuration** | **Sending Email**, and use
    the **Send test message** form to test your configuration.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 返回到**Webmin** | **Webmin配置** | **发送电子邮件**，并使用**发送测试消息**表单来测试您的配置。
- en: How it works...
  id: totrans-326
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: Webmin is able to communicate with a remote server over unencrypted SMTP, so
    your mail will actually be sent from there. Please note that the configuration,
    including your password is saved in clear text on the server in the `/etc/webmin/mailboxes/config`
    file. This file is accessible to all users with administrative privileges on the
    server, and they will be able to read your e-mail password.
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin能够通过未加密的SMTP与远程服务器通信，因此您的邮件将实际从那里发送。请注意，包括您的密码在内的配置会以明文形式保存在服务器的`/etc/webmin/mailboxes/config`文件中。该文件对所有拥有管理员权限的用户可见，他们可以读取您的电子邮件密码。
- en: See also
  id: totrans-328
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另见
- en: Check out [Chapter 12](ch12.html "Chapter 12. Setting Up an E-mail Server"),
    *Setting Up an E-mail Server*, for information about setting up your own mail
    server.
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看[第12章](ch12.html "第12章：设置电子邮件服务器")，*设置电子邮件服务器*，了解如何设置您自己的邮件服务器。
- en: Getting an e-mail when new versions of packages become available
  id: totrans-330
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取新版本软件包的电子邮件通知
- en: If you have multiple servers running with different sets of installed software,
    it may become cumbersome to regularly check for software updates manually. Webmin
    allows you to schedule automatic update checking and sends you an e-mail whenever
    new versions of software become available.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有多个服务器在运行，并且安装了不同的软件，定期手动检查软件更新可能变得繁琐。Webmin允许您安排自动检查更新，并在有新版本软件包发布时向您发送电子邮件。
- en: Getting ready
  id: totrans-332
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: Make sure that Webmin is set up for sending e-mail. Refer to the *Enabling Webmin
    to send an e-mail* recipe of this chapter for more information.
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 确保Webmin已设置为发送电子邮件。有关更多信息，请参考本章的*启用Webmin发送电子邮件*部分。
- en: How to do it...
  id: totrans-334
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作...
- en: 'To get an e-mail notification when new versions of software become available,
    perform the following steps:'
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 要在新版本的软件包发布时收到电子邮件通知，请执行以下步骤：
- en: Navigate to **System** | **Software Package Updates** and enable **Scheduled
    checking options**.
  id: totrans-336
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 导航到**系统** | **软件包更新**并启用**计划检查选项**。
- en: Set **Check for updates on schedule?** to check for updates every day and provide
    an e-mail address to which a report will be sent in case any updates are available.
    Consider the following screenshot:![How to do it...](img/5849_01_09.jpg)
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**按计划检查更新？**设置为每天检查更新，并提供一个电子邮件地址，若有更新可用，报告将发送至该地址。请参考以下截图：![如何操作...](img/5849_01_09.jpg)
- en: How it works...
  id: totrans-338
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: '**cron** is a system utility, which runs in the background as a daemon and
    starts tasks that are scheduled to execute at a specific time. When **Scheduled
    checking options** is enabled, Webmin adds an entry in the system''s `cron` table
    to execute its update verification script. The `cron` daemon will then execute
    the script once every day (hour or week, depending on the setting). If Webmin
    discovers available updates, it will send you an e-mail.'
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: '**cron** 是一个系统工具，在后台作为守护进程运行，并启动计划在特定时间执行的任务。当启用**计划检查选项**时，Webmin会在系统的`cron`表中添加一项条目，执行其更新验证脚本。然后，`cron`守护进程将每天（根据设置，可能是每小时或每周）执行一次该脚本。如果Webmin发现有可用更新，它会通过电子邮件通知你。'
- en: There's more...
  id: totrans-340
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: You could set up Webmin to automatically install the updates when they become
    available. This may not be as great idea as it seems, because every update can
    potentially break something on your system. This should not normally happen, but
    it's a good practice for a human to monitor the update process and verify that
    everything works as it should after updates have been applied.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以设置Webmin在更新可用时自动安装这些更新。但这可能并不像看起来那样是个好主意，因为每次更新都有可能导致系统出现问题。通常这种情况不会发生，但最好由人工监控更新过程，并在更新应用后验证系统是否一切正常。
- en: Reading the documentation of the installed software
  id: totrans-342
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读已安装软件的文档
- en: Most packages that you install on your system will come with their documentation.
    Webmin provides a simple utility to search through these manuals.
  id: totrans-343
  prefs: []
  type: TYPE_NORMAL
  zh: 你在系统上安装的大多数软件包都会附带文档。Webmin提供了一个简单的工具，用于在这些手册中进行搜索。
- en: How to do it...
  id: totrans-344
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'To read the documentation of the installed software, perform the following
    steps:'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看已安装软件的文档，请执行以下步骤：
- en: Go to **System** | **System documentation** and type in `wget` as the search
    term.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到**系统** | **系统文档**，并在搜索框中输入`wget`作为搜索词。
- en: Set the **Match** option to **Name and contents**.
  id: totrans-347
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**匹配**选项设置为**名称和内容**。
- en: Mark checkboxes next to both **Manual pages** and **Package documentation**,
    and click **Search**.
  id: totrans-348
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选**手册页面**和**软件包文档**旁边的复选框，然后点击**搜索**。
- en: Webmin will search through all available documentation and display a list of
    all manual pages and package notes that mention `wget`.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin将搜索所有可用的文档，并显示包含`wget`的所有手册页面和软件包说明。
- en: How it works...
  id: totrans-350
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: Documentation accompanying a package usually consists of the program's manual
    pages and packaging information. The `man` pages contain instructions on using
    the installed software. They are stored in a special format (usually in `/usr/share/man`,
    `/usr/local/man` or similar locations) and displayed using the `man` command.
    Package information, on the other hand, may include information about how this
    package was prepared, how it is intended to be used, and so on. Package docs are
    usually stored as text or HTML files in `/usr/share/doc`.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 附带的软件包文档通常包括程序的手册页面和打包信息。`man`页面包含关于如何使用已安装软件的说明。它们以特殊格式存储（通常在`/usr/share/man`、`/usr/local/man`或类似位置），并使用`man`命令显示。另一方面，软件包信息可能包括有关如何准备该软件包、如何使用它等内容。软件包文档通常以文本或HTML文件形式存储在`/usr/share/doc`中。
- en: Webmin scans the available man pages, package documentation files, and Perl
    module documentation for mentions of your search term. It displays all the results
    in the form of web pages for easy viewing.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin会扫描可用的手册页面、软件包文档文件和Perl模块文档，查找包含你搜索词的内容，并以网页形式显示所有结果，方便查看。
- en: There's more...
  id: totrans-353
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: Webmin provides another important search form, which is located in the sidebar
    menu under the list of module categories. This allows you to perform a detailed
    search of Webmin itself, which scans both its documentation and also the elements
    of its user interface. For instance, if you use this form to search for the `Send
    test message` phrase, Webmin will display a result listing with a link to the
    **Sending E-mail** module that allows you to send a test e-mail.
  id: totrans-354
  prefs: []
  type: TYPE_NORMAL
  zh: Webmin提供了另一个重要的搜索表单，位于侧边栏菜单的模块类别列表下。这允许你对Webmin本身进行详细搜索，扫描其文档以及用户界面的各个元素。例如，如果你使用这个表单搜索`发送测试邮件`这一短语，Webmin将显示一个结果列表，并提供一个指向**发送电子邮件**模块的链接，允许你发送测试邮件。
