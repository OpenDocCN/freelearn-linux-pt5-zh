  type: TYPE_NORMAL
  zh: 在另一台系统上安装 Webmin
- en: Even if your system doesn't use the Debian or RPM package managers, there may
    be a Webmin package available in your distribution repositories. For example,
    Arch Linux and Gentoo provide Webmin packages, while FreeBSD provides a Webmin
    package and port.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 即使您的系统不使用 Debian 或 RPM 包管理器，您的发行版仍可能提供 Webmin 包。例如，Arch Linux 和 Gentoo 提供 Webmin
    包，而 FreeBSD 提供 Webmin 包和端口。
- en: If your system doesn't provide a Webmin package, you may use steps outlined
    in this recipe to install Webmin on your Unix-like system, such as Linux, BSD,
    and OS X.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的系统没有提供 Webmin 包，您可以使用本文档中概述的步骤在类 Unix 系统上（如 Linux、BSD 和 OS X）安装 Webmin。
