- en: 'Before installing Webmin, make sure that you have Perl Version 5 installed
    on your system. You can verify this using the following command:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装 Webmin 之前，请确保您的系统上已安装 Perl 版本 5。您可以使用以下命令验证这一点：
- en: '[PRE23]'
  id: totrans-112
  prefs: []
  type: TYPE_PRE
  zh: '[PRE23]'
- en: In order to enable SSL encryption of connections, you should install the Perl
    module Net::SSLeay. You can verify that it's installed by using the following
    command. It will complain if Net::SSLeay is not installed. If it's installed,
    the command will generate no output.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为了启用连接的 SSL 加密，您应安装 Perl 模块 Net::SSLeay。您可以使用以下命令验证是否已安装。如果未安装 Net::SSLeay，则会报错。如果已安装，该命令将不会生成任何输出。
- en: '[PRE24]'
  id: totrans-114
  prefs: []
  type: TYPE_PRE
