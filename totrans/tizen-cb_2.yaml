  type: TYPE_NORMAL
  zh: 当应用启动时，用户必须输入图片的URL并点击**下载**按钮。允许的文件扩展名有`png`、`jpg`和`jpeg`。其他扩展名不允许启动下载。用户可以在下载过程中通过点击**下载**按钮暂停和恢复下载。
