  prefs: []
  type: TYPE_NORMAL
  zh: '`start()` 函数接受一个对象作为参数，其中包含下载请求的详细信息以及一个可选的下载回调函数。`DownloadRequest` 接口构造函数的唯一必需参数是
    URL；其他参数（如目标位置、保存文件的名称和网络连接类型）是可选的。下载回调处理 `onprogress()`、`onpaused()`、`oncanceled()`、`oncompleted()`
    和 `onfailed()` 事件。有关更多详细信息，请参考 `DownloadCallback` 接口的文档 [https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/download.html#::Download::DownloadCallback](https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/download.html#::Download::DownloadCallback)。'
- en: See also
  id: totrans-462
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: Please look at the documentation of the Filesystem API to find out the most
    appropriate virtual paths to store the downloaded files. Storing files in suitable
    locations enhances the user experience, because the files will be easily located
    and accessed through system applications too. For example, applications for photo
    sharing or editing graphics look for files at the directory for images.
  id: totrans-463
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请查看文件系统 API 的文档，了解最合适的虚拟路径以存储下载的文件。将文件存储在合适的位置有助于提升用户体验，因为这些文件不仅可以方便地通过系统应用访问，而且能够轻松定位。例如，照片共享或图形编辑应用会在图像目录中查找文件。
- en: More information and details about the Download API in Tizen SDK 2.2.1 are available
    at [https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/download.html](https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/download.html).
  id: totrans-464
  prefs:
