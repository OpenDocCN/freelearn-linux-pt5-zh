  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你喜欢的网页浏览器加载网站[http://less2css.org/](http://less2css.org/)。
- en: 'Insert the LESS source code that customizes the colors and the fonts of the
    headings:'
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 插入自定义颜色和字体的LESS源代码：
