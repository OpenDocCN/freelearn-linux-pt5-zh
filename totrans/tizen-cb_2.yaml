  type: TYPE_NORMAL
  zh: Tizen SDK 带来了 Contacts 和 Calendar API，通过 JavaScript 控制地址簿和日历的内容。这两个 API 都能够创建、更新、删除和读取项目。尽管接口及其方法功能强大，但使用起来非常简单，并将在接下来的
