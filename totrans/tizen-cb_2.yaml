  type: TYPE_NORMAL
  zh: 必须连接到NFC标签的Tizen Web应用程序必须采用类似的方法。唯一的区别是应该使用`setTagListener()`方法，而不是`setPeerListener()`，成功回调由接口`NFCTagDetectCallback`描述。请注意，此接口的方法名称与`NFCPeerDetectCallback`相同。然而，在这种情况下，`onattach()`的参数是接口`NFCTag`的实例。
