  zh: Tizen提供了一个API，用于从设备本地存储中检索多媒体文件。在此示例中，将创建一个使用Content API检索视频文件并使用HTML5 `video`元素播放它们的应用程序。
- en: 'The `Content` API is responsible for the discovery of media files such as videos,
    audio files, photos, and other images. The following video formats are supported
    in Tizen web applications: 3GP, AVI, ASF, OGV, MP4, MKV, and WMV.'
  id: totrans-618
  prefs: []
  type: TYPE_NORMAL
  zh: '`Content` API负责发现诸如视频、音频文件、照片和其他图像等媒体文件。Tizen Web应用程序支持以下视频格式：3GP、AVI、ASF、OGV、MP4、MKV和WMV。'
