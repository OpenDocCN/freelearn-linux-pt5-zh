  prefs: []
  type: TYPE_NORMAL
  zh: 所有现代移动设备都配备了高质量的摄像头，具有出色的视频录制和拍照能力。在本教程中，您将学习如何创建一个 Tizen Web 应用程序，用于利用设备摄像头捕获和显示图像。
