  zh: 查看本书随附的示例蓝牙应用程序，并访问[https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/bluetooth.html](https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/bluetooth.html)了解更多蓝牙API文档详情。
- en: Bluetooth specifications and a variety of other documents about the standard
    are available at [https://www.bluetooth.org/en-us/specification](https://www.bluetooth.org/en-us/specification)
  id: totrans-1498
  prefs:
