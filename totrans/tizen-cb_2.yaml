  zh: 点击 **API 访问** 获取 **服务器应用密钥** 的值。然后在所有来自你 Tizen Web 应用程序的请求中使用该密钥。
- en: For more details regarding the API keys for the Geocoding API, visit [https://developers.google.com/maps/documentation/geocoding/#api_key](https://developers.google.com/maps/documentation/geocoding/#api_key).
  id: totrans-1730
  prefs: []
  type: TYPE_NORMAL
  zh: 有关 Geocoding API 的 API 密钥的更多详细信息，请访问 [https://developers.google.com/maps/documentation/geocoding/#api_key](https://developers.google.com/maps/documentation/geocoding/#api_key)。
