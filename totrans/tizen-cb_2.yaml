  prefs: []
  type: TYPE_NORMAL
  zh: 函数`retrieveServices()`构建SMS消息，并使用`sendMessage()`方法发送它们。该方法需要在教程的第一步设置的[http://tizen.org/privilege/messaging.write](http://tizen.org/privilege/messaging.write)权限。
- en: Any issues that may occur during the execution of the error code are handled
    by the function `logError()`, which prints **Error** in the console followed by
    details about the problem.
