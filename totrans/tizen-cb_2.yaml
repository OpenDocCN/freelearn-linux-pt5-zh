  type: TYPE_NORMAL
  zh: 更多关于 Tizen 内容 API 的信息请参见 [https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/content.html](https://developer.tizen.org/dev-guide/2.2.1/org.tizen.web.device.apireference/tizen/content.html)。
