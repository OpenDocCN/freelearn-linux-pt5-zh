  zh: 顺便提一下，Tizen 推送 API 使用的服务器与 Bada 中的推送消息服务相同。这一巧合并不令人惊讶，因为在 2013 年，三星将其 Bada 操作系统合并到了开源平台
    Tizen 的第二个主要版本中。
