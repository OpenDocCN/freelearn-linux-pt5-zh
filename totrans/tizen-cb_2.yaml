  type: TYPE_NORMAL
  zh: 蓝牙规范和有关该标准的各种其他文档可以在[https://www.bluetooth.org/en-us/specification](https://www.bluetooth.org/en-us/specification)找到
- en: For more technical information about the Bluetooth support in Tizen, please
