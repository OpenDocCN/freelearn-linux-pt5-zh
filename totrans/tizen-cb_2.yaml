  zh: 当操作成功时，检索到的日历事件数组会传递给`showEvents()`函数，该函数将其描述和摘要加载到具有ID为`listEvents`的HTML5无序列表中。如果发生问题，`error()`函数将在相同的列表中显示相关细节。
