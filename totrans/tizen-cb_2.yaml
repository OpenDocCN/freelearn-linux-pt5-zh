    The usage of this operation is similar to the one in the *Launching video in external
    player* recipe in [Chapter 5](ch05.html "Chapter 5. Creating Multimedia Apps"),
    *Creating Multimedia Apps*.
  id: totrans-1187
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在这种情况下，`console.log`仅作为一个简单示例。在实际应用中，您可以对vCard执行多种操作。例如，您可以使用Tizen操作ID[http://tizen.org/appcontrol/operation/share](http://tizen.org/appcontrol/operation/share)与另一个应用程序共享它。此操作的使用类似于[第5章](ch05.html
    "第5章：创建多媒体应用程序")中*在外部播放器中启动视频*食谱的操作。
- en: How it works
  id: totrans-1188
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的
- en: The `convertToString()` method of the `Contact` interface has a single argument,
    which specifies the desired export format. It is optional. As of Tizen 2.2.1 SDK,
    the only supported format for export by Tizen Contacts API is vCard version 3.0
    and it can be set using a string `VCARD_30`.
  id: totrans-1189
  prefs: []
  type: TYPE_NORMAL
  zh: '`Contact`接口的`convertToString()`方法有一个参数，指定所需的导出格式。此参数是可选的。自Tizen 2.2.1 SDK起，Tizen
    Contacts API仅支持vCard 3.0版本的导出格式，可以使用字符串`VCARD_30`进行设置。'
