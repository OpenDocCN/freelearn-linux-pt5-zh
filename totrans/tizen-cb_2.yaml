  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Before you start coding, make sure that a privilege to read files has been
    added to the `config.xml` file of your project as follows:'
  id: totrans-375
  prefs: []
  type: TYPE_NORMAL
