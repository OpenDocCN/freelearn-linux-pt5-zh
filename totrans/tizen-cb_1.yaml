  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1章 Tizen SDK
- en: 'In this chapter, we will cover the following recipes:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将覆盖以下食谱：
- en: Installing the Tizen SDK
