    architecture, installation date, group, size, license, signature, source RPM,
    build date and host, URL, relocation, and summary.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 输出将包含应用程序的名称、版本、发行版、架构、安装日期、分组、大小、许可证、签名、源 RPM、构建日期和主机、URL、重定位和摘要等信息。
