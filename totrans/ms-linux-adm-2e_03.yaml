  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 如*图 3.19*所示，提供的信息与基于Ubuntu和RHEL的发行版类似。当我们卸载了`nmap`软件包时，输出中显示的信息会说明该软件包未安装。还有该软件包的更长描述，在下面的截图中没有包含：
