  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.3 – rpm 包的元信息](img/Figure_03_03_B19682.jpg)'
- en: Figure 3.3 – Meta-information of the rpm package
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – rpm 包的元信息
