- en: Section 3 - Making the Most out of Your Hardware
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This section will deal with Linux kernel memory management, advanced concepts
    in kernel interrupt management, and direct memory access. Then, in order to simplify
    memory access operations, we will use the memory access abstraction implemented
    in the Linux kernel, the regmap. At the end of this section, we will introduce
    the Linux device model to have a better understanding and overview of the device
    hierarchy on the system.
