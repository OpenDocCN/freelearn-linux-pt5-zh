- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If I had to take a wild guess, I'd say that you are reading these lines because,
    like me, you spend quite some time dealing with Unix systems. Be it because your
    job requires you to, or you simply love to poke around an operating system's internals,
    the shell is arguably how you deal with most of your activities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我不得不猜测，我会说你之所以读到这些内容，是因为你像我一样，花了不少时间在处理 Unix 系统上。不管是因为你的工作需要，还是因为你喜欢探索操作系统的内部，shell
    无疑是你处理大多数活动的方式。
- en: Historically, shells were conceived for speeding up our work, but we all know
    that at some point, what was supposed to be a leaner way to get things done turned
    into a slugfest of arcane symbols and impossibly long-to-remember lines of code.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 历史上，shell 的设计初衷是加速我们的工作，但我们都知道，在某个阶段，原本应该是更精简的工作方式，却变成了充满神秘符号和令人难以记住的冗长代码的拉锯战。
- en: Wouldn't it be great then, if we could squeeze just a bit more out of our system?
    Imagine the things you are currently doing and being able to do them in a more
    efficient, elegant way, even the things that you thought were some sort of magic
    that only Linux's wizards with centuries' worth of experience were able to perform.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，如果我们能从系统中挤出更多的功能，不是会很棒吗？想象一下，你目前正在做的事情，能够以一种更高效、更优雅的方式来完成，甚至是那些你认为只有经历了数百年经验的
    Linux 高手才能做到的“魔法”。
- en: What if I told you that feats such as knowing which option flags are available
    to a program no longer require you to scan endless screens of manpages? Imagine
    not having to deal with journeys along infinite horizontal lines of characters
    anymore. And what about relying on automatic completion instead of typing the
    same lines again? What if knowing which directory you are currently working on
    merely required you to stare at your command prompt? Now imagine that all it takes
    for getting started with all of this only demands you to switch to a new shell.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我告诉你，像了解某个程序可以使用哪些选项标志这样的功能，现在不再需要你扫描无尽的 man 页面，你会怎么想？想象一下，不再需要面对无尽横向字符行的困扰。而且，如果你只需要看一下命令提示符，就能知道你当前所在的目录，那该有多好？现在，想象一下，所有这一切只需要你切换到一个新的
    shell 就能开始。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started"), *Getting Started*, starts
    from scratch by explaining how to install and set up zsh. Learn about startup
    files and customizing the shell prompt.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。入门")，*入门*，从头开始，解释如何安装和设置 zsh。了解启动文件和定制 shell 提示符。'
- en: '[Chapter 2](ch02.html "Chapter 2. Alias and History"), *Alias and History*,
    explains how aliasing works, how to define aliases in your startup files, and
    teaches you how to work with the shell''s history log.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。别名与历史")，*别名与历史*，解释了别名是如何工作的，如何在启动文件中定义别名，并教你如何处理 shell
    的历史日志。'
- en: '[Chapter 3](ch03.html "Chapter 3. Advanced Editing"), *Advanced Editing*, introduces
    zsh''s Line Editor and working with the various shortcuts and key bindings on
    the command line.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。高级编辑")，*高级编辑*，介绍了 zsh 的行编辑器以及如何使用命令行上的各种快捷键和键绑定。'
- en: '[Chapter 4](ch04.html "Chapter 4. Globbing"), *Globbing*, introduces the new
    ways of working with the system''s files and directories by applying parameter
    substitution and modifiers to deal with all kinds of tasks.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。通配符")，*通配符*，介绍了通过应用参数替换和修饰符来处理各种任务，从而以新的方式操作系统的文件和目录。'
- en: '[Chapter 5](ch05.html "Chapter 5. Completion"), *Completion*, introduces you
    to one of zsh''s greatest features and shows you how to start tweaking "the new"
    completion system by defining your own styles and functions.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。补全")，*补全*，向你介绍了 zsh 的一大特色，并展示了如何通过定义自己的样式和函数来调整“全新”的补全系统。'
- en: '[Chapter 6](ch06.html "Chapter 6. Tips and Tricks"), *Tips and Tricks*, explains
    miscellaneous settings and configuration options that are definitely worth trying,
    together with some cool community projects that should be on your radar.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。技巧与窍门")，*技巧与窍门*，解释了各种杂项设置和配置选项，绝对值得尝试，还介绍了一些值得关注的社区项目。'
- en: What you need for this book
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: Before getting started, you should be comfortable in handling a terminal emulator.
    Most operating systems bundle such software within their stock set of applications,
    but as is the case with any application, there are other offerings out there waiting
    to be discovered. Such alternatives are probably even better suited for the task
    at hand, so please make sure you get to know the ins and outs of your weapon of
    choice and its quirks before jumping into this book.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始之前，你应该熟悉如何使用终端仿真器。大多数操作系统都会将这类软件打包在其标准应用程序集中，但像任何其他应用程序一样，市场上还有很多替代软件等待你去发现。这些替代软件可能更适合手头的任务，所以在开始这本书之前，请确保了解你选择工具的优缺点及其怪癖。
- en: Also required for following this text and the provided examples is the Git source
    code management system. It can be easily obtained and installed by following the
    instructions provided at [http://git-scm.com](http://git-scm.com), and it's an
    indispensable tool when attempting to use some of the various software projects
    and sources mentioned throughout this book.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的内容并查看提供的示例，还需要使用Git源代码管理系统。你可以通过访问[http://git-scm.com](http://git-scm.com)并按照提供的说明轻松获取并安装它，它是使用书中提到的各种软件项目和源代码时不可或缺的工具。
- en: Who this book is for
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is great for system administrators, developers, and other computer
    professionals involved with Unix, who are looking to improve on their daily tasks
    involving the Unix shell. It's assumed that you have some familiarity with a Unix
    command-line interface and feel comfortable with editors such as Emacs or vi.
    The usage of web browsers is optionally required for reading some online documentation.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合系统管理员、开发人员以及其他从事Unix工作的计算机专业人员，他们希望改进与Unix shell相关的日常任务。假设你对Unix命令行界面有一定了解，并且能熟练使用像Emacs或vi这样的编辑器。使用Web浏览器来阅读一些在线文档是可选的。
- en: Conventions
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你会看到多种文本样式，用来区分不同种类的信息。以下是这些样式的示例，并解释它们的含义。
- en: 'Code words in text are shown as follows: "This alias changes the behavior of
    `ls` by calling it with the `color` flag every time you type it, instead of using
    its more vanilla version."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“此别名通过每次输入时加上`color`标志来改变`ls`的行为，而不是使用其更原始的版本。”
- en: 'A block of code is set as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块的设置如下：
- en: '[PRE0]'
  id: totrans-21
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按如下方式书写：
- en: '[PRE2]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Should your operating system greet you with a polite **zsh not found** message,
    that''s ok though; otherwise, you won''t be reading these lines."'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词汇，例如在菜单或对话框中的词汇，会以这样的形式出现在文本中：“如果你的操作系统向你显示一个礼貌的**zsh
    not found**消息，那没关系；否则，你不会读到这些内容。”'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会显示在像这样的框中。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的形式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对本书的看法——你喜欢什么，或者不喜欢什么。读者反馈对我们开发能让你充分受益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并通过邮件主题提到书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且有兴趣撰写或参与编写书籍，请查看我们的作者指南，网址是[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为Packt书籍的骄傲拥有者，我们有许多方法帮助您从购买中获得最大收益。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载所有已购买Packt书籍的示例代码文件，网址为 [http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的此书，可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，注册后我们会直接将文件通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但难免会出现错误。如果您在我们的书中发现错误——可能是文本或代码中的错误——我们将非常感激您向我们报告。通过这样做，您可以帮助其他读者避免困惑，并帮助我们改进该书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 报告，选择您的书籍，点击
    **勘误提交表单** 链接，输入错误的详细信息。一旦您的勘误经过验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该书名下现有勘误的列表中。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上对版权材料的盗版问题是一个跨所有媒体的持续性问题。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们的作品的任何非法复制品（无论以何种形式），请立即向我们提供位置地址或网站名称，以便我们采取相应的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，并支持我们为您提供有价值的内容。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在使用本书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们会尽力解决问题。
